<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
</body>
<script src="../react.development.js"></script>
<script src="../react-dom.development.js"></script>
<!-- babel.js 用来将jsx编译为js -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<!-- 告诉script标签在里面可以写任意代码 写完后可以使用babel进行编译 -->
<script type="text/babel">
    /* 
        在react中有两类组件：
        受控组件：受react控制，当组件中状态发生改变组件视图更新
        非受控组件：不受组件状态控制
    */
    class App extends React.Component{
        state={
            username:"李志琦",
            sex:"男",
            job:""
        }
        render(){
            return(
                <div>
                    <div>
                        您的姓名：<input type="text"  value={this.state.username} onChange={(e)=>{
                            //在react中onChange事件就像相当于原生js的input事件
                            console.log("调用啦")
                            console.log(e.target.value)
                            this.setState({
                                username:e.target.value
                            })
                        }}/>     {this.state.username}
                    </div>
                    <div>
                        {//defaultChecked 默认选中
                        
                        }
                      性别：{this.state.sex}<input type="radio" name='sex' value='男' defaultChecked onChange={(e)=>{
                        this.setState({
                            sex:e.target.value
                         })
                      }}/> 男   <input type="radio" name='sex' value='女' onChange={(e)=>{
                         this.setState({
                            sex:e.target.value
                         })
                      }}/> 女 
                    </div>
                    <div>
                        选择岗位：{this.state.job} <select onChange={(e)=>{
                            console.log(e.target.value)
                            this.setState({
                                job:e.target.value
                            })
                        }}>
                                <option value="">请选择</option>
                                <option value="前端开发">前端开发</option>
                                <option value="java开发">java开发</option>
                                <option value="ui设计">ui设计</option>
                            </select>
                    </div>
                </div>
            )
        }
    }

    ReactDOM.render(<App/>,document.getElementById("app"))
</script>
</html>
