<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            margin: 0 auto;
        }

        .nav {
            width: 100%;
            height: 50px;
            line-height: 50px;
            display: flex;
            margin: 20px 0;
            background: slateblue;
            color: #fff;
            font-size: 13px;
            border-radius: 10px;
        }

        .nav>div {
            margin-left: 20px;
            cursor: pointer;
            position: relative;
        }

        .active::before {
            content: "";
            width: 30px;
            height: 3px;
            background-color: red;
            position: absolute;
            bottom: 5px;
            left: 50%;
            margin-left: -15px;
        }

        .list {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .hero {
            width: 120px;
            text-align: center;

            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="../react.development.js"></script>
<script src="../react-dom.development.js"></script>
<!-- babel.js 用来将jsx编译为js -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<!-- 告诉script标签在里面可以写任意代码 写完后可以使用babel进行编译 -->
<script type="text/babel">
    class App extends React.Component {
        state = {
            navList: [
                {
                    name: "全部",
                    type: "all",
                }, {
                    name: "法师",
                    type: "mage"
                }, {
                    name: "战士",
                    type: "fighter"
                }, {
                    name: "坦克",
                    type: "tank"
                }, {
                    name: "刺客",
                    type: "assassin"
                }, {
                    name: "射手",
                    type: "marksman"
                }, {
                    name: "辅助",
                    type: "support"
                }
            ],
            activeIndex: 0,
            type: "all"
        }
        render() {
            let { activeIndex } = this.state;
            return (
                <div className='box'>
                    <div className='nav'>
                        {
                            this.state.navList.map((item, index) => {
                                return <div key={index} className={activeIndex === index ? 'active' : ''} onClick={() => this.changeActive(index)}>{item.name}</div>
                            })
                        }
                    </div>
                    <HeroList type={this.state.type} />
                </div>
            )
        }
        changeActive(index) {
            this.setState({
                activeIndex: index,
                type:this.state.navList[index].type
            })
        }
    }
    class HeroList extends React.Component {
        constructor() {
            super();
            this.state = {
                list: []
            }
        }
        render() {
            return (
                <div className='list'>
                    {

                        this.getList(this.props.type)
                    }
                </div>
            )
        }
        getList(type) {
            console.log(type)
            if (type === 'all') {
                return this.state.list.map((item, index) => {
                    return (
                        <Heroitem key={index} item={item} />
                    )
                })
            }else{
                let newList = this.state.list.filter((item,index)=>{
                    return item.roles.join("").includes(type)
                })
                console.log(newList)
                return newList.map((item,index)=>{
                    return (
                        <Heroitem key={index} item={item} />
                    )
                })
            }
        }
        componentDidMount() {
            //  发送请求获取lol英雄列表
            let xhr = new XMLHttpRequest();
            xhr.open("get", `https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js`);
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    let data = JSON.parse(xhr.response);
                    console.log(data)
                    this.setState({
                        list: data.hero
                    })
                }
            }
        }
    }

    class Heroitem extends React.Component {
        render() {
            return (
                <div className='hero'>
                    <img src={`https://game.gtimg.cn/images/lol/act/img/champion/${this.props.item.alias}.png`} alt="" />
                    <div>{this.props.item.title}</div>
                </div>
            )
        }
    }
    ReactDOM.render(<App />, document.getElementById("app"))
</script>

</html>
