<script type="text/babel">
    console.log(React)
    // 创建上下文对象
    let context = React.createContext();
    console.log(context)
    class App extends React.Component {
        state= {
            name:"张三",

        }
     name: this.state.name, age: this.state.age ,setAge:(age)=>{

                        <One />

                    </context.Provider>
                </div>
            )
        }    render() {
            return (
                <div>
                    我是一个父组件 <button onClick={()=>{
                        this.setState({
                            name:"李四"
                        })
                    }}>change-name</button>
                    {
                        //context.Provider 服务商组件 value表示服务商传递的数据给小费者
                    }
                    <context.Provider value={{
    }

    class One extends React.Component {
        
        //消费者组件中必须是一个回调函数 回调函数可以返回组件虚拟dom 因为需要在回调函数中接受服务商推送的消息
        render() {
            return (
                <context.Consumer>
                    {(user) => {
                        console.log(user)
                        return (
                            <div>
                                我是一个子组件 {user.name} 
                                <button onClick={
                                    ()=>{
                                        user.setAge(18)
                                    }
                                }>向另一个子组件传值</button>
                            </div>
                        )
                    }}
                </context.Consumer>
            )
        }
    }
    class Two extends React.Component {
        render() {

            return (
                <context.Consumer>
                    {
                        (user) => {
                            return (
                                <div>
                                    我也是一个子组件 {user.name}--{user.age}
                                </div>
                            )
                        }
                    }
                </context.Consumer>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById("app"))
</script>
