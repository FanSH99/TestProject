<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lolList{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .lolList>div{
            width: 120px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
</body>
<script src="../react.development.js"></script>
<script src="../react-dom.development.js"></script>
<!-- babel.js 用来将jsx编译为js -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<!-- 告诉script标签在里面可以写任意代码 写完后可以使用babel进行编译 -->
<script type="text/babel">
    let {useState,useEffect,useMemo} = React;
    function App(){
        let [keyWords,setKey]= useState("");
        let [list,setList] = useState([]);
        useEffect(()=>{
                 //  发送请求获取lol英雄列表
                 let xhr = new XMLHttpRequest();
            xhr.open("get", `https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js`);
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    let data = JSON.parse(xhr.response);
                    console.log(data.hero)
                    setList(data.hero)
                }
            }
        },[])

        let getList = useMemo(()=>{
            let newList = list.filter((item)=>{
                return item.title.includes(keyWords)
            })
            console.log(newList)
            return newList
        },[keyWords,list])
        return (
            <div>
                <div>
                    <input type="text" value={keyWords} onChange={(e)=>{
                        setKey(e.target.value)
                    }}/>    
                </div> 
                <div className="lolList">
                    {
                        getList.map((item,index)=>{
                            return (
                                <div key={index}>
                                    <img src={`https://game.gtimg.cn/images/lol/act/img/champion/${item.alias}.png`} alt="" />
                                    <div>{item.title}</div>
                                </div>
                            )
                        })
                    }
                </div>   
            </div>
        )
    }


    ReactDOM.render(<App/>,document.getElementById("app"))
</script>
</html>
