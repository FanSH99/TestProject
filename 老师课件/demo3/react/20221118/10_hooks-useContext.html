<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="../react.development.js"></script>
<script src="../react-dom.development.js"></script>
<!-- babel.js 用来将jsx编译为js -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<!-- 告诉script标签在里面可以写任意代码 写完后可以使用babel进行编译 -->
<script type="text/babel">
    let gloabContext = React.createContext();
    console.log(gloabContext)
    let { useState, useContext } = React;
    function App() {
        let [num, setName] = useState("")
        return (
            <div>
                App组件
                <gloabContext.Provider value={{
                    name: "张三", age: 18, num: num, fun: (n) => {
                        console.log(n)
                        setName(n)
                    }
                }}>
                    <One />
                    <Two />
                </gloabContext.Provider>

            </div>
        )
    }

    function One() {
        // 使用useContext hooks获取供应商数据 相当于省略 <gloabContext.Consumer>
        let user = useContext(gloabContext);
        return (
            <div>子组件1 {user.name} --- {user.age} <button onClick={() => {
                user.fun(1000)
            }}>向另一个子组件发送num</button></div>

        )
    }

    function Two() {
        let user = useContext(gloabContext);
        return (
            <div>子组件2--{user.name}---{user.age}---{user.num}</div>
        )
    }

    ReactDOM.render(<App />, document.getElementById("app"))
</script>

</html>
