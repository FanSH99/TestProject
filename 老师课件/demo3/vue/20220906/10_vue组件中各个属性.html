<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <my-component></my-component>
        </div>
        <audio src="https://game.gtimg.cn/images/lol/act/img/vo/choose/1.ogg" autoplay="true" controls></audio>
        <template id="mycom">
            <div>
                <h1>{{num}}</h1>
                <ul>
                    <li v-for="(item,index) in list" :key="index">{{item}}</li>
                </ul>
                <button @click='add'>add</button>
                <mychild></mychild>
            </div>
        </template>
</body>
<script src="../vue.js"></script>
<script>
    let child = {
        template:"<h1>我是一个子组件</h1>"
    }
    // 在vue组件中 vue组件拥有vue实例中所有的属性
    // 创建组件
    let myComponent = {
        template:"#mycom",
        // 用来存放当前组件中所用到数据
        // vue组件中data必须是一个函数 并且必须有return值
        data(){
            return {
            list:["张三","王五","赵六"],
            num:0
          }
        },
        methods: {
            add(){
                console.log("点我干啥")
                console.log(this)
                this.list.push("李四")
                this.num++
            }
        },
        watch:{
            num(newVal){
                console.log("发生改变了")
            }
        },
        computed:{

        },
        filters:{

        },
        beforeCreate() {
            console.log("组件创建前")
        },
        created() {
            console.log("组件创建后")
        },
        components:{
            mychild:child
        }
    }
    new Vue({
        el:"#app",
        // 注册组件
        components:{
            myComponent
        }
    })

    /* 
     作业：
     1. 城市联动  组件
     2. lol英雄选择  组件
    //  一个vue实例两个组件
    */
</script>
</html>
