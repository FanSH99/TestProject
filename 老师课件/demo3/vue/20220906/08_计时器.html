<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        #app{
            width: 300px;
            margin: 0 auto;
            font-size: 50px;
            font-weight: 400;
            text-align: center;
        }
     </style>
</head>
<body>
    <div id="app">
        {{m | getNum}}:{{s | getNum}}
    </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            m:1,
            s:0,
            timer:null
        },
        filters:{
            getNum(text){
                text = text<10?"0"+text:text;
                return text
            }
        },
        mounted() {
          this.timer =  setInterval(()=>{
                if(this.s==0){
                    if(this.m == 0){
                        clearInterval(this.timer)
                        return
                    }
                    this.s = 10
                    this.m --;
                }
                this.s--;
            },1000)
        },
        beforeDestroy() {
            clearInterval(this.timer)
        },
        methods: {
            
        },
        computed:{

        },
        watch:{
            
        }
    })
</script>
</html>
