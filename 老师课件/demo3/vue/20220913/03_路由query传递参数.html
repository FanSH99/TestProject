<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="home">
        <div>
            <ul>
                <li v-for="(item,index) in list" :key="index" @click="goInfo(item.id,item.name)">
                    {{item.name}}
                </li>
                <!-- <li v-for="(item,index) in list" :key="index">
                    <router-link :to="'/info?id='+item.id+'&name='+item.name">{{item.name}}</router-link>
                </li> -->
            </ul>
        </div>
    </template>
</body>
<script src="../vue.js"></script>
<script src="../vue-router.js"></script>
<script>
    let home = {
        template:"#home",
        data() {
            return {
                list:[
                    {
                        name:"哥！你好",
                        id:1002
                    },{
                        name:"独行月球",
                        id:1003
                    }
                ]
            }
        },
        methods: {
            goInfo(id,name){
                this.$router.push({
                    // 路径传递参数
                    // path:"/info?id="+id+"&name="+name
                    path:"/info",
                    // query  传递参数  可以将参数写入query对象
                    query:{
                        id:id,
                        name:name
                    }
                })
            }
        },
    }
    let info = {
        template:"<h1>电影详情 {{id}}</h1>",
        data() {
            return {
                id:null
            }
        },
        created() {
            // 获取query传递过来的参数 this.$route.query.属性名
            console.log(this.$route.query.id)
          this.id=  this.$route.query.id
          console.log(this.$route.query.name)

          /* 
            $route和$router的区别：
            $route表示当前路由信息对象 通常用来获取路由传递的参数
            $router 表示 路由实例 通常用来跳转路由传递参数
          */
        },
    }

    let router = new VueRouter({
        routes:[
            {
                path:"/",
                name:"home",
                component:home
            },{
                path:"/info",
                name:"info",
                component:info
            }
        ]
    })
    Vue.use(router)
    new Vue({
        el:"#app",
        router
    })
</script>
</html>
