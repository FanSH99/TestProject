<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav div{
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 用来展示一级路由 -->
        <router-view></router-view>
    </div>
    <template id="home">
        <div>
            <div class="nav">
                <div>
                    <router-link to="/films/playing">正在热映</router-link>
                </div>
                <div>
                    <router-link to="/films/soon">即将上映</router-link>
                </div>
            </div>    
            <!-- 用来展示home组件的子路由 -->
            <router-view></router-view>        
        </div>
    </template>
    <template id="playing">
        <div>
            <ul>
                <li v-for='(item,index) in list' :key="index">
                    <router-link to="/info"> {{item.name}}</router-link>
                </li>
            </ul>
        </div>
    </template>
</body>
<script src="../vue.js"></script>
<script src="../vue-router.js"></script>
<script>
    let home = {
        template:"#home"
    }
    let playing = {
        template:"#playing",
        data() {
            return {
                list:[
                    {
                        name:"哥！你好吗",
                        id:1001
                    },{
                        name:"独行月球",
                        id:1002
                    }
                ]
            }
        },
    }
    let soon = {
        template:"<h1>即将上映</h1>"
    }

    let info = {
        template:"<h1>电影详情</h1>"
    }
    let router = new VueRouter({
        routes:[
            {
                name:"home",
                path:"/",
                component:home,
                // 路由重定向
                redirect:"/films/playing",
                // 定义子路由
                children:[
                    {
                        name:"playing",
                        path:"/films/playing",
                        component:playing
                    },{
                        name:"soon",
                        path:"/films/soon",
                        component:soon
                    }
                ]
            },{
                name:"info",
                path:'/info',
                component:info
            }
        ]
    })
    Vue.use(router)
    new Vue({
        el:"#app",
        router
    })
</script>
</html>
