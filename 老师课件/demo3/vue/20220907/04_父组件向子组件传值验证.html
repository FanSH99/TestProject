<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 100%;
            height: 300px;
            background: red;
            color: #fff;
        }
        .child{
            width: 300px;
            height: 100px;
            background: blue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <!-- 父组件模板 -->
    <template id="parent">
        <div class="parent"> 
            <h1>我是父组件 {{num}}</h1>
            <button @click="num++">add</button>
            <child :mynum="num"></child>
        </div>
    </template>
    <!-- 子组件模板 -->
    <template id="child">
        <div class="child">
            <h4>我是子组件{{mynum}}</h4>
            <h5>{{msg}}</h5>
        </div>
    </template>
</body>
<script src="../vue.js"></script>
<script>
     let child = {
        template:"#child",
        // props使用数组接受的自定义属性可以是任意数据类型
        // props:["mynum"]
        props:{
            // 规范自定义属性数据类型
            mynum:Number,
            msg:{
                //设置自定属性类型
                type:String,
                // 若接收不到自定义属性则为其设置默认值
                default:function(){
                    return "哈哈哈哈"
                }
            }
        }
    }
    let parent = {
        template:"#parent",
        components:{
            child
        },
        data() {
            return {
                num:0,
                msg:"嘿嘿嘿"
            }
        },
    }
   
    new Vue({
        el:"#app",
        components:{
            parent
        }
    })
</script>
</html>
