<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component-one></component-one>
    </div>
    <template id="one">
        <div style="width:100%;height: 300px; background: red;">
                <h1>父组件 {{num}}</h1>
                <button @click='send'>向孙子组件发送数据</button>
                <button @click="getMsg">获取孙子组件的数据</button>
                <component-two></component-two>
        </div>
    </template>
    <template id="two">
        <div style="width: 500px;height: 200px; background: blue;">
            <h1>子组件</h1>
            <child></child>
        </div>
    </template>
    <template id="child">
        <div style="width: 200px;height: 100px; background: pink;">
            <h1>孙子组件</h1>
            <button @click='getdata'>获取爷爷组件的数据</button>
        </div>
    </template>
</body>
<script src="../vue.js"></script>
<script>

    let bus = new Vue();

    let child = {
        template:"#child",
        data() {
            return {
                msg:"好好学习天天向上"
            }
        },
        created(){
            bus.$on("getnum",(value)=>{
                console.log("得到爷爷组件的数据啦",value)
            })
        },
        methods:{
            getdata(){
                console.log(this.$parent.$parent.num)
            }
        }
    }

   let componentTwo = {
        template:"#two",
        data(){
            return{
            }
        },
        components:{
            child
        },
        created() {
         
        },
    }
    let componentOne = {
        template:"#one",
        data() {
            return {
                num:0
            }
        },
        components:{
            componentTwo
        },
        methods: {
            send(){
                bus.$emit("getnum",this.num)
            },
            getMsg(){
                console.log(this.$children[0].$children[0].msg)
                this.num = this.$children[0].$children[0].msg
            }
        },
    }
 
    
    new Vue({
        el:"#app",
        components:{
            componentOne
        }
    })
    /* 
    组件之间也可以使用$parent 和 $children 属性来查询组件实例
    */
</script>
</html>
