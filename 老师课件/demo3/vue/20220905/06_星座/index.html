<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 500px;
            margin: 0 auto;
            min-height: 600px;
            border: 1px solid #e4e4e4;
        }

        .box {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: pink;
        }
        img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <input type="text" placeholder="请输入星座" @input="getList" v-model="name">
        </div>
        <div>
            <div v-for="(item,index) in getList()" :key="index">
                <img :src="item.url" alt="">
            </div>
        </div>
    </div>
</body>
<script src="../../vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            list: [
                {
                    name: "白羊座",
                    url: "./image/baiyang.png"
                }, {
                    name: "处女座",
                    url: "./image/chunv.png"
                }, {
                    name: "金牛座",
                    url: "./image/jinniu.png"
                }, {
                    name: "巨蟹座",
                    url: "./image/juxie.png"
                }, {
                    name: "魔羯座",
                    url: "./image/moxie.png"
                }, {
                    name: "射手座",
                    url: "./image/sheshou.png"
                }, {
                    name: "狮子座",
                    url: "./image/shizi.png"
                }, {
                    name: "双鱼座",
                    url: "./image/shuangyu.png"
                }, {
                    name: "双子座",
                    url: "./image/shuangzi.png"
                }, {
                    name: "水平座",
                    url: "./image/shuiping.png"
                }, {
                    name: "天秤座",
                    url: "./image/tiancheng.png"
                }, {
                    name: "天蝎座",
                    url: "./image/tianxie.png"
                },
            ],
            newList:[]
        },
        methods: {
            getList(){
                let newList = this.list.filter(item=>item.name.includes(this.name));
                return newList;
            }
        },
    })
</script>

</html>
