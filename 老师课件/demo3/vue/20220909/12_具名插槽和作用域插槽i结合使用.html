<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-component>
            <!-- 具名插槽：顾名思意就是有名字的插槽 -->
            <!-- 插槽就是组件内部所携带内容 何时展示展示到哪儿都是由slot 组件决定 -->
            <!-- <span>学习是我快了</span> -->
            <template v-slot:frist="myprops">
                <span>
                    我想学习 {{myprops.msg}}
                </span>
            </template>
            <template v-slot:two>
                <span>学习使我快乐</span>
            </template>
            <!-- 具名可以简写为从#名称 -->
            <template #sty="props">
                <div>
                    <h2>
                        好好学习天天向上 {{props.mynum}}
                    </h2>
                </div>
            </template>
        </my-component>
    </div>
    <template id="mycom">
        <div class="box">
            <!-- vue 内置slot组件 用来接收组件携带的内容 -->
            <h1>
                <!-- name属性表示指定接收哪个插槽 -->
                <slot name="frist" :msg="msg"></slot>
                我是一个组件
                <slot name="two"></slot>
            </h1>
            <slot name="sty" :mynum="num"></slot>

        </div>
    </template>
</body>
<script src="../vue.js"></script>
<script>
    let myComponent = {
        template: "#mycom",
        data() {
            return {
                msg: "哈哈哈哈",
                num:1000
            }
        },
    }
    new Vue({
        el: "#app",
        components: {
            myComponent
        }
    })
</script>

</html>
