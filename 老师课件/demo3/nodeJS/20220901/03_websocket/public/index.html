<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" placeholder="请输入信息"> <button onclick="send()">发消息</button>
    </div>
    <div class="msg">

    </div>
</body>
<script>
    // 创建socket实例
    let ws = new WebSocket("ws://192.168.22.40:8000");
    // 监听是否链接成功
    ws.onopen = () => {
        console.log("链接成功")
    }
    // 监听服务推送得消息
    ws.addEventListener("message", (data) => {
        console.log(data)
        let div = document.createElement('div');
        div.innerText = data.data
        document.querySelector(".msg").append(div)
    })
    // 监听链接失败
    ws.addEventListener("error", (err) => {
        console.log("链接错误" + err)
    })
    // 监听 socket 关闭
    ws.addEventListener("close", () => {
        console.log("长连接关闭")
    })
    function send() {
        let msg = document.querySelector("input").value;
        console.log(ws)
        // 向服务端发送消息
        ws.send(msg)
    }
</script>

</html>
