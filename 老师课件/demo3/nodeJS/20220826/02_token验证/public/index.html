<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
       <div style="width:800px;margin: 0 auto;" id="box">
        <form role="form">
            <div class="form-group">
              <label for="name">用户名</label>
              <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="name">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
            <button type="button" class="btn btn-default" onclick="login(event)">登录</button>
          </form>
       </div>
       <div style="display: none;" id="box1">
        <h1>欢迎来到我的主页</h1>
        <button class="out">退出</button>
       </div>
</body>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
            function login(e){
            console.log(e)
            // 阻止默认事件
            // e.preventDefault();
            $.ajax({
                url:"/user/login",
                method:"get",
                data:{ 
                    username:$("#name").val(),
                    password:$("#password").val()
                },
                success(res){
                    console.log(res)
                    if(res == '登录成功'){
                        $("#box").hide();
                        $("#box1").show();
                    }
                }
            })
        }
           // 判断用户是否登录
           $.ajax({
            url:"/islogin",
            method:"get",
            success(res){
                console.log(res)
                if(res == '未登录'){
                    
                    $("#box").show();
                        $("#box1").hide(); 
                   
                }else{
                    $("#box").hide();
                        $("#box1").show();
                }
            }
        })
        $(".out").click(()=>{
            $.get("/out/login",(res)=>{
                console.log(res)
            })
        })
    </script>
</html>
