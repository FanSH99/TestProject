<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 600px;height: 400px;" id="myecharts">

    </div>
    <div id="zx" style="width: 100%;height: 400px; margin-top: 20px;" ></div>
    <div id="bing"  style="width: 600px;height: 400px;">

    </div>
</body>
<script src="./echarts.js"></script>
<script>
    console.log(echarts)
    // 初始化echarts图表
    let myecharts = echarts.init(document.getElementById("myecharts"));
    console.log(myecharts)
    // 设置配置项
    myecharts.setOption({
        title:{
            show:true,
            text:"数据统计",
            textStyle:{
                color:"#bcf567"
            },
            textAlign:"auto"
        },
        xAxis: {
            position:"top",
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            name:"日期"
        },
        yAxis: {
            type: 'value',
            name:"销售总金额"
        },
        series: [
            {
                data: [1200, 2000, 1500, 800, 700, 1100, 1300],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                }
            }
        ]
    })

    //  折线统计图
    let myzx = echarts.init(document.getElementById("zx"));
    // 配置项
    let option = {
  title: {
    text: 'Stacked Line'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['web前端开发', 'ui设计', 'java', 'php', 'c++']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'web前端开发',
      type: 'line',
      stack: 'Total',
      data: [120, 132, 101, 134, 90, 230, 210]
    },
    {
      name: 'ui设计',
      type: 'line',
      stack: 'Total',
      data: [220, 182, 191, 234, 290, 330, 310]
    },
    {
      name: 'java',
      type: 'line',
      stack: 'Total',
      data: [150, 232, 201, 154, 190, 330, 410]
    },
    {
      name: 'php',
      type: 'line',
      stack: 'Total',
      data: [320, 332, 301, 334, 390, 330, 320]
    },
    {
      name: 'c++',
      type: 'line',
      stack: 'Total',
      data: [820, 932, 901, 934, 1290, 1330, 1320]
    }
  ]
};
    myzx.setOption(option)

    //饼状图
    let bing = echarts.init(document.getElementById("bing"));
 let options = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '40',
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 1048, name: 'Search Engine' },
        { value: 735, name: 'Direct' },
        { value: 580, name: 'Email' },
        { value: 484, name: 'Union Ads' },
        { value: 300, name: 'Video Ads' }
      ]
    }
  ]
};
 bing.setOption(options)
</script>

</html>
