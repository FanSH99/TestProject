<script>
    let arry = [0,1,2,3];
    // 扩展运算符
    console.log(...arry)
   let arry2 = [9,8,7];
//   将两个数组合并到同一个数组中 
let myarry = [...arry,...arry2];
console.log(myarry)
   let user = {
    name:"张三",
    age:18,
    sex:"男"
   }
   // 扩展运算符使用在对象中
   console.log({...user})
   let myuser = {...user};
   user.name = '李四'
   console.log(user)
   console.log(myuser)
   let a = {
    like:"哈哈哈哈"
   }
   console.log({...a,...user})
//    扩展运算符属于 浅拷贝 ?
   console.log({...user}===user)
    
   
</script>
