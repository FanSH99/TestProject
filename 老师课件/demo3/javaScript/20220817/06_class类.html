    //  es6 新增class类创建对象
        class People {
            like='打游戏'
            // 构造器函数 构造对象
            constructor(name,age){
                // 构造对象属性  this指向当前构造的对象
                console.log(name,age)
                // console.log(this)
                this.name = name;
                this.age = age;
                this.say = ()=>{
                    console.log("俺能说")
                }
                console.log("我是构造器函数")
            }
            // 在原型上添加属性方法
            color(){
                console.log("喜欢红色")
            }
            eat(){
                console.log("吃 肉")
            }
        }
        // console.log(People)
        let p = new People("张三",18);
        console.log(p)
        p.say();

        class Dog{
            // 类属性就是对象没有办法直接调用的属性
            // 生明类属性 在constructor
            static like='粑粑'
            constructor(name,age){
                // console.log(name,age)
                this.name = name;
                this.age = age;
            }
        }
        // 类属性可以让类直接调用
        console.log(Dog.like)
        let dog = new Dog("小花",1);
        console.log(dog)
