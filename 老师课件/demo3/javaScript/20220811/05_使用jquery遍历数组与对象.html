<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="./jquery.js"></script>
<script>
     let obj = {
        name:"张三",
        age:18,
        sex:"男",
        like:"女"
     }
     $.each(obj,function(key,value){
        // key 表示遍历得到对象的属性名
        console.log(key)
        // value表示遍历对象得到的每一个属性值
        console.log(value)
     })

     let arry = ["张三",'李四','王五','赵六'];
     $.each(arry,function(index,value){
        // index 表示遍历得到得索引
        console.log(index)
        // value表示属性值
        console.log(value)
     })
</script>
</html>
