<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <img src="//cdn.cnbj1.fds.api.mi-img.com/nr-pub/202207011810_86ad513472d1423a3fdec8d7d5107038.png?thumb=1&w=250&h=250&f=webp&q=90" alt="">
    <h1 id="box">好好学习，天天向上</h1>
    <button class="btn">获取图片路径</button>
    <button class="changimg">改变图片</button>
    <a href="https://www.baidu.com">百度一下</a>
    <button class="a">设置a标签属性</button>
</body>
<script src="./jquery.js"></script>
<script>
    // 标签属性是什么？ 标签上自带的属性就是标签属性 例如 img标签的src a标签href等

    // 获取图片的路径？
    // 原生js获取属性： Attribute 属性 get 获取
    console.log(document.querySelector("img").getAttribute("src"))
    $(".btn").on("click",function(){
        console.log('点我了')
        // jquery获取标签属性 $('选择器').attr('标签属性名')
        console.log($("img").attr("src"))
        console.log($("#box").attr("id"))
    })
    //cdn.cnbj1.fds.api.mi-img.com/mi-mall/b8259e8fb355acf168c66f75d375c6af.jpg?thumb=1&w=250&h=250&f=webp&q=90
   $(".changimg").click(function(){
    // 原生js写法
    //   document.querySelector("img").setAttribute("src",'//cdn.cnbj1.fds.api.mi-img.com/mi-mall/b8259e8fb355acf168c66f75d375c6af.jpg?thumb=1&w=250&h=250&f=webp&q=90')
    // 参数一要设置的属性名 参数二将要设置的属性值
    $("img").attr("src",'//cdn.cnbj1.fds.api.mi-img.com/mi-mall/b8259e8fb355acf168c66f75d375c6af.jpg?thumb=1&w=250&h=250&f=webp&q=90')
    $("#box").attr("class",'red')
   console.log($("img").attr("color"))
   })
   $(".a").click(function(){
    // 批量设置标签属性时传入一个对象 
      $('a').attr({
        "href":"https://www.mi.com/shop",
        "id":"box1",
        "class":'a'
      })
   })
// 标签如何设置自定义属性呢？
   $('img').attr({
    color:"red",
    size:18
   })

</script>
</html>
