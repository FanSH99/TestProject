<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="one">
            张三
        </li>
        <li>
            李四
        </li>
    </ul>
    <button>删除</button>
</body>
<script src="./jquery.js"></script>
<script>
    // 创建标签
    let div = $("<div>哈哈哈哈</div>")
    console.log(div)
    // 追加dom
    $("body").append(div)
    $('body').append($('<h1>成功了</h1>'))
    // 将dom追加到哪个标签
    let h3=$("<h3></h3>");
    h3.text("哈哈哈学习天天向上")
    h3.appendTo($("body"))
    let a = $("<a>百度一下</a>")
    a.attr("href",'https://www.baidu.com');
    // 在开头追加   prependTo
    $("body").prepend(a)
    // after在某个标签后面插入节点 before在某个标签前面插入节点
    $('h1').before(a)
    $("button").click(function(){
        // 删除指定标签
        $("li").remove('.one')
    })
</script>
</html>
