<script>
   let playIndex = 0;
   function play(){
    playIndex ++;
    if(playIndex>=4){
        playIndex = 0
    }
    $('img').eq(playIndex).fadeIn(2000).siblings().fadeOut(2000);
   }

   function autoPlay(){
     setInterval(play, 2000);
   }
   autoPlay();
