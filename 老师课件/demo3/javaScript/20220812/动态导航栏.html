<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            position: relative;
        }
       .box div{
        width: 70px;
        height: 30px;
        background-color: #f1f1f1;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
       }
       .active{
        position: absolute;
        top: 0;
        left:0;
        background-color: red !important;
        color: #fff;
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">手机</div>
        <div class="a">电视</div>
        <div class="a">电脑</div>
        <div class="active">手机</div>
    </div>
</body>
<script src="./jquery.js"></script>
<script>
 
    $('.box .a').mouseenter(function(){
        console.log(this)
        // 获取当前标签索引
        let index = $(this).index();
        
        $('.active').text($(".a").eq(index).text())
        console.log(index)
        $('.active').animate({
            left:index*70+"px"
        },function(){
        })

    })

</script>
</html>
