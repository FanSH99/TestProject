<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .wall_r{
            width: 1px;
            height: 600px;
            background-color: black;
            overflow: hidden;
            position: absolute;
            left: 1000px;
            top: 0;
        }

        #btn1 {
            margin-top: 120px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="wall_r"></div>
    <button id="btn1">向右</button>

    <script>
        var box = document.querySelector('.box');
        var btn1 = document.querySelector('#btn1');
     
        btn1.onclick = function () {
            moveRight(10);

        }
       
        var timer;
        function moveRight(speed) {
         
            clearInterval(timer);// 定时器累加  
          timer=  setInterval(function () {
                  var l = box.offsetLeft;// 取到小球上一次位置
                  var newL=l+speed;
                   if(newL>=900){
                    newL=900;
                   clearInterval(timer);
                   moveLeft(10)
             
    
                   }
            
                 box.style.left = newL + 'px';
                       
            }, 15)

        }

        function moveLeft(speed) {
         
         clearInterval(timer);// 定时器累加  
           timer=  setInterval(function () {
               var l = box.offsetLeft;// 取到小球上一次位置
               var newL=l-speed;
                if(newL<=0){
                 newL=0;
                clearInterval(timer);
                moveRight(10)
             
 
                }
         
              box.style.left = newL + 'px';
                    
         }, 15)

     }
    </script>
</body>

</html>
