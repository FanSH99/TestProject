    <script>
        //  思考题：
        // （1）打印1--100以内的质数（只能被1和其本身整除的数就是质数，1不是质数）     取反法
        /* 
        质数也中素数     只能被1和其本身整除的数就是质数，1不是质数
        例如：  2     1   2       
        
                3     1  3
        
                4 不是质数    1   2  2  4
        
        */

        // 假设拿出一个数来看是否是质数      8     1    2 3 4 5 6 7         8
        //拿出一个数 ，要对大于等于2  小于8的整数都要进行取余一遍，如果有一个取余是0，这个数就不是质数
        // var num=prompt('请输入一个数字');// 8
        //  for(var i=2;i<num;i++){
        //     if(num%i!=0){
        //         // 正向解决不了问题  ，反向考虑
        //         console.log(num+'是质数');
        //     }
        //  }
    
        console.time('timer')
        for (var num = 2; num <= 100; num++) {
            var flag = true;// 假设num是质数
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    // 正向解决不了问题  ，反向考虑
                    // console.log(num + '不是质数');
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(num + '是质数');
            }
        }
        console.timeEnd('timer')

        // 了解
        console.log('hello');
        console.info('info');
        console.error('error');
        console.warn('warn')
        console.time('timer')
        console.timeEnd('timer')
       
    </script>
    
    
    </script>
