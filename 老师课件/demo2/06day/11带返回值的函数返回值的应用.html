        //   按功能来封装   求圆的面积   求长方形的面积    求和
        function getAreaCir(r) {
            var area1 = Math.PI * r * r;
            return area1;
        }

        function getAreaRec(w,h){
            var area2=w*h;
            return area2;
        }

        function getSum(a,b){
            var sum=a+b;
            return sum;
        }

      var area1=  getAreaCir(10);//圆的面积
     var area2= getAreaRec(10,20);// 长方形的面积
    var sum=  getSum(area1,area2);
