<body>
    <script>
       function show(a,b,c){
        console.log(a,b,c);//undefined undefined undefined
        console.log(a+b+c);//NaN
       }
    //    show(10,20,30);// 实参个数和形参一致，正常
    // show(10,20,30,50);// 实参传多，也没有问题
//    参数传少了，定义变量，未赋值，是undefined 
  show();
  show(10,20);
//建议按顺序传参
    </script>
</body>
