<body>
    <!-- 
   一、     同步：前一个任务结束后再执行后一个任务，程序的执行顺序和任务的排列顺序是一致的
        异步：你在做一件事情时，因为这件事情会花费很长时间，在做这件事的同时，你还可以去处理其他事情

        执行机制：
        1.先执行执行栈中的同步任务
        2.异步任务（回调函数）放入任务队列中。
        3.一旦执行栈中的所有同步任务执行完毕，
        系统就会按次序读取任务队列中的异步任务，时机成熟，结束等待，
        进入执行栈(即放到执行栈的最后)，开始执行。

二、事件循环（event loop） 面试题  会背

同步任务执行完毕后，将再次获取任务队列，放入同步任务，继续执行。
由于主线程不断的重复获得任务、执行任务、再获取任务、再执行,所以这种机制被称为事件循环(event loop )
     -->
    <button>单击</button>
    <script>
        console.log(1);// 同步
        setTimeout(function () {
            console.log(2);
        }, 2000)//异步
        console.log(3);// 同步
        document.querySelector('button').onclick = function () {
            console.log(4);
        }//异步


        //  同步任务   主线程   
        //  异步任务    异步API   定时器 setInterval   setTimeout   btn.onclick ajax

    </script>
</body>

</html>
