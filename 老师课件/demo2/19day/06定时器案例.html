<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 600px;
            height: 400px;
            background-color: #f6f6f6;
            position: fixed;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: all 1s ease;
        }
        #box h2{
            height: 40px;
            background-color: #333;
            line-height: 40px;
            padding: 0 20px;
        }
        #box h2 .close{
            float: right;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 5秒后自动关闭的广告 -->
    <div id="box">
         <h2><a href="javascript:;"  class="close">&times;</a>标题</h2>
         <p>我是内容</p>
    </div>
    <script>
       var box= document.querySelector('#box')
        //  setTimeout(function(){
        //    box.style.display="none"

        //  },5000)


        //  刚开始没有广告  5秒之后，广告淡入

        setTimeout(function(){
            box.style.opacity=1;

        },5000)
    </script>
</body>
</html>
