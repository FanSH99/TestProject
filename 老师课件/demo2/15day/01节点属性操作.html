<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!-- 
        节点属性 
           标签                        节点（元素）
           html                        dom 节点属性

           src                          src
           alt                          alt
           href                         href
           ...                           ...其它都一样
           class                        className (特例)
           for                           htmlFor（特例）


     -->

     <!-- 
           属性的修改
        （1）设置或修改属性（三种方法）
            1.1 node.属性名=属性值;        （修改，绝对相对都可以）            class---className  for---htmlFor
            1.2 node['属性名']=属性值          更适用  []中可以放变量，也可以放属性名

            1.3 没有特例情况   class ----class    for----for   自定义属性
            node.setAttribute('属性名','属性值')
                


        （2）获取属性（三种方法）
            2.1  node.属性名           --- 绝对路径
            2.2 node['属性名']          --- 绝对路径

            2.3  node.getAttribute('属性名')     ----相对路径

      -->
     <!-- <img src="" alt="" class="one"> -->
   <!-- <label for="user">用户名：</label>  <input type="text" id="user"> -->

      <img src="./images/role-ty.png" alt="" title=""  id="" class="">
      <script>
       //1. 查
     var img=  document.getElementsByTagName('img')[0];
     console.log(img);

      //2.修改属性的值    （修改，绝对相对都可以）
    //    img.src='./images/role-y.png';
        //  img['src']='./images/role-y.png'

        img.setAttribute('src','./images/role-y.png')

    //3. 获取属性的值  --- 绝对路径
    //   var url=  img.src;
    //   console.log(url);//file:///D:/ftp/2022-7-5%E5%BC%80%E5%A7%8Bjs/js20220705/15day/images/role-y.png

    //  var url= img['src'];
    //  console.log(url);//file:///D:/ftp/2022-7-5%E5%BC%80%E5%A7%8Bjs/js20220705/15day/images/role-y.png

    var url=  img.getAttribute('src');
    console.log(url);//./images/role-y.png


      </script>
</body>
</html>
