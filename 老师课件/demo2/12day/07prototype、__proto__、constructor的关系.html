<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
     1.   prototype  原型     Person.prototype  属性      但是它本身也是对象 ，所有叫原型对象

          只要是构造函数都有  prototype 属性

    2.  constructor  构造器   属性   
        只要是对象都有 constructor      Person.prototype原型对象也有 constructor属性
        实例对象  也有  constructor

    3.__proto__ 对象的原型   隐式原型   （其实真正的原型链的查找机制， 沿此此属性来查的）
      只要是对象也有 __proto__    左右两边各两条下划线

      只要是对象 也有都  ————proto__ 属性


      总结：  constructor   __proto__  只要是对象都有这两个属性
              prototype        构造函数才有些属性
       
     -->
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name + 'is saying~~~~~~~~~~1');
            }
        }

     Person.prototype.walk=function(){
        console.log(this.name + 'is walking~~~~~~~~~~1');
     }

    var p1= new Person('明明', 18)

     console.log(Person.prototype);// 原型对象 

     console.log(Person.prototype.constructor);// Person 构造函数

     console.log(p1);

     console.log(p1.constructor);//// Person 构造函数
  //指向是同一个构造函数
     console.log(Person.prototype.constructor==p1.constructor);//true

     console.log(p1.__proto__);//原型对象 
     console.log(Person.prototype===p1.__proto__);//true   同一个原型对象

    </script>
</body>

</html>
