<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        混合模式创建对象也可以认为是一种继承
        
        1.原型对象实现继承
        如果一个对象中本来没有某个属性或方法，但是可以从另一个对象获得，就实现了继承 

        继承      继承者-- 子类 派生类       被继承者--父类 超类 基类
    -->
    <script>
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            this.say=function(){
                console.log(this.name+'is saying');
            }
        }

        Person.prototype.walk=function(){
            console.log(this.name+'is walking');
        }

      var p1=  new Person('张康琪' ,18,'男');
       console.log(p1.name,p1.age,p1.gender);
       p1.say()

       p1.walk();// 相当于继承了原型上的方法    也叫继承
    </script>
</body>
</html>
