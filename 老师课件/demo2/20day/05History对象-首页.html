    <!-- window.history
         history.forward()  前进
          history.back()   后退
           history.go(1);     history.go(-1);
    
    -->
    <a href="./6History对象-列表页.html">点击我去往列表页</a>
    <button>前进</button>
    <!--  向右的 箭头   前提条件 必须操作过的历史  -->
    <script>
        console.log(history);
        document.querySelector('button').onclick=function(){
            // history.forward()
            history.go(1)
        }

    </script>
