<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height:300px;
            background-color: red;
            position: absolute;
            left:100px;
            top:100px;
            color: #fff;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //1.鼠标在盒子内移动，鼠标在盒子内的坐标

        //2. 鼠标在页面的位置   e.pageX    e.pageY
        //3. 盒子距父元素（定位）的偏移量 offsetLeft   offsetTop

      var box=  document.querySelector('#box');

      box.onmousemove=function(e){
        e=e||window.event;
        //1. 鼠标在页面中的位置
        var x= e.pageX;
        var y=e.pageY;
        console.log(x,y);
        //2. 获得盒子距父元素（定位）参照物的偏移量    ---如父无定位，直到追到body
        var l= this.offsetLeft;
        var t=this.offsetTop;
        console.log(l,t);

        //3.鼠标在盒子内的坐标
         var x1= x-l;
         var y1=y-t;
         box.innerHTML='x1='+x1+'px,y1='+y1+'px'

        

      }

    </script>
</body>
</html>
