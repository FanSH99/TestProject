<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        .modle_box {
            width: 600px;
            height: 400px;
            background-color: orange;
             position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            
            z-index: 1001;
            display: none;
        }

        .modle_box h2 {
            height: 50px;
            background-color: orangered;
            line-height: 50px;
            padding: 0 10px;

        }

        .modle_box h2 .close {
            float: right;
            text-decoration: none;
            color: #222;

        }

        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
    </style>
    <script>
        // window.onload=function(){

        // }
        window.addEventListener('load', function () {
            //1.查
           var modle_box= document.querySelector('.modle_box');
           var close=document.querySelector('.close');
           var mask=document.querySelector('.mask');
          var btn=  document.querySelector('button');
          var h2= document.querySelector('.modle_box>h2');

           //2.功能 单击按钮，模态框和遮罩层显示
           btn.onclick=function(){
             modle_box.style.display="block";
             mask.style.display='block'

           }
           //3.单击 close 模态框和遮罩层不显示
           close.onclick=function(){
             modle_box.style.display="none";
             mask.style.display='none'

           }
           //4. 拖动一个盒子   在标题行上拖动

           //4.1  在标题栏上按下鼠标  （获取鼠标在页面中的位置）
             h2.onmousedown=function(e){
               e= e||window.event;
            //    鼠标在盒子内并且在标题上的位置
               var x=e.pageX-modle_box.offsetLeft;
               var y=e.pageY-modle_box.offsetTop;
               console.log(x,y);

              //4.2 在按下的事件的内容，做移动操作 onmousemove ，尽量绑定document上
                
               document.onmousemove=function(e){
                  e= e||window.event;
                //  鼠标的位置，距页面有新的位置产生
                 var x1=e.pageX;
                 var y1=e.pageY;
                //  注意， 一定要有px
                 modle_box.style.left=x1-x+'px';
                 modle_box.style.top=y1-y+'px';
                 
               }

               //4.3 释放鼠标  移除事件
                document.onmouseup=function(){
                    document.onmousemove=null;
                }






             }
             

        })
    </script>
</head>

<body>
    <button>单击弹出模态框</button>
    <div class="modle_box">
        <h2><a href="javascript:;" class="close">&times;</a>标题</h2>
        <div class="model_con">
            内容
        </div>

    </div>
    <div class="mask"></div>

</body>

</html>
