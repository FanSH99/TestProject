        // 递归的方法
        // 出口   前两个数  one=  0   two = 1

         function feibonaqi1(n){
            if(n<0){
                return 'n不能小于0';
            }else if(n==0||n==1){
                return 0;
            }else if(n==2){
                return 1;
            }else{
                return  feibonaqi1(n-2)+feibonaqi1(n-1)
            }
         }

         function getSum(n){
            if(n<0){

            }else if(n==0||n==1){
                return 0;

            }else if(n==2){
              return  1
            }else{
