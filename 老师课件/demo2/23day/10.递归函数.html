    <script>
        // 利用递归求1~n的阶乘   
        // 10      1*2*3*4*.....*10
       //  10*9*8*7*。。。。*1
       //  10*(10-1)*(9-1)   出口1

       function getJieCheng(n){

             if(n<=0){
                return '不数输入小于等于0的数，请输入大于0的整数'
             }else if(n==1){
                return 1;
             }else{
               return n*getJieCheng(n-1);
            
             }
       }

     var num=  getJieCheng(5);
     console.log(num);

     var num1=  getJieCheng(10);
     console.log(num1);

        //    5*4*3*getJieCheng(2)

        //    5*4*3*2*1
    </script>
