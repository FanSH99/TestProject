<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 什么是纯函数  去百度一下 面试题 -->
    <!-- 高阶函数

       高阶函数是对其他函数进行操作的函数，它接收函数作为参数或将函数作为返回值输出

    -->
    <script>
        // a 普通参数  callback 函数   回调函数
        function fn(a,callback){
            callback&&callback()
            console.log(a);

        }
        fn(10,function(){
            console.log('nice');
        })


        function fn1(){

            return function(){
                console.log('hello');
            }
        }
        fn1()()
    </script>
</body>
</html>
