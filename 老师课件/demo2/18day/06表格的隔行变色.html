<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #222;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table td,
        table th {
            border: 1px solid #222;
            text-align: center;
            height: 50px;
        }

        caption {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>标题</th>
                <th>标题</th>
                <th>标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>

        </tbody>
    </table>
    <script>
     var trs=   document.querySelectorAll('tbody>tr');

        for(var i=0;i<trs.length;i++){
               if(i%2==0){
                 trs[i].style.backgroundColor='#ff6699';
               }else{
                trs[i].style.backgroundColor='#f6f6f6';
               }
               var bg;
            trs[i].onmouseenter=function(){
                bg=  this.style.backgroundColor;
                this.style.backgroundColor='orange'

            }
            trs[i].onmouseleave=function(){
               
                 this.style.backgroundColor=bg;
            }
            
        }
    </script>
</body>
</html>
