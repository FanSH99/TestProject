        //  if  else if  ...    >=大值开始    <=小值开始
        var year = prompt('请输入工作年限');
        var salary = +prompt('请输入您的工资');
        var money;
        if (year >= 3) {
            if (salary > 20000) {
                money=salary+salary*2.5

            } else if (salary > 15000) {
                money=salary+salary*1.8

            } else {
                money=salary
            }

        } else if (year >= 2) {
            if (salary > 15000) {
                money=salary+salary*1.8

            } else if (salary > 10000) {
                money=salary+salary*1.5

            } else {

            }

            } else if (salary > 8000) {
                money=salary+salary*1.2

            } else {
                money=salary
            }

        } else {
            money=salary
        }


        console.log('您最后一月的工资是'+money+'元');
