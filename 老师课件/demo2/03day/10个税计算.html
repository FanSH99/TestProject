<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 五险：养老、医疗、失业、生育、工伤
        // 一金：住房公积金

        // 个税计算：
        // 分析 ：

        // 1、工资
        // 2、五险一金     （工资>7662 按照 7662*比例：0.225          工资不大于7662   工资*0.225）
        // 3、扣除标准（3500）-税的起征点
        // 4、税率
        // 5、扣除数


        // 个税=所得额*税率-扣除数

        //          所得额=工资-扣除标准-五险一金

        //                                                五险一金= if(工资>7662 按照 7662*比例：0.225)  else(工资*0.225)


        var gongZi = prompt('请输入您的工资');
        var wuXian;
        wuXian = gongZi > 7662 ? 7662 * 0.225 : gongZi * 0.225;

        var kouChuBZ=prompt('请输入扣除标准   3500    5000');

        var souDeE=gongZi-kouChuBZ-wuXian;
        var shuiLv;
        var kouChuShu;
        if(souDeE<0){
            console.log('不用交税');
        }else{

            if(souDeE<=1500){
                shuiLv=0.03;
                kouChuShu=0;

            }else if(souDeE<=4500){
                shuiLv=0.1;
                kouChuShu=105;
            }else if(souDeE<=9000){
                shuiLv=0.2;
                kouChuShu=555;
            }else if(souDeE<=35000){
                shuiLv=0.25;
                kouChuShu=1005;
            }else if(souDeE<=55000){
                shuiLv=0.3;
                kouChuShu=2755;
            }else if(souDeE<=80000){
                shuiLv=0.35;
                kouChuShu=5505;
            }else{
                shuiLv=0.45;
                kouChuShu=13505;
            }
        }

   var geShui=souDeE*shuiLv-kouChuShu;
   console.log('您交的个税是'+geShui.toFixed(2) +'元');

        </script>
</body>

</html>
