    <!-- 
    一、程序结构：也叫流程控制及程序执行顺序。
       1.顺序结构
       2.分支结构
       3.循环结构

    二、分支结构

       （1）单分支
         if(判断条件){
            代码块;
         }
         执行规则：
         当判断条件成立时（为true时），执行{}中的代码块

         （2）双分支
          if(判断条件){
              代码块1;
          }else{
             代码块2;
          }
        执行规则：
         当判断条件成立时（为true时），执行{}中的代码块1,条件不成立时，执行代码块2   

        （3）多分支结构
          if(判断条件1){
            代码块1;
          }else if(判断条件2){
            代码块2;
          }else if(判断条件3){
              代码块3;
          }......else if(判断条件n){
              代码块n;
          }else{
            以上条件都不成立，执行此代码块
          }

          注意事项：
          if(score>=90)   
          如果是>= ? ,  值从大向小写
          如果是<=? .  值从小向大写

          if(90<=score>=80) 这种写法是错误的写法
          if(score<=90&&score>=80)   这个写法是正确


        （4）switch结构 （多支结构可以互相转换）
         有固定的值，建议用switch, 如果是判断条件话，建议 多分支
         表达式的值===值1 全等比较
          switch(表达式的值){
              case 值1：
                代码块1;
                break;
               case 值2：
                代码块2;
                break; 
                ....
              case 值n：
                代码块n;
                break;
              [default:
               以上代码都不成立话，执行此代码;
               break; ]
          }

     -->
