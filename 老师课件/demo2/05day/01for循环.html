<body>
    <!-- 
   循环结构 
  1.     循环条件初始化; 循环条件判断   循环迭代  i= i+1
  for(var i=0;          i<10;         i++){
     循环体
  }
 执行过程：
 (1)执行循环条件初始化 var i=0;  只执行一次
 （2）循环条件的判断 i<10; 
    如果判断条件成立（true）执行循环体; 接着执行（3）
    如果条件不成立（false）,跳出循环，执行循环外面代码
 （3）循环迭代 i++  ,返回 （2）继续判断

 了解断点调试    debugger


  2. while
  3.do...while

     -->
    <script>
        // 1.在页面输入两个hello world;
        document.write('hello world<br>')
        document.write('<br>');
        // document.write('<p>我是段落</p>')
        document.write('hello world<br>')

        //2.循环
        //在页面输入10个hello world
      
        for(var i=0;i<10;i++){
            document.write(i+' helloworld<br>');
        }
      document.write('end');

    </script>
</body>
