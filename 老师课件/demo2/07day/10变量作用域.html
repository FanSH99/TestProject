       变量作用域：
       变量的作用范围，根据变量作用域的不同，分为全局变量和局部变量

       （1）全局变量，在全局范围内都生效的变量。
                     生命周期较长，从声明变量开始，到页面关闭变量才会销毁。 占内存时间较长。
                     特殊情况：函数内没有用var 的变量，也可能会升格的全局变量
                     
       （2）局部变量，在函数内部声明的变量或者函数的参数都是局部变量。
                     生命周期短，一旦调用函数，函数被销毁，里面的变量也没有存在的意义，标了垃圾，
                     会被回收，及时释放内存

                     也不会造成全局作用域的污染。

     -->
