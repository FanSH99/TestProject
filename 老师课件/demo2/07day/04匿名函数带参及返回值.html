    <script>
        // 8、求100以内奇数的和（用函数实现）
     var getSum=function(num){
            var sum=0;
            for(var i=0;i<num;i++){
                if(i%2==1){
                 sum+=i;
                }
            }
            return sum;
        }
    console.log(getSum(100));//2500
        
    </script>
