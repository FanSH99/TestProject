<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自执行函数    无参  有参   带返回值的
       注意：   函数结束，要加 分号，否则会报错
    -->
     <script>
        (function(){
            console.log('hello');
        })();


        (function(i){
            console.log(i+'hello');
        })(10);


   var  getSum= (function(i,a,b){
            console.log(i+'hello');
            return a+b;
        })(10,20,30);

        console.log(getSum);
     </script>
</body>
</html>
