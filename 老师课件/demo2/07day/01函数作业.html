        // 7、求取某个日期是星期几（例如：2017/9/25）（用函数实现）
        function demo7(date) {
            var date = new Date(date);
            var week = date.getDay();
            // var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
            //  week=  arr[week]
            switch (week) {
                case 0:
                    week = '星期日';
                    break;
                case 1:
                    week = '星期一';
                    break;
                case 2:
                    week = '星期二';
                    break;
                case 3:
                    week = '星期三';
                    break;
                case 4:
                    week = '星期四';
                    break;
                case 5:
                    week = '星期五';
                    break;
                case 6:
                    week = '星期六';
                    break;
            }
            return week;
        }
