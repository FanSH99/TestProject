<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: none;
            width: 300px;
            height: 200px;
        }
        img.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="foucs">
        <img src="./images/item01.jpg" alt=""  class="active">
        <img src="./images/item02.jpg" alt="" >
        <img src="./images/item03.jpg" alt="" >
        <img src="./images/item04.jpg" alt="" >
        <img src="./images/item05.jpg" alt="" >
    </div>
    <button id="play">开始</button> <button id="pause">暂停</button>
    <script>
         var play= document.querySelector('#play');
        var pause=document.querySelector('#pause');
        var imgs=document.querySelectorAll('img');

         var index=0;// 当前显示的图片的索引号为0
        function change(){
            // 上一张不显示，去掉active
            imgs[index].classList.remove('active');
            index++;// 下一张
            if(index==5){
                index=0;
            }
            // 下一张显示   加上active
            imgs[index].classList.add('active');


        }
        var timer;
        play.onclick=function(){
            // change();
            clearInterval(timer)
           timer= setInterval(change,2000)
        }
        pause.onclick=function(){
            clearInterval(timer)

           }
    </script>
</body>
</html>
