<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color: red;
            margin: 0 auto;
            display: flex;
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: auto;
            display: flex;

        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 
    一、事件发生时会在元素节点之间按照特定的顺序传播，这个传播过程即 DOM 事件流 
         传播机制： 冒泡机制   捕获机制
         现在都用是冒泡机制  

      二、   w3c 事件来验证
         btn.addEventListener('click',function(){},false)  冒泡机制
        btn.addEventListener('click',function(){},true) 捕获机制

     三、DOM 事件流分为3个阶段
     1.捕获阶段
     2.当前目标阶段
     3.冒泡阶段


    -->
      <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
      </div>

     <script>
        // box1 box2 box3  同种事件 会冒泡
      var box1=  document.querySelector('#box1')
      var box2=  document.querySelector('#box2')
      var box3=  document.querySelector('#box3')

    //   box1.addEventListener('click',function(){
    //     alert('box1');
    //   },false)

    //   box2.addEventListener('click',function(){
    //     alert('box2');
    //   },false)

    //   box3.addEventListener('click',function(){
    //     alert('box3');
    //   },false)


// 捕获
      box1.addEventListener('click',function(){
        alert('box1');
      },true)

      box2.addEventListener('click',function(){
        alert('box2');
      },true)

      box3.addEventListener('click',function(){
        alert('box3');
      },true)
//   没有冒泡的事件名称  onmouseenter   onmouseleave   onfoucs   onblur  onload  onscroll  onresize

     </script>
</body>
</html>
