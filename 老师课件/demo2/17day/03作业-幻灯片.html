<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3、创建一段带有幻灯片效果的JavaScript代码，要包含一个有4幅图片，设置定时器，每隔5秒切换一次图片，如果用户单击开始按钮，定时器启动，并开始进行图片切换，如果用户单击停止按钮，则停止定时器。 -->
    <div class="foucs">
        <img src="./images/item01.jpg" alt="" id="pic">
    </div>
    <button id="play">开始</button> <button id="pause">暂停</button>
    <script>
         var pic1= document.querySelector('#pic');
        var play= document.querySelector('#play');
        var pause=document.querySelector('#pause');

           var index=1;
           function change(){
             index++;
             if(index==6){
                index=1;
             }
              pic1.src='./images/item0'+index+'.jpg'

           }
          var timer;//  timer=null
           play.onclick=function(){
            // 不想定时器叠加 ，速度加快，解决
            clearInterval(timer);
           timer= setInterval(change,2000);
           console.log(timer);
           
           }
           pause.onclick=function(){
            clearInterval(timer)

           }
    </script>
</body>
</html>
