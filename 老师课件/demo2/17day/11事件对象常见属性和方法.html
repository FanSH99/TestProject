    <!-- 
        e.target   返回触发事件的对象     和this的区别    绑定事件的对象

        e.preventDefault();  阻止默认动作
        e.stopPropagation();  阻止冒泡   ie9+

        //阻止默认跳转动作
        <a href="javascript:;"></a>

        return false  阻止表单跳转
