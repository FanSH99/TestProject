<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 超链接
        1.javascript:;
        2.javascript:void(0);
        3.return false

        4.e.preventDefault()    记住

        表单 return false

     -->

     <!-- 

        contextmenu 事件名称   ---右击菜单
        selectstart 事件名称   ---选择内容
      -->
    <a href="javascript:;">单击</a>
    <a href="javascript:void(0);">单击</a>

    <a href="http://www.baidu.com" id="link">单击</a>
    <script>
        var link = document.querySelector('#link');
        link.onclick = function (e) {
          e=  e||window.event
          e.preventDefault()

            console.log('aaaaa');
            // return false;
        }
    </script>
<!-- onsubmit  当提交时 -->
    <!-- <form action="" onsubmit="return false">
        <button>提交</button>
    </form> -->

<script>
    // 阻止右击的菜单
     document.addEventListener('contextmenu',function(e){
        e.preventDefault();

     })
    // 阻止选择内容
     document.addEventListener('selectstart',function(e){
        e.preventDefault();

     })
</script>

</body>

</html>
