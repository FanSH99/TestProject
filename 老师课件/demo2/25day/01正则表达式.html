         var patt=/a/ig  
            / / 之间，是字符串的话，不带引号    ig 修饰符不分顺序

     -->

     <script>

    //   var patt=  new RegExp('a','gi');

   var patt= /a/ig;
   console.log(patt);

   //3.校验字符串是否合规范 test()
   var str='abc123';
    //   str='bc123'
   var flag= patt.test(str);
