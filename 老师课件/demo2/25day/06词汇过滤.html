<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- replace方法 -->
    <textarea name="" id="area1" cols="30" rows="10"></textarea>
    <button id="btn">替换</button>
    <textarea name="" id="area2" cols="30" rows="10"></textarea>
    <!-- 
        敏感词汇
        民主 共和 自由 法轮功 传销 东方闪电 主席
     -->
     <script>
      var area1=  document.querySelector('#area1');
      var area2=  document.querySelector('#area2');
      var btn=  document.querySelector('#btn');
      btn.onclick=function(){
       var v1= area1.value;

      v1= v1.replace(/民主|共和|自由|法轮功|传销|东方闪电|主席/g,'*');
        area2.value=v1;

      }
     </script>
</body>
</html>
