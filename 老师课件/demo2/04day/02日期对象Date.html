<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Date 对象方法 -->
<script>
    var date= new Date();
 console.log(date);//Fri Jul 08 2022 15:07:34 GMT+0800 (中国标准时间)

//  方法：
//1. 获取年份
 var year= date.getFullYear();
 console.log(year);//2022

 //2.获取月份  (0 ~ 11)
 var month= date.getMonth()+1;
 console.log(month);//7

 //3.获取日期（）(1 ~ 31)
 var day=date.getDate();
 console.log(day);

 //4.获取周几   返回一周中的某一天 (0 ~ 6)   0 星期日
 var week= date.getDay();
 console.log(week);//5

 //5. 获取小时   (0 ~ 23)
 var hours= date.getHours();
 console.log(hours);//15

//  6.获取分钟  (0 ~ 59)
var minutes=date.getMinutes();
console.log(minutes);

//7. 获取秒
 var seconds=date.getSeconds();
 console.log(seconds);

 //8.返回 1970 年 1 月 1 日至今的毫秒数   倒计时
 var haomiao= date.getTime();
 var haomiao1=+new Date()
 console.log(haomiao,haomiao1);

     //  '2022-7-10  12:00:00'     '2022/7/10  12:00:00'      '2022 7 10  12:00:00'  指定的某一天
   var date2=  new  Date('2022-7-10  12:00:00');
  var haomiao2= date2.getTime();
  console.log(haomiao2);

 var time=year +'年' +month +'月' +day + '日' +'星期' +week +' '+hours+'时'+minutes +'分' +seconds+'秒'
 document.write(time);
    </script>
</body>
</html>
