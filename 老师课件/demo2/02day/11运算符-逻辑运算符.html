<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- 3.逻辑运算符    结果可能是布尔值，也可以不是
    && 逻辑与    ||逻辑或     ！（取反）  逻辑非

      （1）运算符两边的操作数都是布尔值  ，返回结果是布尔值

         &&  两边都为真 才为真，如果有一个为假即为假
         短路逻辑  如果第一个操作数结果是假的话，就是假，第二个操作数不用再看，也不执行
                  如果 第一个操作数结果为真，由第二个操作数来决定

          || 两个操作数有一个真，即为真，两个都为假，才是假
          短路逻辑 ：如果第一个操作数返回结果是真，结果为真，第二个操作数不用再看，也不执行
                   如果第一个操作数返回结果是假，由第二个操作数来决定



     （2）运算符两边的操作数不全是布尔值，返回结果不一定是布尔值，可能是原值
 -->
 <script>
    //1.
   var a=10;
   var b=20;
  var c= a>=b&& a<b;
  console.log(c);//false

  console.log(true&&false);//false
  console.log(true&&true);//true

  //2.
  console.log(5>=8||9<=10);//true
  console.log(5<=8||9<=10);////true
  console.log(false||false);//false


  //3. 关注下面   运算符两边的操作数不全是布尔值   ( 5>3  true) 这两种情况是true false  否则原值

  console.log(5>=3&&8);//8
  console.log(8&&5>=3);//true

  console.log('hello'||9);//'hello'

  console.log(undefined||null);//null

  console.log([]||undefined);//[]
  console.log({}&&'888');//'888'

  console.log({}&&5<3);//false


  console.log(!(5>=8||9<=10));//false

  console.log(!(5>=8)||9<=10);//true
 </script>
</body>
</html>
