<body>
    <!-- 
        typeof 表达式
        typeof typeof    返回值都是string
     -->
     <script>
        var a=10;
        console.log(typeof a);
        console.log(a,typeof a);//10 'number'

        var b=typeof a;
      console.log(b,typeof b);// 'number'   string


      console.log(typeof typeof true);//string
    
     </script>
</body>
