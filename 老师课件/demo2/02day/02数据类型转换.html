<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
      五种基本数据类型
       String  Number  Boolean   Undefined  Null

                               强制转换                     隐式的转换
       1.其它类型----String



       2.其它类型----Number



       3.其它类型----Boolean

     -->

     <script>
        //  1.其它类型----String
        //  强制转换     String(参数)函数     参数.toString()

        // 注意：  null 和undefined 没有toString()方法


        // 1.1  数字---字符串    
         var a=10;
         console.log(a,typeof a);//10 'number'
          a= String(a);
        console.log(a,typeof a);//10 string

        var b=3.14;
       b=  b.toString();
       console.log(b,typeof b);//3.14 string

    //1.2Boolean----字符串
     var flag=true;
      console.log(flag,typeof flag);//true 'boolean'
    //  flag= String(flag);
   flag= flag.toString()
     console.log(flag,typeof flag);//true string  

     //1.3  Undefined  Null

     var c;
     console.log(c,typeof c);//undefined 'undefined'
//      c=  String(c);
//    console.log(c,typeof c);//undefined string

    //  c= c.toString();// 报错   undefined 没有toString() 方法
    //  console.log(c,typeof c);


     console.log(typeof null);//'object'

      console.log(typeof String(null));//string
    //   console.log(typeof null.toString());//报错   null 也 没有toString() 方法


    //   隐式转换     +''

    var num=10;
   num= num+'';
   console.log(num,typeof num);
   var flag1=false;
  flag1= flag1+'';
  console.log(flag1,typeof flag1);
var c=null;
c=undefined;
c=c+''
  console.log(c,typeof c);


//   注意：字符中前面的数字 ，可以运算，从遇到字符串开始就开始拼接，不再运算
 console.log(1+5+8+'9'+8+1+2);//149812
     </script>
</body>
</html>
