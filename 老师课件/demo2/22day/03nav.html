<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .nav{
            width:1200px;
            height: 50px;
            background-color: #222;
            margin: 0 auto;
            position: relative;
        }
        .nav ul{
            width: 100%;
            height: 100%;
        }
        .nav li{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            float: left;
            
        }
        .nav .line{
            width: 100px;
            height: 2px;
            background-color: aqua;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .nav li.on{
            color: aqua;
        }
    </style>
</head>
<body>
   <div class="nav">
    <i class="line"></i>
     <ul>
        <li class="on">首页</li>
        <li>业务</li>
        <li>案例</li>
        <li>客户</li>
        <li>品质</li>
        <li>关于</li>
     </ul>

   </div>
 <script src="./js/animate.js"></script>
   <script>
    //1.
    var line= document.querySelector('.line');
    var lis=document.querySelectorAll('.nav >ul >li');

    //2.加事件
     var current=0;// 初始位置
     for(var i=0;i<lis.length;i++){
        lis[i].onmouseenter=function(){

           animate(line,this.offsetLeft) 
          
        }
        lis[i].onmouseleave=function(){
            animate(line,current)
            
        }
        lis[i].onclick=function(){
            current=this.offsetLeft;

            
        }
     }

   </script>
</body>
</html>
