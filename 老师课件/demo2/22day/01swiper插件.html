<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./style/game_box.css">

</head>

<body>
    <div id="game_box">
        <div class="swiper-container" id="swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination "></div>

          
        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script>
        var mySwiper1 = new Swiper('#swiper1', {
            // direction: 'vertical',
            loop: true,
            autoplay : 3000,
            autoplayDisableOnInteraction : false,

            // 如果需要分页器
            pagination: '.swiper-pagination',
            paginationClickable :true,

            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

    
        })   
        
mySwiper1.container[0].onmouseover=function(){
  mySwiper1.stopAutoplay();
}
//鼠标移出开始自动切换
mySwiper1.container[0].onmouseout=function(){
  mySwiper1.startAutoplay();
}
    </script>
</body>

</html>
