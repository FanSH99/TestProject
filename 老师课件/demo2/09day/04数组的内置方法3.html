          方法                      用法                                        是否修改原数组

          六、新增的方法

            11. indexOf(item,start)     搜索数组中的元素，并返回它所在的位置。       不修改
                                        如果元素存在，返回第一次对应的索引号
                                        如果元素存在，返回-1

              start 可选  搜索的起始位置（包含)   ，省略了，相当于0
            12. lastIndexOf(item,start)     搜索数组中的元素，并返回它最后出现的位置。
                                              从后向前搜索，返回正常的索引号
                                              如果元素存在，返回-1

            13. forEach(回调函数)   回调函数都是匿名函数   遍历数组    数组每个元素都执行一次回调函数
               arr.forEach(function(item,index,arr){
                 函数体;;
               })

               第一参数表示数组中的元素， 每二个参数表示索引号

               注意：  回调函数 里，不能用break和continue
                  可以用 return  相当于 continue的用法，跳过当次，继续下次
                                      break 不能用
     -->
