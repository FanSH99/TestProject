<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul,li,ol{
        list-style: none;
      }
      .nav{
        width: 1200px;
        height: 50px;
        background-color: #000;
        color: #fff;
        margin: 20px auto;
      }
      .nav ul{
        width: 100%;
        height: 100%;
      }
      .nav ul>li{
        width: 120px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        font-size: 18px;
        float: left;
        position: relative;
      }
      .nav ul>li>ol{
        width: 100%;
        background-color: aqua;
        position: absolute;
        left: 0;
        top: 50px;
        display: none;
      }
    </style>
</head>
<body>
    <!-- 
      一、  事件主要应用是交互行为  -动态效果
        理解： 触发  ----响应机制

    二、事件三要素
      1.事件源（事件绑定给谁）
      2.事件名称（什么事件） onclick   onchange   onmouseover
      3.事件处理程序（函数）

    三、事件分类
       1. 传统事件  <div onclick="alert('haha~~')"></div>   优点：简单， 缺点： 不利于团队合作

       2. 现代事件（脚本模型）  <div id="box"></div>  box.onclick=function(){}
             使用率较高，利于团队合作

       3.新事件 （W3C事件）---高级
        btn.addEventListener('click',function(){},false)
    
   四、常见的事件（鼠标事件）
       onclick  单击
       onmouseover 经过        onmouseenter(进入)  没有冒泡
       onmouseout 离开         onmouseleave(离开)  没有冒泡
       onfocus  获焦  表单
       onblur  失焦

       onmousedown 按下鼠标
       onmousemove 移动鼠标
       onmouseup 释放


     -->

     <div class="nav">
        <ul>
          <li onmouseover="show(this)" onmouseout="hide(this)">AAA
             <ol>
                <li>aaa</li>
                <li>aaa</li>
                <li>aaa</li>
                <li>aaa</li>
             </ol>
          </li>
          <li onmouseover="show(this)" onmouseout="hide(this)">BBB
            <ol>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
           </ol>
          </li>
          <li onmouseover="show(this)" onmouseout="hide(this)">CCC
            <ol>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
           </ol>
          </li>
          <li onmouseover="show(this)" onmouseout="hide(this)">DDD
            <ol>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
              <li>bbb</li>
           </ol>
          </li>
        </ul>
     </div>
     <script>
         //1.传统事件

           function show(obj){
            obj.children[0].style.display="block";


           }

           function hide(obj){
            obj.children[0].style.display="none";
           }


     </script>
     
</body>
</html>
