<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    第一个数：<input type="text" id="txt1">
    <select id="slt">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    第二个数：<input type="text" id="txt2">
    <button id="btn">=</button>
    结果：<input type="text" id="res">
    <script>
        //1.查
        var txt1 = document.querySelector('#txt1')
        var txt2 = document.querySelector('#txt2')
        var res = document.querySelector('#res')
        var slt = document.querySelector('#slt')
        var btn = document.querySelector('#btn')

        //2.加事件
        btn.onclick = function () {
            //2.1 取值 value
            var v1 = txt1.value;// 字符串
            var v2 = txt2.value;
            var v3 = slt.value;//运算符
            var result;
            //   switch
            switch (v3) {
                case '+':
                    result = parseFloat(v1) + parseFloat(v2);
                    break;
                case '-':
                    result = v1 - v2;
                    break;
                case '*':
                    result = v1 * v2;
                    break;
                case '/':
                    result = v1 / v2;
                    break;
                case '%':
                    result = v1 % v2;
                    break;
                default:
                    result = parseFloat(v1) + parseFloat(v2);
                    break;
            }

            // 2.2 赋值
            res.value=result;




        }
    </script>
</body>

</html>
