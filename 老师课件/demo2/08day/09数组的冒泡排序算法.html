<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 把数组中的数据按照从小到大   来排序
        var arr=[5,4,3,2,1] 排序前

        var arr=[1,2,3,4,5] 排序后

        // 原理  双重循环，+ 交换位置   + 数据的比较（相邻的元素进行比较）， 每一大轮循环结束，最大数推在后面
    
        共有5个数    arr.length =5

        轮数 （外层循环控的轮数）                    1轮

            每轮比较的次数（内循环）                 4次
             4 5 3 2  1
             4 3 5 2  1
             4 3 2 5  1
             4 3 2 1  5

         轮数 （外层循环控的轮数）                    2轮

            每轮比较的次数（内循环）                  3次           
            3 4 2 1 5
            3 2 4 1 5
            3 2 1 4 5

         轮数 （外层循环控的轮数）                    3轮

            每轮比较的次数（内循环）                  2次                   
             2  3 1 4 5
             2 1 3 4  5
        轮数 （外层循环控的轮数）                    4轮

            每轮比较的次数（内循环）                  1次                   
             
             1 2 3 4  5


    规律：外层的循环   轮数比数组长度小1   内层循环 的次数+外层的轮数==数组的长度


    -->
    <script>
         var arr=[5,4,3,2,1] ;
                     //5          外层循环共4轮
        for(var i=1;i<arr.length;i++){
            for(var j=0;j<arr.length-i;j++){
                // 相邻的元素比较
                if(arr[j]>arr[j+1]){
                    // 交换数据
                    var temp;
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;

                }

            }

        }

        console.log(arr);
    </script>
</body>
</html>
