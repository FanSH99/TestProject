<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
     一、   字面量（直接量）：可以直接使用量
           1.字符串 :   "hello"   'hello'  原样输出
           2.数值（数字）:   1   3.14   -1  0
           3.布尔： true 真 false假
           4.其它  null   []   {}   /g  /m  /i

            重点： 字符串 中的内容会原样输出

     二、 变量
        1. 变量：变化的量，可以通过一些符号表示一些数据，这个符号就是变量。 stuName


     三、作业：
      console.log()     "hello\nworld" 字符串      \转义     \\


     -->

     <script>
         // console.log(hello);//error
         console.log("hello"+"world"+'nice');
         console.log("hello"+"world"+'nice');
         
         console.log("hello"+"world"+'nice');
        console.log(10+20-5);

        console.log(true,false);

        // 作业：

        console.log('hello\nworl\\d\\\\nice');
        console.log('hello"world"');
        console.log("hello'world'");
        console.log('hello\'world\'');


     </script>
</body>
</html>
