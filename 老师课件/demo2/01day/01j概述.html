    三、JavaScript是什么？
     1.是web开发领域中，功能强大的编程语言（脚本语言）,在浏览器上运行的解释性的语言，不需要环境。
     2.HTML5  、CSS3 、JavaScript关系

     HTML  结构   ，从语义化的角度，描述页面结构
     CSS   样式  ，从审美的角度，美化页面
     JavaScript 行为，从交互的角度，来提升用户体验

    四、JavaScript的由来

       1.JavaScript与Java 没有任何关系  ，为了蹭热度    娃哈哈   娃啥啥   脉动  脉劫
       2.历史的了解
         1995年 ----网景公司（Netscape）  (现在的Mozilla公司)的布兰登.艾奇  仅 用10天时间首次设计出
       JavaScript。
        最初--叫liveScript----后来网景公司被SUN公司收购---当时SUN公司以java出名，为了蹭热度，后来改名为 JavaScript，所以JavaScript与Java 没有任何关系

   五、JavaScript和ECMAScript关系
      
       1996年---JavaScript被网景公司内置于Navigator2.0浏览器中，但是微软公司也开发出了JScript，把
      JScript内置把ie3.0中

       网景公司主导权面临丧失---提交ECMA国际，希望JavaScript能够成为国标准

       ECMA（欧洲计算机协会），规定了浏览器的脚本语言标准---ECMAScript（JavaScript和JScript的扩展）

       es5
