<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    常用输入和输出语句
      1.  输入 框    
      var stuName=  prompt（"请输您的姓名"）;
      如果  单击 "确定"，返回值是您输入的值，单击“取消”，返回null

      2.输出语句
       alert('');// 警告框     没有返回值

       console.log();// 在控制台打印日志  ---建议多打日志   （有提示 报错）
        控制台 的 日志


        document.write();
         文档   的 写（输出）
     -->
     <script>
        //1.输入
      var stuName=  prompt('请输入您的姓名');

      //2.输出  
        //  alert(stuName);// 警告框

        //  console.log(stuName);

        // //  结合输出
        // console.log(alert(stuName));//undefined   

     //3. 输出
      document.write(stuName);

      

     </script>
</body>
</html>
