    <!-- 无序列表、有序列表、自定义列表   块状元素 双标签-->
    <ul type="disc">
        <li>
          <p></p>  
          <img src="" alt="">
          <a href=""></a>
        </li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ul type="square">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ul type="circle">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>

    <ol type="1" >
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol type="A" start="5">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol type="a">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol type="I">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ol type="i">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <dl>
        <dt>水果：</dt>
        <dd>桃子、苹果、西瓜、香蕉、橘子……</dd>
    </dl>
