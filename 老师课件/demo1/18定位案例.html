<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 160px;
            height: 130px;
            border: 1px solid #333;
            margin: auto;
            position: relative;
        }

        .box h1 {
            text-align: center;
            line-height: 130px;
            font-size: 100px;
            color: #ededed;
            font-weight: normal;
        }

        .box p {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 130px;
        }

        .box2{
            width: 210px;
            height: 170px;
            border: 1px solid #333;
            margin:20px auto;
        }
        .box_green{
            width: 150px;
            height: 98px;
            background: #338753;
            margin: 30px auto;
            text-align: center;
            padding-top: 12px;
            position: relative;
        }
        .circle{
            width: 50px;
            height: 50px;
            background: orangered;
            border-radius: 50%;
            font-size:30px;
            color: #fff;
            line-height: 50px;
            position: absolute;
            right: -25px;
            top: -25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>02</h1>
        <p>战略咨询</p>
    </div>

    <div class="box2">
        <div class="box_green">
            <img src="img/gwc.jpg" alt="">
            <div class="circle">0</div>
        </div>

    </div>
</body>

</html>
