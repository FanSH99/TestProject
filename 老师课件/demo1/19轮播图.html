<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .banner{
            width: 670px;
            height: 340px;
            border: 1px solid #333;
            margin: 10px auto;
            padding: 10px;
            position: relative;
        }
        .banner ul li img{
            width: 670px;
            height: 340px;
        }
        .box_black{
            width: 630px;
         
            padding: 15px 20px;
            position: absolute;
            left: 10px;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .blue_bg{
            width: 6px;
            height: 40px;
            background: #1c96d6;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);

        }

        .box{
            width: 200px;
            height: 100px;
            border: 1px solid #333;
            margin: auto;
            position: relative;
        }
        .box p{
            background: red;
            position: absolute;
            /* 把元素移到参照物50%的位置 */
            left: 50%;
            top:0;
            transform: translate(-50%,-50%);
            /* 往回移动自身宽度的一半 */
            /* transform: translateX(-50%); */
        }
        .circle{
            position: absolute;
            right:20px;
            bottom: 50px;
        }
        .circle a{
            width: 12px;
            height: 12px;
            display: block;
            background: #fff;
            border-radius: 50%;
            float: left;
            margin: 0 5px;
        }
        .circle a:hover{
            background: #1c96d6;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul>
            <li>
                <img src="img/pic1.jpg" alt="">
                <div class="box_black">
                    <h1>刘诗诗一袭白裙仙气十足……</h1>
                    <p>刘诗诗一袭白裙仙气十足</p>
                    <div class="blue_bg"></div>
                </div>
            </li>
        </ul>

        <div class="circle">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>


    <div class="box">
        <p>标题一</p>
    </div>
</body>

</html>
