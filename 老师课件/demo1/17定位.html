<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            margin: auto;
            /* 相对定位 参照物为没有加定位之前的自身位置  margin:auto;依然生效*/
            /* 粘性定位，结合了相对定位和固定定位 */
            position: sticky;
            left: 0;
            top: 0;
            /* top: 30px;
            left: 30px; */
            /* border: 2px solid red; */
            /* 固定定位 以屏幕窗口为参照物*/
            /* position: fixed; */
            /* 调整板块的上下层级 */
            /* z-index: 2; */
           
        }
        .box3{
            width: 50px;
            height: 50px;
            background: purple;
            margin: auto;
            /* 绝对定位  以网页的第一屏为参照物*/
            position: absolute;
            bottom:0;
            right: 0;
             /* 固定定位 以屏幕窗口为参照物  margin:auto;不起作用*/
           /* position: fixed; */
             /* right:0;
            bottom: 0; */
            /*  z-index: 1;必须有定位时才生效 */
            /* z-index: 1; */
        }
        .box2{
            width: 200px;
            height: 2000px;
            background: green;
            /* position: relative;
            z-index: 33333; */
          
        }
        p{
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            /* position: relative; */
        }
        .box1:hover .box3{
            /* 静态定位，相当于取消定位 */
            position:static;
        }
    </style>
</head>
<body>
    <!-- 固定定位、相对定位、绝对定位、粘性定位、静态定位 -->


   <!-- <div class="box"> -->
    <div class="box1"><div class="box3"></div></div>
  
   <!-- </div> -->
   
    <!-- <p>123</p> -->
    <div class="box2"></div>
</body>
</html>
