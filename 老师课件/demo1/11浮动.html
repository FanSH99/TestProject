<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  "*" 通配适用符（网页中所有的标签） */
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        /* 块状元素，需要水平排布的时候用float
        清除浮动：是块状父级元素没有加高度，需要内容把盒子高度撑开

        块状元素如果没设置固定宽度，加了浮动之后，内容决定盒子的宽度
        */
        /* 左浮动 float float:left; */
        /* 右浮动 float float:right; 
        float:none; 取消浮动
*/
        .box1 {
            background: red;
            float: right;
            /* border: 1px solid red; */
        }

        .box2 {
            background: green;
            float: right;
        }

        .content {
            width: 400px;
            border: 1px solid #333;
            /* height: 200px; */
        }

        .clear {
            /* 清除浮动  必须放到块状元素的标签内*/
            clear: both;
        }

        .star{
            width: 460px;
            height: 320px;
            border: 1px solid #333;
            margin: 20px auto;
        }
        .star li{
            height: 160px;
            /* border-bottom: 1px dotted #333; */
        }
        /* 伪类 */
        .star li:nth-child(2){
            border-top: 1px dotted #333;
        }
        .star li img{
            width: 100px;
            height: 140px;
            border: 1px solid red;
            float: left;
        }
        .star li .text{
            width: 350px;
            height: 140px;
            float: left;
            border: 1px solid red;
        }
        .box3 p{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box3 p:nth-child(3){
            background: green;
        }
        /* .box3 p:last-child{
            background: green;
        } */
    </style>
</head>

<body>
    <div class="content">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="clear"></div>
    </div>


    <ul class="star">
        <li>
            <img src="" alt="">
            <div class="text">
                <h6></h6>
                <h2></h2>
                <p></p>
                <p></p>
            </div>
        </li>
        <li>
            <img src="" alt="">
            <div class="text">
                <h6></h6>
                <h2></h2>
                <p></p>
                <p></p>
            </div>
        </li>
    </ul>



    <div class="box3">
       
        <p></p>
        <p></p>
        <p></p>
        <h1></h1>
    </div>
</body>

</html>
