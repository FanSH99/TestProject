<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .form1 {
            width: 50px;
            height: 50px;
            border: 4px solid orangered;
            margin: auto;
            position: relative;
        }

        input[type="checkbox"] {
            width: 50px;
            height: 50px;
            opacity: 0;
            position: relative;
            z-index: 2;
        }
        .form1 span{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%) rotate(10deg);
            font-size: 50px;
            color: orangered;
            opacity: 0;
            z-index: 1;
        }
        input[type="checkbox"]:checked + span{
            opacity: 1;
        }
        .box{
            width: 300px;
            border: 1px solid #333;
        }
        .box1,.box2{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
        }
        /* .box::before{
            content: "0000";
        }*/
        .box::after{
            content: "";
            clear: both;
            display: block;
        } 
    </style>
</head>

<body>
    <form action="" method="post" class="form1">
        <input type="checkbox">
        <span>âˆš</span>
    </form>


    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>

    </div>
</body>

</html>
