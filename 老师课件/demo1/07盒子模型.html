<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- div 双标签  盒子（容器）块状标签 -->

    <!-- 盒子模型： padding 内边距或者内填充 背景会填充盒子的内容区域加padding区域 
        padding-left:10px;  左边内边距10px
        padding-right:10px; 右边内边距10px
        padding-top:10px;   上边内边距10px
        padding-bottom:10px;下边内边距10px
合写为： padding:10px;

    padding:10px; 上下左右都是10px的内填充
    padding:10px 20px; 上下10px  左右20px
    padding:10px 20px 30px; 上10px 左右20px 下30px
    padding:10px 20px 30px 40px; 上10px 右20px 下30px 左40px
    
    -->
    <!-- <div style="width:100px;height:100px; background: red; padding:10px 20px 30px 40px;">123</div> -->
    <!-- <div>456</div> -->

    <div style="width:400px; height:400px;background:#1c54b1; padding: 50px;">
        <div style="width:400px; height:400px; background:#1fa282"></div>
     
    </div>
</body>
</html>
