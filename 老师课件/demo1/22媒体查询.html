    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
      .banner{
        width: 760px;
        height: 300px;
        border: 1px solid #333;
        margin: auto;
        overflow: hidden;
      }
      .banner ul li{
        width: 190px;
        float: left;
        transition: all 0.5s;
        position: relative;
      }
      .banner ul:hover li{
        width: 120px;
      }
      .banner ul li:hover{
        width:400px;
      }
      .banner ul li .text_icon{
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        z-index: 2;
      }
      .banner ul li .black_bg{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }
      .banner ul li:hover .black_bg{
        background: rgba(0, 0, 0, 0);
      }
    </style>
</head>
