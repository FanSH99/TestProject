<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- border 边框 会改变盒子的外观 
       border-top-width:1px;
       border-top-style:solid;
       border-top-color:#000;
合写为：border-top:1px solid #000;


           border-top:1px solid #000;
           border-bottom:1px solid #000;
           border-left:1px solid #000;
           border-right:1px solid #000;
    合写为：border:1px solid #000;
        又可以分写为：
                   border-color:#000;
                   border-style:solid;
                   border-width:1px;

    线的类型：solid实线  dotted虚线（圆点） dashed虚线（矩形）
    
    
    -->
    <div style="width:100px ;height:100px; background:red; border:10px solid #000; border-top-color: green; border-left-width: 20px; border-bottom-style: dashed; border-right:5px dotted blue;width:300px;"></div>
</body>
</html>
