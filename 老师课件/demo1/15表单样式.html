<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .form1 {
            width: 640px;
            height: 40px;
            border: 1px solid #333;
            margin: auto;
            padding: 15px;
        }
        .form1 input{
            width: 538px;
            height: 38px;
            border: 1px solid #b8b8b8;
            /* 黑色的轮廓线 */
            outline: none;
            /* display: block; */
            float: left;
            font-size: 18px;
            color: red;

        }

        .form1 input:focus{
            /* width: 536px; */
            height: 36px;
            border:2px solid rgb(36, 130, 218);
            border-right: none;
        }
        .form1 input::-webkit-input-placeholder{
            color: blue;
        }
        .form1 input::-moz-input-placeholder{
            color: blue;
        }
        .form1 input::-o-input-placeholder{
            color: blue;
        }
        .form1 button{
            width: 100px;
            height: 40px;
            /* display: block; */
            float: left;
            border: none;
            background: #3385ff;
            color: #fff;
            font-size: 16px;
            /* border: 4px solid #333; */
        }
        .form1 button:hover{
            /* 鼠标指针变成小手 */
            cursor: pointer;
            background: #1f6fe6;
        }
        .form2{
            width: 650px;
            height: 1150px;
            margin: auto;
            background: url(img/bg1.jpg);
            overflow: hidden;
        }
        .form2 input{
            width: 400px;
            height: 60px;
            display: block;
            /* opacity: 0.4; */
            margin: 250px auto;
            background: url(img/adm.png) no-repeat left center rgba(255, 255, 255, 0.4);
            border-radius: 60px;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            margin: auto;
        }
        .box h1{
            background: red;
            /* opacity: 0; 该容器中的所有内容都透明 该容器空间还存在 */
            opacity: 0;
            /* display: none; 该容器中的所有内容都消失 该容器空间不存在*/
            /* display: none; */
        }
        .box:hover h1{
            /* display: block; */
            opacity: 1;
        }
    </style>
</head>

<body>
    <form action="" method="post" class="form1">
        <input type="text" name="" id="" placeholder="百度一下">
        <button>百度一下</button>
    </form>

    <form action="" method="post" class="form2">
        <input type="text" value="123">
    </form>

    <div class="box">
        <h1>123</h1>
        <p>456</p>
    </div>
</body>

</html>
