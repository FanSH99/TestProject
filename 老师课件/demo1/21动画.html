<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box{
            width: 100px;
            height: 100px;
            background: red;
            margin: auto;
            /*  animation: 动画名称 动画时长 动画循环播放; */
            animation: bgcolor 5s infinite;
        }
        @keyframes bgcolor{
           0%{
                background: red;
                /* width: 100px; */
            }
            33.5%{
                background: green;
                /* width: 150px; */
            }
            67%{
                background: green;
                /* width: 150px; */
            }
            100%{
                background: purple;
                /* width: 150px; */
            }
        }

        .dog img{
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid red;
            animation: dog 10s infinite;
        }
        @keyframes dog{
            0%{
                transform: translateX(-150px) rotate(0deg);
                opacity: 0;
              
            }
            30%{
                transform: translateX(500px) rotate(360deg); 
                opacity: 1;
            }
            70%{
                transform: translateX(500px) rotate(360deg);
                opacity: 1; 
            }
            100%{
                transform: translateX(-150px) rotate(0deg); 
                opacity: 0;
            }
        }

        .banner{
            width: 400px;
            height: 300px;
            border: 1px solid #333;
            margin: auto;
            overflow: hidden;
        }
        .banner ul{
            width:500%;
            animation: banner 5s infinite;
        }
        .banner ul li{
            width: 20%;
            float: left;
        }
        @keyframes banner{
            0%{
                transform: translateX(0);
            }
            25%{
                transform: translateX(-20%);
            }
            50%{
                transform: translateX(-40%);
            }
            75%{
                transform: translateX(-60%);
            }
            100%{
                transform: translateX(-80%);
            }
        }
    </style>

</head>
<body>
    <div class="box"></div>

    <div class="dog">
        <img src="img/dog.jpg" alt="">
    </div>

    <div class="banner">
        <ul>
            <li>
                <img src="img/hot-1.jpg" alt="">
            </li>
            <li>
                <img src="img/hot-3.jpg" alt="">
            </li>
            <li>
                <img src="img/hot-4.jpg" alt="">
            </li>
            <li>
                <img src="img/hot-6.jpg" alt="">
            </li>
            <li>
                <img src="img/hot-1.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
