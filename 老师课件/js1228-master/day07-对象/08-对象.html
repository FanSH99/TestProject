<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        /* 
            C语言：直接对位进行操作，控制管脚的通电、断点。因此可以操作硬件。程序员需要对内存进行管理。
            面向对象的语言：JS Java Python。自动管理内存。
            驱动：管理操作硬件的函数。
            C语言最大的特点：直接，快。

            语言的发展趋势:高性能、高可用、高并发。语言简单。

            Linux:一切皆文件。

            什么是对象：一个具体的事物。
            类：一个抽象的概念。
            对象：一个具体的事物。
            通过类，生成一个对象的过程成为实例化，因此，对象也成为实例。
            类有两个成员：属性(变量)和方法(函数)。
            类：对事物的公共特征(属性和方法)进行抽取。
            对象：属性的无序集合。

            C语言: 面向过程。
            js、Python、Java:面向对象。一切皆对象。将生活中事物，映射为对象。
            面向对象的特定:
                1. 封装:函数
                2. 继承:
                3. 多态:自己总结。
        */
        /* 
            1. 对象: 就是一个具体的事物。一种存储数据的格式。
            2. 对象：属性和方法的无序集合。
            3. 对象的成员有属性和方法。
            4. 属性就是变量，方法就是函数。方法名用动词表示。
            5. 之前的变量，和函数，默认的对象是window。
            6. 相对于数组，结构更加清晰。
            7. 使用场景:作为函数的形参，一次传递多个数据。(对象可以动态添加属性)
        */
        var info = [180, 180, 180];
        var star1 = {};
        var star = {
            house: 190,
            tall: 185,
            salary: 180,
            address: '京城',
            1:'cc',
            playGame: function () {
                console.log('王者农药');
            }
        }


    </script>
