<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* 
            基本数据类型: number string boolean null undefined
            复杂数据类型: 对象，Array  Object Function Date  
        */
        let str = '富士山下';
        console.log(str.length);

        console.log(str instanceof Object);
        console.log(str.endsWith('下'));
        console.log(str.endsWith('上'));
        /*
            基本包装类：为了使用对象属性和方法，系统已经帮我们内置好了。
            基本数据类型，都有一个类和它对应。
            把基本数据类型在一瞬间包装成(转化为)复杂数据类型，
            然后，就可以使用对应的属性和方法了。
            比如，Array 的翻转、排序等等。
        */
    </script>
</head>

<body>

</body>

</html>
