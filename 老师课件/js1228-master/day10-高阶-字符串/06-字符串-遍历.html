<body>
    <script>
        // 遍历所有的字符
        let str = '黑色幽默';
        // 1. 索引号
        for (let i = 0; i < str.length; i++) {
            // console.log(str.charAt(i));
            console.log(str[i]);
        }

        // 2. for —— in
        for (let temp in str) {
            console.log(temp,str[temp]);
        }

        // 3. for —— of
        for (let temp of str) {
            console.log(temp);
        }
    </script>
