<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // split() 使用一个指定的分隔符把一个字符串分割存储到数组
        let str = 'a-b-c-d-e';
        let arr = str.split('-');
        console.log(arr);

        // join() 使用一个指定的分隔符将一个数组合并为一个字符串。
        str = arr.join('+');
        console.log(str);
    </script>
</body>
</html>
