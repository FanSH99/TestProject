    <script>
        // 查找字符串 "黑色幽默黑色毛衣黑旋风李逵" 中所有 "黑" 出现的位置以及次数
        /* 
            1. 遍历,查找第一次出现的位置。
            2. 如果 index 是 -1 ，则结束
            3. 如果 index 不是 -1， index 加1 继续找
        */
        let str = "黑色幽默黑色毛衣黑旋风李逵";
        let index = str.indexOf('黑');
        // let num = 0;
        let arr = [];
        while (index != -1) {
            arr.push(index);
            console.log(index);
            // num++;
            index = str.indexOf('黑', index + 1);
        }
        console.log(arr, arr.length);

        // 课后作业 ['red', 'blue', 'red', 'green', 'purple','red'], 求 red 出现的位置和次数
    </script>
