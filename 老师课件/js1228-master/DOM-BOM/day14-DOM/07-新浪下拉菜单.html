<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博1</a>
            <ul>
                <li> <a>私信1</a> </li>
                <li> <a>评论1</a> </li>
                <li> <a>@我1</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博2</a>
            <ul>
                <li> <a>私信2</a> </li>
                <li> <a>评论2</a> </li>
                <li> <a>@我2</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博3</a>
            <ul>
                <li> <a>私信3</a> </li>
                <li> <a>评论3</a> </li>
                <li> <a>@我3</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博4</a>
            <ul>
                <li> <a>私信4</a> </li>
                <li> <a>评论4</a> </li>
                <li> <a>@我4</a> </li>
            </ul>
        </li>
    </ul>
    <script>
        // 需求：鼠标经过 li，对应节点显示，离开，对应的节点隐藏。
        let nav = document.querySelector('.nav');
        let lis = nav.children;

        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseenter = function () {
                this.lastElementChild.style.display = 'block';
            }
            lis[i].onmouseleave = function () {
                this.lastElementChild.style.display = 'none';
            }
        }

    </script>
</body>

</html>
