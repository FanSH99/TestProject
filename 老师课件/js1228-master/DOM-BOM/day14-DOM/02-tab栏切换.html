<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        /* 
            需求：
                1. 点击当前的 li，添加 current 类,给当前的 li 添加索引号
                2. 点击 li，对应的 div 显示和隐藏。
        */
        let lis = document.querySelectorAll('li');
        let divs = document.querySelector('.tab_con').querySelectorAll('div');

        for (let i = 0; i < lis.length; i++) {
            // 添加索引号
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                // 先全部清空样式
                for (let j = 0; j < lis.length; j++) {
                    lis[j].className = '';
                }
                // 当前 li 样式改变。
                this.className = 'current';

                let index = this.getAttribute('index');
                // 清空所有的样式
                for (let j = 0; j < divs.length; j++) {
                    divs[j].style.display = 'none';
                }
                // 当前样式改变
                divs[index].style.display = 'block';
            }
        }


    </script>
</body>

</html>
