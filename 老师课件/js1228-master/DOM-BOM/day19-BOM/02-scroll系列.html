        <script>
            /* 
                1. scrollHeight/scrollWidth: 返回的是实际的高度，包括被卷去的头部。
                2. scrollHeight   =  height + padding
                3. scroll 滚动事件
                4. scrollTop  卷去的头部的距离
            */
            /* 
                总结:
                    offsetWidth    =  height + padding + border
                    clientHeight   =  height + padding
                    scrollHeight   =  height + padding  (实际的高度，包括卷去的头部)
            */
            var div = document.querySelector('div');
            // 206 = 200 + 3 * 2
            // clientHeight =  height + padding
            console.log(div.clientHeight);
            // 206 = 200 + 3 * 2
            // scrollHeight =  height + padding
            console.log(div.scrollHeight);

            // 给 div 添加一个滚动事件
            div.addEventListener('scroll', function () {
                console.log(div.scrollTop); // 卷去的头部的距离
            });

        </script>
</body>
