<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>七里香</li>
        <li>黑色幽默</li>
        <li>青花瓷</li>
        <li>发如雪</li>
    </ul>
    <ol id="ol">
        <li>好久不见</li>
        <li>富士山下</li>
        <li>浮夸</li>
        <li>因为爱情</li>
    </ol>

    <script>
        // 1. getElementsByTagName 输入、处理、输出
        //   根据标签名获取元素的(伪)数组
        let result = document.getElementsByTagName('li');
        console.log(result);

        // 2. 伪数组,具有数组的结构,但是不能使用数组的方法。
        console.log(typeof result);
        // result.push('a');

        // 3. 获取元素内部的标签，指定父级。
        let ol = document.getElementById('ol');
        let lis = ol.getElementsByTagName('li');
        console.log(lis);

        // 4. 遍历数组
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
    </script>
</body>

</html>
