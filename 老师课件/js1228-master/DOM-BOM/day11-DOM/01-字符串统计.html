        if (info[temp]) {
            console.log('存在');
        } else {

        }

        // 判断一个字符串 'abcdabcaba' 中出现次数最多的字符，并统计其次数。
        /*
            obj.a = 10;
            obj.b = 9;
            obj.c = 3;
        */
        let obj = {};
        let str = 'abcdabcaba';
        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
            let char = str[i];
            if (obj[char]) {
                obj[char]++;
            } else {
                obj[char] = 1;
            }
        }
        console.log(obj);

        // 遍历对象 obj
