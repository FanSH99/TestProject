<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            setTimeout(函数, 毫秒数)
            指定的时间后，这个函数自动执行。
            返回值是定时器的名字。
            后面的代码继续执行。
        */
        function play() {
            console.log(`打篮球`);
        }
        let timer1 = setTimeout(play, 3000);

        let timer2 = setTimeout(function () {
            console.log(`剑圣`);
        }, 2000);

        let timer3 = setTimeout(function () {
            console.log(`无敌斩`);
        });



    </script>
</body>

</html>
