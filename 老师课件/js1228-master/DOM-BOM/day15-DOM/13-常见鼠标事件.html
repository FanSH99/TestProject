        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

        // 3. 百度文库的破解

            console.log(e.type);
            console.log('箭头函数');
            console.log(this); // this 是上下文语境中的 this
        });
        console.log(this);
    </script>
