<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Symbol.for()
                1. 返回全局中，已经登记的，该字符串参数作为名称的 Symbol 值。
                2. 如果已经存在，则返回。
                3. 如果没有则添加。
        */
        let color = Symbol('red');
        let color1 = Symbol.for('red');
        let color2 = Symbol.for('red');

        console.log(color === color1);   // false
        console.log(color2 === color1);  // true

        // Symborl.keyFor(): 如果没有登记，返回 undefined
        console.log(Symbol.keyFor(color));
        // 如果已经登记：返回对应的字符串
        console.log(Symbol.keyFor(color1));

    </script>
</body>

</html>
