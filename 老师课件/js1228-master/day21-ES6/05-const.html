<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>使用const关键字声明常量</title>
</head>

<body>
	<script>
		/* 
			const
			constant ：常数,恒定不变的数

			1. 数据的内存地址不能改变
			2. 变量名不能重复
			3. 常量名大写
			4. 块级作用域
			5. 没有变量提升，必须先声明，后使用。
		*/
		// console.log(PI);
		const PI = 3.14;

		// PI = 3;

		const arr = [1, 2, 3];
		arr[0] = 21;
		// arr = 123;

		console.log(arr);

	</script>
</body>

</html>
