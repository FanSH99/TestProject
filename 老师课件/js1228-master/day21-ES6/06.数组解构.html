<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>数组解构</title>
</head>

<body>
	<script type="text/javascript">
		// 数组的解构赋值：
		// 允许我们按照一一对应的关系，从数组中提取出来，然后赋值给变量
		let arr = [1, 2, 3];

		let a = arr[0];
		let b = arr[1];
		let c = arr[2];

		console.log(a, b, c);

		// 等价写法
		let [x, y, z, w] = arr;
		console.log(x, y, z, w);
	</script>
</body>

</html>
