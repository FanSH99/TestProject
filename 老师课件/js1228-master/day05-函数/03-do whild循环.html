<!DOCTYPE html>

<body>
    <script>
        /* 
            do —— while 
            语法结构：
                do {
                    逻辑体;
                } while (判断条件);
            执行顺序：
                1. 初始化变量;
                2. 执行逻辑体;
                3. 判断条件
                4.1 true 2、3、4步骤
                4.2 false 跳出代码块
        */
        let i = 0;
        do {
            console.log('今晚吃鸡');
            i++;
        } while (i < 5);

        console.log('------------100 逢7过-----------');
    </script>
</body>

</html>
