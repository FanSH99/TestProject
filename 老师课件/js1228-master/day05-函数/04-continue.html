    <title>Document</title>
    <script>
        /* 
            continue (继续) 跳过本次循环。
            break  (打破) 跳出整个循环  
        */
        for (let i = 1; i < 100; i++) {
            if (i % 7 == 0 || i % 10 == 7) {
                console.log(i);
                break;
                // continue;
            } else {
                // console.log(i);
            }
            console.log(`i 是${i}----- `);
        }
        console.log('game over');
    </script>
