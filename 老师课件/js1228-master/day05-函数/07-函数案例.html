    <script>
        // 遍历数组
        function findAll() {
            var arr = ['关羽', '张飞', '程咬金', '张飞', '吕布'];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }

        findAll();
        findAll();

        // 100 的 求和
        function sum() {
            let result = 0;
            for (let i = 0; i <= 100; i++) {
                result = result + i;
            }
            console.log(result);
        }

        sum();
        // 逢 7 过的函数
    </script>
