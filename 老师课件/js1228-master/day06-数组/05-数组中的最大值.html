    <script>
        // 求数组[2, 6, 1, 77, 52, 25, 7]中的最大值
        // 思路：依次两两比较，找出较大的，重新赋值给 max
        let arr = [2, 6, 1, 77, 52, 25, 7];
        /* 
            2 ? 6  6
            6 ? 1   6
            6 ? 77 77
            77 ? 52 77
        */
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            arr[i];
            if(arr[i] > max){
                max = arr[i];
            }
        }
        console.log(`最大值是 ${max}`);
    </script>
