    <script>
        // [2, 6, 77, 52, 25, 7] 排序后 [2, 6, 52, 77, 25, 7]

        let arr = [2, 6, 52, 77, 25, 7];
        // 冒泡排序 : 依次比较两个相邻的元素，大的放后面

        // 第1趟 ： 依次比较两个相邻的元素，大的放后面
        for (let i = 0; i < arr.length - 1; i++) {
            // arr[i]  arr[i+1] 
            if (arr[i] > arr[i + 1]) {
                // 交换位置，大的放后面
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
        console.log(arr);
        // 第2趟 ： 依次比较两个相邻的元素，大的放后面
        for (let i = 0; i < arr.length - 2; i++) {
            // arr[i]  arr[i+1] 
            if (arr[i] > arr[i + 1]) {
                // 交换位置，大的放后面
                let temp = arr[i];

                arr[i + 1] = temp;
            }
        }
        console.log(arr);
        // 第3趟 ： 依次比较两个相邻的元素，大的放后面
        for (let i = 0; i < arr.length - 3; i++) {
            // arr[i]  arr[i+1] 
            if (arr[i] > arr[i + 1]) {
                // 交换位置，大的放后面
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
        console.log(arr);
        // 第4趟 ： 依次比较两个相邻的元素，大的放后面
        for (let i = 0; i < arr.length - 4; i++) {
            // arr[i]  arr[i+1] 
            if (arr[i] > arr[i + 1]) {
                // 交换位置，大的放后面
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
        console.log(arr);
        // 第5趟 ： 依次比较两个相邻的元素，大的放后面
        for (let i = 0; i < arr.length - 5; i++) {
            // arr[i]  arr[i+1] 
            if (arr[i] > arr[i + 1]) {
                // 交换位置，大的放后面
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
        console.log(arr);
        // 
        /* 
            趟数   num
        0    1     arr.length - 1
        1    2     arr.length - 2
        2    3     arr.length - 3
        3    4     arr.length - 4
        4    5     arr.length - 5
        j          arr.length - 1 -j
        */
        console.log('-----------for 循环---------------');
        let arr1 = [11, 10, 8, 1, 3, 2, 23, 15];
        console.log(arr1);
        for (let j = 0; j < arr1.length - 1; j++) {
            for (let i = 0; i < arr1.length - 1 - j; i++) {
                // arr[i]  arr[i+1] 
                if (arr1[i] > arr1[i + 1]) {
                    // 交换位置，大的放后面
                    let temp = arr1[i];
                    arr1[i] = arr1[i + 1];
                    arr1[i + 1] = temp;
                }
            }
        }
        console.log(arr1);
    </script>
