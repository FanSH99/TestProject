<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  构造函数和对象
        // 1. 构造函数(类), 泛指某个事物的一大类
        function Hero(name, sex, level) {
            this.name = name;
            this.sex = sex;
            this.level = level;
            this.skill = () => {
                console.log(`释放技能`);
            }
        }

        // 2. 对象, 一个具体的事物。
        let libai = new Hero('李白', '男', 18);

        // 3. 利用类(构造函数)创建对象的过程成为实例化，对象也叫实例。

        // 4. Object Array ,是系统自带的构造函数
        let obj = new Object();
        let arr = new Array();

        // 5. Object 是所有类的根类。

        // 6. 函数都是 Function 关键字的一个实例(对象)
        
    </script>
</head>
