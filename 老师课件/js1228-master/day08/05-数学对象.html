<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 封装一个数学对象，里面有 PI, 求数组的最大值和最小值
        let myMath = {
            PI: 3.1415,
            getMax: function () {
                console.log(arguments);
                let max = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            getMin: function () {
                console.log(arguments);
                let min = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

        console.log(myMath.PI);
        console.log(myMath.getMax(1, 4, 2, 3, 5));
        console.log(myMath.getMin(1, 4, 2, 3, 5));

    </script>
