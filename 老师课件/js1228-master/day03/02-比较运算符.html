<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            1. 比较运算符 : >  < == === != >= <=
            2. 返回值是 布尔值
            3. == 由隐式转化的过程
            4. === 比较值,和数据类型
            5. 学习的一个原则
                输入 ：
                处理 ：
                输出 ：
        */
       
        console.log(5 > 3);        // true
        console.log(18 == 18);
        console.log(18 == '18');   // true
        console.log(18 === '18');  //false 
    </script>
</body>

</html>
