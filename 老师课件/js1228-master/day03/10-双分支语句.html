<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /* 
            双分支 ：
            语法结构 ：
                if (条件判断) {
                    逻辑体1;
                } else {
                    逻辑体2;
                }
            执行顺序 : 
                1. 条件判断
                2.1 true 执行逻辑体1
                2.2 false 执行逻辑体2    

            只能选择一个。    
        */
        let age = 12;
        if (age >= 18) {
            console.log('给你要的啤酒');
        } else {
            console.log('请喝可乐');
        }
        console.log('今晚吃鸡');

        var score = 500;
        if (score > 550) {
            console.log('去郑州大学');
        } else {
            console.log('在老家新郑读大学');
        }
        console.log('参加工作');
    </script>
</body>

</html>
