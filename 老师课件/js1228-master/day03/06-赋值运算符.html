<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            赋值运算符： 把数据赋值给变量的符号
                1. = 赋值, 把后面的数据赋值给前面的变量
                2. += -= *= /=
        */
        var num = 10;
        // num = num + 5;
        // num 自加 一个值,重新赋值给自己。
        num += 5;
        console.log(num);
        console.log('-----------案例:--------------'); 
    </script>
</body>

</html>
