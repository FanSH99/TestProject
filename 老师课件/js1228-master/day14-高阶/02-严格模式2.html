<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    "use strict";
    // 1. 变量声明，不能省略 var
    // num = 10;

    // 2. 我们不能随意删除已声明的变量
    var age = 20;
    // delete age;
    console.log(age);

    // 3. 严格模式下，函数里面的参数不允许重名
    // function sum(a, a) {
    //   console.log(a + a);
    // }

    // sum(1,3);

    // 4. 不允许直接在 if for 的代码块里声明函数
    if (true) {
      function cook() {
        console.log('烤鱼');
      }
      // cook();
    }
    // ES5 没有块级作用域
    // cook();

    // 5. 严格模式下,全局作用域中函数的 this 是 undefined
    function game() {
      console.log(this);
    }
    game();
    
  </script>
</body>

</html>
