<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        function Star(name, age) {
            this.name = name;
            this.age = age;
            console.log(this);
        }
        let eason = new Star('eason', 22);

        // 原型对象的 this 指向当前对象。
        Star.prototype.sing = function (){
            console.log("原型对象的 sing ");
            console.log(this);
        };

        eason.sing();
    </script>
</body>

</html>
