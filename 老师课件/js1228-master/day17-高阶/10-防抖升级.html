<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
    <script>

        let div = document.querySelector("div");

        div.onmousemove = move;
        // 需求：如果delay 改为 3000，则 3s 后才执行。
        // 保证：第一次触发立即执行
        // let temp = debounce(move, 1000);
        let temp = debounce(move, 1000, true);
        div.onmousemove = temp;

        function move(e) {
            console.log(123);
            console.log(this);
            console.log(e);
        }

        // 防抖函数: 第一次触发立即执行，如果第三个参数是 true，则立即执行。
        function debounce(fn, delay, triggerNow) {
            let t = null;
            return function () {
                if (t) {
                    clearTimeout(t);
                }
                if (triggerNow) { //  true，则立即执行
                    // true 一般把 null 先转化为布尔值
                    // console.log(null == undefined); 
                    let firstClick = !t; // 第一次点击
                    if (firstClick) {
                        fn.call(this, ...arguments);
                    }
                    // 第二次触发， fn 函数走延时，不能立即执行
                    // 厕所关门
                    t = setTimeout(() => {
                        // firstClick 由 null 决定
                        // firstClick = false;
                        t = null; // 厕所开门 
                    }, delay);

                } else {
                    t = setTimeout(() => {
                        fn.call(this, ...arguments);
                    }, delay);
                }
            }
        }
    </script>
</body>

</html>
