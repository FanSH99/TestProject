<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 扩展运算符 
        // 1. 拷贝数组
        let arr = [1, 2];
        let arr1 = [...arr];
        console.log(arr, arr1);
        console.log(arr === arr1);

        // 2. 数组含空位
        let arr2 = [1, , 3];
        let arr3 = [...arr2];
        console.log(arr3); // [1, undefined, 3]

        // 3. 合并数组
        console.log([...[1, 2], ...[3, 4]]); // [1, 2, 3, 4]

        // 4. 解构伪数组1，转化为数组
        function add() {
            let arr = [...arguments];
            arr.push("张飞");
            console.log(arr);
        }
        add(1, 2, 3);

        // 5. 解构伪数组2，配合 push()
        function sum() {
            let arr = [1, 2, 3];
            arr.push(...arguments);
            console.log(arr);
        }
        sum(4, 5.6);

    </script>
</body>

</html>
