<body>
    <script>
        // fill() 填充
        // 将一定范围索引的数组元素内容填充为单个指定的值。

        let arr = Array.of(1, 2, 3, 4);
        // 参数1：用来填充的值
        // 参数2：被填充的起始索引
        // 参数3(可选)：被填充的结束索引，默认为数组末尾
        console.log(arr.fill(0, 1, 2)); // [1, 0, 3, 4]
    </script>
</body>

</html>
