<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* 
            for 循环
            语法结构
                for (初始化条件; 判断条件; 变化条件) {
                    循环体;
                }
            循环的四要素:
                1. 初始化条件 : 声明一个变量，用作计数器。
                2. 判断条件 : 决定是否进行循环
                3. 变化条件 : 作为计数器的终点。
                4. 逻辑体 : 每次循环执行的代码。   
            执行顺序 ：
                1. 初始化条件。
                2. 条件判断
                3.1 true 逻辑体
                3.2 false 跳出代码块
                4. 变化条件
                5. 2，3，4 重复执行
                
            let 声明的变量只在代码块中可以使用。    
        */
        for (let i = 0; i < 3; i++) {
            console.log('为了部落');
        }

        // console.log(i);

    </script>
</head>
