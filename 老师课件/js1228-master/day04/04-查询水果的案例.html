<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            需求：
                1. 提示用户输入水果名字
                2. 判断,弹框对应的水果价格。
                3. 如果不存在,则提示。
        */
        var fruit = prompt('请输入水果的名字');
        switch (fruit) {
            case '西瓜':
                console.log('西瓜2块一斤');
                break;
            case '香蕉':
                console.log('香蕉5块一斤');
                break;
            default:
                console.log('没有这个水果');
        }

    </script>
</body>

</html>
