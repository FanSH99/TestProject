<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 顺序执行， 分支， 循环
        console.log('今晚吃鸡');
        console.log('今晚吃鸡');
        console.log('今晚吃鸡');
        console.log('今晚吃鸡');
        console.log('今晚吃鸡');

        for (let i = 0; i < 50; i++) {
            console.log('我要买衣服');
        }
        /* 
            总结：
                1. {} 里面就是循环体。
                2. 是否循环有一个判断条件
                3. 循环语句和循环体，组成了循环的代码块
        */
    </script>
</head>
