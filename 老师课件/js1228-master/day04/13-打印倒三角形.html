            思路：双重for 循环，外层控制行，内层控制列
            i       num 的最大值
            0           5
            1           4
            2           3
            3           2
            4           1
            
            i + num = 5
            num = 5 - i;
        */
        for (let i = 0; i < 5; i++) {

            let star = '';
            for (let k = 0; k < 5 - i; k++) {
                star = star + '*';
            }
            console.log(star);
        }
