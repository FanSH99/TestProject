<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./axios.js"></script>
    <script>
        // 1. 通过选项传递参数(默认传递的是 json 格式的数据  F12 的 network)
        axios.post("http://127.0.0.1:8080/post", {
            uname: 'lisi',
            pwd: 'coco'
        }).then(result => {
            console.log(result.data);
        });

        // 2. 表单提交数据(通过 URLSearchParams 传递参数——application/x-www-form-urlencoded)
        //     把参数封装到 URLSearchParams 实例，传递
        //     F12 的 network 的负荷是字符串格式传递参数
        let params = new URLSearchParams();
        params.append('uname', 'zhangsan');
        params.append("pwd", '789');
        axios.post("http://127.0.0.1:8080/post", params).then(result => {
            console.log(result.data);
        });
    </script>
</body>

</html>
