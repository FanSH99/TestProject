<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博1</a>
            <ul>
                <li> <a href="">私信1</a> </li>
                <li> <a href="">评论1</a> </li>
                <li> <a href="">@我1</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博2</a>
            <ul>
                <li> <a href="">私信2</a> </li>
                <li> <a href="">评论2</a> </li>
                <li> <a href="">@我2</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博3</a>
            <ul>
                <li> <a href="">私信3</a> </li>
                <li> <a href="">评论3</a> </li>
                <li> <a href="">@我3</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">微博4</a>
            <ul>
                <li> <a href="">私信4</a> </li>
                <li> <a href="">评论4</a> </li>
                <li> <a href="">@我4</a> </li>
            </ul>
        </li>
    </ul>
    <script>
        /* 
            1. 动画或效果排队：
                动画或效果一旦触发，就会执行，如果多次触发，就造成多个动画或效果排队执行
            2. 停止排队
                2.1 stop() 用于停止动画或效果
                2.2 stop() 写在函数的前面，即结束上一次的动画 
        */
        $(function () {
            // 鼠标经过，悬停函数
            $('.nav>li').hover(function () {
                // $(this).children('ul').slideToggle();
                // stop() 写在动画函数的前面，即结束上一次的动画 
                $(this).children('ul').stop().slideToggle();
            });
        });
    </script>
</body>

</html>
