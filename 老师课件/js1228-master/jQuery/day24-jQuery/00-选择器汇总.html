<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            层级选择器

            语法                        用法                        说明
            parent()                $('li').parent();           查找父级元素
            children(selector)      $('ul').children('li')      相当于 $('ul>li'),最近一级(亲儿子)
            find(selector)          $('ul').find('li')          相当于 $('ul li'),后代选择器
            siblings(selector)      $(.first).siblings('li')    查找兄弟节点，不包含自身
            nextAll([expr])         $('.first').nextAll()       查找当前元素之后的所有元素 
            preAll([expr])          $('.first').prevAll()       查找当前元素之前的所有元素
            hasClass(class)         $('div').hasClass('current')判断当前元素中是否函数特点类，返回布尔值
            eq(index)               $('li').eq(2)               相当于 $('li:eq(2)')
        */
         /* 
            jQuery 筛选选择器：
            
            语法          示例            描述
            :first      $('li:first')   获取第一个元素
            :last       $('li:last')    获取最后一个元素
            :eq(index)  $('li:eq(2)')   获取索引号为2的元素
            :odd        $('li:odd')     获取li元素中的索引号为奇数的元素
            :even       $('li:even')    获取li元素中的索引号为偶数的元素
        */
        /* 
          语法结构： $("选择器"),和CSS选择器一样用法，但是加引号  
        
          用法                  名词                  
          $("#id")           ID 选择器
          $("*")             全选
          $(".class")        类选择器
          $("div")           标签选择器
          $("div,p,li")      并集选择器
          $("li.current")    交集选择器
          $("ul>li")         > 获取亲儿子层级的元素，不获取孙子的元素
          $("ul li")         空格 后代选择器，ul的所有li，包括孙子
        */
    </script>
</body>

</html>
