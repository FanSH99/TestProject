<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /* 
            需求: 
                1. 点击按钮，添加一个评论(滑动显示)
                2. 点击删除，删除评论
        */
        $(function () {
            // 绑定事件，添加评论
            $('.btn').click(function () {
                let value = $('.txt').val();
                // 去除空格
                value = $.trim(value);
                console.log(value, value.length);
                if (value.length == 0) {
                    return;
                }
                $('.txt').val(""); // 清空
                let li = $(`<li>${value} <a href="javascript:;">删除</a></li>`);
                $('ul').append(li);
                li.slideDown();
            });

            // 事件委托，删除评论
            $('ul').on('click', 'a', function () {
                $(this).parent().slideUp(function () {
                    $(this).remove();
                });
            });
        });

    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
