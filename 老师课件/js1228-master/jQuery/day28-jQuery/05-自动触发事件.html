<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>123</div>
    <input type="text">
    <script>
        // 自动触发事件
        // let div = document.querySelector('div');
        // div.onclick = function () {
        //     console.log(this);
        // };
        // div.click();

        $('div').click(function () {
            console.log(this);
        });

        // 1. jQuery 自动触发事件
        // $('div').click();

        // 2. trigger 触发器  on off trigger
        // $('div').trigger('click');

        // 3. handler 处理器
        //  triggerHandler 不触发默认行为。

        $('div').triggerHandler('click');

        $('input').on('focus', function () {
            console.log(`表单获取了焦点`);
        });

        // $('input').trigger('focus');
        // 表单的默认事件：获取焦点，光标自动闪烁
        $('input').triggerHandler('focus');

    </script>
</body>

</html>
