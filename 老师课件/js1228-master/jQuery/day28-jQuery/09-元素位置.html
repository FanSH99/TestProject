<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            /* 测试定位 */
            position: absolute;
            left: 15px;
            top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son">son</div>
        father
    </div>
    <script>
        // 1. offset()  返回值是一个对象
        console.log($('.son').offset());

        // 2. 相对于整个文档的距离
        console.log($('.son').offset()['top']);
        console.log($('.son').offset().left);

        // 3. 修改定位，参数是一个对象
        $('.son').offset({
            top: 200,
            left: 150
        });

        // 4. position()  相对于它的父元素(margin 100) 的偏移量 
        console.log($('.son').position());

        // 5. position() 只能读，不能写
        $('.son').position({
            top: 200,
            left: 150
        });
    </script>
</body>

</html>
