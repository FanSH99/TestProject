<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 22;
        // 1.  模运算,取余
        console.log(num % 5);

        // 2. 精度失真 ：计算机的本质是二进制,
        //    计算时需要转化成二进制,再进行算术运算,结果转化为十进制。
        console.log(7 * 100);
        console.log(0.1 + 0.2);
        console.log(0.07 * 100);

        // 3. number  16 位
        console.log(12345678901234567890);

        // 4. bigdecimal  decimal 

        // 5. toFixed()  保留几位小数 四舍五入
        let price = 3.1415926
        console.log(price.toFixed(3));
    </script>
</body>

</html>
