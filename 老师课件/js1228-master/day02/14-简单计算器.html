<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            需求: 
                1. 提示输入第一个数
                2. 提示输入第二个数
                3. 弹框相加的结果
        */
        var num1 = prompt("提示输入第一个数");
        var num2 = prompt("提示输入第二个数");
        // 默认接收的都是字符串
        var result = parseInt(num1) + parseInt(num2);
        alert('结果是' + result);
    </script>
</body>

</html>
