<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }


        /* body {
            font-family: "FiraCode";
        } */

        .none {
            width: 500px;
            height: 100%;
            border: 1px dashed #333;
            margin: 0 auto;
        }

        .box {
            margin: 80px auto;
            width: 100px;
            height: 100px;
            border: 10px solid #333;
            /* box-shadow 盒子阴影  
            第一个值是x轴偏移量，
            第二个值是y轴偏移量
            第三个值是羽化值（模糊度）
            第四个值是阴影的颜色
            x和y轴均为正值时阴影在下方。*/
            box-shadow: 10px 20px 5px red;
            background: url(img/1.jpg) no-repeat;
            /*  */
            padding: 20px;
            background-origin: content-box;
        }


        /* 阴影不占用盒子空间
        x和y允许负值，均负值之后阴影在上方。 */
        .box1 {
            margin: 80px auto;
            transform: rotate(45deg);
            box-shadow: -10px -20px 5px #666;
            background-origin: border-box;
            /* font-family: "myFirstFont"; */
            font-family: "Bitstream Vera Serif Bold", serif;
        }


        .box1:hover {
            transform: scale(0.5)
        }

        /* transform 缩放
        缩放后面不带单位  
        ，大于1是放大，小于1是缩小*/


        .box2 {
            margin: 80px auto;
            /* transform: rotate(45deg); */
            box-shadow: -10px -20px 5px #333;
            background-origin: border-box;
            /* font-family: "myFirstFont"; */
            font-family: "Fira Code";
        }


        .box2:hover {
            transform: scale(2);
            font-family: "Bitstream Vera Serif Bold", serif;
        }


        .box3 {
            margin: 80px auto;
            box-shadow: -10px 20px 5px #dfafaf;
            background-origin: border-box;
            /* font-family: "myFirstFont"; */
            font-family: "Operator Mono Ssm";
        }


        /* rotate 旋转 
         单位是deg即旋转角度。
         正数时顺时针旋转，负数时逆时针缩放。 */
        .box3:hover {
            transform: rotate(-45deg);


        }

        .box4 {
            margin: 80px auto;
            box-shadow: 10px -20px 5px rgb(162, 113, 226);
            background-origin: border-box;
            /* font-family: "myFirstFont"; */
            font-family: "Bahnschrift";
        }

        .box4:hover {
            transform: rotate(45deg);

        }

        .box5:hover {
            transform: translate(50px, 100px);
            /*  translate:calc() */
        }


        .box6:hover {
            transform: scale(2, 3);
        }

        .box7:hover {
            transform: scale(0.5, 0.6);
        }

        .box8:hover {
            transform: scaleX(2);
        }

        .box9:hover {
            transform: scaleX(0.5);
        }

        .box10:hover {
            transform: scaleY(2);
        }

        .box11:hover {
            transform: scaleY(0.5);
        }


        .box12:hover {
            transform: skewX(20deg);
        }

        .box13:hover {
            transform: skewY(30deg);
        }

        .box14:hover {
            transform: skew(20deg, 30deg);
        }

        .box15:hover {
            transform: skew(20deg);
        }

        .box16:hover {
            transform: matrix(1, -0.3, 0, 1, 0, 0);
        }

        /* 
        transform-origin改变基准点位置，
        必须结合其他的Transfrom来使用，单独使用不起作用
        2D转换元素可以改变元素的X和Y轴。 3D转换元素，还可以更改元素的Z轴。
        默认值50% 50% 0

         */
        .box17:hover {
            margin: 0;
            padding: 0;
            display: block;
            transform: rotate(40deg);
            transform-origin: 20% 40%;
            -webkit-transform-origin: 20% 40%;
            -o-transform-origin: 20% 40%;
        }

        .box18:hover {
            transform: rotate(40deg);
            transform-origin: 100px 100px 100px;
        }

        .box19:hover {
            transform: rotate(40deg);
            transform-origin: left top 100px;
        }

        .box20:hover {
            transform: rotate(40deg);
            transform-origin: right center 100px;
        }

        .box21:hover {
            transform: rotate(40deg);
            transform-origin: center bottom 100px;
        }

        .box21:hover {
            transform: rotate(40deg);
            transform-origin: center bottom 100px;
        }

        .box21:hover {
            transform: rotate(40deg);
            transform-origin: center bottom 100px;
            transform-style: preserve-3d;
        }


        .div1 {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 100px;
            padding: 10px;
            border: 1px solid black;
        }


        .div2 {
            padding: 50px;
            /* width: 50px;
            height: 50px; */
            position: absolute;
            border: 1px solid black;
            background-color: red;
            transform: rotateY(60deg);
            transform-style: preserve-3d;
            -webkit-transform: rotateY(60deg);
            /* Safari and Chrome */
            -webkit-transform-style: preserve-3d;
            /* Safari and Chrome */
        }

        .div3 {
            padding: 40px;
            position: absolute;
            border: 1px solid black;
            background-color: yellow;
            transform: rotateY(-60deg);
            -webkit-transform: rotateY(-60deg);
            /* Safari and Chrome */

        }

        .div2:hover {
            transform: skew(-20deg);

        }





        /*  @font-face {
            font-family: "FiraCode-bold";
            src: url(D:\fonts\Fonts);
        } */

        /* @font-face {
            font-family: "Bitstream Vera Serif Bold";
            src: url("https://mdn.mozillademos.org/files/2468/VeraSeBd.ttf");
        } */
    </style>
</head>

<body>

    <div class="none">
        <div class="box">hello 你好</div>

        <div class="box box3">你好 逆时针旋转<br> rotate</div>
        <div class="box box4">你好 顺时针旋转 <br> rotate</div>
        <div class="box box2">你好 放大<br> scale</div>
        <div class="box box1">你好 缩小<br> hello scale</div>
        <div class="box box17">改变位置 <br>rotate transform-origin</div>
        <div class="box box5">你好 移动 </div>
        <div class="box box6">你好 增大</div>
        <div class="box box7">你好 减少</div>
        <div class="box box8">你好 增大宽度</div>
        <div class="box box9">你好 减少宽度</div>
        <div class="box box10">你好 增大高度</div>
        <div class="box box11">你好 减少高度</div>
        <div class="box box12">你好 沿X轴倾斜</div>
        <div class="box box13">你好 沿Y轴倾斜</div>
        <div class="box box14">你好 沿X和Y轴倾斜</div>
        <div class="box box15">你好 沿X和Y轴倾斜,y=0</div>
        <div class="box box16">组合变换</div>

        <div class="box box17">改变位置</div>
        <div class="box box18">改变位置3d</div>
        <div class="box box19">改变位置3d</div>

        <div class="box box20">改变位置3d</div>

        <div class="box box21">改变位置3d</div>


        <div class="div1">
            <div class="div2 box22">HELLO
                <div class="div3 box23">YELLOW</div>
            </div>
        </div>
    </div>





</body>

</html>
