    <!-- F12 调试工具。

     styles样式      会显示CSS属性，-->


    <!-- 网页内容标题:hn(n:1~6)  双标签:有开始，有结束，结束时前面有斜杠。
        
        <!-- 标题标签默认条件下字体加粗。
        块状元素特点：一组标签排不满一行时另外一组不会自动往后排。同时给标签设置宽高可以起作用。 -->
    <!-- 不存在h7,标题标签只有h1--h6 -->


    <h1 style="width: 200px;height: 40px;background-color: pink;">标题标签</h1>
    <h2 style="width: 200px;height: 40px;background-color: goldenrod;">标题标签</h2>
    <h3 style="">标题标签</h3>
    <h4>标题标签</h4>
    <h5>标题标签</h5>
    <h6>标题标签</h6>
    <h7>标题标签</h7>
    <!-- 不存在h7,标题标签只有h1--h6

    <!-- 段落标签，p标签，同样是双标签，块状元素。
            一组标签排不满一行时另外一组不会自动往后排。同时给标签设置宽高可以起作用。
            默认不加粗正常 -->
    <p style="width: 200px;height: 40px;background-color: pink;">这是一个段落</p>
    <p style="width: 200px;height: 40px;background-color: goldenrod;">这是另一个段落</p>


    <!-- img 图片标签，单标签  必须加src（图片的路径）
            
            1、绝对路径 
            
            不允许使用。因为项目完成时也要打包图片。图片要放到项目中。
            2、相对路径。 相对项目而言。  
                同一文件夹同级，直接引用文件名(图片名字)   01.img。
                同一文件夹不同级，文件夹名/文件名  img/02.jpg。
                不同文件夹  ../文件夹名/文件名   ../img/03.jpg。
    
    
                ../ 返回上一级  如果要返回多级的话，继续加../
                ./ 当前目录

            alt="" 图片不能正常显示的时候（要么路径错了，要么文件名错了，要么后缀错了，用来显示的信息，提示这是一张图片。
            title=“” 无论图片是否正常显示，都会显示的信息，用来描述图片。

            
            img 行内元素，会自动往后排，但可以设置宽高等样式。
                只设置宽高中的一个属性，会等比例缩放，不变形。
            所以说img 既有块状元素特点，又有行内元素特点，属于行内块元素。
            -->

    <div>
        <h4> 1天前更新轮到特朗普被收拾了，日本突然“临时变卦”，但拜登却高兴不起来</h4>
