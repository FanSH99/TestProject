<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>

    <style>
        * {}

        .box2 {
            width: 300px;
            height: 400px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .box2 img {

            width: 100%;
            height: 100%;

        }



        .border::before,
        .border::after {

            position: absolute;

            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            /*  border-top: 3px solid red;
            border-bottom: 3px solid red; */
            /* box-sizing: border-box; */
            transition: all ease 1s;
            z-index: 5;
        }

        .border::before {
            border-top: 3px solid red;
            border-bottom: 3px solid red;
            transform: scale(0, 1);

        }

        .border::after {
            border-left: 3px solid red;
            border-right: 3px solid red;

            transform: scale(1, 0);

        }

        .box2:hover .border::before,
        .box2:hover .border::after {
            transform: scale(1);

        }


        .bg_lb,
        .bg_lt,
        .bg_rb,
        .bg_rt {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.3);
            transform: scale(0);
            transition: all 0.5s;


        }

        .bg_lb {
            position: absolute;
            left: 0;
            bottom: 0;
            /* 缩放的固定点即，开始位置。 */
            transform-origin: left bottom;
        }

        .bg_lt {
            position: absolute;
            left: 0;
            top: 0;

            /* 缩放的固定点即，开始位置。 */
            transform-origin: left top;
        }

        .bg_rb {

            position: absolute;
            right: 0;
            bottom: 0;
            /* 缩放的固定点即，开始位置。 */
            transform-origin: right bottom;
        }

        .bg_rt {
            position: absolute;
            right: 0;
            top: 0
                /* 缩放的固定点即，开始位置。 */
                transform-origin: right top;
        }

        .box2:hover .bg_lb,
        .box2:hover .bg_rb,
        .box2:hover .bg_lt,
        .box2:hover .bg_rt {
            transform: scale(1);
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="box2">
        <img src="img/bg01.jpg" alt="">
        <div class="border"></div>
        <!-- <div class="border-tb"></div>
        <div class="border-lr"></div>
 -->

        <div class="bg_lb"></div>
        <div class="bg_lt"></div>
        <div class="bg_rb"></div>
        <div class="bg_rt"></div>


    </div>
</body>

</html>
