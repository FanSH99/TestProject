<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base target="_blank">

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {

            width: 160px;
            height: 130px;
            border: 1px solid #333;
            margin: auto;
            position: relative;
        }

        .box h1 {
            font-size: 100px;
            color: #ededed;
            font-weight: normal;
            text-align: center;
            line-height: 130px;
        }

        .box p {
            width: 100%;
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 130px;
            font-size: 28px;
            font-weight: 600px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>02</h1>
        <p>战略咨询</p>
    </div>

</body>

</html>
