<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form1 {
            width: 50px;
            height: 50px;
            border: 4px solid orangered;
            margin: auto;
            position: relative;

        }

        input[type="checkbox"] {
            width: 50px;
            height: 50px;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        .form1 span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(10deg);
            font-size: 50px;
            color: orangered;
            opacity: 0;
            z-index: 1;
        }

        input[type="checkbox"]:checked+span {
            opacity: 1;
        }
    </style>
</head>

<body>

    <form action="" class="form1">

        <input type="checkbox" name="" id="">
        <span>âˆš</span>

    </form>

</body>

</html>
