float:left; 左浮动
float：right 有浮动  块状元素需要水平排列时。
float： none 不浮动。
float：center 最好不要用，没有这种用法。
class="clear" 块状元素没有加高度，需要清除浮动将盒子撑开。
具体应用见作业.html
加了浮动的块状元素，如果没有设置固定宽度，其宽度是由内容来决定的。
