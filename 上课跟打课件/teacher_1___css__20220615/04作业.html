    <!--  /* 标签选择器 如 ul */
    /* 为了防止不同位置样式会混乱，需要取名字*/
    /* 类选择器
    class=“ img1” .news{}
    在标签中用class表示。在CSS中用.表示。
    同一个class中可以放多个类名，他们之间用空格隔开， class="box1 box-top"
    每个类都设置样式后则两个样式都起作用。
    统一个类名能够多次使用。例如两个盒子都可以起名class="box1"
    */
    
    /* id选择器
    id=" img1" #news{}
    在标签中用id宝石。在Css中用id表示。
    一个id里面只放一个名称，id具有唯一性。
    */

    一个标签可以即放class，也放id。且都会其作用。
    优先级：如果行内标签有样式，先用标签中的样式。之后 先应用id选择器---在应用类选择器中唯一名字的样式----最后应用类选择器中共同的样式。
--最后应用标签名字的样式。

    ！important>行内样式>id选择器>类选择器>大于标签选择器

    如果想要让某个样式优先应用，则在样式中加!important
    如果不起作用，看看优先级顺序是否错误。


    命名规则。
    1、不能纯数字
    2、不能用中文
    3、不能数字开头
    4、不能标签名命名
    5、不能特殊字符
    6、尽量语义化
    7、尽量英文单词命名
    8、可以用拼音但最好不要用
-->
