<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .box2 {
            width: 210px;
            height: 170px;
            border: 1px solid #333;
            margin: 20px auto;
        }

        .box_green {
            width: 150px;
            height: 98px;
            background: #338753;
            margin: 30px auto;
            text-align: center;
            padding-top: 12px;
            position: relative;
        }

        .box_green img {
            width: 90px;
        }

        .circle {
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: orangered;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            text-align: center;
            position: absolute;
            top: -25px;
            right: -25px;
        }
    </style>
</head>

<body>

    <div class="box2">
        <div class="box_green">
            <img src="img/gwc.png" alt="">
            <div class="circle">
                0
            </div>
        </div>
    </div>
</body>

</html>
