<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {
            margin: 80px auto;
            width: 100px;
            height: 100px;
            border: 10px solid #333;
            /* box-shadow 盒子阴影  
            第一个值是x轴偏移量，
            第二个值是y轴偏移量
            第三个值是羽化值（模糊度）
            第四个值是阴影的颜色
            x和y轴均为正值时阴影在下方。*/
            box-shadow: 10px 20px 5px red;
            background: url(img/1.jpg) no-repeat;
            /*  */
            padding: 20px;
            background-origin: content-box;
            transition: all 0.5s;


        }

        .box1:hover {
            margin: 80px auto;
            transform: rotate(45deg);
            box-shadow: -10px -20px 5px #666;
            background-origin: border-box;
            /* font-family: "myFirstFont"; */
            font-family: "Bitstream Vera Serif Bold", serif;
        }

        /* transition:过渡、谁要添加动画则写谁里面。 */


        .box3 {
            /* 允许用户调整盒子大小。 */
            resize: both;
            overflow: auto;
        }


        .box4 {
            border: 2px solid black;
            /* 轮廓线不占用空间。 */
            outline: 2px solid red;
            outline-offset: 15px;
        }

        /* 盒子的标准模型是  
        盒子外观：border+padding+content(width/height)
        例如宽度=border-left  +  border-right  +   padding-left   +padding-right   +width
        正常的是content-box。  
        
        */

        /* 盒子怪异模型：
        box-sizing:border-box
         */


        .box5 {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            margin: 30px auto;
            padding: 10px;
        }

        .box6 {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            margin: 30px auto;
            padding: 10px;
            /* 添加box-sizing之后，
            添加padding等都不会扩大盒子，二十减少内容区域。
            
            button就是这种怪异模型，添加边框不会增大宽高。*/
            box-sizing: border-box;
        }

        /* transform-style 规定子集元素如何显示3d效果。
        
        perspective 透视效果，即透视距离。
        */

        .box7:hover {


            transform-style: preserve-3d;
            perspective: 40px;
        }

        .nav {
            width: 80%;
            height: 220px;
            border: 1px solid #333;
            margin: 0px auto;
            text-align: center;
            position: relative;
        }


        .nav dl {
            width: 100px;
            margin: 30px;
            padding: 30px 0;
            float: left;
            position: relative;
            /* border-right: 1px white solid; */

        }

        .nav dl dt {
            width: 100%;
            float: left;
            /* background: green; */
            height: 40px;
            line-height: 40px;
            padding: 0 30px;
        }

        .nav dl dd {

            position: absolute;
            /* 
            left: 50%; */
            padding: 10px;
            top: 80px;
            /*   transform: translateX(-50%); */
            /* display: none;
            /* width: 200px;  */
            /* width: 200px; */
            display: block;
            text-align: center;
            /* 规定被嵌套元素呈3D展示效果 */
            transform-style: preserve-3d;
            perspective: 500px;

        }


        .nav dl dd a {


            display: inline-block;
            white-space: nowrap;
            /* background: red; */
            border-bottom: 1px solid transparent;
            height: 40px;
            line-height: 40px;
            transform: rotateY(-45deg);
            /* 原本看不到二级导航。 */
            opacity: 0;
            /* transition: all 0.5s; */
            transition: transform 0.5s linear;
            color: #333;

        }


        .nav dl:hover dt {
            background: rgb(109, 176, 141);
            border: 1px solid transparent;
            border-radius: 10px;
        }

        .nav dl:hover dd {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #666;
        }



        .nav dl:hover dd a {
            /* 移上去之后显示。 */
            opacity: 1;
            transform: rotateY(0);
        }

        .nav dl dd a:nth-child(2) {
            /* 延迟时间 */
            transition-delay: 0.5s;
        }

        .nav dl dd a:nth-child(3) {
            /* 延迟时间 */
            transition-delay: 1s;
        }

        .nav dl dd a:hover {
            font-weight: bold;
            color: rgb(109, 176, 141);
            /* border-bottom: 1px solid rgb(109, 176, 141); */
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="box box1">你好</div>
    <div class="box box2">hello</div>
    <div class="box box3">改变盒子大小</div>
    <div class="box box4">轮廓线</div>

    <div class="box box5">标准模型</div>
    <div class="box box6">怪异模型</div>
    <div class="box box7">3d1</div>



    <div class="nav">

        <dl>
            <dt>一级导航 </dt>
            <dd>
                <a href="#"> 二级导航1.1</a>
                <a href="#"> 二级导航1.2</a>
                <a href="#"> 二级导航1.3</a>
            </dd>
        </dl>

        <dl>
            <dt>一级导航2</dt>
            <dd>
                <a href="#"> 二级导航2.1</a>
                <a href="#"> 二级导航2.2</a>
                <a href="#"> 二级导航2.3</a>
            </dd>
        </dl>

        <dl>
            <dt>一级导航3</dt>
            <dd>
                <a href="#"> 二级导航3</a>
                <a href="#"> 二级导航3</a>
                <a href="#"> 二级导航3</a>
            </dd>
        </dl>


    </div>
</body>

</html>
