<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画变色</title>

    <style>
        * {}

        .box {
            width: 100px;
            height: 100px;
            background: red;
            margin: 40px auto;
            /* animation：动画名称 动画时长 循环次数
            infinite 是无限循环播放
            默认是1，即只播放1次。还可设置成2,5等多多次。 */
            animation: width 5s infinite;

        }

        .box2 {
            animation: bgcolor 5s infinite;
        }

        @keyframes width {
            from {
                background: red;
                width: 100px;
            }

            to {
                background: green;
                width: 150px;
            }
        }

        /* 先设置动画名称，之后用@keyframes 名称来进行设置。
        可以用form to也可以用百分比。建议有过渡的用百分比。
        */

        @keyframes bgcolor {
            0% {
                background: red;
                /* width: 100px; */
            }

            25% {
                background: green;
                /* width: 150px; */
            }

            67% {

                background: purple;
                /*  width: 100px; */
            }

            100% {
                background: yellow;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2 box"></div>
</body>

</html>
