<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            margin: 0 auto;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* between --切边平分*/
            /* justify-content: space-between; */
            /* around --两边留有空隙评分。 */
            justify-content: space-around;
            flex-wrap: wrap;
            /* 是否换行，wrap换行 */
            /* column 纵向布局 */
            /* flex-direction: column; */
        }

        .red {
            width: 100px;
            height: 100px;
            background: red;
        }

        .blue {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="red"> </div>
        <div class="blue"></div>
        <div class="red"> </div>
        <div class="blue"></div>
        <div class="red"> </div>
        <div class="blue"></div>
        <div class="red"> </div>
        <div class="blue"></div>
    </div>

    <!-- 
        屏幕适配方案，最小宽加定宽居中，加flex布局。
        周六作业:小米官网。
     -->
</body>

</html>
