<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            display: flex;
            width: 300px;
            height: 40px;
            justify-content: space-between;
            background: #eee;
        }

        .box div {
            text-align: center;
            line-height: 40px;
            width: 100px;
        }

        .active {
            width: 100px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
            color: #fff;
            z-index: 99;
        }
    </style>
</head>

<body>
    <!-- 
    2022年8月12日17:14:48

   -->

    <div class="box">
        <div class="item">手机</div>
        <div class="item">电视</div>
        <div class="item">电脑</div>
        <div class="active">手机</div>
    </div>

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script>
        var liW = $('.box div').width();
        $('.box .item').mouseenter(function () {
            // console.log(this);
            var index = $(this).index();
            var txt = $(this).text();
            $('.active').text(txt);
            $('.active').animate({
                left: index * liW + 'px'
            })
        })
    </script>
</body>

</html>
