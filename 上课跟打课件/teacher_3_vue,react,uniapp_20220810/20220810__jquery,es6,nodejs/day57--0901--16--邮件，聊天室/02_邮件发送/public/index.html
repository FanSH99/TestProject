<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    邮箱:<input type="text" name="" id="email" placeholder="请输入邮箱"><br>
    内容：<br>
    <textarea name="" id="content" cols="30" rows="10" placeholder="请输入内容"> </textarea><br>
    <button>发送</button>

</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script>
    $("button").click(() => {

        let email = $("#email").val();
        let content = $("#content").val();
        console.log(email, content);
        let xhr = new XMLHttpRequest();
        xhr.open("get", "/sendemail?email=" + email + "&content=" + content);
        xhr.send();//send()必须写，否则不会发送http请求。
        xhr.onreadystatechange = () => {
            console.log(xhr.readyState);
            if (xhr.readyState === 4) {
                // 请求成功，数据已经完全返回到前端。
                // 获取服务端返回的数据
                console.log(xhr.response);
            }
        }
    })
</script>

</html>
