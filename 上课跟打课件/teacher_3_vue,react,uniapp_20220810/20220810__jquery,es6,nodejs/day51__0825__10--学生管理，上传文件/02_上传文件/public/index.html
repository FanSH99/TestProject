    <h1>ajax上传文件</h1>
    <input type="file" name="myfile" id="myfile" accept="*">
    <button>上传</button>
    <p></p>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // 获取输入框中的文件信息与对象
        $("#myfile").change((e) => {

            console.log(e);//S.Event {originalEvent: Event, type: 'change', target: input#myfile, currentTarget: input#myfile, isDefaultPrevented: ƒ, …}

            // 获取文件对象信息
            let file = e.target.files[0];
            console.log(file);
            /* 
            File
lastModified: 1660981198198
lastModifiedDate: Sat Aug 20 2022 15:39:58 GMT+0800 (中国标准时间) {}
name: "茶.png"
size: 10129
type: "image/png"
webkitRelativePath: ""
[[Prototype]]: File
            */
            let data = new FormData();
            data.append("myfile", file);
            $.ajax({
                url: "/upload",
                method: "post",
                data: data,
                /* 下面两个必填 */
                // 设置不允许ajax更改配置
                processData: false,
                // 阻止ajax设置内容类型
                contentType: false,
                success(res) {
                    console.log(res);
                    $("p").html(res);
                },
                error(err) {
                    console.log(err);
                }

            })
        })
        /**
        *.文件以数据流的形式传递，需要用到fromData对象*/

    </script>
