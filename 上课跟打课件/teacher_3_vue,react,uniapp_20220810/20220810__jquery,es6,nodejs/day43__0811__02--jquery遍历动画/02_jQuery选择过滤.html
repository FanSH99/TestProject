<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2022年8月11日10:39:15

        获取第一个 .first()
        获取最后一个 .last()

    -->
    <ol>
        <li>11111</li>
        <li class="active">22222</li>
        <li>33333</li>
        <li class="active">44444</li>
    </ol>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script>


        console.log($('li'));
        console.log($('li').first());
        $('li').first().css('color', 'red');
        $('li').last().css('color', 'blue');

        $('li').eq(1).css('backgroundColor', 'pink');
        // 过滤掉某选择器标签
        $('li').filter('.active').css('fontSize', '24px');//1 3
        // 留下某选择器标签
        $('li').not('.active').css('text-indent', '2rem')

    </script>
</body>

</html>
