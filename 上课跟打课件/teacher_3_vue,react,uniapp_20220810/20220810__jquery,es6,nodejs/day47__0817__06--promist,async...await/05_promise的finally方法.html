<script>
    let p = new Promise((reslove, reject) => {
        let num = Math.floor(Math.random() * 10);
        console.log(num);
        if (num >= 5) {
            reslove(num + "大于5")
        } else {
            reject(num + "失败了")
        }
    })

    p.then((res) => {
        console.log(res + "---------------" + 'success');
    }).catch((err) => {
        console.log(err + '-----------------' + "err");
    }).finally(() => {
        console.log("无论是成功或者失败都会调用");
    })
</script>
