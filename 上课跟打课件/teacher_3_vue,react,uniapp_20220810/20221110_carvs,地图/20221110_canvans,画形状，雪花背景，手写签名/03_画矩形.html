<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{
                margin: 0;
            }
           
           #cav{
               border:1px solid #444;
               
           }
        </style>
    </head>
    <body>
         <canvas id="cav" width="400" height="400"></canvas>
    </body>
    <script>
        let cav=document.getElementById("cav");
        let ctx=cav.getContext("2d");
        
        ctx.beginPath();
         ctx.strokeStyle="#985544";
         ctx.strokeRect(100,100,50,50);
         ctx.closePath();
         
        ctx.beginPath();
         ctx.fillStyle="#ff4657";
         ctx.fillRect(50,200,200,50);
         ctx.closePath();
         // background: linear-gradient(180deg, #ff6034, #fd9494);
         ctx.beginPath();
        var grd=ctx.createLinearGradient(0,0,175,50);
        grd.addColorStop(0,"#FF0000");
        grd.addColorStop(1,"#875656");
        ctx.fillStyle=grd;
         ctx.fillRect(100,300,200,60);
         ctx.closePath();
    </script>
</html>
