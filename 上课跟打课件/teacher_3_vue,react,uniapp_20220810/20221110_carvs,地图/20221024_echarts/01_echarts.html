<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="zhu" style="width: 600px;height:400px;"></div>
    <div id="zhe" style="width: 1000px;height:400px; background-color: #444;"></div>
</body>
<script src="./echarts.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    console.log(echarts);
    let mychart = echarts.init(document.getElementById("zhu"));
    let option1 = {
        title: {
            text: 'ECharts 入门示例',

        },
        tooltip: {
            //设置悬浮到该列后该列背景加阴影，必须先设置trigger为axis才起作用
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            },
        },
        legend: {
            data: ['销量', '入项']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                //设置柱状图宽度
                barWidth: '40%',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: '入项',
                type: 'line',
                // 平滑折线图
                smooth: true,
                data: [10, 14, 23, 23, 45, 11, 16]
            }
        ]
    };

    mychart.setOption(option1)

    let mychart2 = echarts.init(document.getElementById('zhe'));
    let option2 = {
        title: {
            text: '折线图示例',
            top: '1%',
            left: 'center',
            // backgroundColor: '#222',
            textStyle: {
                color: '#fff'
                // ...
            },
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            backgroundColor: '#222',
            textStyle: {
                color: '#ccc'
                // ...
            },
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20,
        },
        grid: {
            left: '2%',
            right: '5%',
            top: "60px",
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            axisLine: {
                lineStyle: {
                    color: 'rgba(255,255,255,0.9)'
                }
            },
            axisLabel: {
                formatter: '星期{value}',
                align: 'left',
                // color: "rgba(255,255,255,0.8)"
                // ...
            },
            type: 'category',
            boundaryGap: false,
            data: ['一', '二', '三', '四', '五', '六', '日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}元',
                align: 'right',
                color: '#ff1'
                // ...
            },

            axisLine: {
                lineStyle: {
                    color: 'rgba(255,255,255,0.9)'
                }
            },
        },
        series: [
            {
                name: 'Email',
                type: 'line',
                stack: 'Total',
                data: [200, 152, 141, 134, 190, 230, 210],
                // 形成面积图
                areaStyle: {},
                smooth: true,
            },
            {
                name: 'Union Ads',
                type: 'line',
                stack: 'Total',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: 'Video Ads',
                type: 'line',
                stack: 'Total',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: 'Direct',
                type: 'line',
                stack: 'Total',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: 'Search Engine',
                type: 'line',
                stack: 'Total',
                data: [820, 932, 901, 934, 1290, 1330, 132]
            }
        ]
    };

    mychart2.setOption(option2)
</script>


</html>
