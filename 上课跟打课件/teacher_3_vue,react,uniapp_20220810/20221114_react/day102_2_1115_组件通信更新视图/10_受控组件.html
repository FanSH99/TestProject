<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
</body>
<script src="../js/react17.js"></script>
<script src="../js/react_dom17.js"></script>
<!-- 引入babel.js将jsx转化为js -->
<script src="../js/babel7_min.js"></script>
<script type="text/babel">

    // 2022年11月15日23:51:25
    class App extends React.Component {

        state = {
            username: "格式刷",
            sex: "男",
            job: "前端开发"
        }
        render() {
            return (
                <div>
                    <div>
                        {/* 输入框是非受控组件，这里报错写死了需要调用onChange */}
                        您的姓名：<input type="text" value={this.state.username} onChange={(e) => {
                            // react中的onChange相当于原生js的onInput事件
                            // console.log("调用了",e.target.value);
                            // 更新输入框的值
                            this.setState({
                                username: e.target.value
                            })
                        }} />
                    </div>
                    <div>
                        您的性别：<input type="radio" name="sex" value="man" defaultChecked onChange={(e) => {
                            this.setState({
                                sex: e.target.value
                            })
                        }} />男<input type="radio" name="sex" value="woman" onChange={(e) => {
                            this.setState({
                                sex: e.target.value
                            })
                        }} />女
                    </div>

                    <div>
                        选择岗位：{this.state.job}
                        <select name="" value={this.state.job} onChange={(e) => {
                            this.setState({
                                job: e.target.value
                            })
                        }}>
                            <option value="前端开发">前端开发</option>
                            <option value="java开发">java开发</option>
                            <option value="ui设计">ui设计</option>
                        </select>
                    </div>
                </div>
            )
        }

    }


    ReactDOM.render(<App />, document.getElementById("app"))

    /*
    react中有两类组件
    1.受控组件：受react控制，当组件中状态改变视图更新，如子组件是受控，父组件是非受控
    2.非受控组件：不受组件状态控制。
    */

    /*
    作业
    1.购物车案例，数量0-10
    2.选项卡
    3.增删学生。
    */
</script>

</html>
