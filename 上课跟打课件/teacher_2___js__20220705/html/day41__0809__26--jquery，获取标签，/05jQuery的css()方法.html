<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月9日09:42:47
        css()作用
        1.设置css   
            对象.css('属性名','属性值')
            对象.css('属性名','属性值').对象.css('属性名','属性值').对象.css()……

            对象.css({
                '属性名':'属性值'，
                '属性名':'属性值'，
                '属性名':'属性值'，
                '属性名':'属性值'
            })
            如果用IE浏览器，设置边框的时候必须指明是哪个边框，如上边框等，否则可能出错。
        2.获取css   
            对象.css('属性名')

     -->
    <button id="setBtn">设置</button>
    <button id="getBtn">获取</button>
    <div class="box" style="display: none;">我是一个盒子</div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#setBtn').click(function () {
                $('.box').css('width', '100px').css('height', '100px');
                $('.box').css({
                    'background-color': 'red',//如果有斜杠的时候，必须加引号，用驼峰命名法可以不加引号。
                    'border': '2px solid #333',
                    fontSize: '18px',
                    color: '#fff',
                    display: 'block',
                    'text-indent': '2rem'

                })
            })

            $('#getBtn').click(function () {

                var border = $('.box').css('border');
                console.log(border);//2px solid rgb(51, 51, 51)  0px none rgb(0, 0, 0)
                console.log($('.box').css('background-color'));//rgb(255, 0, 0)
                console.log($('.box').css('textIndent'));//32px
            })
        })


    </script>
</body>

</html>
