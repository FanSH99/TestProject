<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月9日09:36:10
        text()有两个功能，
        1.设置文本， text(文本）有参数的时候设置
        2.获取文本    text()五参数的时候获取
        text()如果有标签，相当于innerText，不能编译成标记。
        有多个text()设置文本的时候，后面的会生效,覆盖前面的文本。

     -->

    <div class="box"></div>
    <button>取字</button>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.box').text('我是一个盒子').css('color', 'red')
        })

        $(function () {
            $('.box').text('我是一个盒子2<span>我是文本</span>')
        })

        $('button').click(function () {
            console.log($('.box').text());
        })
    </script>
</body>

</html>
