<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月9日09:17:41
        dom和jQuery的互转。
     -->
    <div class="box">我是一个盒子</div>
    <p>我是一个段落</p>
    <p>我是一个段落2</p>
    <p>我是一个段落3</p>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // 原生dom可以转换成jQuery
        var box = document.querySelector('.box');
        console.log(box);
        box.style.backgroundColor = 'red';


        // box.css('backgroundColor', 'red')  原生的和jQuery不能混用，
        $(box).css('fontSize', '24px');  //成功转为jQuery

        // jQuery转换为原生
        var ps = $('p');
        console.log(ps);//S.fn.init(3) [p, p, p, prevObject: S.fn.init(1)]
        // ps[0].css('color', 'blue');  出错，jQuery不能用索引号来查元素。
        ps.css('color', 'blue');//所有p元素字体颜色变蓝。 ---隐式迭代，默认会遍历。
        // jQuery加索引号就可以转换为dom  也可以用get()方法来转换
        console.log(ps[0]);// <p style='color:blue'>我是一个段落</p>
        console.log(ps.get(1)); //<p style='color:blue'>我是一个段落2</p>
        ps[0].style.fontSize = '18px';
        ps[1].style.color = 'green';


    </script>
</body>

</html>
