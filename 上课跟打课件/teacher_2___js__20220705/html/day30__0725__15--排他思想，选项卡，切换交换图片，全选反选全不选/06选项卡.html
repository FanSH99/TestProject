<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .news_box {
            width: 540px;
            height: 270px;
            background-color: cadetblue;
            margin: 20px auto;
        }

        .news_tit {
            width: 100%;
            height: 50px;
            background-color: chocolate;
        }

        .news_tit ul li {
            float: left;
            width: 55px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            padding: 0 30px;
        }

        .news_box .news_tit ul li.on {
            background-color: cadetblue;
            font-size: 16px;
            font-weight: 800px;
        }

        .news_box .news_con {
            width: 100%;
            height: 220px;
            padding: 20px;
            box-sizing: border-box;
        }

        .news_box .news_con .item {
            display: none;
        }

        .news_box .news_con .item.dis {
            display: block;
        }
    </style>
</head>

<body>
    <div class="news_box">
        <div class="news_tit">
            <ul>
                <li class="on">综合</li>
                <li>新闻</li>
                <li>公告</li>
                <li>活动</li>
            </ul>
        </div>
        <div class="news_con">

            <div class="item dis">综合内容</div>
            <div class="item">新闻内容</div>
            <div class="item">公告内容</div>
            <div class="item">活性内容</div>
        </div>
    </div>

    <script>

        var lis = document.querySelectorAll('.news_box>.news_tit>ul>li');
        // console.log(lis);
        var divs = document.querySelectorAll('.news_con>.item');
        // console.log(divs);
        for (var i = 0; i < lis.length; i++) {
            // console.log(i);//0,1,2,3
            // 用自定义属性来记下索引号 0,1,2,3
            lis[i].setAttribute('index', i);
            lis[i].onmouseover = function () {
                // console.log('i' + i);//4
                // // console.log(lis[i]);//不存在
                // console.log(this);//this永远指向时间的调用者
                // 排他思想
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                    divs[i].className = 'item';
                }

                this.className = 'on';
                var idx = this.getAttribute('index');
                console.log(idx);
                divs[idx].className = 'item dis'
            }


        }
    </script>
</body>

</html>
