<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 当前项 ---  on  active   current  */
        button {
            padding: 5px 20px;
            border-radius: 5px;
        }

        #on {
            background-color: brown;
            color: #fff;

        }
    </style>
</head>

<body>
    <button class="on">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        // 单击某一项，这一项加上on,其他项移除on
        // 查找
        var btns = document.querySelectorAll('button');
        console.log(btns);//NodeList(5) [button.on, button, button, button, button]
        // 加事件 ----每个按钮都要加时间 ---遍历
        for (var i = 0; i < btns.length; i++) {
            // 加事件
            btns[i].onclick = function () {
                // 排他思想，先移除所有on  后将当前项加上on
                for (var i = 0; i < btns.length; i++) {
                    btns[i].className = '';
                }
                console.log(i);
                this.className = 'on';
            }
        }
    </script>
</body>

</html>
