<!DOCTYPE html>

<head>

<body>
    <!-- 
       （1） e.target ----返回触发事件的对象  和this的区别是，绑定时间的对象
        （2）e.type  ----返回时间的类型  例如‘click'
        （3）e.cancelBubble=true;    ----阻止冒泡   所有浏览器都支持
        （4）e.preventDefault()  ----阻止默认动作，比如图片的拖拽或者链接的跳转
        （5）e.stopPropagation();   ---阻止冒泡，ie9以上可用    低版本不认识

        阻止魔人浏览器跳转动作
        1.<a href='javascript:void(0);'>    <a href='javascript:;'>
        2.e.preventDefault()    比较万能
        3.return false  可用于表单跳转
     -->
</body>

</html>
