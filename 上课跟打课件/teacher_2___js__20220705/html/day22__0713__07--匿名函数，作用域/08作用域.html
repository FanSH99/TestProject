<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 全局范围内声明的变量，尽量不要重名。不会报错，但是不建议重名。后面的会覆盖前面的。 */
        var a = 10;//全局变量
        console.log(this);
        function show() {
            console.log(this);
        }
        show();
        var a = 20;//全局变量
        console.log(20);
        function show() {
            console.log('run');
        }
        /* 在全局范围内声明的函数，如果重名，后面的会覆盖前面的，不会报错，但是不建议这样使用。--
        --容易造成变量的如涵，也就是说变量名和函数名容易重名。
        编程是，尽量用函数来编程。
        函数内部声明的变量时局部变量，只会在函数内部生效，不需要考虑与别的函数重名的问题。
        */
        var c = 'nice';//全局变量，要写在函数前面，如果在后面，undefined
        function show1() {
            var a = 50;
            console.log('a=' + a);
            var b = 80;
            console.log('b=' + b);
            console.log('c=' + c);
        }
        show1();
        console.log(a);
        /*  console.log(b);  报错，因为外面没有声明b，函数内部的b不能直接输出。 */

        console.log(c);

        /* 作用域：
        全局作用域，
        局部作用域（函数作用域）--只在函数内部生效。
        es5没有会计作用域。
        */

        //es5
        if (true) {
            var num = 666;
            console.log(num);
        }
        console.log(num);

        //es6
        if (true) {
            let num1 = 668;
            console.log(num1);
        }
        /* console.log(num1);  报错*/




    </script>
</body>

</html>
