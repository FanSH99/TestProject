<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 自执行函数  分为无参，有参，带返回值的 -->
    <script>
        (function () {
            console.log('hello');
        })();

        (function (i) {
            console.log('欢迎' + i + '号来郑州');

        })(10);
        var getArea = (function (i, a, b) {
            sum = a * b;
            console.log('第' + i + '个长方形的' + '面积是' + sum);
            return sum;
        })(1, 10, 20);
    </script>
</body>

</html>
