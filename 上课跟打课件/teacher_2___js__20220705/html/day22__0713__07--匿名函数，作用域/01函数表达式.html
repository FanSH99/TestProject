<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fn = function show() {
            console.log('hello');
        }
        /* show();  ----报错，没有定义函数，show is not a function*/
        fn();//运行正常,hello
        //上面情况明显多了一个名字，没有必要，所以要把名字去掉。
        /*
         1.先赋值在执行，函数表达式
         ----注意事项：调用函数必须放在声明后面再执行。
        2.自我执行，自治性函数。
        */


        /*   show2();   报错，show2 is not a function*/
        var show2 = function () {//匿名函数--函数表达式，先赋值再执行。
            console.log('world');
        }
        show2();//调用函数。 world

        var show3;
        /*  show3();//报错，show3 is not a function */
        show3 = function () {
            console.log('good');
        }
        console.log(show3);
        /*show3= 
        ƒ() {
                console.log('good');
            } */
        show3();//good
    </script>
</body>

</html>
