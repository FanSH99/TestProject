<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 60px;
            background-color: black;
        }

        .banner {
            width: 100%;
            height: 500px;
            background-color: brown;
            margin-top: 20px;
        }

        .con {
            margin-top: 20px;
            width: 100%;
            height: 1000px;
            background-color: #666666;
        }

        .pic {
            position: fixed;
            right: 0;
            top: 200px;
        }

        .backTop {
            width: 80px;
            height: 63px;
            position: fixed;
            right: 0;
            bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="nav">nav</div>
    <div class="banner">banner</div>
    <div class="con">con</div>
    <!-- 右侧固定图片 -->
    <img src="./img/kv-nav.png" alt="" class="pic">
    <!-- 返回顶部的图片 -->
    <a href="javascript:;" class="backTop">
        <img src="./img/top.png" alt="">
    </a>

    <script>

        /*2022年8月2日17:51:06
        滚动一定的距离，让pic backTop显示
        页面卷进去的距离(window.pageYoffset)>400(con.offsetTop)
        */

        var con = document.querySelector('.con');
        var ct = con.offsetTop;
        var pic = document.querySelector('.pic');
        var backTop = document.querySelector('.backTop');
        console.log(ct);
        document.onscroll = function () {
            var y = window.pageYOffset;
            console.log(y);
            if (y >= ct) {
                pic.style.display = 'block';
                backTop.style.display = 'block'
            } else {
                pic.style.display = 'none';
                backTop.style.display = 'none'
            }
        }

        backTop.onclick = function () {
            animate(document,0)
        }

        function animate(obj, end, callback) {
            clearInterval(timer);
            var timer;
            timer = setInterval(function () {

                var header=window.pageYOffset;
                var speed=(end-header)/10;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                if(header==end){
                    clearInterval(timer);
                    callback&&callback();
                }
                var newT=speed+header;
                window.scrollTo(0,newT);
            }, 15)
        }
    </script>
</body>

</html>
