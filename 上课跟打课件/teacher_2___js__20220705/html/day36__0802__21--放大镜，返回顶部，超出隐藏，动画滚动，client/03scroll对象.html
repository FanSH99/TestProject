<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 2000px;
        }

        #box {
            width: 500px;
            height: 500px;
            border: 10px solid red;
            background: #ecc7c7;
            padding: 20px;
            margin: 40px;
            overflow: auto;
        }

        #box #son {
            width: 300px;
            height: 1000px;
            background: #e33e3e;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- 
        2022年8月2日11:38:12

        元素的滚动：要求，溢出隐藏：overflow:auto;(自动) overflow:scroll(滚动)
        滚动加到父元素身上。

        页面的滚动：document.onscroll=function(){ }
                    windowt.onscroll=function(){ }

        ele.scrollTop   被卷进去的距离  ---用的多 返回数值不带单位
        ele.scrollLeft  被卷进去的距离  ---用的少，一般水平上不加滚动条。 返回数值不带单位
        ele.scrollWidth 返回自身实际的宽度，不包括边框，返回数值不带单位。
        ele.scrollHeight 返回自身实际的高度，不包括边框，返回数值不带单位。
     -->
    <div id="box">
        <div id="son">
            ele.scrollWidth 返回自身实际的宽度，不包括边框，返回数值不带单位。
            ele.scrollHeight 返回自身实际的高度，不包括边框，返回数值不带单位。
            ele.scrollWidth 返回自身实际的宽度，不包括边框，返回数值不带单位。
            ele.scrollHeight 返回自身实际的高度，不包括边框，返回数值不带单位。
            ele.scrollWidth 返回自身实际的宽度，不包括边框，返回数值不带单位。
            ele.scrollHeight 返回自身实际的高度，不包括边框，返回数值不带单位。
        </div>
    </div>

    <script>
        var box = document.querySelector('#box');
        var son = document.querySelector('#son');
        /* 滚动事件  ---滑到最底部的时候*/
        box.onscroll = function () {
            console.log(box.scrollTop);//500 ---卷进去的距离
            console.log(box.scrollLeft);//0 --卷进去的距离
            console.log(box.scrollHeight);//1040  son高度+box.margin
            console.log(box.scrollWidth);//523  son高度+box.margin
            console.log(window.pageYOffset);//0  页面卷进去的距离--不是盒子，算的是可视窗口
            console.log(box.clientHeight);//540

        }


        /* 2022年8月2日14:51:08 */
        // 页面卷进去的距离 window.pageYOffset document.documentElement.scrollTop document.body.scrollTop

        document.onscroll = function () {
            console.log(window.pageXOffset, document.documentElement.scrollTop, document.body.scrollTop);
            var y = window.pageXOffset || document.documentElement.scrollTop || document.body.scrollTop;
            console.log(y);
        }


    </script>
</body>

</html>
