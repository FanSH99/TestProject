<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        #box {
            width: 400px;
            height: 400px;
            border: 10px solid red;
            padding: 20px;
            margin: 40px;
        }
    </style>
</head>

<body>
    <!-- 
       clientTop    ---边框的高度
       clientLeft   ---边框的宽度
       clientWidth  ---不包括边框，包括padding 可见内容的宽度
       clientHeight  ---不包括边框，包括padding 可见内容的高度
       2022年8月2日11:28:29
    -->

    <div id="box">

    </div>

    <script>
        var box = document.querySelector('#box');
        var w = box.clientWidth;
        var h = box.clientHeight;
        console.log(w, h);//440 440
        var borderl = box.clientLeft;
        var bordert = box.clientTop;
        console.log(borderl, bordert);//10 10

        /* 页面可视大小 */
        console.log(window.innerWidth);//1316 ---包含滚动条
        console.log(document.documentElement.clientWidth);//1299 ---不包含滚动条 差17是滚动条的宽度

        console.log(document.body.clientWidth);//body有时候在没有内容的时候不能获取，

        var pageW = window.innerWidth || document.documentElement.clientWidth || window.innerWidth;
    </script>
</body>

</html>
