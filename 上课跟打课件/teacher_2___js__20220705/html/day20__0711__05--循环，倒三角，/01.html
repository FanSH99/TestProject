<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 循环结构 
    for
    while
    do...while

    了解断点调试，debugger
    -->



    <!-- for循环 -->


    <script>
        document.write('hello world<br>');
        document.write('<br>');
        document.write('hello world<br>');


        for(var i=0;i<10;i++){
            document.write(i+'helloworld<br>');
        }
        document.write('end');
    </script>
</body>
</html>
