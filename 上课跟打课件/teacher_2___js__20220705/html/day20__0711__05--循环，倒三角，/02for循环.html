<body>

    <script>
        /* 1.输出0-10之间的整数，包含10 */
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }


        /* 2.求0-10之间整数的和 */
        var sum = 0;
        /* 一定要赋初值，否则会出错，只要参与加减运算，就要赋初值，否则输出NaN。
        sum一定要声明在循环外面。不能放到循环里面。 */
        for (var i = 0; i <= 10; i++) {
            /*  sum = sum + i; */
            sum += i;
        }
        console.log('sum=' + sum);

        /* 3.求0-10之间奇数的和  1+3+5+7+9*/

        /* 奇数，1.对2取余等于1  2.对2取余不等于0 */
        var sum2 = 0;
        for (var i = 0; i <= 10; i++) {
            if (i % 2 == 1) {
                sum2 += i
            }
        }
        console.log(sum2);

        var sum3 = 0;
        for (var i = 1; i <= 10; i = i + 2) {
            sum3 += i;
        }
        console.log(sum3);

        /* 4.盒子中有5个小球，将所有的小球去除。 */

        for (var i = 1; i <= 5; i++) {

            console.log('第' + i + '号球');
        }

    </script>
