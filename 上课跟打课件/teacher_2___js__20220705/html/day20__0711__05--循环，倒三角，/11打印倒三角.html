<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        /* 
        *********
         *******
          *****
           ***
            *
   行号     每行星的个数    空格个数
    1           9               0            
    2           7               1         
    3           5               2     
    4           3               3
    5           1               4

        
        */

        for (var i = 1; i <= 5; i++) {
            for (var m = 1; m <= i - 1; m++) {
                document.write('&nbsp');
            }
            for (var j = 0; i + j + m <= 10; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>

</html>
