<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  1.输出100以内与7有关的数。(0-99)
        7的倍数， 个位为7， 十位为7
        i%7==0   i%10==7  parseInt(i/10)==7
        */
        for (var i = 0; i < 100; i++) {
            if (i % 7 == 0 || i % 10 == 7 || parseInt(i / 10) == 7) {
                console.log(i);
            }
        }

        console.log('----------------------------');
        /* 2.1-100之间不能被3整除的数。
        之间包括两边的数。
        之内和以内不包括两边的数。
        */
        for (var i = 0; i <= 100; i++) {
            if (i % 3 == 0) {
                continue;
            }
            console.log(i);
        }
        console.log('---------------------------');

        /* 3.做一个小游戏，报7的安全书，轮流报数，报到能被7整除或者尾数是7都要表演节目。 */

        for (var i = 0; i <= 100; i++) {
            if (i % 7 == 0 || i % 10 == 7) {
                console.log(i + '表演节目');
            }
            console.log(i);
        }

        console.log('----------------------------');
        for (var i = 0; i <= 100; i++) {
            if (i % 7 != 0 && i % 10 != 7) {
                console.log(i);
            }
        }

        for (var i = 0; i <= 100; i++) {
            if (!(i % 7 == 0 || i % 10 == 7)) {
                console.log(i);
            }
        }




    </script>
</body>

</html>
