<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
        输出以下图形：
        *****
        */

        document.write('*****<br><br><hr>');

        for (var i = 0; i < 5; i++) {
            document.write('*');
        }


        document.write('<br><br><hr>');
        /* 
        
        *****
        *****
        *****
        */
        //双重循环  ---外层循环控制行数，内层循环控制美航星的个数
        for (i = 0; i < 3; i++) {
            for (var j = 0; j < 5; j++) {
                document.write('*');
            }
            document.write('<br>')
        }


        /* 3
        
        *
        **
        ***
        ****
        i=行数
        j=每行星的个数

        星星的个数等于行号。
        
        */

        document.write('<br><hr>')
        for (i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }



        /* 
        *
        ***
        *****
        *******
        ********
        */

        document.write('<br><hr>')
        for (i = 1; i <= 5; i++) {
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write('*');
            }
            document.write('<br>')
        }


        /* 
                                    行号i       星星个数         空格个数
          *                         1               1               4
         ***                        2               3               3
        *****                       3               5               2
       *******                      4               7               1
      *********                     5               9               0
        
        
        */

        document.write('<br><hr>');
        for (i = 1; i <= 5; i++) {
            for (var m = 1; m <= 5 - i; m++) {
                document.write('&nbsp;');
            }
            for (var j = 1; j <=2 * i - 1; j++) {
                document.write('*');
            }
            document.write('<br>')
        }


    </script>

</body>

</html>
