    <style>
        .red {

        .box {
            width: 100px;

        #box ::after {

        设置（修改）样式    ----行内样式  外部样式
        设置样式只有一种方法  node.style.样式名=样式值;

        获取样式有两种方法
        (1) node.style.样式名       ---只能获取行内样式。
        (2) window.getComputedStyle('node',null)     ---window可以省略，
     -->
