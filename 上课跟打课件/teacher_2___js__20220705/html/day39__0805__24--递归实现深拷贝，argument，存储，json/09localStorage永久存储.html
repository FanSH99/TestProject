<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月5日17:36:40

        当关闭浏览器的时候并不会清空数据。

setItem	存储数据
getItem	读取数据
clear	清空localStorage上存储的数据
removeItem	删除某个具体变量  
key	读取第i个数据的名字或称为键值(从0开始计数)   localStorage.key(0)  
length	获取localStorage存储变量的个数   localStorage.length

 我们一般会将一个对象存入localstorage中，但是localstorage会自动将对象数据转换成字符串形式，这时候我们可以使用JSON.stringify()这个方法，来将数据转换成JSON字符串存入localstorage存入，当读取的时候再使用JSON.parse（）方法读取出来。


     -->
    <input type="text" name="uname" id="uname" placeholder="uname"><br>
    <input type="password" name="password" id="password" placeholder="password"><br>
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空数据</button>

    <script>
        // setItem(key,value)  getItem(key)  remove(key)

        var uname = document.querySelector('#uname');
        var password = document.querySelector('#password');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var del = document.querySelector('.del');
        set.onclick = function () {
            var v1 = uname.value;
            var v2 = password.value;
            // console.log(v1);//22
            localStorage.setItem('username', v1);// Application --Storage --file:// 22
            localStorage.setItem('password', v2);// Application --Storage --file:// 22
        }

        get.onclick = function () {
            console.log(localStorage.getItem('username'));
            console.log(localStorage.getItem('password'));
            /* console.log(v2); */
        }

        remove.onclick = function () {
            localStorage.removeItem('username');
            // sessionStorage.removeItem('password');
        }
        del.onclick = function () {
            localStorage.clear('password');
        }
    </script>

</body>

</html>
