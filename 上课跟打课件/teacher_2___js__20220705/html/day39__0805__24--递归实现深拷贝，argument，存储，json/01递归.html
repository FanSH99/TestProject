    <!-- 
        2022年8月5日09:24:12

        递归：函数内部自己调用自己，这个函数就是递归。

        规律。以相反的顺序结束，结束的地方就是一个出口


        比较耗内存，所以尽量不要用递归来做。但是一定要理解。
     -->

    <script>
        var num = 1;
        function fn() {
            console.log(num + 'nice');
            num++;
            if (num == 6) {
                return;
            }
            fn();
        }
        fn();//1nice 2nice 3nice 4nice 5nice 

        var num2 = 1;
        function fn2() {
            document.write(num2 + 'nice');
            if (num2 == 6) {
                return;
            }

            num2++;
            fn2();//1nice 2nice 3nice 4nice 5nice 6nice
        }
        fn2();


        /* 
        求1——n的阶乘   1*2*3 ……*6

        10*9*8*7……*1
        */

        function fn3(n) {
            if (n <= 0) {
                n = 1;
                return '请输入大于0的整数';
            } else if (n == 1) {
                return 1;
            } else {
                return n * fn3(n - 1);
            }
        }

        var num3 = fn3(5);
        console.log(num3);//120   5*4*3*2*1





    </script>
</body>
