<body>

    <!-- 
        2022年8月5日14:49:13
        1.无参是输出helloworld
        2.有一个参数是，输出第一个参数平方
        3.两个参数，输出和。
     -->
    <script>
        function show(a, b) {
            if (arguments.length == 0) {
                console.log('hello world');
            } else if (arguments.length == 1) {
                console.log(a * a);
            } else if (arguments.length == 2) {
                console.log(a + b);
            }
        }
        show();//hello world
        show(10);//100
        show(10, 20);//10 20

        /* 
        面试题，伪数组怎样转为真数组。
        arguments querySelectorAll

        伪数组又叫类数组。因为他有length属性，可以通过索引号来取值，也可以遍历，
        但是没有数组的内置方法，例如不能使用arr.push()，arr.map()等

        将伪数组变为真数组
        方法一，定义一个空数组，取出arguments的每一项添加到arr中，arr.push(arguments)
        方法二。 var arr=Array.prototype.slice.call(arguments);
        */

        function fn() {
            console.log(arguments);
            /* 
                   
Arguments(4)
0: 10
1: 20
2: 30
3: 40
callee: ƒ fn()
length: 4
        */

            var arr = [];
            for (var i = 0; i < arguments.length; i++) {
                arr.push(arguments[i]);
            }
            console.log(arr);//(4) [10, 20, 30, 40]

            var arr2 = Array.prototype.slice.call(arguments);
            console.log(arr2);//(4) [10, 20, 30, 40]
        }
        fn(10, 20, 30, 40);

    </script>
</body>
