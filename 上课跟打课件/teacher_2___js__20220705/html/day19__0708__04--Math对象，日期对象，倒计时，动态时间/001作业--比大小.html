    <!-- 
        2.求三个变量最大值，根据用户输入。
     -->
    <script>
        /* 注意要加号。 */
        var num1 = +prompt('请输入第一个值');
        var num2 = +prompt('请输入第二个数');
        var num3 = +prompt('请输入第三个数');

        /*定义最大值， 注意这个是工作中必须掌握的方法， */
        var max = num1;

        if (max < num1) {
            max = num2;
        }
        if (max < num3) {
            max = num3;
        }

        console.log(num1, num2, num3);
        console.log('最大值是' + max);


        /* if和 */
    </script>
