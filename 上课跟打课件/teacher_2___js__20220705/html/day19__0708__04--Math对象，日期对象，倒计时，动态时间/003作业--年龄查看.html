<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        提示用户输入年龄，如果大于等于18，告知用户可以查看
        如果小于18岁，告知不允许查看，
        如果大于等于10岁，提示用户继续查看(yes,no)
        如果输入的是yes提示用户可以查看，否则提示不可以查看
     -->
    <script>
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            console.log('可以查看');
        } else if (age >= 10) {

            var isYes = prompt('是否继续查看，如：yes no');
            if (isYes === 'yes') {
                console.log('可以继续查看');
            }
            else if (isYes === 'no') {
                console.log('不可以继续查看');
            } else {
                console.log('请输入yes或no');
            }
        } else {
            console.log('不允许查看');
        }


       



    </script>
</body>

</html>
