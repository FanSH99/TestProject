<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        new Object()
        Object函数名，构造函数。  对象类    
        new Object()    调用函数    实例化一个实例对象。

        1.声明对象
        var obj=new Object()    //空对象  var obj={}
     -->
    <script>

        var obj = new Object();
        console.log(obj);//{}
        obj.name = '程强';
        obj.age = '19';
        console.log(obj);//{name: "程强", age: "19"}
        obj['gender'] = '男';
        console.log(obj);//{name: "程强", age: "19", gender: "男"}
        obj['8hello'] = 'hello';
        console.log(obj);//{name: "程强", age: "19", gender: "男", 8hello: "hello"}
        console.log(obj.name, obj.age, obj.gender);//程强 19 男

        // 检测数据类型， object
        console.log(obj.constructor);//ƒ Object() { [native code] }
        console.log(obj.constructor == Object);//true
        console.log(obj instanceof Object);//true



    </script>
</body>

</html>
