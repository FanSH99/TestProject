<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        isNaN（参数)
        不是一个数字的话返回true
        是数字的话返回false
     -->
    <script>
        var a = 10;
        console.log("isNaN(10)", isNaN(a)); //false

        var b = '123';
        console.log("isNaN('123')", isNaN(b));//false

        var c = '';
        console.log("isNaN('')", isNaN(c));//false

        var d = "    "
        console.log("isNaN('    ')", isNaN(d));//false


        console.log("isNaN(true)", isNaN(true));//false
        console.log("isNaN(null)", isNaN(null));//false
        console.log("isNaN(undefined)", isNaN(undefined));//false


        console.log("---------------------");
        console.log("---------------------", isNaN('-------------------')); //true
        console.log("isNaN(NaN)", isNaN(NaN));//true
        var e = '123hello';//true
        console.log("isNaN('123hello')", isNaN(e));//true
    </script>
</body>

</html>
