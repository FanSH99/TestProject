<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月4日15:03:20

        闭包函数相当于将函数内部和外部连接起来的桥梁。
        过多的闭包会导致内存泄露。
     -->
    <ul>
        <li>我是列表项1</li>
        <li>我是列表项2</li>
        <li>我是列表项3</li>
        <li>我是列表项4</li>
        <li>我是列表项5</li>
        <li>我是列表项6</li>
    </ul>

    <ol>
        <dl>我是列表项1</dl>
        <dl>我是列表项2</dl>
        <dl>我是列表项3</dl>
        <dl>我是列表项4</dl>
        <dl>我是列表项5</dl>
        <dl>我是列表项6</dl>
    </ol>

    <script>
        var lis = document.querySelectorAll('ul>li');
        var dls = document.querySelectorAll('ol>dl');
        console.log(dls);
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                var index = this.getAttribute('index');//--下面bug解决方法就是添加自定义属性
                console.log(i);//有bug ---无论单击哪一个都会打出6
                console.log(index);//0 , 1,2,……
            }
        }

        for (var j = 0; j < dls.length; j++) {
            (function (j) {
                dls[j].onclick = function () {
                    console.log(j);
                }
            })(j);
        }

        for (var m = 0; m < lis.length; m++) {
            (function (m) {
                setTimeout(function () {
                    console.log(lis[m].innerHTML);
                })
            })(m)
        }


    </script>
</body>

</html>
