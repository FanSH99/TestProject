        var fn=function(){}

        2.字面量对象方法  函数名.方法()
        3.构造函数
        4.绑定事件后面的函数。 btn.onclick=fn
        5.定时器里面的函数  setInterval(fn,1000)   setInterval('fn()',1000)

        this指向
        1.fn()  window.fn()     ---this指向window
        2.obj.fn()      ---this指向方法的调用者(obj)

        5.定时器    ---指向window
        6.自执行函数（立即执行函数）    ---指向window
