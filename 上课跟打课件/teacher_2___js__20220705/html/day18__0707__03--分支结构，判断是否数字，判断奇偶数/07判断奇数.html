<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

        判根据用户输入。断奇数还是偶数，

        能被2整除的数是偶数。
        不能被2整除的数是奇数。

     -->

    <script>

        var num = prompt('请输入一个大于等于0的整数');
        if (num % 2 == 0) {

            alert(num + '是偶数')
        } else if (num % 2 == 1) {

            alert(num + '是奇数');
        } else {
            alert('请输入一个大于等于0的自然数')
        }

    </script>


</body>

</html>
