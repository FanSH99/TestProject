<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        对象操作：增删改查

        1.查找
        （1）通过节点属性来查找  childNodes  获取孩子节点---直接后代，不能是孙子后代 element.childNodes
        （2）parentNode 获取父节点（唯一）
        （3）children   返回元素的子元素的集合
        （4）nextSibling    返回该元素紧跟的一个节点    上兄弟  不一定是元素节点
        （5）previousSibling    返回某个元素紧接之前元素    下兄弟  
        （6）nextElementSibling 下兄弟（元素）  兼容性差一点
        （7）previousElementSibling 上兄弟（元素 ）
        firstChild  firstElementChild
        lastChild   lastElementChild
         -->
    <div id="box">
        <div>AAA</div>
        <div>BBB</div>
        <div>CCC</div>

    </div>

    <script>

        /* 1.先查找到盒子（id="box" )   如果找到返回元素，查不到返回null*/
        var box = document.querySelector('#box');
        console.log(box); //上面box盒子的内容

        var box1 = document.querySelector('#box1')
        // console.log(box1);//null

        //childNodes----------
        /* 查找box的孩子们  Nodelist    数组形式呈现    可以通过索引号来操作 length属性等，这里的数组是维数组，没有数组方法。*/
        var divs = box.childNodes;
        console.log(divs);//NodeList(7) [text, div, text, div, text, div, text]

        // 查找AAA盒子---
        console.log(divs[1]);//<div>AAA</div>
        divs[1].innerHTML = '我是替换的文本——1'//<div>我是替换的文本——1</div>
        divs[1].style.color = 'red';

        //parentNode----
        console.log(divs[3]);//<div>BBB</div>
        console.log(divs[3].parentNode);
        /*
        <div id="box">
        <div>我是替换的文本--1</div>
        <div>BBB</div>
        <div>CCC</div>

    </div>
        */
        console.log(divs[3].parentNode.parentNode);//<body></body>、

        //children---------
        var div_s = box.children;

        console.log(div_s);//HTMLCollection(3) [div, div, div]
        for (var i = 0; i < div_s.length; i++) {
            /*  div_s[i].innerHTML = '统一替换内容'; */
            div_s[i].style.color = 'blue';

        }

        //nextSibing
        console.log(div_s[0].nextSibling);//#test
        console.log(div_s[0].nextSibling.nextSibling);//div style='cikir:blur'>BBB</>
        console.log(div_s[2].previousSibling);//#text
        console.log(div_s[2].previousSibling.previousSibling);//div style='cikir:blur'>BBB</>
        console.log(div_s[1].nextElementSibling);////div style='cikir:blur'>CCC</div>
        console.log(div_s[1].previousElementSibling);////div style='cikir:blur'>我是替换的文本----1</div>
        console.log(box.firstChild);//#test
        console.log(box.lastChild);//#test
        console.log(box.firstElementChild);//div style='cikir:blur'>我是替换的文本----1</div>
        console.log(box.lastElementChild);//div style='cikir:blur'>CCC</div>












    </script>
</body>

</html>
