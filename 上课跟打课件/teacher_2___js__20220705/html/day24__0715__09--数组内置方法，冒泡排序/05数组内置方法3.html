<body>
    <!-- 
        .8.slice(start,end)      选取（截取 数组的一部分，并返回一个新数组。   不修改原数组
            注意：Start和end都是可选的，正负都可以。
            （1）slice()相当于复制数组，做了深拷贝。  
            （2）slice(2,5)  ---左闭右开。包含索引号为2的数据，不包含5 位置是索引号。
            （3）slice(-2,5)倒数第二个元素，到索引号为5（不包含5）的元素，从起始位置向后。
            （4）slece(2) 从2开始，指导数据的末尾，arr.length
        
        .9.splice()---需要特别关注        在数组中添加或删除元素。           修改原数组。
        splice(index,howmany,item1,item2,……itrmX)      
            index,必需，规定从何处添加或者修改元素。
            howmany 可选，要求必需是正数或0.
            itrm1,item2,……itrmX  可选。
            （1）splice（2） ---删除元素  [2,  数组的末尾] ，将索引号2以及后面的元素全部删除。
            （2） splice(2,0) ----不删除元素
            （3） splice(2,3)  ----删除元素，[2,5]  从索引号2开始删除3个元素。
            （4） splice(2,3,'hello',world')从2的位置开始，删除3个元素，添加两个元素。
            （5）splice(-2)  ----
            注意，可以在任意位置添加或者删除元素。

     -->
    <script>
        /* 数组中的数据类型没有要求，但是尽量不要存太多种类。 */
        var arr = [10, 20, 30, 'good', 'nice', 99, 'hello', 88];
        var arr1 = arr.slice();
        console.log(arr, arr1);
        arr1[arr1.length] = '55';
        console.log(arr1, arr);
        var arr2 = arr.slice(2, 5);
        console.log(arr2, arr);
        var arr3 = arr.slice(-2, 5);
        console.log(arr3, arr);
        var arr4 = arr.slice(2);
        console.log(arr4, arr);

        var arr5 = [10, 20, 30, 'good', 'nice', 99, 'hello', 88];
        var arr6 = arr.splice(2);
        console.log(arr6, arr5);
        var arr7 = arr5.splice(2, 0);
        console.log(arr7, arr5);
        var arr7 = arr5.splice(2, 3, 'very good', 'nice');
        console.log(arr7, arr5);
        var arr8 = arr5.splice(-2);
        console.log(arr8, arr5);
        console.log(arr5);
        var arr10 = arr5.splice(2, 0, 'hometown', 22222);
        console.log(arr10);
        console.log(arr5);
    </script>
</body>
