<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        Array 对象方法      内置方法

        三排序的方法

        方法                    定义                是否修改原数组           注意
        *.5.sort()           对数组的元素进行排序。           修改        注意：是按照ascII码来进行排序。不是按照大小。
            如果想要按照数字排序，（从小到大或者从大到小）  要传上函数名。 arr.sort(函数名)
            function 函数名（a,b){//升序，从小到大
                return a-b
            }
            function 函数名（a,b){//降序，从大到小
                return b-a
            }
        *.6.reverse()        反转数组的元素顺序               修改        返回新的数组        

        四、操作方法
        *.7.concat(arr0,arr2,e1e1,e2e2,……)          连接两个或多个的数组，并返回结果。返回新的数组    不修改原数组。
            注意：如果无参，相当于复制数据，做深拷贝，不修改原数组只复制数据。
        */

        var arr = [9, 10, '30', 5];
        console.log('----', arr);
        arr.sort();
        console.log(arr);//[10, "30", 5, 9]

        //sort(函数名)

        var arr1 = [9, 10, '30', 5];
        console.log('----', arr1);
        function Max(a, b) {
            return a - b;
        }
        function Min(a, b) {
            return b - a;
        }
        arr1.sort(Max);
        console.log(arr1);
        var arr2 = [9, 10, '30', 5];
        console.log('----', arr2);
        arr2.sort(Min);
        console.log(arr2);

        var arr3 = ['red', 'blue', 'green', 'orange'];
        console.log('-----', arr3);
        var reverse = arr3.reverse(arr3);
        console.log(arr3);
        var arr4 = [9, 10, '30', 5];
        var reverse2 = arr4.reverse();
        console.log(reverse);
        console.log(reverse2);

        console.log('--------------');
        console.log(arr1);
        console.log(arr2);
        var newArr = arr1.concat();
        console.log(arr1);
        console.log(newArr);
        var newArr2 = arr1.concat(arr2);
        console.log(arr1, arr2);
        console.log(newArr2);

        var newArr3 = arr1.concat(arr2, arr3, 'very good', 999);
        console.log(arr1, arr2, arr3, 999);
        console.log(newArr3);



    </script>
</body>

</html>
