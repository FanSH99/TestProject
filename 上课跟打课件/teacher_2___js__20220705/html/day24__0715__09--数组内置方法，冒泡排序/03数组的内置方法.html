<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**  Array 对象方法----内置方法
        
        一.栈方法
        方法                             用法                                         是否修改原数组
        *.1.push(e1e1,e2e2……)      想数组的末尾添加一个或多个元素。并返回新的长度                修改            又叫压栈，
        *.2.pop()无参               删除数组的最后一个元素，并返回删除的元素                      修改            又叫出栈

        二、队的方法
        *.3.unshift(e1e1,e2e2,……)      向数组的开头添加一个或多个元素，并返回新的长度               修改
        *.4.shift() 无参                 删除数组开头的一个元素，并返回删除的元素                     修改
          */



        var arr = [];
        arr.push('hello');
        console.log(arr.length);//1
        console.log(arr);//(1) ["hello"]
        arr.push('30', '小小');
        console.log(arr.length);//3
        console.log(arr);//(3) ["hello", "30", "小小"]
        var len = arr.push('good');
        console.log(arr.length);//4
        console.log(arr);//["hello","30","小小","good"]
        console.log('len=', len);//4
        var ele1 = arr.pop();
        console.log(arr);//["hello","30","小小"]
        console.log(ele1);//good

        arr.pop();
        console.log(arr);//["hello", "30"]

        var arr2 = [10, 20.4, 'help'];
        arr2.unshift('hello');
        console.log(arr2.length);//4
        console.log(arr2);// [10, 20.4, 'help']
        var un2 = arr2.unshift('樊樊', 8888);
        console.log(arr2.length);//6
        console.log(un2);
        console.log(arr2);//['樊樊', 8888,10, 20.4, 'help']
        var ele2 = arr2.shift();
        console.log(arr2);//[8888,10, 20.4, 'help']
        console.log(ele2);//樊樊





    </script>
</body>

</html>
