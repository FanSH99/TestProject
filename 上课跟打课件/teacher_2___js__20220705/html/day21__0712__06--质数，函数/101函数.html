<body>
    <!-- 
        一、函数定义：
        原始股封装了一段可被重复调用执行的代码块。通过此代码块可以实现大量代码的重复使用。
        这个函数可以在任何时候，任何地方调用。
        函数相当于提供一个接口。

        二、分类
        有名字的函数（常用的函数）
        匿名函数，没有名字的函数。又被成为 函数表达式或者自执行函数
        不管有没有名字，均可分为三类。
        无参函数，有参函数，带返回值的函数（这个相对不好理解）。

        三、函数声明

        function 函数名(){
            函数体;
        }

        四、函数不调用不执行。
        函数名()；--调用函数
        函数可以调用很多次，即可以重复调用。在函数的前后都可以调用。

        五、函数名命名规范。
        同变量名命名规范一致，但是注意函数名建议尽量用动词来表示，例如getSum 变量名可以有名词sum
        尽量不要用a,b,c等比较简单的英文来命名函数名，容易误认为变量名。可以用fn。

        注意、函数本身不是基本类型，，属于引用类型，是一个对象， Function
        检查方法，
        console.log(typeof show); //funtcion    --基本类型的检测，因为函数特殊，可以使用
        console.log(show instanceof Function)  ---引用类型的检测。返回true或false


     -->
    <script>
        show();
        function show() {
            /*  document.write('hello world');//不建议在函数中用document.write,可以用日志。 */
            console.log('hello world');
        }
        show();//调用函数
        show();
        console.log(typeof show);//function
        console.log(show instanceof Function);//检查是否是函数，//true

    </script>
</body>

</html>
