<body>

    <script>
        /*
                3.珠峰海拔8848米，现在有足够大的纸，厚度是0.01米，折多少次高度可以超过珠穆朗玛峰。
                */

        var hou = 1;
        var height = 884800;
        var count = 0;
        while (true) {
            hou *= 2;//厚度翻倍
            count++;//折叠次数+1
            if (hou >= height) {
                break;
            }
        }
        console.log(count);
    </script>

</body>
