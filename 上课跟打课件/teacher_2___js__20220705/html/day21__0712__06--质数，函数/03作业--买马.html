    <script>

        /*  6、穷举的例子
         公鸡3块钱一只，母鸡2块钱一只，小鸡5毛一只，小明有100块钱，问：花光所有的钱，有多少种购买组合。
         
         7、现在鸡兔同笼，共36个，腿有92条，问各有鸡兔几只？ */

        /* 穷举法 --双重循环。
        鸡兔同笼
        鸡 0~36
        兔 0~36
        


        for (var ji = 0; ji <= 36; ji++) {
            for (var tu = 0; tu <= 36; tu++) {
                if (ji + tu == 36 && ji * 2 + tu * 4 == 92) {
                    console.log('鸡' + ji + '只', '兔' + tu + '只');//鸡26只 兔10只
                    break;
                }
            }
        }

        /*   8、现在100匹马，100担货，大马驼2担，中马驼1担，两只小马共驼1担，问大、中、小马各有几匹？*/

        for (var dm = 0; dm <= 50; dm++) {
            for (var zm = 0; zm <= 100; zm++) {
                for (var xm = 0; xm <= 100; xm++) {
                    if (dm + zm + xm == 100 && dm * 2 + zm * 1 + xm * 0.5 == 100) {
                        console.log('dm=' + dm, 'zm' + zm, 'xm' + xm);
                        break;
                    }
                }
            }
        }



    </script>
