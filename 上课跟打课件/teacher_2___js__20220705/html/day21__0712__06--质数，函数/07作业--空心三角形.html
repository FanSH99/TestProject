<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* var num = prompt('请输入正三角的行数'); */
        for (var i = 1; i <= 8; i++) {
            for (var m = 1; m <= 8 - i; m++) {
                document.write('&ensp;&ensp;')
            }
            for (j = 1; j <= 2 * i - 1; j++) {
                document.write(' ★')
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
