<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        变量：
        1、定义：可以变化的量。 用来存放数据的
        2、变量的声明（定义）
            var 变量名；
        3、变量名命名规范
            （1）变量名可以包含：英文字母，数字，英文下划线（_） $
            （2）变量名不能以数字开头  例如2age错误。
            （3）变量名区分大小写。 例如Age和age是不同的。
            （4）不能使用关键字和保留字。  例如 var if  else  break  for……
            （5）命名遵循见名知义。 例如age  stuName……
            （6）建议用驼峰命名法。  
            大驼峰----每个单词首字母都大写， 录入StuName
            小驼峰。---第二个单词首字母开始大写  例如stuName
            还有下划线命名法。


       4、变量的赋值。
       (1)先声明再赋值 var a; a=10;
       (2)声明的同时赋值。

       5.输出 查看变量的值，获取
       console.log('');
       alert();
       document.write();

       6.变量的重新赋值。

     -->

    <script>
        var age;
        /* var 1age; 数字开头，报错。 */
        var $Name;
        /*  var -Name;  包含特殊字符，报错。*/
        var _name;
        /*   var if;  关键字，报错*/

        //先声明再赋值



        var a;
        var b;
        a = 10;
        b = 20;
        c = a + b;
        console.log(c);
        a = 'hello';//重新赋值。会覆盖原本的值。
        /* alert(a); */
        console.log(a);


        var d = 'nice';
        console.log('d=' + d);
        console.log('a=' + a, 'b=' + b)





      //声明的同时赋值
    </script>
</body>

</html>
