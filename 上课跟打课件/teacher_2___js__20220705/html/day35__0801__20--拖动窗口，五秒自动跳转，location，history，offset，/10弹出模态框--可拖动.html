<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 2000px;
        }

        .modle_box {
            width: 600px;
            height: 400px;
            background-color: #b3eaea;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .modle_box h2 {
            height: 50px;
            background: #9aeac7;
        }

        .modle_box h2 .close {
            float: right;
            color: #f183a0;
            font-size: 32px;

        }

        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>

</head>

<body>
    <!-- 2022年8月1日17:24:10 -->
    <button class="btn">单击弹出模态框</button>
    <div class="modle_box">
        <h2><a href="javascript:;" class="close">&times;</a>标题</h2>
        <div class="model_con">
            内容
        </div>
    </div>
    <div class="mask"> </div>
    <script>
        /*  window.addEventListener('load',function(){
 
         }) */
        window.onload = function () {

            var modle_box = document.querySelector('.modle_box');
            var close = document.querySelector('.close');
            var mask = document.querySelector('.mask');
            var btn = document.querySelector('.btn');
            var h2 = document.querySelector('.modle_box h2');
            btn.onclick = function () {
                modle_box.style.display = 'block';
                mask.style.display = 'block';
            }
            close.onclick = function () {
                modle_box.style.display = 'none';
                mask.style.display = 'none';
            }

            /* 拖动模态框  --在标题行上拖动
            1.标题栏上按下鼠标--获取鼠标在页面中的位置。

            
            */

            // 按下鼠标
            h2.onmousedown = function (e) {
                e = e || window.event;
                var x = e.pageX - modle_box.offsetLeft;
                var y = e.pageY - modle_box.offsetTop;
                console.log(x, y);//422 80

                // 拖动鼠标，移动位置
                document.onmousemove = function (e) {
                    e = e || window.event;
                    var x1 = e.pageX;
                    var y1 = e.pageY;
                    modle_box.style.left = x1 - x + 'px';
                    modle_box.style.top = y1 - y + 'px';
                }
                // 释放鼠标，移除事件
                document.onmouseup = function () {
                    document.onmousemove = null;
                }
            }


        }



    </script>
</body>

</html>
