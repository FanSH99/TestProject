<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <div class="search">
        <div class="con">123</div>
        <input type="text" name="" id="" placeholder="请输入快递单号" class="danhao">
    </div>
    <!-- 
        当在文本框输入内容时，文本框上面自动显示大字号内容

        1.输入框输入文字，去除文字 danhao.value   放入div里面innerHTML
        2.键盘事件，onkeydown onkeyup 绑定到danhao输入框
        3.输入框有内容，获取焦点时div显示，失去焦点时div不显示。
        4.如果框中没有内容，及时获取焦点也不显示。
     -->



    <script>

        var div = document.querySelector('.con');
        var danhao = document.querySelector('.danhao');

        danhao.onkeyup = function (e) {
            if (this.value != '') {
                div.style.display = 'block';
                div.innerHTML = danhao.value;
            } else {
                div.style.display = 'none';
            }
        }
        danhao.onfocus = function (e) {
            if (this.value != '') {
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        }


        danhao.onblur = function () {
            div.style.display = 'none';
        }

    </script>
</body>

</html>
