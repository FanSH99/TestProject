<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 80px;
            border-spacing: 0;
            border-collapse: collapse;
        }

        table td,
        table th {
            width: 100px;
            height: 20px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>aaa</th>
                <th>bbb</th>
                <th>ccc</th>
                <th>ddd</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
        </tbody>
    </table>

    <script>
        var trs = document.querySelectorAll('tbody>tr');
        for (var i = 0; i < trs.length; i++) {
            if (i % 2) {
                trs[i].style.backgroundColor = '#ff6666';
            } else {
                trs[i].style.backgroundColor = '#d7d7d7';
            }
            trs[i].onmouseenter = function () {
                bg = this.style.backgroundColor;
                this.style.backgroundColor = 'orange'
            }
            trs[i].onmouseleave = function () {
                this.style.backgroundColor = bg;
            }
        }
    </script>
</body>

</html>
