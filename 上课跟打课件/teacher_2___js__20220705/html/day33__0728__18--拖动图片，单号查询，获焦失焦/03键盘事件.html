<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        onkeypree   --按下键盘  不识别小键盘。比如方向键，右边数字键
        onkeydown   --按下键盘  主要用这个
        onkeyup --松开键盘。

        e.keyCode   键盘上的编码，一般是ascII码
        0-9 ---ascII 49-57
        a-z ---ascII 97-102
        A-Z---65-90
        -     下换线 45
        @   --ascII 64
     -->
    <input type="text" name="" id="search">

    <script>
        var search = document.querySelector('#search');
        /* 按下键盘上的s键，让搜索框自动获取焦点。方法是focus() */
        //   document.onkeypress = function (e) {
        //       console.log(e);
        //       console.log(e.keyCode);
        //   }

        // 用onkeydown的话，虽然可以获取焦点，但是s也会自动添加到输入框中。
        // document.onkeydown = function (e) {
        //     console.log(e.keyCode);
        //     if (e.keyCode == 83) {
        //         search.focus();
        //     }
        // }

        document.onkeyup = function (e) {
            if (e.keyCode == 83) {
                search.focus();
            }
        }



    </script>
</body>

</html>
