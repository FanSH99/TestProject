<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        案例：发送短信。
        发送短信，点击按钮后，该按钮60秒之内不能再次点击，防止重复发送短信。
     -->

    <input type="text" name="" id="message">
    <button id="btn">发送</button>
    <!-- 
         1.点击发送按钮后，按钮不可用 disabled=true
         2.按钮上出现倒计时60s 并递减到0
         3.倒计时结束后字体变为发送，重新设置60s倒计时。
      -->
    <script>
        var btn = document.querySelector('#btn');
        var time = 5;
        var timer = null;
        btn.onclick = function () {
            btn.disabled = true;
            timer = setInterval(function () {
                time--;
                btn.innerHTML = time + 's'

                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 5;
                }

            }, 1000);
        }

    </script>
</body>

</html>
