<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        js核心语法，DOM（Document Object Model) BOM(Browser Object Model)

        BOM对象:

        Window对象
        Navigator对象   ----
        Browser对象     ----浏览器相关信息
        Screen对象      ----屏幕对象
        History对象     ---历史记录
        Location对象    ---当前url信息
        存储对象    ----
     -->

    <script>
        /* 

  https://www.runoob.com/jsref/obj-window.html
        
window 最顶层对象，可以省略不写

window.body

 window.innerHeight   ---包含滚动条 √√
 window.innerWidth   ---包含滚动条
        

window.open() - 打开新窗口
window.close() - 关闭当前窗口
window.moveTo() - 移动当前窗口  
window.scrollTo() 滚动到当前窗口---需要掌握，结合动画，做交互时常用。 √√
window.resizeTo() - 调整当前窗口的尺寸

window.alert()     ---警告框 

setInterval()  --定时器 延迟指定秒开启，循环执行  √√
clearInterval() ---取消定时器 √√

setTimeout()    --延迟定时器，只执行一次 
clearTimeout()
window.confirm()       --true / false √√

window.getComputedStyle()  ---获取样式，头部样式表和行内样式都能够获取 √√


        */

        var body = document.body;
        console.log(window.body);//window.body==document.body
        console.log(body);
        var height = window.innerHeight;//---返回浏览器窗口文档显示区域高度 ---会根据浏览器窗口缩放而变化，可以用来做响应式。
        var width = window.innerWidth;
        console.log(height, width);//438 1202
        console.log(window.outerHeight, window.outerWidth);//800 1216

        var pagey = window.pageYOffset  //页面卷进去的距离，观察右侧滚动条。
        console.log(pagey);




    </script>
</body>

</html>
