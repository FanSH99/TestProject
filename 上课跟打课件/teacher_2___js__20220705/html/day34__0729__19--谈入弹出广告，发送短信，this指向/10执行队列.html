<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        js是单线程的，同一时间内只能做一件事情，如果任务较多是，会排队，一个任务结束，才执行另一个任务。

        同步：同一个任务结束后再执行后一个任务，喜欢那个徐的执行顺序是和任务的排列顺序是一致的。
        异步：做一件事情的同时做其他事情。

        同步任务是在主线程上的，同步任务都在线程上执行，形成执行栈
        异步任务是在消息队列任务中
        异步任务是通过回调函数来执行的。

        常见异步任务，
        1.定时器
        2.事件
        3.ajax

        执行机制：
        1.限制性执行栈中的同步任务，
        2.异步任务放入任务队列中。
     -->
    <button class="btn">
        按钮
    </button>

    <script>
        console.log(1);//同步任务
        setTimeout(function () {
            console.log(2);
        }, 1000)//异步任务
        console.log(3);//同步任务
        var btn = document.querySelector('.btn');
        btn.onclick = function () {
            console.log(4);//异步任务
        }
    </script>
</body>

</html>
