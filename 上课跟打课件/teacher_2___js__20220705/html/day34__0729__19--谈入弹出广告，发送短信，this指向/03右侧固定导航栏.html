<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;

        }

        .right_nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 240px;
            height: 948px;
            background: url(img/right-nav.png) no-repeat top right;
            transition: all 0.5s ease;
        }



        .close {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 125px;
            background: url(img/sprite.png) no-repeat -907px -670px;
        }

        .open {
            position: absolute;
            left: -26px;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 125px;
            background: url(img/sprite.png) no-repeat -955px -670px;
            transition-delay: 0.1s;

        }

        .right_nav ul {
            position: absolute;
            width: 100%;
            top: 100px;
            left: 20px;
        }

        .right_nav ul li {
            width: 100%;
            height: 54px;
            position: relative;
            text-align: center;
            z-index: 99;
        }

        .right_nav ul li a {
            line-height: 54px;
            color: #d3a472;
            font-size: 18px;
            text-align: center;

        }

        .right_nav ul li a::before {
            content: '';
            display: block;
            position: absolute;
            background: url(img/sprite.png) no-repeat;
            background-position: -694px -113px;
            left: 50px;
            width: 10px;
            height: 13px;
            top: 21px;
        }

        .right_nav ul li a::after {
            content: '';
            display: block;
            position: absolute;
            background: url(img/sprite.png) no-repeat;
            background-position: -714px -113px;
            right: 50px;
            width: 10px;
            height: 13px;
            top: 21px;
        }

        .right_nav ul li::after {
            content: '';
            display: block;
            width: 192px;
            height: 6px;
            background: url(img/sprite.png) no-repeat -323px -743px;
            position: absolute;
            left: 50%;
            bottom: -2px;
            margin-left: -96px;
        }

        .right_nav ul li.on a,
        .right_nav ul li:hover a {
            display: block;
            color: #8a5b33;
            font-size: 20px;
            font-weight: bold;
            width: 187px;
            height: 53px;
            margin: auto;
            background: url(img/right-nav-on.png)no-repeat center/cover;
        }
    </style>
</head>

<body>

    <div class="right_nav">
        <ul>
            <li class="on">
                <a href="">妖尾速报 </a>
            </li>
            <li>
                <a href="">魔道名录</a>
            </li>
            <li><a href="">游戏资料</a>
            </li>
            <li><a href="">冒险指南</a>
            </li>
            <li><a href="">游戏特色</a>
            </li>
            <li><a href="">视听盛宴</a>
            </li>
        </ul>
        <a href="javascript:;" class="close btn"></a>
    </div>

    <script>

        var right_nav = document.querySelector('.right_nav');

            function change() {
                var h = window.getComputedStyle(right_nav, null).height;
                h = parseFloat(h);
                // console.log(h);//948

                // 文档内部高度window.innerHeight
                // console.log(window.innerHeight, document.documentElement.clientHeight);//340 340

                var wh = window.innerHeight;
                var scale = wh / h;
                // console.log(scale);
                right_nav.style.zoom = scale;//zoom也是缩放
            }
            // 打开页面时便自动缩放执行，
            window.onresize = function () {
                change();
            }

            function getNavRight() {
                var btn = document.querySelector('.btn');
                var flag = 1;
                btn.onclick = function () {
                    if (flag) {

                        btn.classList.replace('close', 'open');
                        right_nav.style.right = '-220px';
                        flag = 0;
                    } else {

                        btn.classList.replace('open', 'close')
                        right_nav.style.right = '0';
                        flag = 1;
                    }
                }

                var navRlis = document.querySelectorAll('.right_nav>ul>li');
                console.log(navRlis);
                for (var i = 0; i < navRlis.length; i++) {
                    console.log(navRlis[i]);
                    navRlis[i].onclick = function () {
                        console.log(1111);
                        console.log(this);
                        for (var i = 0; i < navRlis.length; i++) {
                            navRlis[i].className = '';
                        }
                        this.className = 'on';
                        console.log(this.className);
                    }
                }
            }
            getNavRight();

    </script>
</body>

</html>
