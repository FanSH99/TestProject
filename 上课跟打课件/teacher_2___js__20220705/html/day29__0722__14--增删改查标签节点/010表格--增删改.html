<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            text-align: center;
        }

        table {
            width: 900px;
            border-collapse: collapse;
            border-spacing: 0;
            margin: 40px auto;
        }

        table caption {
            font-size: 24px;
            margin-bottom: 5px;
        }

        table th,
        table td {

            width: 150px;
            height: 40px;
            border: 1px solid #333;
        }

        table thead {
            background: rgb(80, 246, 235);
        }

        table tbody tr:nth-child(2n) {
            background: rgb(185, 234, 241);
        }

        a,
        .add {
            padding: 3px 10px;
            line-height: 30px;
            background: rgb(43, 96, 100);
            color: #fff;
            border: 1px solid;
            border-radius: 5px;
        }

        a:hover,
        .add:hover {
            background-color: #f30;
            cursor: pointer;
        }
    </style>
</head>

<body>

        var tab = document.createElement('table');
        var cap = document.createElement('caption');
        cap.innerHTML = '学生信息表4'
        tab.appendChild(cap);
        var thead = document.createElement('thead');
        thead_tr = document.createElement('tr');
        for (var j in datas[0]) {
            console.log(j);
            var th = document.createElement('th');
            thead_tr.appendChild(th);
            th.innerHTML = j;
        }
        var th5 = document.createElement('th');
        thead_tr.appendChild(th5)
        th5.innerHTML = '操作';
        th5.colSpan = '2';
        thead.append(thead_tr);
        tab.append(thead);
        var tbody = document.createElement('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            for (var k in datas[i]) {
                var td = document.createElement('td');
                tr.appendChild(td);
                td.innerHTML = datas[i][k];
            }
            var td5 = document.createElement('td');
            td5.innerHTML = '<a href="javascript:;" class="upt">修改</a>';
            var td6 = document.createElement('td');

            tr.appendChild(td5);

            tbody.appendChild(tr);
        }

        tab.appendChild(tbody);
        var add = document.createElement('input');
        add.style.padding = '5px';
        add.style.margin = '20px auto';
        add.value = '添加数据';
        add.className = 'add';
        tab.appendChild(add)
        document.body.appendChild(tab);

        function delData() {
            var del = document.querySelectorAll('.del');
            for (var i = 0; i < del.length; i++) {
                del[i].onclick = function () {
                    this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
                }
            }
        }
        delData();

        function uptData() {
            var upt = document.querySelector('.upt');
            upt.onclick = function () {
                this.parentNode.parentNode.childNodes[0].innerHTML = '1111'
                console.log(this.parentNode.parentNode.childNodes[0]);
                var obj = data();
                var i = 0;
                for (var key in obj) {
                    this.parentNode.parentNode.childNodes[i].innerHTML = obj[key];
                    i++;
                }
            }
        }
        uptData();
        function data() {
            var obj = {};
            obj['学号'] = prompt('请输入学生的学号');
            obj['姓名'] = prompt('请输入学生的姓名');
            obj['性别'] = prompt('请输入学生的性别');
            obj['年龄'] = prompt('请输入学生的年龄');
            return obj;
        }

        console.log(datas.length);
        function addData(datas) {
            var adt = document.querySelector('.add');
            adt.onclick = function () {
                var tbody = document.querySelector('tbody');
                var count = datas.length + 1;
                var obj = data();
                for (var key in obj) {
                    var td = document.createElement('td');
                    tbody.appendChild(td);
                    td.innerHTML = obj[key];
                }
                var td5 = document.createElement('td');
                td5.innerHTML = '<a href="javascript:;" class="upt">修改</a>';
                var td6 = document.createElement('td');
                td6.innerHTML = '<a href="javascript:;" class="del">删除</a>';
                tbody.appendChild(td5);
                tbody.appendChild(td6);
            }
        }
        addData(datas);
