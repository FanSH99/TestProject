<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        其他类型----Number 
        强制转换------Number(参数)函数   注意没有toNumber（）方法
        false   null  '    '  ''   -----转为0
        true   ----转为1
        纯数字   ----转为数字
      
       parseInt(参数)   parseFloat(参数);

       parseInt(参数):
        数字  整数+字母  小数+字母   ---取整数
        字母    空值（Null)     未定义值(Undefined)     ----转为NaN         
        
        parseInt(参数):
        数字  整数+字母  小数+字母   ---取数字
        字母    空值（Null)     未定义值(Undefined)     ----转为NaN 
    -->



    <script>
        /* 第一类，纯数字字符串 */
        console.log('第一种：纯数字字符串转数字');
        var str='888';
        console.log(str,typeof str);
        str=Number(str)
        console.log(str,typeof str);

        /* 第二种数字加字符串转数字 */
        console.log('第二种:数字加字符串转数字');
        var str1='6hello8';
        console.log(str1,typeof str1);
        str1=Number(str1);
        console.log(str1,typeof str1);

        //
        console.log('第三种:很多空格转数字');
        var str2='  '//很多空格
        console.log(str2,typeof str2);
        str2=Number(str2);
        console.log(str2,typeof str3);


        console.log('第三种:空串转数字');
        var str2=''//很多空格
        console.log(str2,typeof str2);
        str2=Number(str2);
        console.log(str2,typeof str3);

        console.log('第四种:true转数字');
        var flag=true;
        console.log(flag,typeof flag);
        flag=Number(flag);
        console.log(flag,typeof flag);


        console.log('第五种:false转数字');
        var flag1=false;
        console.log(flag1,typeof flag1);
        flag1=Number(flag1);
        console.log(flag1,typeof flag1);


        console.log('第六种:Undefined转数字');
        var un;
        console.log(un,typeof un);
        un=Number(un);
        console.log(un,typeof un);


        console.log('第七种:null转数字');
        var nu=null;
        console.log(nu,typeof nu);
        nu=Number(nu);
        console.log(nu,typeof nu);


        /* 
        parseInt ---整形
        parseFloat ----浮点型
        */


        console.log("parseInt转整形");
        console.log("1.整形数字+字母取数字");
        var aa='123hello';
        console.log(aa,typeof aa);
        console.log(parseInt('123hello'),typeof parseInt('123hello'));

        console.log("2.浮点型数字+字母取整形数字");
        var bb='123.4hello';
        console.log(bb,typeof bb);
        bb=parseInt(bb);
        console.log(bb,typeof bb);


        console.log("3.数字转数字");
        var cc='123';
        console.log(cc,typeof cc);
        cc=parseInt(cc);
        console.log(cc,typeof cc);

        console.log("4.字母转NaN");
        var dd='hello';
        console.log(dd,typeof dd);
        dd=parseInt(dd);
        console.log(dd,typeof dd);

        console.log("5.Null转NaN");
        var ee='';
        console.log(ee,typeof ee);
        ee=parseInt(ee);
        console.log(ee,typeof ee);

        console.log("6.Undefined转NaN");
        var ff;
        console.log(ff,typeof ff);
        ff=parseInt(ff);
        console.log(ff,typeof ff);


        console.log("parseFloat转数字");
        console.log("1.整形数字+字母取数字");
        var aa='123hello';
        console.log(aa,typeof aa);
        console.log(parseFloat('123hello'),typeof parseFloat('123hello'));

        console.log("2.浮点型数字+字母取数字");
        var bb='123.4hello';
        console.log(bb,typeof bb);
        bb=parseFloat(bb);
        console.log(bb,typeof bb);


        console.log("3.数字转数字");
        var cc='123';
        console.log(cc,typeof cc);
        cc=parseFloat(cc);
        console.log(cc,typeof cc);

        console.log("4.字母转NaN");
        var dd='hello';
        console.log(dd,typeof dd);
        dd=parseFloat(dd);
        console.log(dd,typeof dd);

        console.log("5.Null转NaN");
        var ee='';
        console.log(ee,typeof ee);
        ee=parseFloat(ee);
        console.log(ee,typeof ee);

        console.log("6.Undefined转NaN");
        var ff;
        console.log(ff,typeof ff);
        ff=parseFloat(ff);
        console.log(ff,typeof ff);


    </script>
</body>
</html>
