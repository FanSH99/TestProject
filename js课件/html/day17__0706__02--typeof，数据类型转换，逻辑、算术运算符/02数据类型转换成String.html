<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        五种基本数据类型
        String Number Boolean Undefined Null

            转换有强制转换和隐式转换两种、


        1.其它类型----String

        注意，Null 和 Nndefined 没有toString()方法。


        2.其它类型----Number



        3.其它类型----Boolean
     -->

     <script>

        /*  
        1.其它类型----String
        强制转换    
        
        第一种：String(参数)函数
        第二种：参数. toString()
         */

         //1.1数字--字符串

         var a=10;
         console.log(a,typeof a);  //10 ‘number'
         a= String(a);
         console.log(a,typeof a); //10 string


         var b=3.14;
         console.log(b,typeof b); //3.14 'number'
         b=b.toString();
         console.log(b,typeof b); //3.14 string


         //1.2 Boolean----字符串

         var flag=true;
         console.log(flag,typeof flag);
         flag=flag.toString();
         console.log(flag,typeof flag);

         var flag2=false;
         console.log(flag2,typeof flag2);
         flag2= String(flag2);
         console.log(flag2,typeof flag2);


         var c;
         console.log(c, typeof c);
         c=String(c);
         console.log(c,typeof c);

        /*  var d;
         console.log(d,typeof d);
         d=d.toString();
         console.log(d,typeof d);
         报错
         */


         console.log(typeof null);
         console.log(typeof String(null));
         /* console.log(typeof null.toString()); 
         报错，null也没有tostring()方法*/


         //隐式转换  +’‘


         var num=10;
         console.log(num,typeof num);
         num=num+''
         console.log(num,typeof num);


         var flag3=true;
         console.log(flag3,typeof flag3);
         flag3=flag3+''
         console.log(flag3,typeof flag3);



         var un;
         console.log(un,typeof un);
         un=un+''
         console.log(un,typeof un);


         console.log(null,typeof null);
         var nu=null+''
         console.log(nu,typeof nu);



         /* 字符串前面的数字可以运算，从遇到字符串就开始拼接。 */
         console.log(3+7+'9'+9+9);
         console.log('1'+1+1+1);
     </script>
</body>
</html>
