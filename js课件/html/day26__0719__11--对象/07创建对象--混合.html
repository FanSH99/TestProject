<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        混合模式创建：构造函数+原型对象 prottotype
        建议：方法写在原型上，属性写在构造函数里。
     -->
    <script>
        function Student(name, age, gender, sno) {
            // this后面接的是属性名，  =后面接的是值。
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sno = sno;
            this.say = function () {
                console.log(this.name + 'is saying');
            }
            // 在狗仔函数内部属于私有的，每个方法都不相同。。
        }
        // 在prototype里面写的是公用的，每个人方法相同。

        //建议： 一般来说，方法写在原型上，即prototype里面，属性写在构造函数里面。
        Student.prototype.test = function () {
            console.log(this.name + 'is testing');
        }
        var stu1 = new Student('顾南衣', 19, '男', '10001');
        var stu2 = new Student('花千骨', 18, '女', '10002');
        console.log(stu1.name, stu1.age, stu1.sno, stu1.gender);//顾南衣 19 10001 男
        console.log(stu2.name, stu2.age, stu2.sno, stu2.gender);//花千骨 18 10002 女
        stu1.say();//顾南衣is saying
        stu2.say();//花千骨is saying
        stu1.test();//顾南衣is testing
        stu2.test();//花千骨is testing
        console.log(stu1.say == stu2.say);//false
        console.log(stu1.test == stu2.test);//true

    </script>
</body>

</html>
