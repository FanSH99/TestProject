<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        迎双旦，某加油站推出回馈客户的活动，每逢周五优惠，92号汽油每升优惠3毛钱，
        95号汽油每升优惠5毛，（92号汽油原价， 6.78元/升，95号汽油原价：7.28元、升。根据车主的加油量，计算客户的邮费。

        加油量  变量
        邮费
        星期
        几号油
        油价 变量

     -->
    <script>
        var price92 = 6.78;
        var price95 = 7.28;
        var week = prompt('请输入今天是星期几 如：星期四。');
        console.log(week);
        var oil = prompt('请问你加几号油 如92,95');
        console.log(oil);
        var count = prompt('请问你加了多少升油');
        console.log(count);
        var money;
        if (oil == 92) {

            if (week == '星期五') {

                money = (price92 - 0.3) * count;
            } else {

                money = price92 * count;
            }
        } else if (oil == 95) {

            if (week == '星期五') {

                money = (price95 - 0.3) * count;
            } else {

                money = price95 * count;
            }
        } else {
            alert('没有这个油号，只有92和95')
        }
        console.log('您的邮费是' + money.toFixed(2) + '元');
    </script>
</body>

</html>
