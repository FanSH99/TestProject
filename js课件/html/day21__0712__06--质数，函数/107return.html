<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        return作用
        1.返回结果，
        2.结束函数。执行到return，它后面的代码不再执行。

        return主要用于函数，
        如果函数内部有循环时，return有时（大部分情况下）可以代替break；
        函数结束，里面的循环当然也会结束。

        return 返回值可以跨函数来使用的。
        return 后面只跟一个值，
        如果出现多个值的话，用逗号隔开，但是只能最后一个生效。
        不建议return后面跟多个值，最好只写一个值。
        如果真的想要返回多个值，可以用数组。

        当没有return时，不能用变量来接，否则返回的参数为unfined.
     -->
    <script>
        /*  */
        function show(a, b) {
            return a, b;//只有b生效。
        }
        console.log(show(10, 20));

    </script>
</body>

</html>
