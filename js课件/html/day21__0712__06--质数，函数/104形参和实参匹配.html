<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function show(a, b, c) {
            console.log(a, b, c);
            console.log(a + b + c);
        }
        show(10, 20, 30);//当实参的个数与形参一致，正常，
        show(); /* 当未赋值时，undefined,undefined,undefined */
        show(10, 20, 30, 40);//传递多了没有问题，只取到形参的个数。
        show(10, 20)//传递少了，并不报错，但结果是NaN
    /* 建议按照顺序传递，另外个数保持一致。 */
    </script>
</body>

</html>
