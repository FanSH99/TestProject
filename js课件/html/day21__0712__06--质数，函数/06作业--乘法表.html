<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            width: 1000px;
            margin: 40px auto;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table tr td {
            border: 1px solid #333;
            padding: 10px 20px;
            vertical-align: middle;
            background: rgb(241, 150, 128);
        }

        table tr td:nth-child(2) {
            background: rgb(239, 190, 177);
        }

        table tr td:nth-child(3) {
            background: rgb(233, 244, 22);
        }

        table tr td:nth-child(4) {
            background: rgb(234, 246, 170);
        }

        table tr td:nth-child(5) {
            background: rgb(65, 250, 69);
        }

        table tr td:nth-child(6) {
            background: rgb(172, 245, 156);
        }

        table tr td:nth-child(7) {
            background: rgb(44, 101, 247);
        }

        table tr td:nth-child(8) {
            background: rgb(247, 44, 220);
        }

        table tr td:nth-child(9) {
            background: rgb(244, 132, 229);
        }
    </style>
</head>

<body>
    <script>
        document.write('<table>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (var j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(j + '×' + i + '=' + i * j);
                document.write('</td>');
            }
            document.write('</tr>')

        }
        document.write('</table>');

        var str = '<table>';
        for (var i = 1; i <= 9; i++) {
            str += '<tr>';
            for (var j = 1; j <= i; j++) {
                str += '<td>';
                str += j + '×' + i + '=' + i * j;
                str += '</td>';
            }
            str += '</tr>';
        }
        str += '<table>';
        console.log(str);
        document.write(str)

    </script>
</body>

</html>
