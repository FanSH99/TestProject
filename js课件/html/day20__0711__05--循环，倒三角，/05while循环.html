<head>

<body>
    <!-- 
        while(判断条件){
            循环体；
        }

        执行规则：判断条件成立,返回值是true,执行循环体。条件不成立就结束循环。


        while和for循环的使用：
        while和for循环可以互相转换。
        循环次数不是很明确的时候，即不知道循环几次的时候，建议用while。判断条件直接写成true，然后设置一个出口就可以。
        循环次数明确的话，建议用for。


        
     -->

    <script>
        /* 输出3个hello world */
        var i = 0;
        while (i < 3) {
            document.write(i + 'hello world<br>')
            i++;
        }

        var i = 0;
        while (true) {
            i++;
            if (i > 3) {
                break;
            }
            document.write(i + 'good<br>')
        }


        /* 1.猜谜底游戏 ，谜底为50，如果大了，提示大了，如果小了，提示小了，否则提示中将。*/

        var miDi = 50;
        while (true) {
            var num = prompt('请输入你猜的数');
            if (num > miDi) {
                alert('猜大了');
            } else if (num < miDi) {
                alert('猜小了');
            }
            else if (num == miDi) {
                alert('中大奖了');
                break;
            }

        }
        /* 2.有1020个西瓜，，第一天卖一半多两个，以后每天卖剩下的一半多两个 ，问几天可以卖完。*/

        var count = 0;//统计天数的
        var num = 1020;
        /* 
        第一天1020/2+2=512 --508
        第二天508/2+2=256   --252
        第三天252/2+2=128  ---124
        4. 124/2+2=62 ---58
        5. 58/2+2=31  ---27
        6. 27/2+2=
        */
        while (true) {
            count++;
            num = num / 2 - 2;
            if (num <= 0) {
                console.log('需要卖瓜' + count + '天');
                break;
            }


        }

        var total = 1020;
        var count = 0;
        while (total > 0) {
            count++;
            total = total / 2 - 2;

        }
        console.log(count);



    </script>
</body>
