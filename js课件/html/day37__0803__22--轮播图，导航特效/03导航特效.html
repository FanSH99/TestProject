<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .nav {
            width: 1200px;
            height: 50px;
            background: #222;
            margin: 0 auto;
            position: relative;
        }

        .nav ul li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .nav .line {
            width: 100px;
            height: 2px;
            background: aqua;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .nav ul li.on {
            color: aqua;
        }
    </style>
</head>

<body>

    <div class="nav">
        <i class="line"></i>
        <ul>
            <li class="on">首页</li>
            <li>业务</li>
            <li>案例</li>
            <li>客户</li>
            <li>品质</li>
            <li>关于</li>
        </ul>
    </div>

    <!--  <script src="./js/animate.js"></script> -->
    <script>
        var nav = document.querySelector('.nav');
        var line = document.querySelector('.line');
        var lis = document.querySelectorAll('.nav>ul>li');

        var current = 0;//初始位置
        // 2.加事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseenter = function () {
                animate(line, this.offsetLeft);//跟着鼠标走
            }
            lis[i].onmouseleave = function () {
                animate(line, current)//回到初始位置
            }
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].classList.remove('on');
                }
                current = this.offsetLeft;
                this.classList.add('on')
            }
        }

        function animate(obj, end, callback) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                // (end-header)/10   速度 或者偏移量
                var speed = (end - obj.offsetLeft) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)

                if (obj.offsetLeft == end) {
                    clearInterval(obj.timer);
                    callback && callback()
                }
                var newL = obj.offsetLeft + speed;
                obj.style.left = newL + 'px';
            }, 15)
        }
    </script>
</body>

</html>
