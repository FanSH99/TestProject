<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./bin/Swiper-3.4.2/dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .game_box {
            width: 990px;
            height: 600px;
            position: relative;
            margin: auto;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: rgb(235, 167, 167);
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination {
            width: 100%;
            height: 60px;
            background-color: coral;
            line-height: 60px;
        }

        .swiper-pagination .swiper-pagination-bullet {

            width: 16px;
            height: 16px;
            margin: 22px 8px 22px 0px;
        }

        .swiper-pagination .swiper-pagination-bullet:last-child {
            margin-right: 0;
        }

        .swiper-pagination .swiper-pagination-bullet-active {
            width: 20px;
            height: 20px;
            margin: 20px 8px 20px 0px;
        }
    </style>
</head>

<body>
    <!-- 2022年8月3日10:03:49 -->
    <!-- Swiper -->
    <div class="game_box">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- Add Pagination -->

            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <!-- Swiper JS -->
    <script src="./bin/Swiper-3.4.2/dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 1, //每次可见的图片个数 
            paginationClickable: true, //可点击圆点进行切换
            spaceBetween: 30,
            loop: true,  //循环模式
            autoplay: 2000, //2s 切换一次
        });
    </script>
</body>

</html>
