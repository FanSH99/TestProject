<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 原型链，   查找属性方法的一种查找机制，沿着圆形在查找。 -->
    <script>

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name + 'is saying~~~~~~~');
            }

        }
        Person.prototype.say = function () {
            console.log(this.name + '正在说话--P~~~~~~~~');
        }
        Person.prototype.walk = function () {
            console.log(this.name + '正在走路--P~~~~~~~');
        }


        function Student(name, age, sno) {
            Person.call(this, name, age);
            this.say = function () {
                console.log(this.name + 'is saying--S:你好呀');
            }
        }
        Student.prototype = Object.create(Person.prototype);
        Student.prototype.constructor = Student;

        Student.prototype.sleep = function () {
            console.log(this.name + 'is sleeping--S------');
        }
        Student.prototype.test = function () {
            console.log(this.name + 'is testing--S--------');
        }
        Student.prototype.walk = function () {
            console.log(this.name + 'id walking--S----------');
        }

        function GradeStudent(name, age, sno, grade) {
            Student.call(this, name, age, sno);
            this.grade = grade;
            this.say = function () {
                console.log(this.name + 'is saying--G:123456789');
            }
        }
        GradeStudent.prototype = Object.create(Student.prototype);
        GradeStudent.prototype.constructor = GradeStudent;

        GradeStudent.prototype.sleep = function () {
            console.log(this.name + 'is sleeping--G------');
        }


        var p1 = new Person('南向', 16, '1111', '20会计2');
        console.log(p1);//Person {name: "南向", age: 16, say: ƒ}
        p1.say();//南向is saying~~~~~~~
        p1.walk();//南向正在走路--P~~~~~~~
        console.log(p1._proto_);//undefined
        console.log(Person.prototype);//01原型链.html:71 
        console.log(p1._proto_ == Person.prototype);//false
        console.log(p1.__proto__);//{say: ƒ, walk: ƒ, constructor: ƒ}
        console.log(p1.__proto__ == Person.prototype);//true
        console.log(p1.constructor);
        /* ƒ Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name + 'is saying~~~~~~~');
            }

        } */
        console.log(Person.prototype.constructor);
        /* ƒ Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name + 'is saying~~~~~~~');
            }
        } */
        console.log(p1.constructor == Person.prototype.constructor);//true
        var s1 = new Student('孤星', 19, '2222', '19商贸2');
        console.log(s1);////Student {name: "孤星", age: 19, say: ƒ}
        console.log(s1.__proto__);//Person {constructor: ƒ, sleep: ƒ, test: ƒ, walk: ƒ}
        console.log(s1.constructor);
        /* ƒ Student(name, age, sno) {
            Person.call(this, name, age);
            this.say = function () {
                console.log(this.name + 'is saying--S:你好呀');
            }
        } */
        console.log(s1.__proto__ == Student.prototype);//true
        console.log(s1.constructor == Student.prototype.constructor);//true

        var g1 = new GradeStudent('花影', 13, '1001', '18计科1');
        console.log(g1);//GradeStudent {name: "花影", age: 13, grade: "18计科1", say: ƒ}
        g1.sleep();//花影is sleeping--G------
        g1.say();//花影is saying--G:123456789
        g1.walk();//花影id walking--S----------
        g1.test();//花影is testing--S--------

        console.log(g1.__proto__);//Student {constructor: ƒ, sleep: ƒ}
        console.log(g1.constructor);
        /* ƒ GradeStudent(name, age, sno, grade) {
            Student.call(this, name, age, sno);
            this.grade = grade;
            this.say = function () {
                console.log(this.name + 'is … */
        /*
        调用方法的顺序---原型链
        先从自身来查看，自身没有的话从父类查看，父类也没有继续向上查找，最终都没有找到的话就报错。
        */
        console.log(g1.__proto__ == GradeStudent.prototype);//true
        console.log(g1.constructor == GradeStudent.prototype.constructor);//true
    </script>

</body>
