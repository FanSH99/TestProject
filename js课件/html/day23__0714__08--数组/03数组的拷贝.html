<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 数组的拷贝---浅拷贝，只要一个改变，另一个跟着改变。 */
        var arr = [10, 20, 30];
        var arr1 = [];
        arr1 = arr;
        arr[0] = 'hello';
        console.log(arr1, arr);//(3) ["hello", 20, 30]0: "hello"1: 202: "222"4: "444"length: 5__proto__: Array(0) (3) ["hello", 20, 30]
        arr1[2] = '222'
        console.log(arr1, arr);//(3) ["hello", 20, "222"] (3) ["hello", 20, "222"]
        arr[4] = '444';
        console.log(arr1, arr);//["hello", 20, "222", empty, "444"] (5) ["hello", 20, "222", empty, "444"]

        /*数组的拷贝---深拷贝  一个数组改变不影响另一个数组，只是拷贝的是原来数组的最初值。*/
        var arr_1 = [10, 20, 30];
        var arr_2 = [];
        for (var i = 0; i < arr_1.length; i++) {
            arr_2[arr_2.length] = arr_1[i];
        }
        console.log(arr_1, arr_2);// [10, 20, 30] (3) [10, 20, 30]
        arr_1[0] = 'hello';
        console.log(arr_1, arr_2);//["hello", 20, 30] (3) [10, 20, 30]
        arr_1[4] = '444';
        console.log(arr_1, arr_2);//03.html:34 (5) 
    </script>
</body>

</html>
