<body>
    <!-- 
        混合模式创建对象也可以认为是一次继承

        1.原型对象实现继承
        如果一个对象中本身没有某个属性或方法，但是可以从另一个对象活的，就实现了继承。

        继承    继承者--子类，派生类    被继承者---父类 超类    积类        面试题。
     -->
    <script>
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.say = function () {
                console.log(this.name + 'is saying');
            }
        }
        Person.prototype.walk = function () {
            console.log(this.name + 'is walking');
        }
        var s1 = new Person('海绵宝宝', 102, '男');
        var s2 = new Person('派大星', 9, '男');
        s1.say();//海绵宝宝is saying
        s1.walk();//海绵宝宝is walking  这也算是一种继承。

        

        function Student(name, age, sex, sno) {
            /* 继承的方法，吧人构造函数的属性和方法继承过来。提升对象，指向new Student() 构造出来。 */
            Person.call(this, name, age, sex);   //----继承
            this.sno = sno;

        }
        var s3 = new Student('章鱼哥', 34, '男', '1001');
        console.log(s3.name, s3.age, s3.sex, s3.sno);//海章鱼哥 34 男 1001
        console.log(s1.name, s2.age, s2.sex, s2.sno);//海绵宝宝 9 男 undefined
        s3.say();//章鱼哥 is saying
        /* s3.walk(); 报错  ---在原型上的方法无法继承*/
        
    </script>


</body>

</html>
