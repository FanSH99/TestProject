<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        阻止默认动作
        ’‘ 空会刷新页面
        '#'也会刷新页面e.cancelBubble=true 
        （1）’javascript:;‘ 不会刷新页面
        （2）return false
        （3）e.preventDefault(); ---

    表单验证时常常用return false
    e.preventDefault()不仅可以阻止跳转还可以阻止复制，右键等操作。

    （1）contentmenu --右击菜单
    （2）selectstart --选择内容
     -->
    <a href="">点击我</a><br>
    <a href="#">点击我 #</a><br>
    <a href="javascript:;">点击我2 javascript:;</a><br>
    <a href="javascript:void(0);">点击我3 javascript:void(0);"</a><br>
    <a href="http://www.baidu.com" id="link">点击 百度一下 return false</a><br>
    <a href="http://www.baidu.com" id="link2">点击 百度一下 preventDefault();</a><br>
    <form action="09阻止冒泡.html" onsubmit="return false">
        <button>提交</button>
    </form>
    <script>
        var link = document.querySelector('#link');
        var link2 = document.querySelector('#link2');
        link.onclick = function () {
            console.log('aaaaa');
            return false
        }

        link2.onclick = function (e) {
            e = e || window.event;
            e.preventDefault();
            console.log('111111');
        }

        // onsubmit  --提交

        // 阻止右击菜单：
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        })
        // 阻止选择内容: --阻止复制内容
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        })


    </script>
</body>

</html>
