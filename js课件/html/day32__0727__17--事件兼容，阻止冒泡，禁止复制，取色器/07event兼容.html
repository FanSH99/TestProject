<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            padding: 3px 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <button id="btn">点击1</button><br>

    <script>
        var btn = document.getElementById('btn');



        /* // 兼容event 
         方法1.
         if(e){
                e=e;
            }else{
                e=window.e
            }

            方法2.
            if(!e){
                e=window.event;
            }

            方法3. e=e||window.e
             */


        /*
        cancelBubble:false ----取消冒泡
        clientX:    clientY     ----可视位置

        低版本不认识e和event可以用window.event来代替
        
        */

        btn.onclick = function (e) {


            if (!e) {
                e = window.event;
            }

            console.log(e);
            console.log(e.x, e.y);//52.79999923706055 72
            console.log(e.pageX, e.pageY);//52.79999923706055 72
            console.log(e.clientX, e.clientY);
            console.log(e.screenX, e.screenY);//316 416
            console.log(window.event); //----低版本认识的

        }




    </script>
</body>

</html>
