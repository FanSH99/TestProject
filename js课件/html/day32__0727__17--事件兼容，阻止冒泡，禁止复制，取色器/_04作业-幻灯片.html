<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 455px;
            height: 371px;
        }
    </style>
</head>

<body>
    <div class="focus">
        <img src="img/role1.png" alt="" id="pic">
    </div>
    <button id="play">开始</button>
    <button id="pause">暂停</button>
</body>

<script>
    var pic1 = document.querySelector('#pic');
    var play = document.querySelector('#play');
    var pause = document.querySelector('#pause');
    var index = 1;
    function change() {
        index++;
        if (index >= 7) {
            index = 1;
        }
        pic1.src = 'img/role' + index + '.png';
    }
    var timer;
    play.onclick = function () {
        console.log(111);
        clearInterval(timer);
        /* change(); */
        // 注意定时器会叠加，每次点击后速度会加快，所以需要先清除定时器。
        timer = setInterval(change, 1000);
    }

    pause.onclick = function () {
        clearInterval(timer);
    }
</script>

</html>
