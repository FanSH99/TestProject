<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        this指向？
        1.全局作用域下，声明的函数和变量，this指向window
        2.自我执行函数，---指向window
        function(){
            console.log(this)
        }

        3.定时器 ---指向window
         setInterval setTimeout(function(){
            console.log(this)
        })
        4 当添加点击等事件，this指向添加事件的节点，如btn.
        btn.onclick=function(){
            console.log(this)
        }
        5.构造函数 
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this);
            }
        }
        中this指向方法的调用者。

        .6.箭头函数  ---this指向？

        .如何改变this指向?

     -->
    <button id="btn">点击我</button>

    <script>
        var a = 10;
        function show() {
            console.log(this);//window
        }
        show();
        console.log(this);//window

        (function () {
            console.log(this);//window
        })();

        setTimeout(function () {
            console.log(this);//window
        }, 1000);
        var btn = document.querySelector('#btn');
        btn.onclick = function () {
            console.log(this);//<button id="btn">点击我</button>
        }

        // 5.构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this);
            }
        }
        // 构造函数一定要用new来调用，用new调用会指向window

        var p1 = new Person('杨蓉', 18);
        p1.say();//Person {name: "杨蓉", age: 18, say: ƒ}
    </script>
</body>

</html>
