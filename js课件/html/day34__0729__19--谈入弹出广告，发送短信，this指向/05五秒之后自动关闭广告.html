<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        #box {
            width: 600px;
            height: 400px;
            background-color: #eda8a8;
            position: absolute;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: all 1s ease;
        }

        #box h2 {
            height: 40px;
            background: #362b2b;

        }

        #box h2 .close {
            float: right;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 
     -->

    <!--   <div id="box">
        <h2><span></span>
            这是一个广告</h2>
    </div> -->

    <div id="box">
        <h2><a href="javascript:;" class="close">&times;</a>
            标题</h2>
        <p>我是内容</p>
    </div>
    <script>

       var box = document.querySelector('#box');

        // s5秒之后出现
        // setTimeout(function () {
        //     box.style.display = 'none';
        // }, 5000)
        // 刚开始没有广告，5秒之后，广告淡入。
        setTimeout(function () {
            box.style.opacity = 1;
        }, 5000)
        

    </script>
</body>

</html>
