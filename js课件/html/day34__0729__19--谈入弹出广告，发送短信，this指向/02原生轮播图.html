<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .focus {
            /*  box-sizing: border-box; */
            width: 900px;
            height: 700px;
            background-color: crimson;
            margin: 40px auto;
            position: relative;
            /* border: 1px solid #333; */
        }

        .focus .pic_box {
            width: 500%;
            height: 100%;
        }

        .focus .pic_box li {
            float: left;
            width: 900px;
            height: 700px;
            background-color: aquamarine;
            line-height: 700px;
            font-size: 50px;
            color: #fff;
            text-align: center;
        }

        .focus .pic_box li:nth-child(2) {
            background-color: darkmagenta;
        }

        .focus .pic_box li:nth-child(3) {
            background-color: rgb(229, 114, 169);
        }

        .focus .pic_box li:nth-child(4) {
            background-color: rgb(183, 124, 243);
        }

        .focus .pic_box li:nth-child(5) {
            background-color: rgb(243, 182, 40);
        }

        .circle {
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translate(-50%);
        }

        .circle li {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            color: #444;
            border: 1px solid #333;
            float: left;
            margin: 0 5px;
            text-align: center;
            line-height: 16px;
            opacity: 0.4;
        }

        .circle li.on {
            background: rgb(231, 189, 178);
            opacity: 1;
        }

        .arrow {
            width: 50px;
            height: 50px;
            display: block;
            background: #333;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 99;
            line-height: 50px;
            text-align: center;
        }

        .arrow.a-left {
            left: 0;
        }

        .arrow.a-right {
            right: 0;

        }
    </style>
</head>

<body>

    <!--

        <!-- 大图 -->

            <li>slide5</li>
        </ul>
        <!-- 切换圆点 -->
        <ol class="circle">
            <!-- <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li> -->
        </ol>
        <!--  左右箭头-->
        <span class="arrow a-left">
            <- </span>
                <span class="arrow a-right">-> </span>
    </div>

    <script src="./js/animate.js"></script>
    <script>
        /* 1.左右箭头：鼠标经过显示，鼠标移开不显示。 */
        var focus = document.querySelector('.focus');
        var pic_box = document.querySelector('.pic_box');
        var plis = document.querySelectorAll('.pic_box .li');
        var circle = document.querySelector('.circle');
        var al = document.querySelector('.a-left');
        var ar = document.querySelector('.a-right');

        var liW = focus.offsetWidth;
        console.log(liW);//900
        console.log(al, ar);
        console.log(pic_box, circle, plis);
        focus.onmouseenter = function () {
            al.style.display = 'block';
            ar.style.display = 'block';
        }
        focus.onmouseleave = function () {
            al.style.display = 'none';
            ar.style.display = 'none';
        }

        // 动态创建小圆点  ---图片有几个创建几个ul

        for (var i = 0; i < plis.length; i++) {

            var li = document.createElement('li');

        console.log(circle);

        // 要想做到无缝滚动，需要将第一个li克隆一份

        var first = pic_box.children[0].cloneNode(true);
        pic_box.appendChild(first);

    </script>
</body>

</html>
