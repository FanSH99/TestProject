<body>
    <!-- 变量会提升，函数也会提升
    var a=10; var a;a=10;
    声明会提升，赋值不会提升。
    -->

    <script>
        console.log(a);//undefined  原因是没有声明。
        var a = 10;

        /* 相当于下面 */
        var b;
        console.log(b);//undefined
        b = 10;

        /* console.log(a);
        a=10;    ---报错，一旦报错，后面不会继续执行。*/

        function demo() {
            console.log(a);//undefined
            var a = 10;
            console.log(a);//10
            /* 上面相当于 */
            var b;
            console.log(b);//undefined
            b = 20;
            console.log(b);//20
        }
        demo();
        /* 函数内部的变量不会提升到函数外面。 */

        function show() {
            var n = 30;
            if (n > 20) {
                m = 20;
            } else {
                n = 80;
            }
            console.log(m);//20
            console.log(n);//30
        }
        show();
        /*     console.log(n);//error  ---不注释掉的话后面不再执行。 */

        function show1() {
            var n1 = 10;
            if (n1 > 20) {
                m1 = 20;
            } else {
                n1 = 80;
            }
            console.log(m1);//没有执行到
            console.log(n1);//没有执行到
        }
        show();
        console.log(n1);//error
    </script>
</body>

</html>
