<head>

<body>
    <script>
        /* 
        作用域链
        定义：根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定那些数据能够被内部函数访问，就被成为作用域链。
        查找机制：一层一层往外找。首先先从当前作用域查找，如果找到，识别当前作用域的变量，如果当前作用域找不到，继续向上层作用域查找，直到找到全局为止。当全局也找不到，回报错。

        作用域链，采取就近原则，一层一层往外找，

         */

        function f1() {
            var num = 123;
            function f2() {
                var num = 1;
                console.log('num1=' + num);//1  ----会先在当前作用域找，
            }
            f2();
            /* console.log(num);//123 */
        }
        var num = 456;
        f1();
        /* console.log(num);//456 */

        function f2() {
            var num = 123;
            function f2() {
                console.log('num2=' + num);//123  ----会先在当前作用域找，找不到，上一级。
            }
            f2();
        }
        var num = 456;
        f2();


        function f3() {
            function f3() {
                console.log('num3=' + num);//123  ----会先在当前作用域找，
            }
            f3();//当这里写错成f2()  ,--上面num3=123
        }
        var num = 456;
        f3();


    </script>
</body>

</html>
