        js垃圾回收机制是为了防止内存泄露。
        内存泄露指的是当不需要某块内存时，这块内存还存在着。这样内存总会有占满的时候。
        垃圾回收机制是间歇的，不定期的寻找到不再使用的变量，并释放掉他们所指向的内存。


        如何保证你的应用高效运行呢？----面试题
