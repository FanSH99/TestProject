    <script>
        /* 作业二：
        1、询问用户年龄，用户输入年龄后，吧用户输入的年龄增加5岁。
        2、增加5岁后，通过弹出框提示，“据我估计，五年后，你可能几岁了。 */
        var age = prompt('请输入你的年龄');
        console.log(age, typeof age);
        age = +age;
        console.log(age);
        var ageL = age + 5;
        console.log(ageL)
        alert("据我估计，五年后，你可能" + ageL + "岁了");
        console.log("据我估计，五年后，你可能" + ageL + "岁了");



    </script>
