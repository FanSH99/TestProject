<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        一、字面量（直接量）:可以直接使用的量。

        1.字符串 ： “hello"   'hello'  单双都是字符串
        2.数值（数字）： 1 3.14  5.
        3.布尔值（真假)：  true 真，  false 假
        4.其他  null []  {}  /g /m /i /t /n 等等

        重点：字符串里面的内容会鸳鸯输出，只要添加引号集客
        

        二、变量：

        1.变量：变化的量，可以通过一些符号来表示一些数据。这个符号就是变量。


        三、作业
        console.log()   "hello"    字符串对接。

        \n 换行 
        \t 空格
        空格 也会显示。


        数字和布尔类型控制台会输出蓝紫色数据，而null和undefined是浅灰色，字符串是黑色
     -->

    <script>
        console.log("hello " + "world " + "nice");
        console.log(10 + 20 + 5);
        console.log(true);
        console.log(true, false);

        /* 作业： */
        console.log('hello\nworld')
        console.log('hello\tworld');
        console.log('hello"world');
        console.log('hello\nworl\\d\\\\nice');
    </script>
</body>

</html>
