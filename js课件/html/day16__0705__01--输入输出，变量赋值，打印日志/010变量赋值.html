<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 变量声明赋值有两种方式。
    1.先声明再赋值
    2.声明的同时即赋值。
    var a=10;

    多变量
    var a;
    var b;
    var c;
    var a,b,c；
    a=10,b=20,c=30
    多个变量时每项之间以逗号隔开。


 -->

    <script>
        var a = 10;
        console.log(a);
        console.log('a=' + a);//+起的是字符串拼接的作用。

        /* 不要多次赋值，即，var a=10; var a='world' 想要重新赋值直接写变量名和值，不要带var */
        a = 'world'
        console.log('a=' + a);

        var b, c, d;
        b = 20, c = 30, d = 40;
        console.log('b=' + b, 'c=' + c, 'd=' + d);
        console.log('b=' + b, '\nc=' + c, '\nd=' + d);
        var bb = 20, cc = 30, dd = 40;
        console.log('bb=' + bb, '\ncc=' + cc, '\ndd=' + dd);
    </script>
</body>

</html>
