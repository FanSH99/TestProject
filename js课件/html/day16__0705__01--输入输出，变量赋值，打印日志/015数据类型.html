<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
         js 是一门弱类型的语言或者动态语言，声明变量时，没有确定数据类型，由复制的值来决定。
         app 牛客。

         数据类型目前暂时分为两大类。
         1、基本数据类型（简单数据类型）
         基本的有5种。

         Number(数值)类型  打印出来是蓝色。typeof 检测数据类型，返回的是number
         String(字符串)类型 用单引号或者双引号包裹起来的内容。 typeof 检测数据类型，返回的是string
         Boolean 布尔类型  true false   typeof 检测数据类型，返回的是boolean

         Undefined 未定义类型，  typeof 检测数据类型，返回的是undefined

         Null 空值 是一个无效的值。  typeof 检测数据类型，返回的是object
         
         2、运用数据类型（复杂数据类型）

         Object对象  例如 Date----日期对象   Array----数组对象  RegExp---正则表达式
         Function----函数。


         特例：函数用typeof检测数据类型，返回的是function


         3、检测数据类型的方法。
         typeof 数据或者变量名 返回数据类型  
        'number'  'string'  'boolean'
            数据或者变量名,typeof 数据或者变量名  
             如果前面是要检测的数据，后面用逗号隔开，则返回的数据类型带引号。
             字符串会原样输出。\转义  \\  \n  '\''


         4.所有的数据通用的检测方法。


         Object.prototype.toString.call(参数); 
            返回值是中括号。 [object Number] [object String]
        
      
        
        

        -->

    <script>
        /* 1.数值类型 */
        var a = 10;
        console.log(a);
        console.log(a, typeof a);
        /* 2、字符串类型 */
        var str = "hello world";
        var str2 = '996';
        console.log(str);
        console.log(str, typeof str);
        console.log(str2, typeof str2);

        /* 3.布尔类型 */
        var flag = true;
        console.log(flag, typeof flag);

        /* 4.未定义类型 */
        var un;
        console.log(un, typeof un);

        /* 5.null类型 */

        var c = null;
        console.log(null, typeof c);


        /*6. 特例 */

        function show() {

            console.log('hello');
        }
        show();

        console.log(show, typeof show);

        /* 7. */
        console.log(123, Object.prototype.toString.call(123));
        console.log('hello', Object.prototype.toString.call('hello'));
        console.log(null, Object.prototype.toString.call(null));
        console.log(true, Object.prototype.toLocaleString.call(true));
        console.log(show, Object.prototype.toLocaleString.call(show));

    </script>

</body>

</html>
