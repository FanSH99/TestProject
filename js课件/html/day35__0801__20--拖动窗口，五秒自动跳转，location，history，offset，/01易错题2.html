<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 循环是同步，定时器是异步，先执行同步，后执行异步。
        for (var i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(new Date().getMonth(), i);
            })//7 5  ---一共输出5次
        }
        console.log(new Date().getMonth(), i);//7 5  ---先执行这个同步的  

        function demo2() {
            var k = 1;
            for (var i = 0, j = 1; i < 3, j < 5; i++, j++) {
                setTimeout(function () {
                    console.log(i, j, k);
                    k += i + j;
                    console.log(k);
                })
                k++;
            }
        }
        demo2();

        /**
        * ! 循环论述由最后一项来决定  

        第一轮。 i=0 j=1 k=1 不执行定时器
        第二轮。 i=1 j=2 k=2 不执行定时器
        第三轮。 i=2 j=4 k=4 不执行定时器
        第四轮。 i=3 j=4 k=4 不执行定时器
        第五轮  i=4 j=5 k=5 循环结束 执行定时器 ---定时器执行4次
        4 5 5
        14
        4 5 14
        23
        4 5 23
        32
        4 5 32
        41
        */

        function demo3() {
            var k = 1;
            for (var i = 0, j = 1; i < 3, j < 3; i++, j++) {
                setTimeout(function () {
                    console.log(i, j, k);
                    k += i + j;
                    console.log(k);
                })
                k++;
            }
        }
        demo3();
        /*
        2 3 3
        8
        2 4 8
        13
        */

        function demo4() {
            var k = 1;
            for (var i = 0, j = 1; i < 8, j < 3; i++, j++) {
                setTimeout(function () {
                    console.log(i, j, k);
                    k += i + j;
                    console.log(k);
                })
                k++;
            }
        }
        demo4();
         /*
        2 3 3
        8
        2 4 8
        13
        */




    </script>
</body>

</html>
