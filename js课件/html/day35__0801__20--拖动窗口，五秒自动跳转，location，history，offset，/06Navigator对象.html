    <!--

        Navigator 包含浏览器相关的信息

        最常用的是userAgent  ---判断浏览器是移动端还是PC端  

        移动端关键字 phone|pad|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser

        userAgent: "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36"

    -->

        console.log(window.navigator);//Navigator
        console.log(navigator);//Navigator

        var btn = document.querySelector('.btn');
        btn.onclick = function () {
            var str = navigator.userAgent;
            console.log(str);
            var arr = str.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/ig);
            console.log(arr);
            if (arr) {
                location.href = 'http://m.zhubaojie.com';
            } else {
                location.href = 'http://www.zhubaojie.com';
            }
