<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        #box {
            width: 500px;
            height: 300px;
            background-color: aqua;
            border: 10px solid red;
            padding: 20px;
            margin: 50px;
            /*  box-sizing: border-box; */
        }

        #box2 {
            width: 500px;
            height: 300px;
            background-color: rgb(244, 142, 227);
            border: 10px solid goldenrod;
            padding: 20px;
            margin: 50px;
            position: absolute;
            top: 30px;
            left: 200px;
            /*  box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <!-- 
        2022年8月1日14:52:24
        三大家族

        offset 和offset区别：
        style只能得到行内样式表，offset能获取行内和外部的样式
        style获取的是带有单位的字符串,offset取到的值是数值型，不带单位
        style可读可写，offset只读

        offset家族  ---元素的偏移量  ---只读属性，只能取不能设置。
            offsetWidth 
            offsetHeight
            node.offsetTop          ---返回元素相对带有定位父元素上方的偏移，
            node.offsetLeft         ---返回元素相对带有定位父元素板框的偏移 ，如果有定位，找到它最近的祖辈定位参照物，
        client家族  ---元素的滚动
        offset家族
     -->

    <div id="box"></div>
    <div id="box2"></div>
    <script>
        /* 获取盒子宽度 */
        var box = document.querySelector('#box');
        var box2 = document.querySelector('#box2');
        var w = window.getComputedStyle(box, null).width;
        console.log(w);//500px
        w = parseFloat(w);
        console.log(w);//500

        /* offsetWidth */
        var w2 = box.offsetWidth;
        console.log(w2);//560  ---width+border*2+padding*2 ---如果设置了box-sizing:border-box;则为500


        /* offsetLeft   left(必须有定位) */
        var l = window.getComputedStyle(box, null).left;
        console.log(l);//auto
        var l2 = box.offsetLeft;
        console.log(l2);//50

        var t = window.getComputedStyle(box, null).top;
        console.log(t);//auto
        var t2 = box.offsetTop;
        console.log(t2);//50

        var box2_l = window.getComputedStyle(box2, null).left;
        console.log(box2_l);//200px
        var box2_l2 = box.offsetLeft;
        console.log(box2_l2);//50
        var box2_t = window.getComputedStyle(box2, null).top;
        console.log(box2_t);//30px
        var box2_t2 = box2.offsetTop;
        console.log(box2_t2);//80
        console.log(box.offsetParent);
        /*window.getComputedStyle(node,null).样式名    只读，行内和外部都能读取
        node.style.样式名    只能获取行内样式，可读可写  ---设置样式只能这一种方法
        node.offset-    只读
        */


    </script>
</body>

</html>
