<body>
    <!-- 
        2022年8月5日15:02:18
        严格模式：
"use strict" 指令在 JavaScript 1.8.5 (ECMAScript5) 中新增。

它不是一条语句，但是是一个字面量表达式，在 JavaScript 旧版本中会被忽略。

"use strict" 的目的是指定代码在严格条件下执行。

严格模式下你不能使用未声明的变量。

        如果有的是正常模式，有的是严格模式，不利于文件合并，可以将整个脚本放到一个名函数中。
     -->

    <script>
        function show() {
            console.log('hello');
        }
        show();
        "use strict"
        num = 10;
        show();

        x = 3.14;       // 不报错
        myFunction();

        function myFunction() {
            "use strict";
            // y = 3.14;   // 报错 (y 未定义)
            var y2 = 3.14
        }

        "use strict"
        var x2 = 3.14;
        delete x2;                // 报错 --不允许删除变量或对象。

        function Person(name) {
            this.name = name;
        }
        Person('小小')

    </script>
</body>
