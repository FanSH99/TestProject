<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 50px;
            background: red;
            width: 100px;
            height: 100px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        show()显示  
            --无参是相当于display:block  
            --参数为speed的时候，规定显示的速度，速度为毫秒。
            speed可以是'fast'  'normal'   'slow'  毫秒数（数值）
            200ms--fast    400ms--normal       600ms--slow
        hide()隐藏 
             --无参时相当于display:none
              --参数为speed的时候，规定隐藏的速度，速度为毫秒。
            200ms(fast)     400ms(normal)       600ms(slow)
     -->

    <input type="button" value="显示show()" id="show">
    <input type="button" value="显示show(1000)" id="show2">
    <input type="button" value="显示show(slow,fn)" id="show3">
    <input type="button" value="隐藏" id="hide">
    <input type="button" value="切换" id="toggle">
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $(function () {
            $('#show').on('click', function () {
                $('.box').show();
            })
            $('#show2').on('click', function () {
                $('.box').show(1000);
            })

            $('#show3').on('click', function () {
                $('.box').show('slow', function () {
                    $(this).css('transform', 'scale(2)')
                });
            })
            $('#hide').on('click', function () {
                $('.box').hide('normal')
            })
            $('#toggle').on('click', function () {
                $('.box').toggle('fast');
            })
        })

    </script>
</body>

</html>
