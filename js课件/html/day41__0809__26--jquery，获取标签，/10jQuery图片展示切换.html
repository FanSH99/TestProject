<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #left,
        #center,
        #right {
            float: left;
        }

        #center li {
            display: none
        }

        #left li,
        #right li {
            width: 150px;
            height: 55px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
            line-height: 55px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            padding-left: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li>榴莲冰淇淋</li>
            <li>醋汁大杂拌</li>
            <li>黄瓜牛肉饼</li>
            <li>葱油拌面</li>
        </ul>
        <ul id="center">
            <li style="display: block"><img src="./images/1.jpeg" alt=""></li>
            <li><img src="./images/2.jpg" alt=""></li>
            <li><img src="./images/3.jpg" alt=""></li>
            <li><img src="./images/4.jpeg" alt=""></li>
            <li><img src="./images/5.jpeg" alt=""></li>
            <li><img src="./images/6.jpg" alt=""></li>
            <li><img src="./images/7.jpg" alt=""></li>
            <li><img src="./images/8.jpg" alt=""></li>
        </ul>
        <ul id="right">
            <li>糖醋茄子</li>
            <li>折叠饭团</li>
            <li>柠檬鸡爪</li>
            <li>茄子芋头花</li>
        </ul>
    </div>

    <!-- https://www.runoob.com/jquery/jquery-ref-selectors.html  ---jQuery选择器 -->

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('#left>li').mouseenter(function () {
            //   获取当前鼠标移入的这个li的索引在其它兄弟中的排行
            var idx = $(this).index();
            console.log(idx);
            //    $('#center>li').eq(idx).show().siblings('li').hide();
            $('#center>li:eq(' + idx + ')').show().siblings('li').hide()
        })
        $('#right>li').mouseenter(function () {
            //   获取当前鼠标移入的这个li的索引在其它兄弟中的排行
            var idx = $(this).index();
            var len = $('#left>li').length;
            idx += len;
            console.log(len);
            $('#center>li').eq(idx).show().siblings('li').hide();
        })
    </script>

</body>

</html>
