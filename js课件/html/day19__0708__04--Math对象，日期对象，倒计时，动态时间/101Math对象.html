<html lang="en">

<head>

<body>

    <!-- 
        Math 算术对象
        属性和方法
        π----Math.PI  ----直接写PI会报错
        ceil(x)  -----对数进行上舍入，向上取整。  ceil--意天花板的意思

        floor(x) -----对数进行下舍入，向下取整。
        round(x)  ----四舍五入
        abs  ----取绝对值
        max  ----求最大值
        min  ----求最小值。
        pow  ----次幂  ---第二个数设置几次幂。
        qurt  ----平方
        random ----随机数
       
     -->
    <script>
        var PI;
        console.log(PI);
        /* π */
        console.log(Math.PI);
        /* 向上取整 */
        var num = 2.18
        console.log(Math.ceil(num));
        /* 向下取整 */
        var num2 = 5.86;
        console.log(Math.floor(num2));
        console.log(Math.round(num));
        console.log(Math.round(num2));
        /* 去绝对值 */
        var num3 = -6.72
        console.log(Math.abs(num3));
        console.log(Math.max(num, num2, num3));
        console.log(Math.max(8, 15, 20));
        console.log(Math.max('8', '15', '20'));
        console.log(Math.min('8', '15', '20'));
        console.log(Math.min(8, 15, 20));

        /* 次幂 */
        console.log(Math.pow(2, 3));
        var height = 1.8;
        console.log(Math.pow(height, 2));
        console.log(height * height);

        /* 平方根 */
        console.log(Math.sqrt(16));

        /* 随机数  ----需要特别注意。
        例如，返回0-1之间的随机数。左闭右开  [0,1)
         */


        /*     console.log(Math.random());
            Math.floor(Math.random() * (max - min + 1)) + min;
            parseInt(Math.random()) */

        //返回0-5之间的随机数。[0,3]  [最小值   最大值]

        console.log('---------------------------');
        for (var i = 0; i < 10; i++) {
            console.log(Math.floor(Math.random() * (5 - 0 + 1)) + 0);
        }
    </script>
</body>
