<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var answer = prompt('判断一下变量的命名不正确的是：A abc, B _abc ,  c  $abc  D #abc');
        switch (answer) {
            case 'A':
            case 'B':
            case 'C':
                console.log('回答正确');
            case 'D':
                console.log('回答错误');
            default:
                console.log('没有这个答案');

        }
    </script>
</body>

</html>
