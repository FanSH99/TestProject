<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <!-- 
        2022年8月8日11:19:29


        正则表达式里面/ /之间不需要加引号，不管是数组类型还是字符串类型只要包含设置的字符串返回都是true
        边界符
        1.^ 表示匹配行首的文本，以谁开始
        2.$表示匹配行位的文本，以谁结束。
        ^和$在一起，达到精准匹配。

     -->

    <script>
        var patt = /abc/ig;
        // var str = 'abcg4443';
        // var flag = patt.test(str);
        // console.log(flag);//true
        console.log(patt.test('abcd'));//true
        console.log(patt.test('acd'));//false
        console.log(patt.test('adebc123'));//false
        console.log(patt.test('cdb123Abc'));//true

        // ^
        var patt1 = /^abc/ig;
        console.log(patt1.test('abc9d'));//true
        console.log(patt1.test('bca9dabc'));//false
        console.log(patt1.test('aabca9abc'));//false
        console.log(patt1.test('abcabc'));//true
        console.log(patt1.test('Abc123Abc'));//false

        // ^ $
        var patt2 = /^abc$/ig;
        console.log(patt2.test('abc9d'));//false
        console.log(patt2.test('abc'));
        console.log(patt2.test('abcabc'));//false
        console.log(patt2.test('aBc'));//true
        console.log(patt2.test('ABc'));//false
        console.log(patt2.test('aBababc'));//false


    </script>
</body>

</html>
