<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            min-height: 100px;
            padding: 20px;
            border: 1px solid #333;
        }
    </style>

</head>

<body>
    <h2>用户注册</h2>
    <label for="uname">用户名：</label>
    <input type="text" id="uname"><br>
    <label for="pwd">密&emsp;码：</label>
    <input type="password" id="pwd"><br>
    <label for="tel">手机号：</label>
    <input type="text" id="tel"><br><br>
    <input type="button" value="注册" id="btnReg">&emsp;
    <input type="button" value="取值" id="btnGet"><br><br>
    <!-- <textarea name="" id="area" cols="30" rows="8"></textarea> -->
    <div class="box" id="area"></div>


    <script>
        /* 存储：sessionStorage localStorage setItem
        取值：getItem
        2022年8月8日09:34:20
        */
        var uname = document.querySelector('#uname');
        var pwd = document.querySelector('#pwd');
        var tel = document.querySelector('#tel');
        var btnReg = document.querySelector('#btnReg');
        var btnGet = document.querySelector('#btnGet');
        var area = document.querySelector('#area');
        var PersonArr = [];
        // btnReg.onclick = function () {
        //     localStorage.setItem('_uname', uname.value);
        //     localStorage.setItem('_pwd', pwd.value);
        //     localStorage.setItem('_tel', tel.value);
        // }  ---这种方法只能存一个数据，会有替代作用。
        var PersonArr = [];
        btnReg.onclick = function () {
            var obj = {};
            obj._name = uname.value;
            obj._pwd = pwd.value;
            obj._tel = tel.value;
            PersonArr.push(obj);
            var arr = JSON.stringify(PersonArr);
            console.log(arr);
            localStorage.setItem('_person', arr);
        }

        btnGet.onclick = function () {
            var person = localStorage.getItem("_person");
            console.log(person);
            var arr1 = JSON.parse(person);
            console.log(arr1);
            var str1 = '';
            for (var i in arr1) {
                str1 += "姓名:" + arr1[i]["_name"] + "&emsp;密码:" + arr1[i]["_pwd"] + "&emsp;手机号:" + arr1[i]["_tel"] + '<br>';
            }
            console.log(str1);
            area.innerHTML = str1;
        }

    </script>
</body>

</html>
