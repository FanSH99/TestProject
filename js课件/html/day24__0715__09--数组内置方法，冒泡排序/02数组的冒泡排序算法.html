<body>
    <script>
        /*
        数组的冒泡排序法。
        把数组中的数据按照从小到大， 排排序。
        var arr=[5,4,3,2,1]  排序前
        var arr=[1,2,3,4,5] 排序后
        原理：双重循环+交换位置+插入中间变量+数据比较（相邻的元素进行比较。
        外层是循环的次数---数组长度
        内层是每次循环比较的次数，
        外层每次结束，最大值会被推到最后面。

        如var arr=[5,4,3,2,1] 
        外层第一轮：
        内层：
        第一轮  4 5 3 2 1
        第二轮  4 3 5 2 1
        第三轮 4 3 2 5 1
        第四轮 4 3 2 1 5
        外层第二轮：
        内层：
        第一轮  3 4 2 1 5
        第二轮 3 2 4 1 5
        第三轮 3 2 1 4 5
        外层第三轮：
        内层
        第一轮 2 3 1 4 5
        第二轮 2 1 3 4 5

        外层第四轮： 
        内层
        第一轮 1 2 3 4 5

        外层循环轮数=数组长度-1
        内层循环轮数=数组长度-内层循环轮数
        */

        var arr = [5, 4, 3, 2, 1];
        console.log(arr);
        for (var i = 1; i < arr.length; i++) {
            for (var j = 0; j < arr.length - i; j++) {

                if (arr[j] > arr[j + 1]) {
                    var temp = 0;
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }

        }
        console.log(arr);


    </script>
</body>
