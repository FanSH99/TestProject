    <!-- 
        2022年8月4日14:41:56

        一般不用闭包，但还是要了解一下 ---面试题
        ?什么是闭包
        闭包指的是有权访问另一个函数作用域中变量的函数，简单理解就是，一个作用域可以访问另一个函数内部的局部变量。
     
        ?闭包的作用
        眼神变量的作用范围

        closure(show闭包)
    
    -->

    <script>
        // 下面的show函数就是闭包函数
        function show() {
            var count = 0;
            return function () {
                count++;
                console.log(count);
            }
        }
        var b = show();
        console.log(b);
        /* 
        ƒ () {
                count++;
                console.log(count);
            }
        */
        b();//1
        b();//2
        b();//3
        b();//4
    </script>
</body>
