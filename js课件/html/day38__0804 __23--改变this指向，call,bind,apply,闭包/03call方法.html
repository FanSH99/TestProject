    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.name + 'saying');
            }
        }
        function Student(name, age, sno) {
            Person.call(this, name, age);
            this.sno = sno;
            this.say = function () {
                console.log(this.name + 'saying');
            }
        }

        var s1 = new Student('海绵宝宝', 18, '1001');
        console.log(s1);//Student {name: "海绵宝宝", age: 18, sno: "1001", say: ƒ}
        console.log(s1.name, s1.age, s1.sno);//海绵宝宝 18 1001
        s1.say();//海绵宝宝saying

        function Teacher(name, age, tno) {
            Person.apply(this, [name, age]);
            this.tno = tno;
            this.say = function () {
                console.log(this.name + 'saying');
            }
        }
        var t1 = new Teacher('派大星', 18, '1111');
        console.log(t1);//Teacher {name: "派大星", age: 18, tno: "1111", say: ƒ}
        console.log(t1.name, t1.age, t1.tno);//派大星 18 1111
        t1.say();//派大星saying

        function Worker1(name, age, wno) {
            Person.call(this, [name, age]);
            this.wno = wno;
            this.say = function () {
                console.log(this.name + 'saying');
            }
        }
        var w1 = new Worker1('章鱼哥', 18, '3333');
        console.log(w1);//Worker1 {name: Array(2), age: undefined, wno: "3333", say: ƒ}age: undefinedname: (2) ["章鱼哥", 18]say: ƒ ()wno: "3333"__proto__: Object
        console.log(w1.name, w1.age, w1.wno);//["章鱼哥", 18] undefined "3333"
        w1.say();//章鱼哥,18saying

        function Worker2(name, age, wno) {
            Person.bind(this, name, age)();
            this.wno = wno;
            this.say = function () {
                console.log(this.name + 'saying');
            }
        }

        var w2 = new Worker2('蟹老板', 18, '4444');
        console.log(w2);//Teacher {name: "蟹老板", age: 18, tno: "4444", say: ƒ}
        console.log(w2.name, w2.age, w2.tno);//蟹老板 18 4444
        w2.say();//蟹老板saying

    </script>
</body>
