<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bin/swiper8/swiper-bundle.min.css">

    <style>
        .game_box {
            width: 990px;
            height: 620px;
            margin: 0 auto;
            /*    background-color: aqua; */
            position: relative;
        }

        /* .game_box .swiper-container {
            width: 990px;
            height: 560px;
        } */

        .game_box .swiper-slide {
            width: 990px;
            height: 560px;
            font-size: 50px;
            line-height: 560px;
            text-align: center;
            background-color: bisque;
        }

        .game_box .swiper-pagination {
            width: 100%;
            height: 60px;
            line-height: 60px;
            margin: auto;
            background: #89bdf1;
        }

        .game_box .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: rgb(170, 58, 10);
            opacity: .5;
            margin: 24px 8px 24px 0;

        }

        .game_box .swiper-pagination-bullet-active {
            opacity: 1;
            background: red;
            border-radius: 10px;
            height: 12px;
            width: 20px;
            margin: 20px 8px 20px 0;

        }

        .game_box .swiper-button-prev {
            left: -80px;

        }

        .game_box .swiper-button-next {
            right: -80px;

        }

        .game_box .swiper-button-prev:hover,
        .game_box .swiper-button-next:hover {
            color: #ff6600
        }
    </style>

</head>

<body>
    <!-- 2022年8月3日9:24:05 -->
    <div class="game_box">
        <div class="swiper-container swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination">
        </div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="./bin/swiper8/swiper-bundle.min.js"></script>
    <script>

        var mySwiper = new Swiper('.swiper', {
            loop: true, // 循环模式选项
            // autoplay: true, ---这个相当于autoplay:{delay:3000,}
            autoplay: {
                delay: 2000,//2秒切换一次
                disableOnInteraction: false,//用户操作之后不禁止自动切换，默认true禁止
            },

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,//可点击
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        })    
    </script>
</body>

</html>
