                },
                sing: function () {
                    var that = this;
                    function aa() {
                        console.log(this.name1);
                    }
                    return aa;
                }
            },
            sing: function () {
                var that = this;
                function aa() {
                    console.log(this.name1);
                }

            }

        console.log(obj.say());//undefined ---没有返回值

        var mm = obj.sing();
