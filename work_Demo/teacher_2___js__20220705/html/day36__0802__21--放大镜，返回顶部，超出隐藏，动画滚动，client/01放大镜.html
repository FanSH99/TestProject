<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .preview_wrap {
            width: 350px;
            height: 420px;
            border: 1px solid #4e4141;
            margin: 100px;

        }

        .preview_wrap .preview {
            width: 350px;
            height: 350px;
            /*  overflow: hidden; */
            position: relative;
        }

        .preview_wrap .preview>img {
            width: 100%;
        }

        .preview_wrap .preview>.mask {
            width: 236px;
            height: 236px;
            background: #f8d468;
            opacity: 0.6;
            position: absolute;
            left: 0;
            top: 0;
        }


        .preview_big {
            width: 540px;
            height: 540px;
            overflow: hidden;
            position: absolute;
            left: 352px;
            top: 0;
            border: 1px solid #666;
        }

        .preview_big img {
            width: 800px;
            height: 800px;
            position: absolute;
            left: 0;
            top: 0;

        }
    </style>
</head>

<body>
    <!-- 放大镜
    2022年8月2日09:27:18
    -->
    <div class="preview_wrap">
        <div class="preview">
            <img src="./img/pic.jpg.avif" alt="">
            <div class="mask"></div>
            <div class="preview_big">
                <img src="./img/bigpic.png.avif" alt="" class="pic_big">
                <div class="mask"></div>
            </div>
        </div>

    </div>

    <script src="./js/preview.js"></script>

</body>

</html>
