    <script>
        // 名值对，或键值对之间用冒号隔开，每项之间以逗号分隔，最后一项不用加逗号。
        var obj = {
            name: '南街',
            gender: '女',
            age: 18,
            say: function (a, b) {
                console.log(this.name + 'is saying' + a + b);
            }
        }
        console.log(obj);//{name: "南街", gender: "女", age: 18, say: ƒ}
        console.log(obj.name, obj.age, obj.gender);//南街 女 18
    </script>
