<body>
    <!-- 
        3.生成一个point对象，调用功能point对象的cal函数，计算两点之间的距离，（横线和竖线。

        A(10,20)
        B(30,40)
        形参部分传两个点。

        A[10,20]    B[30,40]
        公式：两点之间的公式：根号【(x1-x2)^2 +(x11+x2)^2】
     -->
    <script>
        function Caljuli(point1, point2) {
            this.point1 = point1;
            this.point2 = point2;
            this.cal = function () {
                var x1 = this.point1[0];
                var x2 = this.point2[0];
                var y1 = this.point1[1];
                var y2 = this.point2[1];
                console.log(x1);
                console.log(x2);
                console.log(y1);
                console.log(y2);
                var d = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2));
                console.log(d);
                return d.toFixed(2);
            }

        }
        var d1 = new Caljuli([10, 20], [30, 40]);
        var d = d1.cal();
        console.log(d1);
        console.log(d);

    </script>
</body>
