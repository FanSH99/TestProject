<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /* 扫描程序的时候会先执行function，所以在function前面调用也可以执行函数。 */
        getArea();
        /* 计算圆的面积  π*r*r */
        function getArea() {
            //在内部用var声明的变量属于局部变量，在该函数的外面不起作用，也不能被访问，稚嫩在函数内才能被访问。
            var r = 10;
            var area = Math.PI * r * r;
            var area1 = Math.PI * Math.pow(r, 2);
            console.log(area.toFixed(2));
            console.log(area1.toFixed(2));
        }
        getArea();//调用函数
        getArea();

        /* 计算长方形的面积 */
        function getRecArea() {
            var w = 10;
            var h = 20;
            var area = w * h;//两个函数不通用的，所以在函数里面不用考虑和别的函数变量名重名。
            console.log(area);
        }
        getRecArea();
        /* console.log(w, h, area); 在函数外面不能输出函数内的变量名，会报错*/
    </script>
</body>

</html>
