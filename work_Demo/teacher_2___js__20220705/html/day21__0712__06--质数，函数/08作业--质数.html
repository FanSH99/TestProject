    <script>
        /*     思考题：

        console.time()
        var count = 0;
        for (var i = 2; i <= 100; i++) {
            var flag = true;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    /* console.log(j + '不是质数'); */
                    flag = false;
                    break;
                }
            }
            if (flag) {
                count++;
                console.log(i + '是质数');
                document.write(i + '是质数<br>');
            }
        }
        console.log('一共' + count + '个质数');
        document.write(count);
        console.timeEnd();
