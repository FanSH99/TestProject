<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月5日17:16:50
        window.sessionStorage ---临时存储

     -->
    <input type="text" name="uname" id="uname" placeholder="uname"><br>
    <input type="password" name="password" id="password" placeholder="password"><br>
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空数据</button>
    <script>

        // setItem(key,value)  getItem(key)  remove(key)

        var uname = document.querySelector('#uname');
        var password = document.querySelector('#password');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var del = document.querySelector('.del');
        set.onclick = function () {
            var v1 = uname.value;
            var v2 = password.value;
            // console.log(v1);//22
            sessionStorage.setItem('username', v1);// Application --Storage --file:// 22
            sessionStorage.setItem('password', v2);// Application --Storage --file:// 22
        }

        get.onclick = function () {
            console.log(sessionStorage.getItem('username'));
            console.log(sessionStorage.getItem('password'));
            /* console.log(v2); */
        }

        remove.onclick = function () {
            sessionStorage.removeItem('username');
            // sessionStorage.removeItem('password');
        }
        del.onclick = function () {
            sessionStorage.clear('password');
        }
    </script>
</body>

</html>
