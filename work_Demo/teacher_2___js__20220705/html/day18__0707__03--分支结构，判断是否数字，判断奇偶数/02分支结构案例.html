<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /* 
        会员卡四位数，开头不为0 ，求和， 会员卡四位数求和 ，大于20是返利50元，否则不返利。
        根据用户输入的会员卡号，判断是否返利。
        
        */

        var cardNum = prompt('请输入会员卡号（四位数，开头不为空');
        console.log(cardNum, typeof cardNum);//1234
        var a = parseInt(cardNum / 1000);//千位
        var b = parseInt(cardNum / 100) % 10;//百位
        var c = parseInt(cardNum / 10) % 10;//十位
        var d = cardNum % 10;//个位
        var sum = a + b + c + d;
        console.log(a, b, c, d, sum);
        if (sum > 20) {
            console.log('返利50');
        } else {
            console.log('不返利');
        }
    </script>
</body>

</html>
