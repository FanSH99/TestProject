<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月4日11:26:56

        bind返回的是函数，不会调用函数，但是可以改变this指向，
        如果不想要调用函数，只想要改变this指向，可以应用bind
     -->
    <button class="btn1">按钮 btn1</button><br><br>
    <button class="btn2">按钮 btn2</button><br><br>
    <button class="btn3">按钮 btn3</button><br><br>

    <script>
        /* 
        有一个按钮，点击之后，禁用按钮，3秒之后开启 */

        // var btn = document.querySelector('button');
        // btn.onclick = function () {
        //     this.disabled = true;
        //     setTimeout(function () {
        //         this.disabled = false//定时器里面指向window，不合适，
        //         console.log(this);//window
        //     }, 3000)
        // }

        // 方法1
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2');
        var btn3 = document.querySelector('.btn3');
        btn1.onclick = function () {
            this.disabled = true;
            setTimeout(function () {
                btn1.disabled = false//定时器里面指向window，不合适，
                console.log(this);//window
            }, 3000)
        }


        // 方法2
        btn2.onclick = function () {
            this.disabled = true;
            var that = this;  //常用that
            setTimeout(function () {
                that.disabled = false//定时器里面指向window，不合适，
                console.log(this);//window
            }, 3000)
        }


        // 方法3

        btn3.onclick = function () {
            this.disabled = true;
            setTimeout(function () {
                this.disabled = false;
                console.log(this);//btn3
            }.bind(this), 3000)
        }
    </script>
</body>

</html>
