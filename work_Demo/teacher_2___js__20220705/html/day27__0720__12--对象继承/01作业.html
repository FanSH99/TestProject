        function Person(name, height, weight, age, gender, sarlay, money, houseArea) {
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.age = age;
            this.gender = gender;
            this.sarlay = sarlay;
            this.money = money;
            this.houseArea = houseArea;
            this.makeGirlFriend = function (girl) {
                if (girl.height < 170) {
                    console.log('女方身高有点矮，祝早日相亲成功');
                    return false;
                } else if (girl.weight > 90) {
                    console.log('女方有点胖，祝早日相亲成功');
                    return false;
                } else if (girl.age > this.age || girl.age > 25) {
                    console.log('女方年纪有点大，祝早日相亲成功');
                    return false;
                } else if (girl.gender != '女') {
                    console.log('女方不是女的，祝早日相亲成功');
                    return false;
                } else {
                    console.log('中意女方，可以继续接触');
                    return true;
                }
            }
            this.makeBoyFriend = function (boy) {
                if (boy.age < this.age) {
                    console.log('男方年纪有点小，祝早日相亲成功');
                    return false;
                } else if (boy.height - this.age < 7) {
                    console.log('男方个子有点矮，祝早日相亲成功');
                    return false;
                } else if (boy.sarlay < 2) {
                    console.log('男方工资有点低，祝早日相亲成功');
                    return false;
                } else if (boy.money < 200) {
                    console.log('男方家境不太好，祝早日相亲成功');
                    return false;
                } else if (houseArea < 140) {
                    console.log('男方房子面积有点小，祝早日相亲成功');
                    return false;
                } else if (boy.gender != '男') {
                    console.log('对方不是男的，祝早日相亲成功');
                    return false;
                } else {
                    console.log('中意男方，可以继续接触');
                    return true;
                }
            }
        }

        function demo4() {
            var boy = new Person('古天乐', 185, 70, 30, '男', 3, 300, 150);
            var girl = new Person('热巴', 175, 80, 28, '女', 3, 300, 150);
            console.log(boy);
            console.log(girl);
            var v1 = boy.makeGirlFriend(girl);
            var v2 = girl.makeBoyFriend(boy);
            console.log(v1, v2);
            if (v1 == true && v2 == true) {
                console.log('相亲成功');
            } else {
                console.log('相亲失败');
            }
        }
        demo4();
