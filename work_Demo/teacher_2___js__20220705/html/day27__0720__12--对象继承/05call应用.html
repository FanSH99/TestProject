<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = { name: '冯宝宝', age: 220 };
        var obj1 = { name: '张楚岚', age: 17 };
        function show(a, b) {
            console.log(this);
            console.log('a=' + a, 'b=' + b);
        }
        show(10, 20);//this--window   a=10 b=20
        show.call(obj);//this指向{name: "冯宝宝", age: 220}     a=undefined b=undefined

        show.call(obj1, 20, 30)//this--{name: "张楚岚", age: 17}    a=20 b=30

    </script>
</body>

</html>
