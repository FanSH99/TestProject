<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {}
    </style>
</head>

<body>
    <!-- 
        2022年8月9日11:30:14
        选择器
        siblings() 除去自身意外的兄弟，不包含自身
        next()下兄弟
        nextAll() 后面所有
        nextUntil

        nextUntil() 方法返回介于两个给定参数之间的所有跟随的同胞元素。

下面的例子返回介于 <h2> 与 <h6> 元素之间的所有同胞元素：

实例
$(document).ready(function(){
  $("h2").nextUntil("h6");
});
        pre()
        prevAll() 
        prevUntil() 
     -->

    <ul>
        <li>aaa</li>
        <li class="two">bbb</li>
        <li>ccc</li>
        <li>ddd</li>
        <li class="five">eee</li>
    </ul>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var lis = $('.two').siblings();
            console.log(lis);
            lis.css('color', 'red')
            $('.two').next().css('font-size', '24px');
            $('.two').nextAll().css('text-decoration', 'underline')
            $('.two').nextUntil('.five').css('backgroundColor', 'green')
        })


    </script>
</body>

</html>
