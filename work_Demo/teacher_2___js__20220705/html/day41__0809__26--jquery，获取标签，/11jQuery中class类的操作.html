<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            height: 200px;
            width: 200px;
            border: 1px solid #222;

        }

        .bgc {
            background: red;
        }

        .fontsize {
            font-size: 30px;
        }

        .width500 {
            width: 500px !important;
        }
    </style>
</head>

<body>
    <!-- 
        2022年8月9日15:00:05
        addClass    增加类  ---多个类之间空格隔开。
        removeClass 移除类
        toggleClass 增加或者删除类
        hasClass    判断类是否存在
     -->

    <input type="button" value="添加类" id="addClass">
    <input type="button" value="移除类" id="removeClass">
    <input type="button" value="判断类" id="hasClass">
    <input type="button" value="切换类" id="toggleClass">
    <div id="box" class="bgc">div1</div>

    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>

        $(function () {

            $('#addClass').on('click', function () {
                $('#box').addClass('fontsize width500')
            })
            $('#removeclass').on('click', function () {
                $('#box').removeClass('fontsize')
            })
            $('#hasClass').on('click', function () {
                var flag = $('#box').hasClass('fontsize');
                console.log(flag);
            })
            $('#toggleClass').on('click', function () {
                $('#box').toggleClass('width500');
            })
        })
    </script>

</body>

</html>
