<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        table {
            width: 800px;
            border: 1px solid #333;
            border-collapse: collapse;
            border-spacing: 0;

        }

        table th,
        table td {
            height: 30px;

            border: 1px solid #333;
            text-align: center;

        }

        caption {
            font-size: 30px;
        }

        a {
            color: cadetblue;
        }

        a:hover {
            color: coral;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- 添加表格 -->

    <script>
        var tab = document.createElement('table');
        var cap = document.createElement('caption');
        cap.innerHTML = '学生信息表';
        // console.log(tab);
        tab.appendChild(cap);
        // console.log(cap);
        var thead = document.createElement('thead');
        var thead_tr = document.createElement('tr');
        var thead_td1 = document.createElement('th');
        thead_td1.innerHTML = '学号';
        var thead_td2 = document.createElement('th');
        thead_td2.innerHTML = '姓名';
        var thead_td3 = document.createElement('th');
        thead_td3.innerHTML = '年龄';
        var thead_td4 = document.createElement('th');
        thead_td4.innerHTML = '操作';
        thead_tr.appendChild(thead_td1);
        thead_tr.appendChild(thead_td2);
        thead_tr.appendChild(thead_td3);
        thead_tr.appendChild(thead_td4);
        /* thead_tr.appendChild(thead, td1) */
        thead.append(thead_tr);
        tab.append(thead);

        var tbody = document.createElement('tbody');
        var tr = document.createElement('tr');
        var td1 = document.createElement('td');
        td1.innerHTML = '1001';
        var td2 = document.createElement('td');
        td2.innerHTML = '潇潇';
        var td3 = document.createElement('td');
        td3.innerHTML = '18';
        var td4 = document.createElement('td');
        td4.innerHTML = '<a hred="javascript:;">删除</a>';

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tbody.appendChild(tr);
        tab.appendChild(tbody);
        document.body.appendChild(tab);

        var as = document.querySelectorAll('a');
        console.log(as);
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
            }
        }
    </script>

</body>

</html>
