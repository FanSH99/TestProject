        var imgs = document.querySelectorAll('img');

        function showTime() {
            var date = new Date();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var h1 = parseInt(hour / 10)
            var h2 = hour % 10;
            var m1 = parseInt(minutes / 10)
            var m2 = minutes % 10;
            var s1 = parseInt(seconds / 10)
            var s2 = seconds % 10;
            /*  console.log(h1, h2, m1, m2, s1, s2);//1 7 2 0 3 7 */
            imgs[0].src = 'img/' + h1 + '.png';
            imgs[1].src = 'img/' + h2 + '.png';
            imgs[3].src = 'img/' + m1 + '.png';
            imgs[4].src = 'img/' + m2 + '.png';
            imgs[6].src = 'img/' + s1 + '.png';
            imgs[7].src = 'img/' + s2 + '.png';
        }

        showTime();
        setInterval(showTime, 1000);


    </script>
