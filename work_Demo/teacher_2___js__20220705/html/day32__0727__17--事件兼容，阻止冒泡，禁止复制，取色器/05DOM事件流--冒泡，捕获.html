<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1 {
            width: 500px;
            height: 500px;
            background: red;
            margin: 0 auto;
            display: flex;
            /* 伸缩布局， */
        }

        #box2 {
            width: 300px;
            height: 300px;
            background: blue;
            margin: auto;
            display: flex;
        }

        #box3 {
            width: 100px;
            height: 100px;
            background: green;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- 事件会在元素节点之间按照特定的顺序传播，这个传播过程就是事件流。
    传播机制：
    冒泡机制
    捕获机制：
    现在大部分都用冒泡机制。捕获机制用来验证（必须用W3C事件来验证）
    btn.addEventListener('click',function(){},false)      ---冒泡机制 ，省略false也是冒泡机制，默认就是false
    btn.addEventListener('click',function(){},true)     ---捕获机制
    
DOM事件分为3个阶段
1.捕获阶段
2.当前目标阶段
3.冒泡阶段


-->

    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>



    <script>
        // 三个盒子同样时间，，会冒泡。

        /*  var box1 = document.querySelector('#box1');
         var box2 = document.querySelector('#box2');
         var box3 = document.querySelector('#box3'); */
        var boxs = document.querySelectorAll('div');
        // boxs[0].addEventListener('click', function () {
        //     alert('box1');
        // });
        // boxs[1].addEventListener('click', function () {
        //     alert('box2');
        // });
        // boxs[2].addEventListener('click', function () {
        //     alert('box3');
        // });//冒泡  ---box3 box2,box1


        // 捕获情况。

        boxs[0].addEventListener('click', function () {
            alert('box1');
        }, true);
        boxs[1].addEventListener('click', function () {
            alert('box2');
        }, true);
        boxs[2].addEventListener('click', function () {
            alert('box3');
        }, true);//捕获  ---box1 box2,box2

    </script>
</body>

</html>
