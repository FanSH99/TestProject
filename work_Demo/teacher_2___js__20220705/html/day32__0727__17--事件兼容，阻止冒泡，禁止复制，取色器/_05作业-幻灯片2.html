<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 455px;
            height: 381px;
            display: none;
        }

        img.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="focus">
        <img src="img/role1.png" alt="" class="active">
        <img src="img/role2.png" alt="">
        <img src="img/role3.png" alt="">
        <img src="img/role4.png" alt="">
        <img src="img/role5.png" alt="">
        <img src="img/role6.png" alt="">
    </div>
    <button id="play">开始</button>
    <button id="pause">暂停</button>

    <script>
        var play = document.querySelector('#play');
        var pause = document.querySelector('#pause');
        var imgs = document.querySelectorAll('img');
        var index = 0;
        function change() {

            imgs[index].classList.remove('active');
            index++;
            // 上一张不显示，去掉active 下一章显示，加上active
            if (index >= 6) {
                index = 0;
            }
            imgs[index].classList.add('active');


        }

        var timer;
        play.onclick = function () {

            // change();
            clearInterval(timer);
            timer = setInterval(change, 1000);
        }
        pause.onclick = function () {
            clearInterval(timer);
        }

    </script>
</body>

</html>
