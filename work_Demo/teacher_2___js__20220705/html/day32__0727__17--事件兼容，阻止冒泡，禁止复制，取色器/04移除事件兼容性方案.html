<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        attach  --附加，添加……
        detach  ---拆解，拆分，解绑，离开，分派，拜托……
       参数： ele eventName fn
       removeEventListener函数的第三个参数是false，可以省略不写。
     -->

    <button id="add">增加事件</button>
    <button id="remove">移除事件</button>
    <script>

        // 增加事件的封装
        function addEventListener(ele, eventName, fn) {
            if (ele.addEventListener) {
                ele.addEventListener(event, fn)
            } else if (ele.attachEvent) {
                ele.attachEvent('on' + eventName, fn)
            } else {
                ele['on' + eventName] = fn;
            }
        }

        // 移除事件的封装
        function removeEventListener(ele, eventName, fn) {
            if (ele.removeEventListener) {
                ele.removeEventListener(eventName, fn);
            } else if (ele.detachEvent) {
                ele.detachEvent('on' + eventName, fn);

            } else {
                ele['on' + eventName] = null;
            }
        }

        var add = document.querySelector('#add');
        var remove = document.querySelector('#remove');
        addEventListener(add, 'click', show)
        addEventListener(add, 'mouseover', function () {
            console.log('over');
        })
        addEventListener(add, 'mouseout', function () {
            console.log('out');
        })
        function show() {
            console.log('click');
        }

        addEventListener(remove, 'click', function () {
            removeEventListener(remove, 'click', show)
        });



    </script>
</body>

</html>
