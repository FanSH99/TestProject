    <!-- 匿名函数
1.先赋值再执行
2.自我执行，自执行函数
-->
    <script>

        /* 1,2,4,8, */
        var count = function () {
            var num = 1;
            /* 放63次---原先已经放了一次了。--容易循环64次 */
            for (var i = 1; i < 64; i++) {//var i=2 i<=64
                num *= 2;
            }
            console.log(num);//9223372036854776000  --64换成4结束正确
        }
        count();
    </script>
