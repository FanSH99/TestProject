    <script>
        function getNum(num) {
            var str = '';
            if (num % 2 == 0) {
                str += num + '是一个偶数';
                //return num+'是偶数';
            } else {
                str += num + '是一个奇数';
                //return num+'是奇数';
            }
            //else if(num%2==1){}
            return str;
        }
        num = 50;
        console.log(getNum(num));
    </script>
