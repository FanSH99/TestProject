<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getDate() {
            var date = new Date();
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            //一位数转化为两位数。
            m = m < 10 ? '0' + m : m;
            d = d < 10 ? '0' + d : d;
            //拼接成日期
            var str = y + '-' + m + '-' + d;
            return str;
        }
        var time = getDate();
        console.log(time);

        function demo7(date) {
            var date = new Date(date);
            var week = date.getDay();
            switch (week) {
                case 0:
                    week = '星期日';
                    break;
                case 1:
                    week = '星期一';
                    break;
                case 2:
                    week = '星期二';
                    break;
                case 3:
                    week = '星期三';
                    break;
                case 4:
                    week = '星期四';
                    break;
                case 5:
                    week = '星期五';
                    break;
                case 6:
                    week = '星期六';
                    break;
            }
            return week;
        }
        var week = demo7('2017/9/25');
        console.log(week);
    </script>
</body>

</html>
