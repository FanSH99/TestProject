<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <script>

            /* if语句省略条件，如果{}中只有一条语句，可以涉略{} */
            if (true) {

                console.log('hello');
            } else {
                console.log('world');
            }

            if (true) console.log('hello1'); console.log('run');
            if (true) console.log('hello2'); console.log('world2');


            var i = 0;
            /* 可以将 for循环中的条件1提取出来省略条件1，但是分号不能省略、*/
            for (; i < 10; i++) {
                console.log(i);
            }
            console.log('省略第二个条件-----------------------------------');

            var i = 0;
            /* 省略第二个条件相当于真，循环会一致执行， 容易出现死循环，可能导致电脑死机
            解决办法，设置一个中断条件。*/
            for (; ; i++) {
                if (i == 5) {
                    break;
                    /* break，结束当前循环，继续执行循环外面的代码                
                    只要遇到break，break后面的代码不会再执行。*/
                    console.log('good');
                }
                console.log(i);
            }
            console.log('nice');

            /*  */
            var i = 0;
            for (; ;) {
                if (i == 5) {
                    break;
                    /* break，结束当前循环，继续执行循环外面的代码                
                    只要遇到break，break后面的代码不会再执行。*/
                    console.log('good');
                }
                console.log(i);
                i++;

            }
            /* for循环中只有一句代码也可以省略{} */

            for (var i = 0; i < 10; i++)console.log(i); console.log('run');
        </script>
    </body>

    </html>
</body>
