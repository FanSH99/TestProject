<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月8日11:32:31
        3.[]方括号
            [abc]  ---查找方括号内任何字符，相当于/a|b|c/  ---a或者b或者c有一个即为真
            [^abc] ---查找不在方括号内的任何字符，相当于去翻。 ---a,b,c都不能包含
            [0-9]  ---查找0-9之内任意数字。
            [A-Z]   ---查找任意大写字母。
            [a-z]   ---查找任意大写字母。
            [A-z]   ---查找任意字母。[a-zA-Z]
            x|y  查找x或y
     -->

    <script>
        // 只要包含a,b或者c都返回true
        var patt = /[abc]/g
        console.log(patt.test('adeg238'));//true
        console.log(patt.test('degc238'));//true
        console.log(patt.test('daegc23b8'));//true
        console.log(patt.test('f582l'));//false

        var patt1 = /[^abc]/g
        console.log(patt1.test('adeg258'));//true
        console.log(patt1.test('degc238'));//true
        console.log(patt1.test('ab35c'));//true
        console.log(patt1.test('b35c'));//false
        // 精确匹配 
        var patt2 = /^[abc]$/; //---只能包含其中一个

        console.log(patt2.test('a'));//true
        console.log(patt2.test('b'));//true
        console.log(patt2.test('c'));//true
        console.log(patt2.test('ac'));//false
        console.log(patt2.test('b489c'));//false

        var patt3 = /^[a-z]$/  //返回一个字母。
        console.log(patt3.test('a889'));//fasle
        console.log(patt3.test('4b3445'));//false
        console.log(patt3.test('23_c5'));//salse
        console.log(patt3.test('ac'));//false
        console.log(patt3.test('b489c'));//false
        console.log(patt3.test('a'), patt3.test('b'));//true true


        // 字母和数字
        var patt4 = /^[a-zA-Z0-9]$/;  //返回字母或者数字，只返回一个
        console.log(patt4.test('8'));//true
        console.log(patt4.test('1Z'));//false




    </script>
</body>

</html>
