<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- html5新增的一些属性
    date-*  date是确定的，后面是自定义的属性。
    获取或设置属性，尽量用自定义的方法
    onde.setAttribute('date-name','')

    dateset   element.dateset ie 11才支持，
    -->

    <div date-hover="h"> </div>
    <p date-hover="m" date-jot-idx="1"></p>
    <script>
        var div = document.querySelector('div');
        div.setAttribute('date-name', 'kuai');

        h = div.getAttribute('date-hover');
        console.log(h);//h
        console.log(div.getAttribute('date-hover'));//h
        dname = div.getAttribute('date-name');
        console.log(dname);//kuai
        console.log(div.getAttribute('date-name'));//kuai

        var p = document.querySelector('p');
        p.dataset.name = 'ty';
        console.log(p.dataset.hover, p.dataset.name);
        console.log();

    </script>
</body>

</html>
