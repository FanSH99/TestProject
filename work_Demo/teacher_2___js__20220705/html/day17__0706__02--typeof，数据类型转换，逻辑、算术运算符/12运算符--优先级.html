<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

        运算符优先级，
        同级优先级自左向右运算。
        带括号的优先级最高。
         ()  []  {}   .
        ++  --  -  typeof  de;ete  
        *  /  %
        +  -  +
        <<  >>   >>>
        < <= >=  
        === ==
        
        &&
        ||

        ?:
        = *=  /= += -=
        逻辑与要比逻辑或的优先级高。
     -->

    <script>



        alert(1 || 'a' && 2); //1 &&2  ----1
        console.log("1 || 'a' && 2", 1 || 'a' && 2);

        console.log("1||2", 1 || 2);//1
        console.log("1||1", 2 || 1);//1
        console.log("true||2", true || 2);//true
        console.log("false||2", false || 2);//2

        console.log("1&&2", 1 && 2);//2
        console.log("2&&1", 2 && 1);//1

        console.log("true&&2", true && 2);//2
        console.log("false&&2", false && 2);//false

        console.log("false||true&&false", false || true && false);//false
        console.log("false||false&&true", false || false && true);//false
    </script>
</body>

</html>
