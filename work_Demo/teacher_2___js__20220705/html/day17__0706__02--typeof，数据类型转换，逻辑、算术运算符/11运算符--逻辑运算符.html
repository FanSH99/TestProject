<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

        逻辑运算符，结果坑你是布尔值，也可以不是

        &&逻辑与--and，  ||逻辑或  --or   ！逻辑非--取反


        

        （1）运算符两边的操作数都是布尔值，返回结果是布尔值。

        .&& 逻辑与 两边都为真才为真，如果有一个为假即为假。 
             true && true ---true
             true && false ---false
             false && true ---false
             false && true ---false

            #短路逻辑。
                如果第一个操作数为假就是假，第二个操作数不会看，即不会再执行，
                如果第一个操作数结果为真，由第二个操作数来决定。
        .||  逻辑或  两个操作数有一个为真即为真，两个都为假才是假。

            #短路逻辑。
                如果第一个操作数返回结果是真，结果为真，第二个操作数不会看，不会再执行。
                如果第一个操作数操作结果是假，由第二个操作数来界定。

        （2）运算符两边的操作数不全是布尔值，返回结果不一定是布尔值。
     -->

    <script>
        var a = 10;
        var b = 20;
        var c = a >= b && a < b;  //c=  false && true
        console.log(c);

        console.log(true && false);
        console.log(true && true);


        console.log(5 >= 8 || 9 <= 10);  //true
        console.log(5 <= 8 || 9 <= 10);  //false
        console.log(false || false);//false



        console.log("5>=3&&8\t", 5 >= 3 && 8);//8
        console.log("5<=3&&8\t", 5 <= 3 && 8);//false
        console.log("8&&5>=3\t", 8 && 5 >= 3);//true
        console.log("8&&5<=3\t", 8 && 5 <= 3);//false

        console.log("5>=3||8\t", 5 >= 3 || 8);//true
        console.log("5<=3||8\t", 5 <= 3 || 8);//8
        console.log("8||5>=3\t", 8 || 5 >= 3);//8
        console.log("8||5<=3\t", 8 || 5 <= 3);//8


        console.log("'hello' || 9\t", 'hello' || 9);//'hello'

        console.log("undefined || null\t", undefined || null);//null
        console.log("[] || undefined\t", [] || undefined);
        console.log("{} && '888'\t", {} && '888');//'888'
        console.log("{}&&5>3\t", {} && 5 > 3);//false

        console.log("!(5>8)||9<=10", !(5 > 8) || 9 <= 10);//false

    </script>
</body>

</html>
