<head>

<body>


    <!-- 

        Number  ---对象

        1.精度丢失。


        2.十进制 二进制 八进制 十六进制。
     -->


    <script>
        console.log("0.2 + 0.2=", 0.2 + 0.2);

        /* 
        精度丢失，计算机值认识二进制。我们计算的是十进制。
        */
        console.log("0.2 + 0.1=", 0.2 + 0.1);

        console.log(18, "十进制");//十进制
        console.log("011", 011, "二进制");//二进制 ---十进制的9
        console.log("07", 07, "二进制");//二进制 ----十进制的7
        console.log("071", 071, "八进制");//八进制----十进制的57
        console.log("0xA", 0xA, "十六进制");//十六进制 ----十进制的10


        /* number属性
        MAX_VALUE   Number.MAx_VALUE

        */

        console.log("Number.MAX_VALUE", Number.MAX_VALUE);//1.7976931348623157e+308
        console.log("Number.MIN_VALUE", Number.MIN_VALUE);//5e-324
        console.log("Number.MAX_SAFE_INTEGER", Number.MAX_SAFE_INTEGER);//9007199254740991
        console.log("Number.isFinite", Number.isFinite);
        console.log("Number.MAX_VALUE*2", Number.MAX_VALUE * 2);//Infinity 无穷大
        console.log("-Number.MAX_VALUE*2", -Number.MAX_VALUE * 2);//-Infinity 负无穷大
        /* console.log("Number.MIN_VALUE*2", Number.MIN_VALUE*2); */
        console.log("Number.NaN", Number.NaN);
        // console.log("",Number.NaN);
        // console.log("",Number.NaN);
        // console.log("",Number.NaN);

        //undefined 不会转数据类型
        var a;
        console.log("a", a);//undefined
        console.log("a*2", a * 2);//NaN
        console.log("a+2", a + 2);//NaN
        console.log("a+a", a + a);//NaN

        console.log("a+true", a + true);//NaN
        console.log("a+null", a + null);//NaN
        console.log("-------------------------");
        console.log("a+'hello'", a + 'hello'); //undefinedhello
        console.log("'hello'+a", 'hello' + a);//helloundefined


        //null 会转数据类型
        console.log("-----------------------");
        console.log("null+hello", null + 'hello');//hello
        console.log("null+1", null + 1); //1
        console.log("null+true", null + true); //1


        //number方法

        /* toFixed() 保留几位小数。 */
        var b = 3.1415926;
        console.log("b", b, typeof b);
        b = b.toFixed(2);
        console.log("b", b, typeof b);



    </script>
</body>
