<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        <14> split()  将字符串分割为数组
                注意，对比join  join--吧数组分隔为字符串
                split();;   ----整个字符串放进字符
                split(""); ----每个元素（单词或空格等 都会分隔成数组中的一个元素
                split(spe); ---spe是分隔符，必须在字符串中出现，分隔符，会转换成空串。
                    如果出现连续的字符，第一个作为分隔符被去掉，后面一样的字符转为了空串。
        <15>  match()  查找找到一个
        <16>replace()
        <17>replaceAll() 

        <18> seach()  查找与正则表达式相匹配的值，，如果找到，返回第一次出现的位置，找不到返回-1
     -->
    <script>
        //split()
        var str = 'helloworldhellllo';
        var arr1 = str.split();
        console.log(arr1);//'helloworldhellllo'
        var arr2 = str.split('');
        console.log(arr2);//(16) ["h", "e", "l", "l", "o", "w", "o", "r", "l", "d", "h", "e", "l", "l", "l", "l","o"]

        var arr3 = str.split('l');
        console.log(arr3);//["he", "", "owor", "dhe", "", "", "", "","o"]
        var arr4 = str.split('ll');
        console.log(arr4);//["he", "oworldhe", "","o"]
        var str3 = 'helloworldhellll';
        var arr3_1 = str3.split('l');
        console.log(arr3_1);//(8) ["he", "", "owor", "dhe", "", "", "", ""]
        var arr4_1 = str3.split('ll');
        console.log(arr4_1);//(4)  ["he", "oworldhe", "", ""]

        var str5 = 'hello world good nice';
        var arr5 = str5.split(" ");
        console.log(arr5);

        var str6 = 'redorangeedredoranged';
        var arr6 = str6.match(/red/g);
        console.log(arr6);//["red","red"]

        var arr7 = str6.match(/or/g);
        console.log(arr7);//[or,or]
        var arr8 = str6.match(/11/g);
        console.log(arr8);//null

        console.log(/ed/g);//ed/g   ----检测字符串中是否有ed着两个字符。

        //正则表达式？  ----账号：字母，数字，下划线，位数    ----主要用来校验，表单验证。  ---/规则/g  ---g是全局。

        // replace()

        // 把字符串中的e换成星号
        var str9 = 'redorangeedredoranged';
        var str9 = str9.replace('e', "*");//h*lloworldhellllo
        console.log(str9);

        var str9_1 = str9.replace(/e/g, '*');
        console.log(str9_1);//r*dorang**dr*dorang*d

        for (var i = 0; i < str9.length; i++) {
            str9 = str9.replace("e", "*");
        }
        console.log(str9);//r*dorang**dr*dorang*d

        var str9_2 = str9.replaceAll('e', '*');
        console.log(str9_2);//r*dorang**dr*dorang*d


        var index = str9.search(/red/g);  //g---无效的
        console.log(index);//-1
    </script>
</body>

</html>
