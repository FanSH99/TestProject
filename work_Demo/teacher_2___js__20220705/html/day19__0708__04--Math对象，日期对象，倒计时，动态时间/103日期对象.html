<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
</head>

<body>
    <!-- 

     -->

    <script>
        var date = new Date();//中国标准时间
        console.log(date);//Fri Jul 08 2022 15:09:09 GMT+0800 (中国标准时间)
        /* 获取年份
         */
        var year = date.getFullYear();
        console.log(year);//2022
        /* 获取月份 
        0~11
        */
        var month1 = date.getMonth()//6  比正常的月份少1
        month = month1 + 1;
        console.log(month);//7
        /* 获取日期 
        1~31
        */
        var day = date.getDate();
        console.log(day);//8

        /* 获取星期几 
        0~6  0是星期日
        */
        var week = date.getDay();
        console.log(week);//5

        /* 获取小时
        0~23
        */
        var hours = date.getHours();
        console.log(hours);//15

        /* 获取分钟 
        0~59
        */
        var minutes = date.getMinutes();
        console.log(minutes);//16

        /* 获取秒数 
        0~59
        */
        var seconds = date.getSeconds();
        console.log(seconds);//12


        //返回1970年1月1日至今的的毫秒数。
        var haomiao = date.getTime();
        var haomiao1 = +new Date();
        console.log(haomiao, haomiao1);


        /* '2022-7-10 12:00:00' 
        '2022/7/10  12:00:00'
        2022 7 1012:00:00'
        ----指定的某一天
        */
        var date2 = new Date('2022-7-10 12:00:00');
        var haomiao2 = date2.getTime();
        console.log(haomiao2);

        var time = year + '年' + month + '月' + day + '日' + '星期' + week + "   " + hours + ':' + minutes + ':' + seconds;
        document.write(time);




    </script>
</body>

</html>
