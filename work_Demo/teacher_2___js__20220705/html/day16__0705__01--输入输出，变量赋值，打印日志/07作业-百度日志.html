<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }


        .baidu {
            margin: 40px auto;
            width: 800px;
        }

        .search {
            width: 590px;
            height: 38px;
            border: 2px solid #c4c7ce;
            border-radius: 10px 0 0 10px;
            /* border-right: 0; */
            overflow: visible;
            font: 16px/18px arial;
            background: transparent;
            outline: 0;
            float: left;

        }

        .button {
            float: left;
            width: 100px;
            height: 42px;
            /* background: #4e6ef2; */
            border: 2px solid transparent;
            background: #3385ff;
            outline: medium;
            letter-spacing: 1px;
            color: #fff;
        }


        .search::-webkit-input-placeholder {
            padding: 10px;
            color: #3385ff;

        }

        .search:hover {
            border-color: #afb7cc;
        }

        .search:focus {
            border-color: #3385ff;
        }


        .button:hover {
            background: #1a70f1;
        }
    </style>
</head>

<body>
    <div class="baidu">
        <form action="#">
            <label for="search">

                <input type="text" class="search" id="search" placeholder="百度一下">
                <span>
                    <input type="submit" class="button" id="button" placeholder="百度一下" value="百度一下">
                </span>

            </label>
        </form>
    </div>

</body>

</html>
