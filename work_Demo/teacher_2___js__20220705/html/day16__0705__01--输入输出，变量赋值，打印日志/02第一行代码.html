    <!-- 
         .CSS引入方式
         1.行内样式    <div style="width:50px;height:50px;background:red;"></div>
         2.内嵌样式。  头部样式表。  一般写在头部，可以写其他位置，最好写title 后面。<style></style>
         3.外链式   
         <link rel="stylesheet" href="css/main.css">
         4.导入式。
         <style>
            @import url(../css/01.css);
        </style>
    
    
         .Javascript引入方法:。
         行内式： <a href="javascript:;">1</a>  <a href="javascript:alert('nice')">2</a>

            可以将单行或少量 JS 代码写在HTML标签的事件属性中（以 on 开头的属性），如：onclick
            注意单双引号的使用：在HTML中我们推荐使用双引号, JS 中我们推荐使用单引号
            可读性差， 在html中编写JS大量代码时，不方便阅读；
            引号易错，引号多层嵌套匹配时，非常容易弄混；
            特殊情况下使用

         内嵌式：<script> alert('hello world');</script>可以放到页面的任意位置。
            可以放到html外面哦！注意，不能放到Style里面。
            可以将多行JS代码写到<script> 标签中
            内嵌 JS 是学习时常用的方式
         外链式 <script src="../js/02.js" type=""></script>
                利于HTML页面代码结构化，把大段 JS代码独立到 HTML 页面之外，既美观，也方便文件级别的复用
                引用外部 JS文件的 script 标签中间不可以写代码
                适合于JS 代码量比较大的情况
         
        顺序：从上往下按照顺序。引入时，顺序在下面的优先级高。

    
      -->

    <!-- CSS行内式 -->
    <div style="height:200px ;width:200px; background:red;"></div>

    <!-- JS行内式 -->
    <a href="javascript:;" onclick="alert('hello world----1')">单击弹出hello word 框</a><br>
    <a href="javascript:alert('nice    ---2')">单击弹出警告框</a>

    <!-- JS内嵌式 -->
    <script>
        alert('good afternoon   -----4');
        alert('good morning   -----5')


    </script>
    <script src="../js/02.js" type="">
        alert('good afternoon   -----6');//不起作用。
    </script>
    <script src="../js/01.js" type="">
            alert('good afternoon   -----7');//不起作用。
    </script>


</body>
