<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
</body>
<script src="../js/react17.js"></script>
<script src="../js/react_dom17.js"></script>
<!-- 引入babel.js将jsx转化为js -->
<script src="../js/babel7_min.js"></script>
<script type="text/babel">

    // 2022年11月20日16:19:35

    let { useReducer } = React;
    let reducer = (state, action) => {
        console.log(action);
        switch (action) {
            case "add":
                return {
                    num: state.num + 1,
                    msg: "好好吃饭"
                }; break;
            case "reduce":
                return {
                    num: state.num - 1,
                    msg: "等风来"
                }; break;
            case "ten":
                return {
                    num: state.num + 10,
                    msg: "好笑"
                }; break;
        }

    }
    // 初始化数据--共享
    let initState = {
        num: 100,
        msg: "张三"
    }
    // useReducer可以代替useState ,共享业务逻辑，相当于混入，只改变当前组件的数据。
    function App() {
        // 参数1状态，参数2设置状态调用方法更改状态 
        // useReducer参数1表示要处理的状态，参数2表示初始化状态对象。
        let [state, dispatch] = useReducer(reducer, initState)
        console.log(state);

        return (
            <div>
                <h1>父组件--{state.num} --{state.msg}
                    <button onClick={() => { dispatch("add"); }}>num++</button></h1>
                <One />
                <Two />
            </div>
        )
    }
    function One() {
        let [state, dispatch] = useReducer(reducer, initState)
        console.log(state);
        return (
            <div>
                <h3>子组件1--{state.num} --{state.msg}
                    <button onClick={() => { dispatch("reduce"); }}>num--</button></h3>
            </div>
        )
    }
    function Two() {
        let [state, dispatch] = useReducer(reducer, initState)
        console.log(state);
        return (
            <div>
                <h3>子组件2--{state.num} --{state.msg}
                    <button onClick={() => { dispatch("ten"); }}>num--</button></h3>
            </div>
        )
    }

    ReactDOM.render(<App />, document.getElementById("app"))

</script>

</html>
