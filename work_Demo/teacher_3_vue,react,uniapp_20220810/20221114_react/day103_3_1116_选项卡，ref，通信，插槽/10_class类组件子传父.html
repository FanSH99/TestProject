<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .child {
            width: 100%;
            height: 200px;
            background-color: red;
            color: #fff;
        }

        .child {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="app"></div>
</body>
<script src="../js/react17.js"></script>
<script src="../js/react_dom17.js"></script>
<!-- 引入babel.js将jsx转化为js -->
<script src="../js/babel7_min.js"></script>
<script type="text/babel">

    // 2022年11月16日16:48:03
    class App extends React.Component {

        state = {
            num: ""
        }
        render() {

            return (
                <div className="box">
                    <h1>父组件 --{this.state.num}</h1>
                    <Child fun={(num) => {
                        console.log(num);
                        this.setState({
                            num: num,
                        })
                    }} />
                </div>
            )
        }

    }

    /* 
    react向父组件传值
    1.父组件中的子组件绑定一个自定义函数事件，
    2.子组件中用this.props.事件名称，并传递参数
    3.父组件的自定义事件接收后用this.setState更新视图渲染。

    实际上就是通过调用父组件给子组件的回调函数来传递。
    */

    class Child extends React.Component {
        state = {
            num: 99,
        }
        render() {
            return (
                <div className="child">
                    <h4>我是子组件</h4>
                    <button onClick={() => {
                        this.props.fun(this.state.num);
                    }}>想父组件传递数据</button>
                </div>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById("app"))


    /* 
    作业
    */

</script>

</html>
