<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- keyup绑定键盘事件。后面可以跟事件名称也可以跟ASCII码 -->
        jianpan:<input type="text" name="" id="" placeholder="请输入用户名" @keyup="getKey">
        enter:<input type="text" name="" id="" placeholder="请输入用户名" @keyup.enter="getKeyEnter">
        Backspace:<input type="text" name="" id="" placeholder="请输入用户名" @keyup.8="getKeyBackSpace">
        <!-- 常用的键盘事件ASCII码
            enter: 13
            Backspace:8
            #:51

        -->
    </div>


</body>
<script src="../bin/vue-2.2.2.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {

        },
        methods: {
            getKey(e) {
                console.log("您按键盘了");
                console.log(e);
                console.log(e.keyCode);
            },
            getKeyEnter() {
                console.log("回车");
            },
            getKeyBackSpace() {
                console.log("删除");
            }
        }
    })
</script>

</html>
