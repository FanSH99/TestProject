<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2022年9月2日15:16:07 -->
    <div id="app">
        <h1 v-once>{{user}}</h1>
        <button @click="change">改变user</button>

    </div>
</body>
<script src="./bin/vue-2.2.2.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            user: "白浅",
        },
        methods: {
            change() {
                this.user = "花千骨";
            }
        }
    })
</script>

</html>
