<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child ref="childRef"></child>
        <!-- 点击切换隐藏子组件，方法1，父组件定义isTrue，点击后改变布尔值，将布尔值传递给子组件即可，
        方法2 当ref属性绑定到组件上时，用this.$refs.属性名获取到的是当前组件实例。
        -->
        <button @click="changeState">切换</button>
    </div>
    <template id="child">
        <div class="child">
            <p>{{isShow}}</p>
            <h1 v-show="isShow">我是一个子组件</h1>
        </div>
    </template>
</body>
<script src="../bin/vue-2.7.10.js"></script>
<script>
    /* 2022年9月8日14:51:21 */
    let child = {
        template: "#child",
        data() {
            return {
                isShow: true,
            }
        },
        methods: {
            init() {
                console.log("调用我了");
            }
        }
    }
    new Vue({
        el: "#app",
        data: {
            isShow: "",
        },
        components: {
            child,
        },
        methods: {
            changeState() {
                console.log(this.$refs.childRef);//VueComponent
                this.$refs.childRef.isShow = !this.$refs.childRef.isShow;
                this.$refs.childRef.init();
                this.isShow = this.$refs.childRef.isShow
            }
        }
    })
    //用来实现组件之间的通信。
</script>

</html>
