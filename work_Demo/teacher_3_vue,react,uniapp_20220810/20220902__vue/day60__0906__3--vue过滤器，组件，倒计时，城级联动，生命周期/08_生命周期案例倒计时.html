<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用vue生命周期写一个倒计时</title>
    <style>
        #app {
            width: 300px;
            margin: 0 auto;
            font-size: 50px;
            font-weight: 400px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 倒计时 数据-->
        {{m | getNum}}:{{s | getNum}}
    </div>
</body>
<script src="../bin/vue-2.7.10.js"></script>
<script>
    /* 2022年9月6日14:59:26 */
    new Vue({
        el: "#app",
        data: {
            m: 1,//分钟初始化
            s: 0,//秒数
            timer: null,
        },
        filters: {
            getNum(text) {
                text = text < 10 ? "0" + text : text;
                return text;
            }
        },
        mounted() {
            this.timer = setInterval(() => {
                if (this.s == 0) {
                    if (this.m == 0) {
                        clearInterval(this.timer);
                        return;
                    }
                    this.s = 60;
                    this.m--;
                }
                this.s--;
            }, 1000)
        },
        beforeDestory() {
            clearInterval(this.timer);
        }
    })
</script>

</html>
