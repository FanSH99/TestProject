<script>

    let p = new Promise((reslove, reject) => {
        let num = Math.floor(Math.random() * 10);
        console.log(num);
        if (num >= 5) {
            reslove(num + "大于5");
        } else {
            reject(num + "小于5");
        }
    })
    console.log(p);
    // promise的then方法可以获取当前promise状态
    /* 
    then方法有两个回调函数，
    参数1回调函数为成功状态的回调函数，参数2回调函数为失败状态的回调函数
    */

    p.then((res) => {
        // 获取成功的数据
        console.log(res);
        console.log("成功了");
    }, (err) => {
        // 获取失败的数据
        console.log(err);
        console.log("失败了");
    })

    }

        console.log(res);
    })

</script>
