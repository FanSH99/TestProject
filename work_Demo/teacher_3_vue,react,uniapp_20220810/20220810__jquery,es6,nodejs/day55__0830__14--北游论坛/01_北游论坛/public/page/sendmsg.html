<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        main{
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
     <!-- 页面头部内容 -->
    <header>
        <div class="header_main">
            <div class="header_left">
                北游论坛
            </div>
            <div class="header_right">
                <!-- <div>
                    <span class="glyphicon glyphicon-plus"></span> 发表
                </div> -->
                <!-- <div>
                    <span class="glyphicon glyphicon-plus"></span> 发表
                </div> -->
            </div>
        </div>
    </header>
    <main>
        <div class="form-group">
            <label for="name">请输入话题</label>
            <textarea class="form-control content" rows="10" placeholder="请输入话题" ></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success btn-block" id="send">发布</button>
        </div>
    </main>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/ajax.js"></script>
<script>
// 判断当前用户是否已登录
request("/isLogin",'get').then(res=>{
    console.log(res);
    if(res.code!=0){
        window.location.href = './login.html'
    }
})

//  点击发布获取 输入框内容 content username imgurl  time  list[]
$("#send").click(async function(){
    let content = $('.content').val()
    if(!content){
        alert("请您输入内容");
        return
    }
    // 获取本地存储得userInfo
    let userInfo = localStorage.getItem("userInfo");
    userInfo = JSON.parse(userInfo);
    let username = userInfo.username;
    let img_url = userInfo.img_url;
    let time = getTime();
    
    // 请求参数
    let data = {
        username,
        img_url,
        content,
        time
    }
    let res = await request("/send/msg","post",data);
    console.log(res)
    if(res.code == 0){
        location.href = '/'
    }
})
</script>
</html>
