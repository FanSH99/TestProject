<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础</title>
</head>
<body>

    <!-- 行内式样式，和标签在同一行。
        在标签后面用空格  style=""
    style里面就是CSS属性。
    引用多个属性，用;分开即可。-->
    <div style="width:224px;">
        <!-- 在PS中使用切片工具——存储为web格式——选中的切片 -->
        <img src="img/原野.jpg" alt="图片">
        <h3 style="color:#fff;width:224px ;height: 28px;
         background-color:#01aba8;
        font-size:18px;font-weight: normal; 
        line-height: normal;" >2016原野映像[跨年晚会...</h3>
        <!-- 当颜色六哥颜色完全一样，可以简写成三个，
            例如，#ffffff 可以写成#fff
            color:字体颜色
            background-color:背景颜色
        文本居中text-align="center" 
    5号字体是10.5pt-->

          <h4>TIME:2016.jan.30</h4>  
          <!-- 网页上识别的最小字号是12px ,默认是16px-->
          <!-- 一般line-height是字号的1.5倍或者2倍。 -->
       <p style="font-size:12px;line-height: 18px; text-align: center;">
        原野映像[2016跨年晚会，邀请众多汉南三亚婚纱摄影业内嘉宾共同参与原野一年一度大聚会。
       </p>
    </div>
    
</body>
</html>
