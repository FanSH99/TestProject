<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dog img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid red;
            animation: dog 10s infinite;

        }

        @keyframes dog {
            0% {
                transform: translateX(-150px) rotate(0deg);
                opacity: 0;
            }

            30% {
                transform: translateX(500px) rotate(360deg);
                opacity: 1;
            }

            70% {
                transform: translateX(500px) rotate(360deg);
                opacity: 1;
            }

            100% {
                transform: translateX(-150px) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>


<body>

    <div class="dog">
        <img src="img/陈晓.jpg" alt="">
    </div>

</body>

</html>
