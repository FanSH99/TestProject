<style>

    * {
        text-decoration: none;
        list-style: none;

    }

    .page {
        background: #d1d1d1;
        width: 580px;
        height: 80px;
        margin: 20px auto;
        padding: 15px;


    }

    a {
        color: #919191;
        border-right: 1px solid #e6e6e6;
        background-color: #fff;
        height: 40px;
        line-height: 40px;
        display: block;
        padding: 0 20px;
        font-weight: bold;
        float: left;
        margin: 20px 0 20px 0;
    }

    .page a:hover {
        color: #fff;
        background: #ff464e;
    }

    .page a:nth-child(1) {
        font-weight: normal;
        margin-right: 3px;
        border-radius: 20px 0 0 20px;
    }

    .page a:nth-child(9) {
        font-weight: normal;
        margin-left: 3px;
        border-radius: 0 20px 20px 0;
    }

    .page a:nth-child(6) {
        margin-right: 3px;
    }
</style>
