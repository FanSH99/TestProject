<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .contact {
            width: 360px;
            height: 150px;
            border: 1px solid #333;
            margin: 20px;
            padding: 5px 20px;
        }

        .contact p {
            height: 50px;
            line-height: 50px;
            padding-left: 20px;
            color: #666;
            background: url(img/icon.png) no-repeat -6px -165px;
        }

        .contact p:nth-child(2) {
            background-position: -6px 18px;

        }

        .contact p:nth-child(3) {
            background-position: -6px -70px;
        }


        /* 水平方向不动，垂直方向上移、 */
    </style>
</head>

<body>
    <div class="contact">
        <p>北京市朝阳区新源南路6号京城大厦222号</p>
        <p>123456@qq.com</p>
        <p>400-88886666</p>
    </div>
</body>

</html>
