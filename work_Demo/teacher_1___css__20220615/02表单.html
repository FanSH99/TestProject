<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>

    <!-- 
        
        
    -->

    <form action="" method="post">

        <!--
            .表单域 
        表单主要负责数据的采集 ，传递数据给后台
         同一个页面中可以有多个表单。例如登录和注册在一个页面
        传递信息一般用post,post安全性比较高 action是提交的网址，method是提交方式
            post
            get
        .空单控件
            一组排不满一行，另外一组直接网后排。 但是可以修改宽高，
        行内块元素。img也有这种特点、-->

        <fieldset>
            <!-- 名字 -->
            <legend>常用表单控件</legend>
            <!-- 单行文本框
            ，不会换行，可以填写内容 
        -->
            <!-- 加文字提示两种方法
        1、value  文本框中直接显示，密码中会以圆点显示。
            若要输入新的内容，原先文字不会消失，需要手动删除。
        2、placeholder 直接显示在框中，不能选中。在密码框中也会显示文字，
            输入新内容时原文字提示消失。-->
            <!-- 文本框 -->
            <!-- 当点用户名: 想要跳转到框中，
                需要在框前面添加label， 之后，for=""中与后面框的id一致。-->
            <label for="name">用户名:
                <input type="text" width: 200px; height: 30px;value="用户名" id="name"> <br></label>
            p <p style="width: 200px; height: 30px; border:2px solid;"></p><br>
            <!-- 密码框
            默认不能看到输入的信息，会以点代替 -->
            密码框<input type="password" placeholder="密码"><br>
            <!-- 单选框
            要想实现，必须添加name属性，且两个属性值保持一致 -->
            单选框<input type="radio" name="sex">男
            <input type="radio" name="sex">女<br>
            <!-- 复选框
            要想有默认选中，在要选中的地方添加checked   或者checked="checked"-->
            多选框<input type="checkbox" name="sex" checked>打游戏
            <input type="checkbox" name="sex">购物
            <input type="checkbox" name="sex">看电视
            <input type="checkbox" name="sex">敲代码<br>
            <!--  下拉列表 默认会以列表中的第一个显示的- 若想设置其他为默认 添加一个selected -->
            下拉列表<select>
                <option>河南省</option>
                <option>河北省</option>
                <option>湖南省</option>
                <option>湖北省</option>
                <option>山东省</option>
                <option>山西省</option>
                <option selected>北京市</option>
                <option>上海市</option>
            </select><br>
            <!-- 提交按钮 -->
            <input type="submit">
            <!-- 重置按钮 -->
            <input type="reset">
            <!-- 普通按钮 
            要想在普通按钮添加提示，在里面设置value即可-->
            <input type="button" value="普通按钮">
            <button type="reset">登录</button>
            <button type="submit">取消</button><br>
            <!-- <button type="menu"></button> -->
            <!-- 多行文本框 允许用户进行缩放-->
            <textarea>
            梦华录》是由杨阳执导，刘亦菲、陈晓、柳岩、林允领衔主演，
            徐海乔、代旭、张晓谦主演，王洛勇、保剑锋特邀主演
            ，姚安濂、杜玉明、刘亚津、刘伟等联合出演的女性古装励志轻喜剧 [16] 。
        </textarea><br>
            <!-- 图片按钮 -->
            <input type="image" src="img/刘亦菲.jpg" style="width:80px"><br>
            <!-- 上传文件按钮 -->
            <!-- 
                1、文件上传的原理分析
                    1.1文件上传的必要前提：
                        a、提供form表单，method必须是post
                        b、form表单的enctype必须是multipart/form-data
                        c、提供input type="file"类的上传输入域
                    1.2 enctype属性
                        作用：告知服务器请求正文的MIME类型。（请求消息头：Content-Type作用是一致的）可选值：

                        1、application/x-www-form-urlencoded(默认)：
                            正文：name=admin&password=123
                            服务器获取数据：String name = request.getParameter(“name”);
                        2、multipart/form-data:
                            正文：
                            服务器获取数据：request.getParameter(String)方法获取指定的表单字段字符内容，
                            但文件上传表单已经不在是字符内容，而是字节内容，所以失效。

原文链接：https://blog.csdn.net/qq_41347385/article/details/103984005multipart/form-data:

             -->
            <input type="file">
        </fieldset>

    </form>
    <!-- 块状元素敲回车会有空格，行内元素敲回车没有空格 -->
    <!-- a标签的宽高不起作用，行内元素。 -->
    <a href="#">超链接1</a>
    <a href="#">超链接2</a><a href="#">超链接3</a>
    <a href="#">超链接3</a><a href="#">超链接3</a>
    <div style="width: 100px;height: 30px; background-color: blue;">盒子1</div>
    <div style="width: 100px;height: 30px; background-color: red;">盒子2</div>
    <div style="width: 100px;height: 30px; background-color: yellow;">盒子3</div>
    <div style="width: 100px;height: 30px; background-color: pink">盒子3</div>
    </div>

</body>

</html>
