<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>宽度过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: greenyellow;
            /* 什么属性要过渡 动画时长 变化速度曲线 延迟时间 */
            transition: width 1s linear 0s;
        }

        div:hover {
            width: 600px;
        }
    </style>
</head>

<body>
    <!-- 数值类型过渡 -->
    <div></div>
</body>

</html>
