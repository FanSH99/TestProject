<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片翻页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            perspective: 500px;
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 50%;
            transform-origin: 0 0;
            transform: rotateY(0);
            transition: transform 1s ease 0s;
        }

        .box:hover .cat {
            transform: rotateY(-180deg);
        }

        .num2 img {
            transform-origin: 100% 0;
        }

        .num2:hover .cat {
            transform: rotateY(180deg);
        }

        .num3 img {
            transform-origin: 0 0;
        }

        .num3:hover .cat {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <!-- 图片翻页 -->
    <div class="box">
        <img class="dog" src="image/dog.jpg" alt="">
        <img class="cat" src="image/cat.jpg" alt="">
    </div>

    <div class="box num2">
        <img class="dog" src="image/dog.jpg" alt="">
        <img class="cat" src="image/cat.jpg" alt="">
    </div>

    <div class="box num3">
        <img class="dog" src="image/dog.jpg" alt="">
        <img class="cat" src="image/cat.jpg" alt="">
    </div>
</body>

</html>
