<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片旋转缩放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 508px;
            height: 107px;
            margin: 10px auto;
        }

        .box ul li {
            list-style: none;
            float: left;
            width: 107px;
            height: 107px;
            margin-right: 20px;
            position: relative;
        }

        .box ul li::before {
            content: "";
            display: block;
            width: 107px;
            height: 107px;
            transform: rotate(0);
            transition: transform 1s ease 0s;
        }

        .box ul li:nth-child(1)::before {
            background-image: url(../zzz/img/01.jpg);
        }

        .box ul li:nth-child(2)::before {
            background-image: url(../zzz/img/02.jpg);
        }

        .box ul li:nth-child(3)::before {
            background-image: url(../zzz/img/03.jpg);
        }

        .box ul li:nth-child(4)::before {
            background-image: url(../zzz/img/04.jpg);
        }

        .box ul li img {
            border-radius: 50%;
            position: absolute;
            width: 60px;
            top: 50%;
            margin-top: -30px;
            left: 50%;
            margin-left: -30px;
            transform: scale(1);
            transition: transform .5s ease-in 0s;
        }

        .box ul li:hover img {
            /* 中心图标放大1.2倍 */
            transform: scale(1.2);
        }

        .box ul li:hover::before {
            /* 背景圆环旋转一周 */
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <!-- 图标放大背景旋转 -->
    <div class="box">
        <ul>
            <li>
                <img src="image/icon1.svg" alt="">
            </li>
            <li>
                <img src="image/icon2.svg" alt="">
            </li>
            <li>
                <img src="image/icon3.svg" alt="">
            </li>
            <li>
                <img src="image/icon4.svg" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
