<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>所有过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #000;
            perspective: 300px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: gold;
            font: normal bold 30px/1.5 "宋体";
            color: red;
            /* 过渡所有属性 动画时长 变化速度曲线 延迟时间 */
            transition: all 2s linear 0s;
        }

        p:hover {
            color: chartreuse;
            transform: rotateX(360deg) translateX(100px);
        }
    </style>
</head>

<body>

   <!--  过渡的属性
    
    意义
    
    transition-property
    
    哪些属性要过渡
    
    transition-duration
    
    动画时间
    
    transition-timing-function
    
    动画变化曲线（缓动效果）
    
    transition-delay
    
    延迟时间 -->
    <!-- 过渡所有属性 -->
    <div>
        <p>你好！你好！你好！你好！你好！你好！你好！你好！</p>
    </div>
</body>

</html>
