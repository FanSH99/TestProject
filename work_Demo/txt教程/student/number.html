<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简单DEMO</title>

        .demo {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

            easing: 'easeInOutExpo',
            round: 100
        })
    </script>
