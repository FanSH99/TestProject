<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 504px;
            height: 300px;
            margin: 10px auto;
            position: relative;
        }

        .box img {
            width: 100%;
        }

        .box .content {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 20px;
            left: 0;
            bottom: 0;
            color: white;
            background-color: rgba(240, 23, 23, 0.445);
            opacity: 0;
            transition: opacity 1s ease 0s;
        }

        .box:hover .content {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- opacity文字提示 -->
    <div class="box">
        <img src="../zzz/img/1.jpg" alt="">
        <p class="content">阿卡丽</p>
    </div>
</body>

</html>
