<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: auto;
            position: relative;
            /* border: 3px solid transparent; */

        }

        .box img {
            width: 100px;
            height: 100px;

        }

        .border {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border-bottom: 3px solid #f30;
            opacity: 0;
            transition: all 0.5s;
            transform-origin: bottom center;
            transform: scale(0, 1);
        }

        .box:hover .border {

            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/01.jpg" alt="">
        <div class="border"></div>
    </div>

</body>

</html>
