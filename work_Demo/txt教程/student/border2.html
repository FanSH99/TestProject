<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 初始状态，注意设置相对定位 */
        div {
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            box-sizing: border-box;
            position: relative;

        }

        /* 渐变色边框 */
        div::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            border-top: 1px solid;
            border-left: 1px solid;
            border-image: linear-gradient(to bottom, #eda901, #d16cc7) 1 10;
            width: 0;
            height: 0;
            transition: all 0.4s ease-out 0s;
            visibility: hidden;
            box-sizing: border-box;
        }

        div::after {
            content: "";
            position: absolute;
            right: 0;
            bottom: 0;
            border-right: 1px solid;
            border-bottom: 1px solid;
            border-image: linear-gradient(to bottom, #eda901, #d16cc7) 1 10;
            width: 0;
            height: 0;
            transition: all 0.4s ease-out 0s;
            visibility: hidden;
            box-sizing: border-box;
        }

        div:hover::before {
            width: 100%;
            height: 100%;
            visibility: visible;
        }

        div:hover::after {
            width: 100%;
            height: 100%;
            visibility: visible;
        }
    </style>
</head>

<body>

    <div>鼠标移入此处，边框变色</div>

</body>

</html>
