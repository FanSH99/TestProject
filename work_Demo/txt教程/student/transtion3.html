<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D旋转过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #000;
            perspective: 300px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: gold;
            /* 什么属性要过渡 动画时长 变化速度曲线 延迟时间 */
            transition: transform 1s linear 0s;
        }

        p:hover {
            transform: rotateX(360deg) translateX(100px);
        }
    </style>
</head>

<body>
    <!-- 3D旋转过渡 -->
    <div>
        <p></p>
    </div>
</body>

</html>
