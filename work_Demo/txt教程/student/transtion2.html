<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字颜色过渡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #000;
            font: normal bold 30px/1.5 "微软雅黑";
            color: rgb(247, 3, 3);
            /* 什么属性要过渡 动画时长 变化速度曲线 延迟时间 */
            transition: color 1s linear 0s;
        }

        div:hover {
            color: aqua;
        }
    </style>
</head>

<body>
    <!-- 文字颜色过渡 -->
    <div>
        你好！你好！你好！你好！你好！你好！你好！你好！
    </div>
</body>

</html>
