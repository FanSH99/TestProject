<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 704px;
            border: 1px solid #000;
            margin: 100px;
        }

        p {
            position: relative;
            left: 0;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: gold;
        }

        div p:nth-child(1) {
            /* ease */
            transition: left 1s ease 0s;
        }

        div p:nth-child(2) {
            /* linear */
            transition: left 1s linear 0s;
        }

        div p:nth-child(3) {
            /* ease-in */
            transition: left 1s ease-in 0s;
        }

        div p:nth-child(4) {
            /* ease-out */
            transition: left 1s ease-out 0s;
        }

        div p:nth-child(5) {
            /* ease-in-out */
            transition: left 1s ease-in-out 0s;
        }

        div p:nth-child(6) {
            /* 自定义贝塞尔曲线 */
            transition: left 1s cubic-bezier(.67, -0.85, .33, 1.64) 0s;
        }

        div:hover p {
            left: 600px;
        }
    </style>
</head>

<body>
    <!-- 缓动效果 -->
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>

</html>
