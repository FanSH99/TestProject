<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;


        }

        .main {
            width: 270px;
            height: 410px;
            margin: 60px auto;
            border: 1px #333 solid;
            position: relative;
            overflow: hidden;

        }

        .title {
            width: 150px;
            height: 60px;
            line-height: 60px;
            background: red;
            position: absolute;
            left: 50%;
            top: 0;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        .box {
            width: 200px;
            height: 40px;
            line-height: 40px;
            position: relative;
            margin: 350px 35px 20px 35px;
            border: 1px solid #333;
            text-align: center;
            /* overflow: hidden; */
        }

        .box p {
            width: 200px;
            height: 40px;
            line-height: 40px;
            float: left;
            overflow: hidden;
            text-align: center;
        }

        .box a {
            width: 200px;
            float: left;
            overflow: hidden;
        }

        .box span {
            display: block;
            margin-top: -40px;
        }

        .box a:hover {
            padding-top: 40px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="title">标题1</div>

        <div class="box">

            <p><a href="03教研团队.html"><span>了解详情</span>2800元</a></p>


        </div>
    </div>
</body>

</html>
