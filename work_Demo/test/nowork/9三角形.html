<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            width: 800px;
            height: 800px;
            margin: 40px auto;
            background-image: -webkit-linear-gradient(45deg, #000 25%, transparent 0);
            background-size: 200px 200px;
        }

        .container2 {
            width: 800px;
            height: 800px;
            margin: 40px auto;
            background-image: -webkit-linear-gradient(45deg, transparent 25%, #333 0);
            background-size: 200px 200px;
        }

        .container3 {
            width: 800px;
            height: 800px;
            margin: 40px auto;
            background-image: -webkit-linear-gradient(45deg, transparent 75%, #333 0);
            background-size: 200px 200px;
        }

        .container4 {
            width: 800px;
            height: 800px;
            margin: 40px auto;
            /*  background-image:
                -webkit-linear-gradient(45deg, transparent 75%, #333 0),
                -webkit-linear-gradient(45deg, #000 25%, transparent 0); */

            background-image: linear-gradient(45deg, #000 25%, transparent 0, transparent 75%, #333 0);
            /* 这一行代码 */
            background-size: 200px 200px;
        }

        .container5 {
            width: 800px;
            height: 800px;
            margin: 40px auto;
            /*  background-image:
                -webkit-linear-gradient(45deg, transparent 75%, #333 0),
                -webkit-linear-gradient(45deg, #000 25%, transparent 0); */

            background-image:
                linear-gradient(45deg, #000 25%, transparent 0, transparent 75%, #333 0),
                linear-gradient(45deg, #000 25%, transparent 0, transparent 75%, #333 0);
            /* 这一行代码 */
            background-position: 0 0, 100px 100px;
            background-size: 200px 200px;
        }

        .box {
            margin: 40px;
            width: 0;
            height: 0;
            border: 50px solid;
            border-top-color: red;
            border-left-color: blue;
            border-bottom-color: green;
            border-right-color: yellow;
        }

        .box1 {
            margin: 10px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: #000;
        }

        .box_1 {
            margin: 10px;
            width: 0;
            height: 0;
            border-bottom: 50px solid transparent;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        .box2 {
            /* margin: 100px; */
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top-color: #000;
        }

        .box3 {
            /* margin: 100px; */
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-left-color: #000;
        }

        .box4 {
            /*   margin: 100px; */
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-right-color: #000;
        }
    </style>
</head>


<body>
    <div class="box"></div>
    <div class="box_1"></div>
    <p>border-top-color: #000;</p>
    <div class="box1"></div>
    <p>border-bottom-color: #000;</p>
    <div class="box2"></div>
    <p>border-left-color: #000;</p>
    <div class="box3"></div>
    <p>border-right-color: #000;</p>
    <div class="box4"></div>

    <div class="container1">

    </div><br>
    <div class="container2">

    </div>
    <div class="container3">

    </div>
    <div class="container4">

    </div>
    <div class="container5">

    </div>





</body>

</html>
