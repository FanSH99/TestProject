<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;

        }

        a ::first-letter {
            font-size: 2em;
            vertical-align: middle;

        }



        h1::first-letter {

            font-size: 2em;
        }
    </style>
</head>

<body>
    <script>

        //输出

        /*  //第一种方法，
        document.write(""); 或者document.write(''); 
        必须加单引号或者双引号。
         可以另外在头部style中即CSS中设置样式，也可以在标签中设置样式。
         注意，标签中 可以双引号包裹单引号或者单引号包裹双引号，不能单套单，双套双。
          document.write("");中不能用\n来换行，\t \\  \s等转移字符都不能用。
          但是可以用html和CSS的所有东西。用到html和CSS的东西都必须加引号。
         */


        document.write("1+2+3+4=" + 1 + 2 + 3 + 4);
        document.write("<br>+1+2+3+4+'=1+2+3+4<br>'");
        document.write(1 + 2 + 3 + 4 + '=1+2+3+4<br>');

        document.write(1 + 2 + 3 + 4 + "=1+2+3+4\n\t    1234<hr>");
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落</p>");
        document.write('<span>这是一行字</span>');
        document.write('<a>这是一个超链接</a>');
        /* Document.write('<a>这是一个超链接</a>')  document不能写成大写，必须全部小写，不然报错。*/
        /*  document.write(<span>啦啦啦<span>);  未加引号报错*/
        document.write('<font color="red"><a>这是一个超链接</><font>');
        document.write('<p style="color:red;font-size:18px;font-weight:bold;">这是一个段落</p>');
        /*  document.write('<p style='color:red;font-size:18px;font-weight:bold;'>这是一个段落</p>');
         报错，不能单引号包裹单引号 */
        document.write("<p style='color:red;font-size:20px;font-weight:bold;'>这是一个段落<sup style='color:blue;font-size:12px'>这是上标</sup></p>");
        /*  document.write("<p style="color:red">这是一个段落</p>"); 
         报错，不能双引号包裹双引号*/


        console.log("今天阳光很晴朗，\t\t我走在路上心情也不自觉变好了。\n\n");
        console.log("\n\n今天阳光很晴朗，\n我走在路上心情也不自觉变好了。\n\n");
        console.log("\n\n今天阳光很晴朗，\n" + "我走在路上心情也不自觉变好了。\n\n");
        console.log("a=", 5);
        console.log("a=" + 5);
        console.log("%c今天阳光很晴朗,<br>" + "我走在路上心情也不自觉变好了。", "color:red;");
        console.log("今天阳光很晴朗," + "%c我走在路上心情也不自觉变好了。", "color:blue;font-weight:bold;");
        console.log("今天阳光很晴朗," + "我走在路上心情也不自觉变好了。" + "%chttp://aaa.com", "color:blue;font-weight:bold;");








        //第二种方法
    </script>
</body>

</html>
