<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{
                margin: 0;
            }
           
           #cav{
               border:1px solid #444;
           }
        </style>
    </head>
    <body>
        <canvas id="cav" width="400" height="400"></canvas>
    </body>
    <script>
        let cav=document.getElementById("cav");
        let ctx=cav.getContext("2d");
        ctx.beginPath();
         ctx.strokeStyle="#ff4657";
        // 第一条线
        ctx.moveTo(30,30);
        ctx.lineTo(30,100);
        ctx.stroke();
        ctx.closePath();
        
        // 第二条线
        ctx.moveTo(30,30);
        ctx.lineTo(180,30);
        ctx.stroke();
        ctx.closePath();
        
        // 第三条线
        ctx.moveTo(30,100);
        ctx.lineTo(180,30);
        ctx.stroke();
        ctx.closePath();
        
        // 等腰三角形
        ctx.beginPath();
        ctx.strokeStyle="#919504";
        
       
       ctx.moveTo(300,60);
       ctx.lineTo(360,60);
       ctx.stroke()
      
       
        ctx.moveTo(300,60);
        ctx.lineTo(330,120);
         ctx.stroke()
       
        ctx.moveTo(330,120);
        ctx.lineTo(360,60);
         ctx.stroke()
         
        ctx.closePath();
       
        
        //空心圆形
        
       ctx.strokeStyle="#664499";
       // ctx.moveTo(150,150);
       ctx.beginPath();
       ctx.arc(150,150,50,0,Math.PI*2,true);
       ctx.closePath();
       ctx.stroke();
       
       ctx.beginPath();
       // 月食圆
       ctx.fillStyle="#994689";
       ctx.beginPath();
       ctx.arc(180,300,60,0,1.5*Math.PI);
       ctx.fill();
       ctx.closePath();
        
    </script>
