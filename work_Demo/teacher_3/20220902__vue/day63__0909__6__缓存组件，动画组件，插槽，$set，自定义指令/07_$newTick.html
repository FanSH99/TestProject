<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=如果想要给渲, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-if="isShow" ref="myh1">{{msg}}</h1>
        <my-component v-if="isShow" ref="mycom"></my-component>
        <button @click="show">显示</button>
    </div>
</body>
<script src="../bin/vue-2.7.10.js"></script>
<script>
    /* 2022年9月9日14:32:20  ---vue是异步渲染 */
    let myComponent = {
        template: "<h2>我是一个组件</h2>"
    }
    new Vue({
        el: "#app",
        data: {
            msg: "好好学习，天天向上",
            isShow: false

        },
        methods: {
            show() {
                this.isShow = true;
                console.log(this.$refs.myh1);
                // setTimeout(() => {
                //     console.log(this.$refs.myh1);
                // }, 500)
                /* 当所有的dom异步更新结束后才会进入回调。用于操作dom */
                this.$nextTick(() => {
                    console.log(this.$refs.myh1);
                    console.log(this.$refs.mycom);
                })
            }

        },
        components: {
            myComponent
        }
    })

</script>

</html>
