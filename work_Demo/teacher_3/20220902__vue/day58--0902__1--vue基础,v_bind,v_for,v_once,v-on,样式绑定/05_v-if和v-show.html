<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="(item,index) in user">
            {{item}}---
            <span v-if="user.age>=18">成年</span>
            <span v-else>未成年</span>
            <span v-if="user.sex==0">男孩</span>
            <span v-eles-if="user.sex==1">女孩</span>
            <span v-else>人妖</span>
        </div>
        <h1>
            {{person.name}}--
            <span v-if="user.age>=18">成年</span>
            <span v-else>未成年</span>
            <span v-if="user.sex==0">男孩</span>
            <span v-eles-if="user.sex==1">女孩</span>
            <span v-else>人妖</span>
        </h1>
        <h2 v-show="istrue">你熬得不是夜，是梦想</h2>
        <h2 v-if="istrue">昨天已经成为过去，不会在回来</h2>
        <h2 v-show="istrue2">你熬得不是夜，是梦想</h2>
        <h2 v-if="istrue2">昨天已经成为过去，不会在回来</h2>
        <!-- 
            v-if和v-show的区别
            （1）v-if和v-show都可以控制元素的显示和隐藏
            （2）v-if是用过插入删除dom元素节点来实现元素的显示和隐藏。v-show是通过display来控制
            （3）频繁切换使用v-show 一次性渲染渲染使用v-if
         -->
    </div>
</body>
<script src="./bin/vue-2.2.2.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            list: [0, 1, 3, 4, 5],
            user: [
                {
                    name: "白浅",
                    age: 19,
                    sex: 0

                },
                {
                    name: "夜华",
                    age: 18
                },
                {
                    name: "团子",
                    age: 6
                }
            ],
            person:
            {
                name: "白浅",
                age: 19,
                sex: 0

            },
            istrue: false,
            istrue2: true,

        }
    })
</script>

</html>
