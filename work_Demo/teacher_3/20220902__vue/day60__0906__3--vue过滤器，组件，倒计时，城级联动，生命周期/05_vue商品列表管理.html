<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #0AB6B2;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td,
        th {
            border: 1px solid #0AB6B2;
            width: 200px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">
        <div>
            id: <input type="text" name="" id="" disabled>
            名称: <input type="text" name="" id="">
            <button>添加</button>
            <input type="text" name="" id="" placeholder="请输入搜索关键字">
        </div>
        <div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>time</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) in arr" :key="index">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date | getTime}}</td>
                    <td><button @click="arr.splice(index,1)">删除</button></td>

                </tr>
            </table>
        </div>

    </div>
</body>
<script src="../bin/vue-2.7.10.js"></script>
<script>
    new Vue({
        el: "#box",
        data: {
            arr: [{
                id: 1,
                name: "奔驰",
                date: new Date()
            }, {
                id: 2,
                name: "宝马",
                date: new Date()
            }, {
                id: 3,
                name: "法拉利",
                date: new Date()
            }, {
                id: 4,
                name: "劳斯莱斯",
                date: new Date()
            },],
        },

        filters: {
            getTime(time) {
                let year = time.getFullYear();
                let mouth = time.getMonth() + 1;
                let day = time.getDate();
                let hour = time.getHours();
                let minute = time.getMinutes();
                let second = time.getSeconds();
                return `${year}年${mouth}月${day}日 ${hour}:${minute}:${second}`
            }
        }
    })
</script>

</html>
