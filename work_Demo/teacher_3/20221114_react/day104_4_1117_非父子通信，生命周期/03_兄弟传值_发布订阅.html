<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
</body>
<script src="../js/react17.js"></script>
<script src="../js/react_dom17.js"></script>
<!-- 引入babel.js将jsx转化为js -->
<script src="../js/babel7_min.js"></script>
<script type="text/babel">
    // 2022年11月17日13:32:48
    // 发布订阅是一个设计模式，什么框架都能用。发布订阅实现非父子通讯

    let bus = {
        // 用来存放订阅火调函数
        list: [],
        // 发布者,蚕食1事件名称-发布平台 参数2发布的消息
        emit(event, msg) {
            let index = this.list.findIndex(item => item.event == event)
            this.list[index].callback(msg)
        },
        // 订阅者，参数1事件名称，参数2回调。
        on(event, callback) {
            let obj = {
                event,
                callback,
            }
            // 订阅事件存放到list中
            this.list.push(obj)
        }
    }
    class App extends React.Component {

        render() {

            return (
                <div>
                    <h1>我是父组件</h1>
                    <One />
                    <Two />
                </div>
            )
        }

    }


    class One extends React.Component {
        state = {
            num: 2,
        }
        render() {
            return (
                <div>
                    <h4> 我是一个子组件</h4>
                    <button onClick={() => {
                        // 发布消息
                        bus.emit("getnum", this.state.num);
                    }}>向兄弟组件传值</button>
                </div>
            )
        }
    }

    class Two extends React.Component {
        state = {
            num: ""
        }
        render() {
            return (
                <h4>我是另一个子组件---{this.state.num}</h4>

            )
        }
        componentDidMount() {
            // 订阅消息，舰艇自定义事件
            bus.on("getnum", (num) => {
                console.log(num);
                this.setState({
                    num: num
                })
            })
        }
    }

    ReactDOM.render(<App />, document.getElementById("app"))

</script>

</html>
