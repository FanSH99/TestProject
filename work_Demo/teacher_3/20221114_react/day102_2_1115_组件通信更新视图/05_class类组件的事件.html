<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
</body>
<script src="../js/react17.js"></script>
<script src="../js/react_dom17.js"></script>
<!-- 引入babel.js将jsx转化为js -->
<script src="../js/babel7_min.js"></script>
<script type="text/babel">
    //    2022年11月15日22:17:51
    class App extends React.Component {
        render() {
            return (
                <div>
                    <button onClick={() => {
                        console.log("点你咋的");
                    }}>点我试试</button>
                    <button onClick={this.clickMe}>再点我试试</button>
                    <button>你试试</button>
                    <button onClick={this.clickMe.bind(this)}>改变this指向</button>
                    <button onClick={this.clickMe2}>改变this指向方案2</button>
                    <button onClick={() => this.clickMe()}>改变this指向方案3</button>
                </div>
            )
        }
        // 改变this指向的三种方案建议用第3种
        clickMe() {
            console.log(this);//this默认指向undefined

        }
        clickMe2 = () => {
            console.log(this);
        }
    }

    // console.log(<App />);
    ReactDOM.render(<App />, document.getElementById("app"))

</script>

</html>
