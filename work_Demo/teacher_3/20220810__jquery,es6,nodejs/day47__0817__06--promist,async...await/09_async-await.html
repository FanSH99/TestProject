<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        2022年8月17日16:50:24

        async-await 和promise一样都是解决异步回调地狱的方案，基于promise看起来更像同步代码，回调函数更少。
        async 异步   await 等待。

        async 声明的函数默认会返回一个成功状态的Promise函数。
      -->
</body>
<script>
    async function getUser() {
        return "哈哈哈"
    }
    console.log(2222);
    console.log(getUser());//Promise {<fulfilled>:"哈哈哈"}
    getUser().then(res => {
        console.log(res);//哈哈哈
    })

    function geTmsg() {
        return new Promise((reslove, reject) => {
            setTimeout(() => {
                reslove("1好好学习");
            }, 1000)
        })
    }
    // await必须在async函数内部使用，必须和async结合使用。等待后面异步代码执行完毕在执行。
    // await后面通常会有一个promise的异步操作，等待后面异步代码 await后面必须跟promise对象，当await后面的promise对象状态改变之后彩绘执行await后面的代码。
    async function sendMsg() {

        let res = await geTmsg();
        console.log(res);
        setTimeout(() => {
            console.log("2天天向上");
        }, 1000)
    }
    sendMsg();

    function getnum() {
        return new Promise((resolve, reject) => {
            let num = Math.floor(Math.random() * 10);
            if (num >= 5) {
                console.log("-----------------success");
                resolve(num + "大于等于5-------------");
            } else {
                console.log("------------------err");
                reject(num + "小于5")
            }
        })
    }
    // try catch判断代码是否执行错误，如果执行错误则进入catch回调将错误信息传递给catch
    let sum = async () => {
        try {
            let res = await getnum();
            console.log(res);
        } catch (err) {
            console.log(err);
        }
    }
    sum();

    // try...catch和ifelse语句原理一样,检测是否出错,不会爆红,建议多用.
    try {
        console.a(12345);
    } catch (err) {
        console.log("我出错了");
    }
</script>

</html>
