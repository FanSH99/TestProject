    /* 
        // promise是一种解决回调地狱的方案
        // 创建爱你promise对象  ---里面必须传递一个函数 *
        
        promise拥有三种状态，两个过程。
        三种状态：
            pending(等待状态)
            success(成功状态)
            error(失败状态)
        两个过程：
            等待状态 =>成功装填
            等待装填 =>失败状态
        状态一旦发生改变，就不会再改变状态，不可逆的。
    
        */

    let p0 = new Promise((reslove, reject) => {
        reject();//将等待状态变为失败状态  Promise {<rejected>: undefined}
    })
    console.log(p0);
    let p = new Promise((reslove, reject) => {
        reslove();//将等待状态变为成功状态 Promise {<fulfilled>: undefined}
    });
    console.log(p);
