<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>表单提交get请求</h1>
    <!-- 触发表单中的button按钮，表单就会自动请求。 -->
    <!-- action表单提交的地址，method表单提交的方式，通常为get或者post 也可以是put或delete -->
    <form action="/login" method="get">
        <label for="uname">账号：</label>
        <input type="text" name="uname" id="uname"><br>
        <label for="pwd">密码：</label>
        <input type="password" name="pwd" id="pwd"><br>
        <button>提交</button>
    </form>

    <h3>表单提交post请求</h3>
    <form action="/user/like" method="post">
        <label for="like">爱好：</label>
        <input type="text" name="like" id="like"><br>
        <label for="sex">性别：</label>
        <input type="text" name="sex" id="sex"><br>
        <button>提交</button>
    </form>

    <!-- 请求头：
    1.application/x-www-form-urlencoded  ---表单数据
    2.application/json 普通请求数据。
    3.multipart/form-data   上传文件的请求头。
    -->
</body>

</html>
