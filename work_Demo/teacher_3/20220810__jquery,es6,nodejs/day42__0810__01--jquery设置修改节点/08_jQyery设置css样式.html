<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    2022年8月10日17:21:35
    jquery可以通过链式调用来设置多个css属性。
    可以传对象。css({
        '':'',
    })
     -->
    <div class="box"> 小球 </div>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script>
        document.querySelector('.box').style.color = 'red'

        $('div').css('width', '100px').height('100px').css({
            backgroundColor: 'pink',
            textAlign: 'center',
            'lineHeight': '100px',
            'borderRadius': '10%',
            'box-shadow': '2px 5px antiquewhite'

        })
    </script>
</body>

</html>
