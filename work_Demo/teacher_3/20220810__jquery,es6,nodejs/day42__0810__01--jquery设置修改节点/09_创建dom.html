<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        2022年8月10日17:25:47

        $('<></>')  即可创建dom
        prepend  ---追加到开头
        append  ---追加到结尾
        appendTo  ---将谁追加到谁里面（）括号里面是父元素，appendTo前面是要追加的元素。

     -->
    <ul>
        <li>11</li>
        <li class="two">22</li>
        <li>33</li>
        <li>44</li>
    </ul>
    <button>点击删除</button>

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script>

        var div1 = document.createElement('div');
        console.log(div1);
        var div2 = $('<div>div2上帝发明了光，你非要和上帝闹别扭</div>');
        console.log(div2);
        $('body').append('今天要好好学习');
        $('body').append(div2);
        var h3 = $('<h3></h3>');
        h3.text('h3哈哈哈')
        h3.appendTo($('body'))
        var a = $('<a>百度一下</a>');
        var a2 = $('<a>百度一下2</a>');
        a.attr('href', 'https://www.baidu.com');
        a2.attr('href', 'https://www.baidu.com');
        $('body').prepend(a);
        $('body').prepend(a2);
        $(h3).insertAfter(a2);
        $('div2').insertBefore(a);
        $('button').on('click', function () {
            $('ul').remove('.two');
        })
    </script>
</body>

</html>
