    <p>
        5.等腰三角形，菱形、九九乘法口诀表 、空心的等腰三角形 &ensp;&nbsp; ★<br>
        &ensp;&ensp;&ensp;&ensp;*<br>
        &ensp;&ensp;&ensp;* * *<br>
        &ensp;&ensp;* * * * *<br>
        &ensp;* * * * * * *<br>
        * * * * * * * * *<br>



    </p><br><br>
    <script>
        document.write('<hr><br>');
        document.write('<span>等腰三角形</span><br>');

        for (var i = 1; i <= 5; i++) {
            for (var m = 1; m <= 5 - i; m++) {
                document.write('&ensp;');
            }
            for (var j = 1; j <= 2 * i - 1; j++) {

                document.write(' * ');
            }
            document.write("<br>")
        }
        document.write('<hr><br>');
        document.write('<span>菱形</span><br>')
        for (var i = 1; i <= 5; i++) {
            for (var m = 1; m <= 5 - i; m++) {
                document.write('&ensp;');
            }
            for (var j = 1; j <= 2 * i - 1; j++) {

                document.write(' * ');
            }
            document.write("<br>")
        }
        for (var i = 4; i >= 1; i--) {
            for (var m = 1; m <= 5 - i; m++) {
                document.write('&ensp;');
            }
            for (var j = 1; j <= 2 * i - 1; j++) {

                document.write(' * ');
            }
            document.write("<br>")
        }

        document.write('<hr><br>');
        document.write('<span>空心三角形</span><br>');
        for (var i = 1; i <= 5; i++) {
            for (m = 1; m <= 5 - i; m++) {
                document.write('&ensp;&ensp;');
            }
            for (j = 1; j <= 2 * i - 1; j++) {
                if (i == 5) {
                    document.write('*&ensp;');
                }
                else if (j == 2 * i - 1 || j == 1) {
                    document.write('* ');
                } else {
                    document.write('&ensp;&ensp;')
                }
            }
            document.write("<br>")
        }

        var sum = 1;
        document.write('<hr><br>')
        document.write('<span>乘法口诀表</span><br>')
        for (var i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                document.write(i + '*' + j + '=' + sum + '&emsp;');
            }
            document.write('<br>')
        }

        document.write('<hr><br><br>')

    </script>
