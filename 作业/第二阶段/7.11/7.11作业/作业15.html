    <p>
        9、获取第38次斐波那契数列的值，以及 前38次值的总和; (数列规律是：0 1 1 2 3 5 8 13 .....<br>
        分析规律是：第三个数=第一个数+第二个数)
    </p><br><br>
    <script>
        var one = 0;
        var two = 1;
        var three;
        var sum = 1;
        document.write(0 + '&emsp;' + 1 + '&emsp;')
        for (var i = 0; i < 36; i++) {
            three = one + two;
            sum += three;
            one = two;
            two = three;
            console.log(three);
            document.write(three + '&emsp;')
        }
        document.write('<p>sum=' + sum + '</p>');

    </script>
