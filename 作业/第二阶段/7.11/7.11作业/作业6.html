    <p>1.打印水仙花数（三位数），（153=1*1*1*1+5*5*5+3*3*3）每位数字的立方和等于等于该数即水仙花数，打印出所有水仙花数。 </p><br><br>
    <script>


        var count = 0;
        for (var i = 100; i < 1000; i++) {
            if (Math.pow(i % 10, 3) + Math.pow(parseInt((i / 10) % 10), 3) + Math.pow(parseInt(i / 100), 3) == i) {
                console.log(i);
                document.write("<p style='color:red'>" + i + "</p>");
                count++;
            }

        }


        console.log('一共' + count + '个水仙花数');
        document.write('<p>一共' + count + '个水仙花数</p>');

    </script>
