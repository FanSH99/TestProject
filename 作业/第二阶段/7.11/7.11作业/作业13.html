    <p>
        8、现在100匹马，100担货，大马驼2担，中马驼1担，两只小马共驼1担，问大、中、小马各有几匹？
    </p><br><br>
    <div>一共<span id="count"></span>种组合</div>
    <script>

        var count = 0;
        for (var dm = 0; dm <= 50; dm++) {
            for (var zm = 0; zm <= 100; zm++) {
                for (var xm = 0; xm <= 200; xm++)
                    if (2 * dm + zm + 0.5 * xm == 100 && dm + zm + xm == 100) {
                        console.log('大马：' + dm, '中马：' + zm, '小马：' + xm);
                        document.write('大马有' + dm + '只&emsp;' + '中马有' + zm + '只&emsp;' + '小马有' + xm + '只&emsp;<br>');
                        /* document.write('中马有' + zm + '只&emsp;');
                        document.write('小马有' + xm + '只'); */
                        count++;
                        /* break; */
                    }
            }
        }
        console.log(count);
        document.getElementById('count').innerHTML = count
