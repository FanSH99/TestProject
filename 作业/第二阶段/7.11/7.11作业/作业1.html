    <p>1.输出100以内与7有关的数 7的倍数 个位为7 十位为7</p><br><br>
    <script>
        for (i = 0; i <= 100; i++) {

            if (i % 7 == 0 || i % 10 == 7 || parseInt(i / 10) == 7) {
                document.write(i + '&emsp;&emsp;');
            }

            if (i % 7 == 0) {
                console.log(i + '是7的倍数');

            }
            if (i % 10 == 7) {
                console.log(i + '个位数是7');

            }
            if (parseInt(i / 10) == 7) {
                console.log(i + '十位数是7');
            }
        }
    </script>
