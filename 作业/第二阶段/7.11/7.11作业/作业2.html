    <p>2.输出0-100之间所有不能被3整除的数，并输出这些整数的和</p><br><br>
    <script>
        var sum = 0;
        for (i = 0; i <= 100; i++) {

            if (i % 3 != 0) {
                console.log(i);
                document.write(i + '&emsp;&emsp;')
                sum += i;
            }
        }
        console.log(sum);
        document.write('<br>sum=' + sum)
    </script>
