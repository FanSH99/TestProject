    <p>
        6、穷举的例子
        公鸡3块钱一只，母鸡2块钱一只，小鸡5毛一只，小明有100块钱，问：花光所有的钱，有多少种购买组合。
    </p><br><br>
    <p>一共<span class="count" id="count" style="color: red;"></span>种组合</p><br><br>
    <script>

        var count = 0;
        for (var gj = 0; gj <= 33; gj++) {
            for (var mj = 0; mj <= 50; mj++) {
                for (var xj = 0; xj <= 200; xj++) {
                    if (3 * gj + 2 * mj + 0.5 * xj == 100) {
                        count++;
                        document.write('公鸡' + gj + '只&emsp;' + '母鸡' + mj + '只&emsp;' + '小鸡' + xj + '只<br>');
                    }
                }

            }
        }

        document.getElementById('count').innerHTML = count;

    </script>
