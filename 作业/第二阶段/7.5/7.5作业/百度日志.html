        }

        }

        .navbar {
            background: #2b3341;
        }

        .navbar a {
            color: #fff;
        }

        .navbar a:hover {
            background: transparent;
            color: crimson;
        }

        .navbar ul li {
            padding: 5px 15px;
            position: relative;
        }

        .navbar ul li a:hover {
            display: block;
            background: transparent !important;
            font-weight: bold;
        }

        .line {
            width: 30px;
            height: 2px;
            background: crimson;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
