    <form>
        <p>4、录入五个学生的成绩，输出其中的最高分（用函数实现）</p>
        <div class="setting">
            <span>请输入学生1成绩:</span> <input type="text" name="" id="stu1" value="88"
                pattern="(?!^0\.0?0$)^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$" title="请输入0-100的数字" spellcheck="true"><br><br>
            <span>请输入学生2成绩:</span> <input type="text" name="" id="stu2" value="87"
                pattern="(?!^0\.0?0$)^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$" title="请输入0-100的数字" spellcheck="true"><br><br>
            <span>请输入学生3成绩:</span> <input type="text" name="" id="stu3" value="84"
                pattern="(?!^0\.0?0$)^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$" title="请输入0-100的数字" spellcheck="true"><br><br>
            <span>请输入学生4成绩:</span> <input type="text" name="" id="stu4" value="69"
                pattern="(?!^0\.0?0$)^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$" title="请输入0-100的数字" spellcheck="true"><br><br>
            <span>请输入学生5成绩:</span> <input type="text" name="" id="stu5" value="92"
                pattern="(?!^0\.0?0$)^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$" title="请输入0-100的数字" spellcheck="true"><br><br>
        </div>
        <input type="button" name="" id="btn" value="点击计算" onclick="post()"><br>
        <div class="area">
            <p><span>最高分为:</span><input type="text" name="" id="max"><br></p>
        </div>

    </form>
    <script>
        function post() {
            var score1 = +document.querySelector('#stu1').value;
            var score2 = +document.querySelector('#stu2').value;
            var score3 = +document.querySelector('#stu3').value;
            var score4 = +document.querySelector('#stu4').value;
            var score5 = +document.querySelector('#stu5').value;
            console.log(score1, score2, score3, score4, score5);
            function getScoreMax(score1, score2, score3, score4, score5) {
                var max = Math.max(score1, score2, score3, score4, score5);
                console.log(max);
                return max;
            }
            var max = getScoreMax(score1, score2, score3, score4, score5);
            document.querySelector('#max').value = max;
        }
        post();


    </script>
