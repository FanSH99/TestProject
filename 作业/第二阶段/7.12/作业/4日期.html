    <form>
        <p>6、用代码实现输出日期，日期格式为 yyyy-mm-dd(用函数实现);</p>

        <p>7、求取某个日期是星期几（例如：2017/9/25）（用函数实现）</p>

        <div class="setting">
            <input type="text" name="" id="week_user" value="2017/7/15"><br><br>
            <input type="button" name="" id="btn" value="请点击我" onclick="post()"><br>
        </div>

        <div class="area">
            <p><span>今天是</span><input type="text" name="" id="week"><br></p>
        </div>

    <script>

        function post() {
            var date = new Date();
            console.log(date);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            console.log(year + '-' + month + '-' + day);
            function getDate(year, month, day) {
                month = month < 9 ? '0' + month : month
                day = day < 9 ? '0' + day : day;
                var time = year + '-' + month + '-' + day;
                console.log(time);
                return time;
            }
            var time = getDate(year, month, day);
            document.querySelector('#time').value = time;
            console.log('-----------------------------------');
            var date_user = new Date(document.querySelector('#week_user').value);
            console.log(date_user);
            var week = date_user.getDay();
            console.log(week);
            var week1 = getWeek(week);
            console.log(week1);
            document.querySelector('#week').value = week1;
            function getWeek(week) {
                switch (week) {
                    case 1:
                        week = '星期一';
                        break;
                    case 2:
                        week = '星期二';
                        break;
                    case 3:
                        week = '星期三';
                        break;
                    case 4:
                        week = '星期四';
                        break;
                    case 5:
                        week = '星期五';
                        break;
                    case 6:
                        week = '星期六';
                        break;
                    case 0:
                        week = '星期日';
                        break;
                }
                return week;
            }

        }


    </script>
