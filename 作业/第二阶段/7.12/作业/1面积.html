    <form>
        <p>1、计算圆的面积（用函数实现）<br>
            2、计算长方形的面积（用函数实现）<br>
            3、求圆的面积和长方形的面积的和（用函数实现）</p>
        <div class="setting">
            <span>请输入圆的半径:</span> <input type="text" name="" id="r" value="5"><br><br>
            <span>请输入长方形的长:</span> <input type="text" name="" id="w" value="6"><br><br>
            <span>请输入长方形的宽:</span> <input type="text" name="" id="h" value="6"><br><br>
        </div>
        <input type="button" name="" id="btn" value="点击计算" onclick="post()"><br>
        <div class="area">
            <p><span>圆的面积为:</span><input type="text" name="" id="areaCir"><br></p>
            <p><span>长方形的面积为：</span><input type="text" name="" id="areaRec"><br></p>
            <p><span>圆和长方形的面积和为：</span><input type="text" name="" id="areaSum"><br></p>
        </div>

    </form>
    <script>
        function post() {
            var r = document.querySelector('#r').value;
            var w = document.querySelector('#w').value;
            var h = document.querySelector('#h').value;
            console.log('r=' + r);
            console.log('width=' + w);
            console.log('height=' + h);
            function getAreaCir(r) {
                areaCir = +(Math.PI * r * r).toFixed(2);
                console.log('areaCir=' + areaCir);
                return areaCir;
            }
            function getAreaRec(w, h) {
                areaRec = w * h;
                console.log('areaRec=' + areaRec);
                return areaRec;
            }
            function getAreaSum(areaCir, areaRec) {
                var areaSum = areaCir + areaRec;
                console.log('areaSum=' + areaSum);
                return areaSum;
            }
            var areaCir = getAreaCir(r);
            var areaRec = getAreaRec(w, h);
            var areaSum = getAreaSum(areaCir, areaRec);
            document.querySelector('#areaCir').value = areaCir;
            document.querySelector('#areaRec').value = areaRec;
            document.querySelector('#areaSum').value = areaSum;
        }

    </script>
