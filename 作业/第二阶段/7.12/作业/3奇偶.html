    <form>
        <p>5、判断数字是否为偶数，判断数字是否为奇数（函数实现）
        </p>

        </div>

    <script>

        function post() {

            var num = document.querySelector('#num').value;
            console.log(num);
            /* getNumType(num); */
            function getNumType(num) {
                if (num % 2 == 0) {
                    console.log(num + '是一个偶数');
                    message = '是一个偶数';
                } else {
                    console.log(num + '是一个奇数');
                    message = '是一个奇数';
                }
                return message;

            }
            var message = getNumType(num);
            document.querySelector('#message').value = message;
        }
        post();


    </script>
