<body>

            <li class="item">作业7</li>

    </div>
    <div class="work-answer">
        <div class="answer dis work1">
            <ul>
                <li><img src="img/role-ty.png" alt=""></li>

        </div>
        <div class="answer work2">
            <img src="img/role-jnl.png" alt="" class="">

        </div>
        <div class="answer work3">

            <input type="checkbox" name="" id="selAll">全选/全不选&emsp;&emsp13;
            <input type="checkbox" name="" id="selReverse">反选
            <br><br>

            <input type="checkbox" name="interst" id="">游泳

        <div class="answer work4">

            <div class="box">
                <h3>简易计算器：</h3>
                <p>提示，两数之间必须输入算术符号，否则出错。</p>
                <!-- 内容 -->
                <div class="txt" id="txt"></div>

                <!-- 第一行 -->

                <!-- 第二行 -->

                <!-- 第四行 -->

        <div class="answer work5">
            <span>ID：</span><input type="text" id="id" value="1111"><br>
            <span>姓名：</span><input type="text" id="username" value="派大星"><br>

            <input type="button" value="添加" id="btn"><br><br>

            <img src="img/0.png" alt="">

            <img src="img/0.png" alt="">

        <div class="answer work7 clock">
            <div id="h"><img src="img/hourhand.png"></div>
            <div id="m"><img src="img/minhand.png"></div>

    <script>
        function workChange() {

            var items = document.querySelectorAll('.work-title>ul>li.item');
            var answers = document.querySelectorAll('.work-answer>.answer');
            for (var i = 0; i < items.length; i++) {
                items[i].setAttribute('index', i);
                items[i].onmouseover = function () {
                    for (var i = 0; i < answers.length; i++) {
                        items[i].className = 'item';
                        /* answers[i].className = 'answer'; */
                        answers[i].classList.remove('dis');
                    }
                    this.className = 'item on';
                    var index = this.getAttribute('index');
                    answers[index].classList.add('dis');
                }
            }
        }
        workChange();

        function work1() {
            var pics = document.querySelectorAll('.work1>ul>li>img');
            var btn = document.querySelector('.btn1');
            var url1 = pics[0].src;
            var url2 = pics[1].src;
            btn.onclick = function () {
                if (pics[0].src == url1) {
                    pics[0].src = url2;
                    pics[1].src = url1;
                } else {
                    pics[0].src = url1;
                    pics[1].src = url2;
                }
            }
        }
        work1();

        function work2() {

            var pic = document.querySelector('.work2>img');
            var btn = document.querySelector('.btn2');
            var url1 = pic.src;
            var url2 = 'img/role-xl.png'
            var flag = 1;
            btn.onclick = function () {
                if (flag) {
                    pic.src = url2;
                    flag = 0;
                } else {
                    pic.src = url1;
                    flag = 1;
                }
            }
        }
        work2();

        function work3() {
            var selAll = document.querySelector('.work3>#selAll');
            var selReverse = document.querySelector('.work3>#selReverse');
            var ipts = document.getElementsByName('interst');
            selAll.onchange = function () {
                for (var i = 0; i < ipts.length; i++) {
                    ipts[i].checked = selAll.checked;
                }
            }

            selReverse.onchange = function () {
                for (var i = 0; i < ipts.length; i++) {
                    ipts[i].checked = !ipts[i].checked;
                }
            }
            for (var i = 0; i < ipts.length; i++) {
                ipts[i].onchange = function () {
                    var flag = 1;
                    for (var i = 0; i < ipts.length; i++) {
                        if (!ipts[[i]].checked) {
                            var flag = 0;
                            break;
                        }
                    }
                    selAll.checked = flag;
                }
            }
        }
        work3();


        var sum = "";
        function Tnumber(value) {
            document.getElementById("out").value += value;
            sum = sum + value;
            document.getElementById('txt').innerHTML = sum;
        }
        function TNumber1() {
            document.getElementById("out").value = 1 + '/' + document.getElementById("out").value;
            sum = document.getElementById("out").value;
            document.getElementById('txt').innerHTML = sum;

        }
        function TNumber2() {
            document.getElementById("out").value = document.getElementById("out").value + '*' + document.getElementById("out").value;
            sum = document.getElementById("out").value;
            document.getElementById('txt').innerHTML = sum;

        }
        function TNumber3() {
            document.getElementById("out").value = Math.sqrt(document.getElementById('out').value);
            sum = document.getElementById("out").value;
            document.getElementById('txt').innerHTML = sum;

        }

        function TNumber4() {
            document.getElementById("out").value = 0 - document.getElementById('out').value;
            sum = document.getElementById("out").value;
            document.getElementById('txt').innerHTML = sum;

        }
        function Calculator() {
            document.getElementById('txt').innerHTML = sum;
            sum = eval(sum);
            document.getElementById("out").value = sum;
        }
        function Clear() {
            document.getElementById("out").value = '';
            document.getElementById('txt').innerHTML = '';
            sum = '';
        }

        function Baskspace() {
            var out1 = document.getElementById("out").value;
            console.log(out1);
            out = out1.slice(0, -1);
            document.getElementById('out').value = out;
            document.getElementById('txt').innerHTML = out;
            sum = out;
        }



        function demo5() {
            var obj = data();
            var box = document.querySelector('.work5>.box');
            var tab = document.createElement('table');
            var cap = document.createElement('caption');
            cap.innerHTML = '员工信息表';
            tab.appendChild(cap);
            var thead = document.createElement('thead');
            var thead_tr = document.createElement('tr');
            thead.appendChild(thead_tr);

            for (var key in obj) {
                var th = document.createElement('th');
                th.innerHTML = key;
                thead_tr.appendChild(th);
            }
            var th4 = document.createElement('th');
            th4.colSpan = '2';
            th4.innerHTML = '操作';
            thead_tr.appendChild(th4);
            tab.appendChild(thead);
            var tbody = document.createElement('tbody');
            tab.appendChild(tbody)
            box.appendChild(tab);
            var btn = document.querySelector('#btn');
            btn.onclick = function () {
                var obj = data();
                var tr = document.createElement('tr');
                for (var key in obj) {
                    if (obj[key] == '' || obj[key] == ' ') {
                        alert('不能为空');
                    } else {
                        var td = document.createElement('td');
                        td.innerHTML = obj[key];
                        tr.appendChild(td);
                    }
                }
                var td4 = document.createElement('td');
                var td5 = document.createElement('td');
                td4.innerHTML = '<a href="javascript:;" class="upt">修改</a>';
                td5.innerHTML = '<a href="javascript:;" class="del">删除</a>';
                tr.appendChild(td4);
                tr.appendChild(td5);
                tbody.appendChild(tr);
                var del = document.querySelectorAll('.del');
                delData(del);
                var upt = document.querySelectorAll('.upt');
                uptData(upt);
            }


        }

        function delData(del) {
            console.log(del);
            for (var i = 0; i < del.length; i++) {
                del[i].onclick = function () {
                    if (confirm('确定要删除吗')) {
                        this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)
                    }

                }
            }
        }

        function uptData(upt) {
            console.log(upt);
            for (var i = 0; i < upt.length; i++) {
                upt[i].onclick = function () {
                    var obj = data();
                    var i = 0;
                    if (confirm('确定要修改吗？')) {
                        for (var key in obj) {
                            this.parentNode.parentNode.childNodes[i].innerHTML = obj[key];
                            i++;
                        }
                    }
                }
            }
        }
        demo5();
        function data() {
            var obj = {}
            obj['ID'] = document.querySelector('#id').value;
            obj['姓名'] = document.querySelector('#username').value;
            obj['年龄'] = document.querySelector('#age').value;
            return obj;
            console.log(obj);
        }



        function work6() {
            var imgs = document.querySelectorAll('.work6>img');
            // console.log(imgs);//NodeList(8) [img, img, img, img, img, img, img, img]
            var date = new Date();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var h1 = parseInt(hour / 10);
            var h2 = hour % 10;
            var m1 = parseInt(minutes / 10);
            var m2 = minutes % 10;
            var s1 = parseInt(seconds / 10);
            var s2 = seconds % 10;
            /*  console.log(h1, h2, m1, m2, s1, s2);//1 7 2 0 3 7 */
            imgs[0].src = 'img/' + h1 + '.png';
            imgs[1].src = 'img/' + h2 + '.png';
            imgs[3].src = 'img/' + m1 + '.png';
            imgs[4].src = 'img/' + m2 + '.png';
            imgs[6].src = 'img/' + s1 + '.png';
            imgs[7].src = 'img/' + s2 + '.png';
        }

        work6();
        setInterval('work6()', 1000);





        function work7() {
            var h = document.getElementById("h");//定位时针
            var m = document.getElementById("m");//定位分针
            var s = document.getElementById("s");//定位秒针

            var clock = function () {
                var date = new Date();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                s.style.transform = 'rotate(' + second * 6 + 'deg)';
                m.style.transform = 'rotate(' + minute * 6 + 'deg)';
                h.style.transform = 'rotate(' + hour * 30 + 'deg)';
            }
            setInterval(clock, 1000);
        }

        work7();






    </script>
</body>
