    <script>
        function daoJiSho() {

            //1.得到今天距离1970年1月1日的毫秒数。
            var today = new Date();
            /*    today=today.getTime(); */

            today = +today;
            /* console.log(today); */
            //2.7-15日距离1970-1-1日的毫秒数
            var end = new Date('2022-7-15 12:00:00');
            end = +end;
            /* console.log(end); */
            /* 获取差值 ---毫秒  ---除以1000得到秒*/
            var diff = (end - today) / 1000//秒
            console.log(diff);
            /* 4.分解为？天？小时？分钟？秒 
            24小时是一天， 24进制   
            60分钟是一小时  60秒是一分钟
            */


            var seconds = parseInt(diff % 60);//秒
            var minutes = parseInt(diff / 60) % 60;//分钟
            var hours = parseInt(diff / 60 / 60) / 24;//小时
            var day = parseInt(diff / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day;
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            console.log(day, minutes, hours, day);
            var time = day + '天' + hours + '时' + minutes + '分' + seconds + '秒';

            var time1 = document.querySelector('#timer');
            time1.innerHTML = time;
        }

        daoJiSho();

        setInterval(daoJiSho, 1000);


    </script>
