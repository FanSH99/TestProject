            <h1>作业6:</h1>

            <h4>
                ⑥ 6. 输入参军年限，求该军人可参选的称号。<br>
                参军0年，为“平民”级别；参军1年为“列兵”级别；<br>
                参军2年，可评选“上等兵”称号；<br>
                参军3-5年，可评选“一级士官”称号；<br>
                参军6-8年，可评选“二级士官”称号；<br>
                参军8年以上，可评选“中高级士官”称号.<br>
            </h4>

            <p>您输入的值为<span class="num" id="num"></span></p>
            <p>提示：<span class="message" id="message"></span></p><br>

            <h3>注意：F12可查看控制台日志结果</h3><br>

            <button onclick="post()">开始判断</button>
        </div>

    </div>

    <script>

        function post() {
            var num, message;
            num = prompt('请输入参军年限');
            /* var result = parseFloat(num) && Number(num); */
            document.getElementById('num').innerHTML = num;

            var result = parseFloat(num) && Number(num);
            if (isNaN(result)) {
                alert('格式错误，请输入数字');
                console.log('格式错误，请输入数字');
                document.getElementById('message').innerHTML = '格式错误，请输入数字';
            } else {

                if (num < 0) {

                    alert('请输入一个大于0的数');
                    console.log('请输入一个大于0的数');
                    document.getElementById('message').innerHTML = '请输入一个大于0的数';
                } else if (num < 1) {
                    alert('可评选”平民“称号');
                    console.log('可评选”平民“称号');
                    document.getElementById('message').innerHTML = '可评选”平民“称号';
                } else if (num < 2) {
                    alert('可评选”列兵“称号');
                    console.log('可评选”列兵“称号');
                    document.getElementById('message').innerHTML = '可评选”列兵“称号';
                } else if (num < 3) {
                    alert('可评选”上等兵“称号');
                    console.log('可评选”上等兵“称号');
                    document.getElementById('message').innerHTML = '可评选”上等兵“称号';
                } else if (num < 6) {
                    alert('请可评选”一级士官“称号');
                    console.log('可评选”一级士官“称号');
                    document.getElementById('message').innerHTML = '可评选”一级士官“称号';
                } else if (num < 8) {
                    alert('可评选”二级士官“称号');
                    console.log('可评选”二级士官“称号');
                    document.getElementById('message').innerHTML = '可评选”二级士官“称号';
                } else if (num > 8) {
                    alert('可评选”中高级士官“称号');
                    console.log('可评选”中高级士官“称号');
                    document.getElementById('message').innerHTML = '可评选”中高级士官“称号';
                }
            }
        }



    </script>
