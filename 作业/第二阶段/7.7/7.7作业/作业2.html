            <h1>作业2:</h1>

            <h4>
                ② 2. 比较两个数的最大值 （用户依次输入2个值，最后弹出最大的那个值）<br>
            </h4>

            <p>您输入的两个值为<span class="num1" id="num1"></span>&emsp;<span class="num2" id="num2"></span></p>
            <p>提示：最大值为<span class="max" id="max"></span></p><br>

            <h3>注意：F12可查看控制台日志结果</h3><br>

            <button onclick="post()">开始比较</button>
        </div>


    </div>




    <script>

        function post() {
            var num1, num2, max;
            num1 = prompt('请输入第一个值');
            num2 = prompt('请输入第二个值');
            var result1 = parseFloat(num1) && Number(num1);
            var result2 = parseFloat(num2) && Number(num2);
            //只有两个结果，要么是NaN 要么是纯数字
            //只有两个结果，要么是NaN 要么是纯数字
            if (isNaN(result1)) {
                console.log(num1 + '不是一个数字');
                alert(num1 + '不是数字');
                document.getElementById('max').innerHTML = '无法比较最大值';
            } else {
                console.log('num1=' + num1);
                if (isNaN(result2)) {
                    console.log(num2 + '不是一个数字');
                    alert(num2 + '不是一个数字');
                } else {
                    console.log('num2=' + num2);
                    num1 > num2 ? max = num1 : max = num2;
                    console.log('max=', max);
                    document.getElementById('max').innerHTML = max;
                }
            }
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('num2').innerHTML = num2;
        }

    </script>
