            <h4>
                ③ 3. 用户输入一个数，来判断是奇数还是偶数<br>
            </h4>

            <p>您输入的值为<span class="num" id="num"></span></p>
            <p>提示：<span class="message" id="message"></span></p><br>

            <h3>注意：F12可查看控制台日志结果</h3><br>

            <button onclick="post()">开始判断</button>
        </div>

    <script>

        function post() {
            var num, message;
            num = prompt('请输入一个值');
            var result = parseFloat(num) && Number(num);
            document.getElementById('num').innerHTML = num;
            if (isNaN(result)) {
                console.log(num + '不是一个数字');
                alert(num + '不是数字');
                document.getElementById('message').innerHTML = '不是一个数字';
            } else {

                if (num % 2 == 0) {
                    console.log(num + '是偶数');
                    document.getElementById('message').innerHTML = '是偶数';
                } else if (num % 2 == 1) {
                    console.log(num + '是奇数');
                    document.getElementById('message').innerHTML = '是奇数';
                } else {
                    console.log(num + '不是自然数');
                    document.getElementById('message').innerHTML = '不是自然数';
                }

            }
        }
