        /* 
        1、function show(x,y){
           return function( ){

                console.log(x*y);


              };

   }

如果 x=20;y=30; 怎么做，可以得到一个600

        */

        function show(x, y) {
            return function () {
                console.log(x * y);
            }
        };

        //方法一。调用函数传参并在后面加一个括号，自执行。
        show(20, 30)();
        //方法二。自执行，整体加括号，传参后再加一个括号。
        (function show(x, y) {
            return function () {
                console.log(x * y);
            }
        })(20, 30)();

        */

        /* 
        一个括号自执行一次， 内外一共两个函数，要加两个括号，均会自执行，所以a=x*y=50
        */

        var a = (function () {
            var x = 10;
            var y = 5;
            return function () {
                return x * y
            };

        })()();

        console.log(a);

        function isOdd(num) {

        /* 
        写出函数DateDemo的返回结果，系统时间假定为今天
       
       function DateDemo(){
       
         var d, s="今天日期是：";
       
         d = new Date();
       
         s += d.getMonth() + "/";
       
         s += d.getDate() + "/";

       }
        */

        /* 
        字符串相加。s+=m 就等同于s=s+m;
          s=上月月份 +'/'  
          ---s=上月月份+'/'+今天日期+'/'
          ---s=上月月份+'/'+今天日期+'/'+年份
            月份默认得到的会小一个月的。
          ----所以输出：6/13/2022
        */

        function DateDemo() {

            var d, s = "今天日期是：";

            d = new Date();

            s += d.getMonth() + "/";

            s += d.getDate() + "/";

            s += d.getFullYear();

            return s;

        }
        var time = DateDemo();
        console.log(time);

        /* 
        12.
解释下列代码的输出

console.log("0 || 1 = "+(0 || 1));  
console.log("1 || 2 = "+(1 || 2));
console.log("0 && 1 = "+(0 && 1));
console.log("1 && 2 = "+(1 && 2));

        */

        /* 
         ‘’字符串会鸳鸯输出  没有字符串的会自动计算。
         ||  ---有一个为真即为真 第一个为假看后面，输出的是后面的值。
          0 --自动转换为false  1自动转换为true
         0||1---1
         所以console.log("0 || 1 = " + (0 || 1));  --输出0 || 1 =1

         ||只要有一个为真即为真，则第一个为真时会输出第一个，不会往后走，造成短路现象。
         所以console.log("1 || 2 = "+ (1 || 2));  --输出1 || 2 =1

         &&---只要有一个为假即为假，第一个数未假就会输出第一个不会往后走，短路现象。
         所以console.log("0 && 1 = "+(0 && 1));  ---输出0 && 1 =0

         &&---全真才为真。第一个数为真时不能确定是否为真，会后走，输出第二个数。
         所以console.log("1 && 2 = "+(1 && 2));  ---输出1 && 2 =2
      
        */
        console.log("0 || 1 = " + (0 || 1));
        console.log("1 || 2 = " + (1 || 2));
        console.log("0 && 1 = " + (0 && 1));
        console.log("1 && 2 = " + (1 && 2));

        /*  14.下面的代码输出结果为:
             (function (x) {
                 return (function (y) {
                     console.log(x);
                 })(2)
             })(1); */

        /* 
        带括号自执行，外面先自执行  里面也带有括号会自执行。
        变量遵循就近原则，现在本作用域找，最后外面一层找，所以最里面的x=1 ---因为里面的y不是x不能使用，要找外层的函数，外层的函数赋值的是x=1
        */

        (function (x) {
            return (function (y) {
                console.log(x);
            })(2)
        })(1);
