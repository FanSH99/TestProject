<html lang="en">

<head>
    <meta charset="UTF-8">

    <base target="_blank">

<style>
    * {
        text-decoration: none;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav {
        width: 588px;
        height: 70px;
        margin: 20px auto;
        background: #f6f6f6;
        padding: 14px 8px 14px 8px;

    }


    ul {
        padding: 0;
        height: 36px;
        margin: 16px 14px 12px 8px;
    }

    .nav ul a {
        float: left;
        display: block;
        height: 36px;
        line-height: 36px;
        text-align: center;
        border-right: 1px solid #e1e1e1;
        border-bottom: 2px double #e1e1e1;
        background: #fff;
        padding: 0 20px;

        color: #7e717f;
        font-size: 12px;
        font-weight: bold;
        font-family: '微软雅黑';

    }

    .nav ul a:nth-child(1) {
        margin-right: 3px;
        border-radius: 20px 0 0 20px;
        font-weight: normal;
        color: #c8c8c8;

    }

    .nav ul a:nth-child(7) {
        /* background: green; */
        margin-left: 3px;
    }

    .nav ul a:nth-child(9) {
        margin-left: 3px;
        font-weight: normal;
        border-radius: 0 20px 20px 0;
        color: #c8c8c8;
    }

    .nav ul a:hover {
        background: #ff464e;
        color: #fff;
    }

    .link {
        margin: 20px auto;
        width: 1098px;
        padding-left: 40px;
    }

    .link a {
        color: darkcyan;
    }

    .link a:hover {

        font-weight: bold;
        color: #eb1d4e;
        text-decoration: underline;
    }
</style>

<body>

    <div class="nav">
        <ul>
            <a href="#">上一页</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">…</a>
            <a href="#">38</a>
            <a href="#">下一页</a>
        </ul>
    </div><br>

    </div>

</body>

</html>
