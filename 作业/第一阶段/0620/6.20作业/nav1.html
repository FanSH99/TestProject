<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav1</title>
    <base target="_blank">
    <style>
        * {
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0;
        }

        .nav {
            width: 640px;
            height: 40px;
            margin: 20px;
            background: #0155a4;

        }


        .nav a {
            color: #fff;
            /* 想要垂直居中，可以设置设置相同的行高 */
            width: 80px;
            line-height: 40px;
            padding: 0 20px;
            /* 撑满，行内元素转换成块，会占满一整行，之后在浮动即可 */
            display: block;
            float: left;
            /* 文字水平居中 */
            text-align: center;
            /* a中height不生效 */
        }

        .nav a:hover {
            background: #eb1d4e;
        }

        .link {
            margin: 20px auto;
            width: 1098px;
            padding-left: 40px;
        }

        .link a {
            color: darkcyan;
        }

        .link a:hover {

            font-weight: bold;
            color: #eb1d4e;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="nav">

        <a href="#">首页</a>
        <a href="#">品牌知识</a>
        <a href="#">客户案例</a>
        <a href="#">行业新闻</a>
        <a href="#">关于我们</a>
    </div><br>

    <div class="link">

        <a href="back1.html">点此跳转到back1</a><br>
        <a href="back2.html">点此跳转到back2</a><br>
        <a href="back3.html">点此跳转到back3</a><br>
        <a href="nav2.html">点此跳转到nav2</a><br>
        <a href="nav3.html">点此跳转到nav3</a>

    </div>


</body>

</html>
