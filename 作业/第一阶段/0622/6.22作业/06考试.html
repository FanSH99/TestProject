<head>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;


        }

        .main {
            width: 270px;
            height: 410px;
            margin: 60px auto;
            border: 1px #333 solid;
            position: relative;
            /*  z-index: 4; */

            /* background: #f67c01; */
        }

        .title {
            /* width: 150px;
            height: 60px;
            line-height: 60px; */
            padding: 10px 20px;
            background: red;
            position: absolute;
            left: 50%;
            top: 0;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        .box {
            width: 200px;
            height: 40px;
            line-height: 40px;
            /*  padding: 10px 20px; */
            /* line-height: 100%; */
            position: absolute;
            /* margin: 350px 35px 20px 35px; */
            bottom: 50px;
            left: 50%;
            transform: translate(-50%, 0);
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
            overflow: hidden;
        }

        .box p {
            /*  */
            width: 200px;
            height: 40px;
            line-height: 40px;
            float: left;
            overflow: hidden;
            text-align: center;
            background: #fff;

        }

        .box p a {
            width: 200px;
            float: left;
            overflow: hidden;
            color: #333;
            /*  border: 1px red solid; */

        }

        .box span {
            display: block;
            margin-top: -40px;
            /* margin-top: -100%; */
            color: blue;
        }

        .box p a:hover {
            padding-top: 40px;
            /* padding-top: 100%; */
        }
