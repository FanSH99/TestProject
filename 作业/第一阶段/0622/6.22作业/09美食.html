    <title>09美食</title>
    <base target="_blank">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .main {
            width: 980px;
            height: 405px;
            border: 1px solid #333;
            margin: 30px auto;
        }

        .main ul {
            display: block;
            float: left;
            margin: 32px 0 0 36px;
        }

        .main ul li {
            width: 277px;
            margin-right: 26px;
            float: left;
            position: relative;
        }



        .div_img {
            width: 277px;
            height: 151px;
            border-bottom: 3px #ffc001 solid;
            position: relative;
        }



        .text {
            margin: 50px 0;
            line-height: 2;
            text-align: center;
            position: relative;
            /* letter-spacing: 1.5px; */

        }

        .circle {
            width: 62px;
            height: 62px;
            line-height: 62px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            background: #ffc001;
            z-index: 5;
            text-align: center;
            font-size: 30px;
            color: #fff;

        }

        .circle img {
            width: 70px;
            border-radius: 50%;

        }

        .text .div_line {
            width: 37px;
            height: 1px;
            background: #666;
            margin: 23px 120px;

        }

        .text h5 {
            color: #333;
            font-size: 16px;
        }

        .text p {
            font-size: 12px;
            color: #666;
        }

        .box_link {
            margin: 20px 200px;
        }

        .box_link a {
            color: darkslategray;
        }

        .box_link a:hover {
            color: darkred;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="main">
        <ul>
            <li>
                <div class="div_img img1">
                    <img src="img/pic6.jpg" alt="图片">
                    <div class="circle">
                        <!--  <img src="img/刘亦菲.jpg"> -->01
                    </div>
                </div>

                <div class="text">

                    <h5>麻辣米线</h5>
                    <div class="div_line"></div>

                    <p>口味以麻辣鲜香为主，淡而不薄，疏香理气；鲜
                        而不厚，原汁原味.</p>
                </div>
            </li>
            <li>
                <div class="div_img img2">
                    <img src="img/pic6.jpg" alt="图片">
                    <div class="circle">
                        02
                        <!-- <img src="img/刘亦菲.jpg"> -->
                    </div>
                </div>

                <div class="text">
                    <h5>番茄米线</h5>
                    <div class="div_line"></div>

                    <p>米线于此，不单单是果脯，更是一种唇舌间的享受，只是看着就口水直流。</p>
                </div>
            </li>
            <li>
                <div class="div_img img2">
                    <img src="img/pic6.jpg" alt="图片">
                    <div class="circle">
                        03
                        <!-- <img src="img/林允.jpg"> -->
                    </div>
                </div>
                <div class="text">
                    <h5>酸菜米线</h5>
                    <div class="div_line"></div>

                    <p>更注重北方食客的饮食习惯，推出的酸菜米线更是南北通吃，四季皆宜。</p>
                </div>
            </li>
        </ul>
