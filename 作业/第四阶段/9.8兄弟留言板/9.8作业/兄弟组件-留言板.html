<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            margin: 0 auto;
        }

        .msg {
            padding: 10px 0;
            border-bottom: 1px solid #e4e4e4;
        }

        input {
            width: 100%;
            height: 30px;
        }

        textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <component-one></component-one>
        <component-two></component-two>
    </div>
    <template id="two">
        <div class="two">
            <h1>留言板</h1>
            <div v-if="list.length!=0">
                <div v-for="(item,index) in list" :key="index" class="msg">
                    <div>作者:{{item.name}}</div>
                    <div>内容：{{item.content}}
                        <button style="float:right" @click="list.splice(index,1)">删除</button>
                    </div>
                </div>
            </div>
            <div style="text-align:center;color:#e4e4e4" v-else>暂无数据~~</div>
        </div>
    </template>
    <template id="one">
        <div class="one">
            <h2>评论人</h2>
            <div>
                <input type="text" v-model="name">
            </div>
            <h2>评论内容 </h2>
            <div>
                <textarea name="" id="" cols="30" rows="10" v-model="content"></textarea>
            </div>
            <div>
                <button @click="send">发表</button>
            </div>
        </div>
    </template>
</body>
<script src="../../bin/vue-2.2.2.min.js"></script>
<script>
    /* 2022年9月8日09:38:26 */
    let bus = new Vue();
    let componentOne = {
        template: "#one",
        data() {
            return {
                name: "",
                content: ""
            }
        },

        methods: {
            send() {
                let obj = {
                    name: this.name,
                    content: this.content,
                }
                bus.$emit("sendobj", obj)
            }

        }
    }
    let componentTwo = {
        template: "#two",
        data() {
            return {
                list: [
                    {
                        name: '黎璃',
                        content: '人生就像一趟列车，进了站，有人要上车，有人就必须要下车',
                    },
                    {
                        name: '花千骨',
                        content: '我诅咒你,生生世世，不老不死，不伤不灭',
                    }
                ]
            }
        },
        created() {
            bus.$on(("sendobj"), (value) => {
                this.list.push(value)
            })
        }

    }
    new Vue({
        el: "#app",
        components: {
            componentOne,
            componentTwo,
        }
    })
</script>

</html>
