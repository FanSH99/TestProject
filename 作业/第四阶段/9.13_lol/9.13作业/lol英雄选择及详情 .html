<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 1200px;
            margin: 0 auto;
        }

        .nav {
            position: relative;
        }

        .nav .navItem {
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
            padding: 5px 0;
            cursor: pointer;
            color: #666;
        }

        .nav .navItem div {
            width: 25%;
        }

        .nav .navItem.active {
            color: #777;
            font-weight: bold;
        }
        .line {
            position: absolute;
            width: 16px;
            height: 2px;
            bottom: 0;
            background: red;
            transition: left ease-in-out 0.3s;
        }

        .heroList {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        .heroList div {
            margin-right: 10px;
        }

        .info {
            width: 1200px;
            margin: 0 auto;
        }

        .info .banner {
            width: 100%;
            height: 250px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .info .banner img {
            width: 100%;
            height: auto;
        }

        .info .main .title {
            display: flex;
            justify-content: flex-start;
            line-height: 80px;
        }

        .info .main .title img {
            height: 100%;
        }

        .info .main span {
            height: 80px;
            margin-right: 10px;
        }

        .info .main>p,
        .infoTig {
            text-indent: 2rem;
            line-height: 1.4;
        }

        .info .main img {
            border-radius: 100%;
            height: 60px;
        }

        .info .skills {
            display: flex;
            justify-content: space-around;
        }

        .info .skills>div img {
            border: 3px solid transparent;
        }

        .info .skills>div.active img {
            position: relative;
        }

        .info .skills>div.active img {
            border: 3px solid red;
        }

        .info .skills>div.active p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <keep-alive>
            <router-view></router-view>
        </keep-alive>
    </div>
    <template id="home">
        <div>
            <div class="nav">
                <div class="navItem">
                    <div v-for="(item,index) in navList" :key="index" :class="{active:active===index}"
                        @click="goNav(index)">
                        <span ref="navitem">{{item}}</span>
                    </div>
                </div>
                <div class="line" :style="style" ref="line"></div>
            </div>
            <router-view></router-view>
        </div>
    </template>
    <template id="herolist">
        <div class="heroList">
            <div v-for="(item,index) in list" :key="index" @click="goInfo(item.heroId)">
                <img :src="`https://game.gtimg.cn/images/lol/act/img/champion/${item.alias}.png`" alt="">
                <p>{{item.title}}</p>
            </div>
        </div>
    </template>
    <template id="info">
        <div v-if="info" class="info">
            <div class="banner">
                <img :src="info.skins[0].mainImg" alt="">
            </div>
            <div class="main">
                <div class="title">
                    <span><img :src="info.skins[0].iconImg" alt=""></span>
                    <span>{{info.hero.alias}}</span>
                    <span>{{info.hero.title}}</span>
                    <span>{{info.hero.name}}</span>
                </div>
                <p>{{info.hero.shortBio}}</p>
                <div class="skills">
                    <div v-for="(item,index) in info.spells" :class="{active:active===index}" @click="active=index"
                        :key="index">
                        <img :src="item.abilityIconPath" alt="">
                        <p>{{item.name}}</p>
                    </div>

                </div>
                <skillinfo :active="active" :info="info.spells"></skillinfo>
            </div>
        </div>
    </template>
    <template id="skillinfo">
        <div>
            <p>技能{{active | skillid}}介绍：</p>
            <p class="infoTig">{{info[active].description}}</p>
        </div>
    </template>
</body>
<script src="../../bin/vue-2.7.10.js"></script>
<script src="../../bin/vue-router-3.5.0.js"></script>
<script>

    let home = {
        template: "#home",
        data() {
            return {
                navList: ["首页", "购物车", "分类", "我的"],
                active: 0,
                style: {
                    width: "",
                    left: "",
                },
                navwidth: "",
            }
        },
        methods: {
            show() {
                let nav = document.querySelector(".nav");
                if (nav) {
                    this.navwidth = nav.offsetWidth;
                    let divshow = document.querySelector(".nav div.active span");
                    let l = divshow.offsetLeft;
                    let w = divshow.offsetWidth;
                    this.style.left = l + 'px';
                    this.style.width = w + 'px';
                }

            },

            goNav(index) {
                this.active = index;
                console.log(index);
                switch (index) {
                    case 0:
                        this.$router.push({
                            path: "/"
                        });
                        break;
                    case 1:
                        this.$router.push({
                            path: "/films/shoppingcar"
                        });
                        break;
                    case 2:
                        this.$router.push({
                            path: "/films/classlist"
                        });
                        break;
                    case 3:
                        this.$router.push({
                            path: "/films/mine"
                        });
                        break;
                }
            }
        },

        mounted() {
            this.show();
        },
        updated() {
            this.show();
        },

    }

    let herolist = {
        template: "#herolist",
        data() {
            return {
                active: 0,
                list: [],
            }
        },
        methods: {
            goInfo(id) {
                this.$router.push({
                    path: "/info/" + id
                })
            },
        },
        created() {
            let xhr = new XMLHttpRequest();
            xhr.open("get", "https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js");
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    let res = JSON.parse(xhr.response);
                    console.log(res)
                    this.list = res.hero;
                }
            }
        },
    }

    let skillinfo = {
        template: "#skillinfo",
        props: {
            active: Number,
            info: Array,
        },
        data() {
            return {
                skillinfo: "",
            }
        },
        filters: {
            // 过滤器名称 括号跟的参数1是要处理的数据，参数2是
            skillid(text) {
                console.log(text);
                switch (text) {
                    case 0: return "一";
                    case 1: return "二";
                    case 2: return "三";
                    case 3: return "四";
                    case 4: return "五";
                }
            }
        }
    }
    let info = {
        template: "#info",
        data() {
            return {
                info: null,
                active: 0,
            }
        },
        components: {
            skillinfo,
        },
        activated() {
            // console.log(this.$route.query);
            this.active=0;
            this.info = null;
            let id = this.$route.params.id;
            console.log(id)
            let xhr = new XMLHttpRequest();
            xhr.open("get", `//game.gtimg.cn/images/lol/act/img/js/hero/${id}.js`);
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    let res = JSON.parse(xhr.response);
                    console.log(res)
                    this.info = res;
                }
            }
        },
       
    }

    let shoppingcar = {
        template: "<h1>购物车</h1>"
    }
    let classlist = {
        template: "<h1>分类</h1>"
    }
    let mine = {
        template: "<h1>我的</h1>"
    }
    let router = new VueRouter({
        routes: [
            {
                name: "home",
                path: "/",
                component: home,
                redirect: "/films/herolist",
                children: [
                    {
                        name: "films/herolist",
                        path: "/films/herolist",
                        component: herolist,

                    },
                    {
                        name: "films/shoppingcar",
                        path: "/films/shoppingcar",
                        component: shoppingcar,

                    },
                    {
                        name: "films/classlist",
                        path: "/films/classlist",
                        component: classlist,
                    },
                    {
                        name: "films/mine",
                        path: "/films/mine",
                        component: mine
                    }
                ]
            },
            {
                name: "info",
                path: "/info/:id",
                component: info,
            },

        ]
    })

    Vue.use(router);
    new Vue({
        el: "#app",
        router,
    })




</script>

</html>
