<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #333;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            border: 1px solid #333;
            width: 80px;
            text-align: center;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 2022年9月2日19:37:41 -->
    <div id="user">
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄段</th>
                <th>性别</th>
            </tr>
            <tbody>
                <tr v-for="(item,index) in user" :key="index" :class="index%2==0?'red':'blue'">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.sex}}</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
<script src="../../bin/vue-2.2.2.min.js"></script>
<script>
    new Vue({
        el: "#user",
        data: {
            user: [
                {
                    name: '梅长苏',
                    age: '成年',
                    sex: '男'
                },
                {
                    name: '萧景琰',
                    age: '青年',
                    sex: '男'
                },
                {
                    name: '珊迪',
                    age: '少年',
                    sex: '女'
                },
                {
                    name: '苏大强',
                    age: '成年',
                    sex: '男'
                },
                {
                    name: '白浅',
                    age: "成年",
                    sex: '女'
                }
            ]
        },
    })
</script>

</html>
