<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1,
        #div2,
        #div3 {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <!-- ondrop 事件在可拖动元素或选取的文本放置在目标区域时触发。

在拖动目标上触发事件 (源元素):
aa      ondragstart - 用户开始拖动元素时触发
bb      ondrag - 元素正在拖动时触发
cc      ondragend - 用户完成元素拖动后触发

释放目标时触发的事件:
dd       ondragenter - 当被鼠标拖动的对象进入其容器范围内时触发此事件
ee       ondragover - 当某被拖动的对象在另一对象容器范围内拖动时触发此事件
ff      ondragleave - 当被鼠标拖动的对象离开其容器范围内时触发此事件
gg      ondrop - 在一个拖动过程中，释放鼠标键时触发此事件

!       注意： 在拖动元素时，每隔 350 毫秒会触发 ondragover 事件。
    -->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="./public/file/1.gif" draggable="true" ondragstart="drag(event)" id="drag1" height="100">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>

</html>
