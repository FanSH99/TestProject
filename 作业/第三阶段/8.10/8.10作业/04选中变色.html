    <style>
        ul li {
            height: 60px;
            line-height: 60px;
        }
    </style>

<body>

    <ul>
        <li>特价，苹果2块钱一斤</li>
        <li>大卖，香蕉,3块钱一斤</li>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $(function () {
            $('ul>li').on('click', function () {
                $(this).siblings().css({
                    'background-color': '#fff',
                    'color': '#000'
                })
                $(this).css({
                    'backgroundColor': 'pink',
                    'color': '#fff'
                })

            })
        })


    </script>
