<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        .main {
            width: 480px;
            height: 520px;
            margin: 20px;
            border: 1px solid #777;
        }

        .top {
            width: 100%;
            height: 40px;
            background: #eee;
            color: #666;
        }

        .top li {
            float: left;
            width: 33.3%;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .top li.on {
            background: crimson;
            color: #fff;
        }

        .bottom {
            box-sizing: border-box;
            width: 100%;
            height: 400px;
            padding-top: 40px;
        }

        .bottom li {
            float: left;
            width: 33.3%;
            height: 100px;
            text-align: center;
            position: relative;

        }

        .bottom li a {
            display: block;
            color: #1c070e;
            position: relative;

        }

        .bottom li a span img {
            width: auto;
            height: 50px;
        }

        .bottom a span {
            display: block;
            margin: auto;
            width: 50px;
            height: 50px;
            overflow: hidden;

        }

        .bottom .item {
            display: none;
        }

        .bottom .item.show {
            display: block;
        }
    </style>
</head>

    <script>
        $(function () {
            $('.top>ul>li').on('click', function () {
                // $(this).parent().children().removeClass('on')
                // $(this).addClass('on');
                $(this).addClass('on').siblings().removeClass('on');
                var idx = $(this).index();
                $('.bottom').children().removeClass('show');
                $('.bottom>.item').eq(idx).addClass('show');

            })
        })
