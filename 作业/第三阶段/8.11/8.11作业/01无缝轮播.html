<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {
            width: 1000px;
            height: 374px;
            margin: 30px auto;
            display: flex;
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
        }

        .imgs {
            width: 100%;
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
        }

        .btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            color: #fff;
            transform: translateY(-50%);
        }

        .lbtn {
            left: -10px;
        }

        .rbtn {
            right: -10px;
        }

        .circle {
            position: absolute;
            bottom: 10px;
            right: 40px;
        }

        .circle ul li {
            width: 14px;
            height: 14px;
            border: 1px solid #333;
            border-radius: 50%;
            float: left;
            margin-right: 10px;
            text-indent: -999px;
            opacity: 0.6;
        }

        .circle ul li.active {
            background: #f30;

        }

        .circle ul li:last-child {
            margin: 0;
        }
    </style>
</head>

<body>
    <!--

     -->

    <div class="box">
        <div class="imgs">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/9925ba8af7a6fe8d88d9804aba08cec1.jpg?w=2452&h=920"
                alt="" class="img1">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/b6f6c0c0eb8ede475c8858bc1370cfe9.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
                alt="" class="img2">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/36b45c624f42fa81732457e3f9773dbd.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
                alt="" class="img3">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/4cfa4e9a0f10a79ed068f26adf846bfa.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
                alt="" class="img4">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/f8ada12981fd19a9f4190a1d16e01d10.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
                alt="" class="img5">
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/9925ba8af7a6fe8d88d9804aba08cec1.jpg?w=2452&h=920"
                alt="" class="img1">
        </div>
        <div class="lbtn btn">&lt;</div>
        <div class="rbtn btn">&gt;</div>
        <div class="circle">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $(function () {
            var imgW = $('img').width();
            console.log(imgW);
            var playIndex = 0;
            var timer = null;
            $('.rbtn').on('click', function () {
                $('imgs').stop();
                changeL();
            })
            $('.lbtn').on('click', function () {
                $('imgs').stop();
                changeR();

            })
            $('.circle ul li').on('click', function () {
                $('imgs').stop();
                playIndex = $(this).index();
            })
            timer = setInterval(changeL, 2500);

            var idx;
            function changeL() {
                playIndex++;
                if (playIndex >= 6) {
                    $('.imgs').css('left', '0');
                    playIndex = 1;
                }
                // console.log(playIndex);
                $('.imgs').animate({
                    left: -playIndex * imgW + 'px',
                })

                changeCir(playIndex)
            }
            function changeR() {
                playIndex--;
                if (playIndex <= 0) {
                    $('.imgs').css('left', -6 * imgW + 'px');
                    playIndex = 5;
                }
                // console.log(playIndex);
                $('.imgs').animate({
                    left: -playIndex * imgW + 'px',
                })
                changeCir(playIndex)
            }
            function changeCir(playIndex) {
                var idx = playIndex - 1;
                $('.circle ul li').removeClass('active');
                $('.circle ul li').eq(idx).addClass('active');
            }


        })

    </script>
</body>

</html>
