<script>
    let arr = [1, 1, 23, 45, 34, 45, 23, 1234, 123, 14];

    // 方法一：indexOf --建一个空数组，for循环要处理的数组长度，用indexOf检测新数组中是否存在旧数组元素，不存在则push到新数组中。
    function uniqueArr(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
        return newArr;
    }
    uniqueArr(arr)

    //方法二 过滤加indexof
    function uniqueArr2(arr) {
        return Array.prototype.filter.call(arr, function (item, index) {
            return arr.indexOf(item) == index;
        })
    }
    uniqueArr2(arr);
</script>
