<!--    
    共通点：
    圣杯布局和双飞翼布局解决的问题是相同的，就是两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面以优先渲染。
    具体：
    1.都需要有left,right,center三栏并且左浮动
    2.左右盒子顶宽，center都需要width:100%
    3.center盒子都要排在left和right前面
    区别：
    圣杯布局：为了让中间div内容不被遮挡，将中间div设置了左右padding-left和padding-right后，将左右两个div用相对布局position:
    relative并分别配合right和left属性，以便左右两栏div移动后不遮挡中间div。<br>
    双飞翼布局：为了让中间div内容不被遮挡，直接在中间div内部创建子div用于放置内容，在该div里用margin-left和margin-right为左右两栏div留出位置。 -->
